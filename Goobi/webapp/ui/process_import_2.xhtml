<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/ui/template/template.html" xmlns:x="http://myfaces.apache.org/tomahawk">

	<ui:define name="breadcrumb">
		<h:commandLink id="id2" value="#{msgs.startseite}" action="index" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:commandLink id="id3" value="#{msgs.prozessverwaltung}" action="process_all" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:outputText id="id4" value="#{msgs.MassImport}" />
	</ui:define>

	<ui:define name="title">
		<h:outputText id="id6" value="#{msgs.MassImport}" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<table cellpadding="3" cellspacing="0" width="100%" class="eingabeBoxen">

				<tr>
					<td class="eingabeBoxen_row1" align="left">
						<h:outputText id="idnp1" value="#{msgs.details}" />
					</td>
					<td class="eingabeBoxen_row1" align="right">
						<h:commandLink id="idnp2" action="#{NavigationForm.Reload}">
							<h:graphicImage id="idnp4" value="images/reload.gif" />
						</h:commandLink>
					</td>
				</tr>

				<!-- Formular fÃ¼r die Bearbeitung der Texte -->
				<tr>
					<td class="eingabeBoxen_row2" colspan="2">
						<x:dataTable forceId="true" var="property" id="processProperties" value="#{MassImportForm.properties}">

							<h:column>
								<h:outputText value="#{property.name}:" />
							</h:column>

							<h:column>
								<h:panelGroup id="prpvw15_1" rendered="#{property.type.name == 'text'}">
									<h:inputText id="inputText" style="width: 500px;margin-right:15px" value="#{property.value}" required="#{property.required}"
										requiredMessage="#{msgs.valueIsRequired}" />
									<h:message for="inputText" />
								</h:panelGroup>

								<!-- numbers only -->
								<h:panelGroup id="prpvw15_1m" rendered="#{property.type.name == 'integer' || property.type.name == 'number'}">
									<h:inputText id="number" style="width: 500px;margin-right:15px" value="#{property.value}" required="#{property.required}"
										requiredMessage="#{msgs.valueIsRequired}">
										<f:validateLongRange minimum="0" />
										<h:message for="number" />
									</h:inputText>
								</h:panelGroup>

								<!--  SelectOneMenu -->
								<h:panelGroup id="prpvw15_2" rendered="#{(property.type.name == 'list')}">
									<h:selectOneMenu value="#{property.value}" id="selectMenu" style="width: 500px;margin-right:15px" required="#{property.required}">
										<f:selectItems id="prpvw15_2_2" value="#{property.possibleValues}" var="propertys" itemLabel="#{propertys}" itemValue="#{propertys}" />
									</h:selectOneMenu>
								</h:panelGroup>

								<!--  SelectManyMenu -->
								<h:panelGroup id="prpvw15_3" rendered="#{(property.type.name == 'listmultiselect')}">
									<h:selectManyListbox id="selectManyMenu" style="width: 500px;margin-right:15px" value="#{property.valueList}" size="5"
										required="#{property.required}">
										<f:selectItems id="prpvw15_3_2" value="#{property.possibleValues}" var="propertys" itemLabel="#{propertys}" itemValue="#{propertys}" />
									</h:selectManyListbox>
								</h:panelGroup>

								<!--  Boolean -->
								<h:panelGroup id="prpvw15_4" rendered="#{(property.type.name == 'boolean')}">
									<h:selectBooleanCheckbox id="checkbox" value="#{property.booleanValue}" required="#{property.required}" />
								</h:panelGroup>

								<!--  Date  -->
								<h:panelGroup id="prpvw15_5" rendered="#{(property.type.name == 'date')}">


									<x:inputCalendar id="prpvw15_5_1" value="#{property.dateValue}" style="width:110px" renderAsPopup="true" renderPopupButtonAsImage="true"
										popupTodayString="#{msgs.heute}" popupWeekString="#{msgs.kw}" styleClass="projekteBearbeiten" imageLocation="images/calendarImages"
										popupButtonImageUrl="images/calendarImages/calendar.gif">
									</x:inputCalendar>



								</h:panelGroup>
							</h:column>
						</x:dataTable>
					</td>
				</tr>

				<tr>
					<td class="eingabeBoxen_row3" align="left">
						<h:commandButton id="id121" value="#{msgs.abbrechen}" action="process_all" immediate="true" />
					</td>
					<td class="eingabeBoxen_row3" align="right">
						<h:commandButton id="id124" value="#{msgs.speichern}" action="#{MassImportForm.convertData}" />
					</td>

				</tr>

			</table>
		</h:form>

	</ui:define>

</ui:composition>
