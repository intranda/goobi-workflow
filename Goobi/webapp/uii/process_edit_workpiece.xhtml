<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:of="http://omnifaces.org/functions" template="/uii/template/template.html"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="myPageTitle" value="#{msgs.neueWerkstueckAnlegen}" rendered="#{ProzessverwaltungForm.myWerkstueck.id == null}" />
	<ui:param name="myPageTitle" value="#{msgs.werkstueckDetails}" rendered="#{ProzessverwaltungForm.myWerkstueck.id != null}" />

	<ui:define name="breadcrumb">
		<intranda:breadcrumb id="id2" label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}" action="index" navId="a0" />
		<intranda:breadcrumb id="processAll" label="#{msgs.aktuelleProzesse}" action="process_all" navId="a1" />
		<intranda:breadcrumb id="processDetails" label="#{msgs.prozessDetails}" action="process_edit" />
		<intranda:breadcrumb id="masterpieceDetails" label="#{msgs.werkstueckDetails}" action="process_edit_workpiece" noSeparator="#{true}" />
	</ui:define>

	<ui:define name="content">

		<h:form id="myform" styleClass="form-horizontal form-bordered">
			<h:panelGroup rendered="#{ProzessverwaltungForm.modusBearbeiten!='vorlage'}">


				<div class="row">
					<div class="col-sm-12">
						<div class="box box-color box-bordered">
							<div class="box-title">
								<h3 class="tableColumnMaxWidthExtraLong">
									<i class="glyphicon-group box-icon-fix"></i>
									<h:outputText value="#{msgs.werkstueckDetails}" />
									<h:outputText value="  - #{ProzessverwaltungForm.myProzess.titel}" rendered="#{ProzessverwaltungForm.myProzess.id != null}" />
								</h3>
								
								<div class="actions">
	
									<h:commandLink action="#{ProzessverwaltungForm.Reload}" id="editTemplate"
										styleClass="btn btn-mini" title="#{msgs.reload}"  rel="tooltip">
										<i class="fa fa-refresh"></i>
									</h:commandLink>
									
									<h:commandLink id="deleteTemplate" title="#{msgs.loeschen}" styleClass="btn btn-mini" action="#{ProzessverwaltungForm.WerkstueckLoeschen}" rel="tooltip">
											<i class="fa fa-trash-o"></i>
										</h:commandLink>
									
								</div>
							</div>
							
							<div class="box-content nopadding">
		
								<h:panelGrid columns="2" styleClass="table table-hover table-bordered">
									<h:outputText value="#{msgs.id}:" />
									<h:outputText value="#{ProzessverwaltungForm.myWerkstueck.id}" />
								</h:panelGrid>
							</div>
						</div>
							
					</div>
				</div>
			</h:panelGroup>


			<!-- ++++++++++++++++     Eigenschaftentabelle      ++++++++++++++++ -->
			<h:panelGroup rendered="#{ProzessverwaltungForm.modusBearbeiten!='werkstueckeigenschaft'}">
				
				<div class="row">
					<div class="col-sm-12">
						<div class="box box-color box-bordered">
							<div class="box-title">
								<h3>
									<i class="glyphicon-group box-icon-fix"></i>
									<h:outputText value="#{msgs.eigenschaften}" />
								</h3>
							</div>
							
							<div class="box-content nopadding">
<div class="dataTables_wrapper">
								<x:dataTable styleClass="table table-hover table-bordered" var="item"
									value="#{ProzessverwaltungForm.myWerkstueck.eigenschaftenList}" id="items">
				
									<h:column>
										<f:facet name="header">
											<h:outputText value="#{msgs.titel}" />
										</f:facet>
										<h:outputText value="#{item.titel}" />
									</h:column>
				
									<h:column>
										<f:facet name="header">
											<h:outputText value="#{msgs.wert}" />
										</f:facet>
										<h:outputText value="#{item.wert}" />
									</h:column>
				
									<h:column>
										<f:facet name="header">
											<h:outputText value="#{msgs.auswahl}" />
										</f:facet>
										<!-- Bearbeiten-Schaltknopf -->
										<h:commandLink id="editProperty" styleClass="btn" action="process_edit_workpiece" title="#{msgs.bearbeiten}" rel="tooltip">
											<i class="fa fa-pencil" title="#{msgs.bearbeiten}"></i>
											<x:updateActionListener property="#{ProzessverwaltungForm.myWerkstueckEigenschaft}" value="#{item}" />
											<x:updateActionListener property="#{ProzessverwaltungForm.modusBearbeiten}" value="werkstueckeigenschaft" />
										</h:commandLink>
									</h:column>
								</x:dataTable>
								
								<div class="dataTables_info">
								<!-- Neu-Schaltknopf -->
				<h:commandLink action="#{ProzessverwaltungForm.WerkstueckEigenschaftNeu}" id="newProperty"
					styleClass="btn btn-primary font-size-s margin-top-5"
					title="#{msgs.eigenschaftHinzufuegen}">
					<x:updateActionListener property="#{ProzessverwaltungForm.modusBearbeiten}" value="werkstueckeigenschaft" />
					<i class="fa fa-plus margin-right-5"></i>
					<h:outputText value="#{msgs.eigenschaftHinzufuegen}" />
				</h:commandLink>
								</div>
								</div>
							</div>
						</div>
							
					</div>
				</div>
	
				
			</h:panelGroup>

			<!-- +++++++++++++++     Eigenschaft bearbeiten      ++++++++++++++++ -->

			<h:panelGroup rendered="#{ProzessverwaltungForm.modusBearbeiten=='werkstueckeigenschaft'}">
			
				<div class="box box-color box-bordered orange">
					<div class="box-title">
						<h3 class="tableColumnMaxWidthExtraLong">
							<i class="fa fa-table"></i>
							<h:outputText value="#{msgs.eigenschaftBearbeiten}" />
							<h:outputText value="  - #{ProzessverwaltungForm.myProzess.titel}" rendered="#{ProzessverwaltungForm.myProzess.id != null}" />
						</h3>
					</div>
					<div class="box-content nopadding">

						<intranda:formInputText id="title" name="title" label="#{msgs.titel}" field="#{ProzessverwaltungForm.myWerkstueckEigenschaft.titel}"
							help="#{msgs.helpPropertyTitle}" fieldStyle="form-control" required="true" />
						<intranda:formInputText id="value" name="value" label="#{msgs.wert}" field="#{ProzessverwaltungForm.myWerkstueckEigenschaft.wert}"
							help="#{msgs.helpPropertyValue}" fieldStyle="form-control" required="true" />

						<h:panelGroup>
							<div class="form-actions">

								<!-- Save -->
								<h:commandLink id="saveProperty" styleClass="btn btn-success pull-right font-size-s margin-bottom-most" action="#{ProzessverwaltungForm.WerkstueckEigenschaftUebernehmen}">
									<i class="fa fa-save margin-right-5"></i>
									<x:updateActionListener property="#{ProzessverwaltungForm.modusBearbeiten}" value="" />
									<h:outputText value="#{msgs.speichern}" />
								</h:commandLink>

								<h:commandLink id="cancelProperty" styleClass="btn margin-sides-10 font-size-s pull-right" immediate="true" action="#{NavigationForm.Reload}">
									<h:outputText value="#{msgs.abbrechen}" />
									<x:updateActionListener property="#{ProzessverwaltungForm.modusBearbeiten}" value="" />
								</h:commandLink>

								<h:commandLink id="deleteProperty" styleClass="btn btn-danger font-size-s" value="#{msgs.loeschen}" action="#{ProzessverwaltungForm.WerkstueckEigenschaftLoeschen}"
									onclick="if (!confirm('#{msgs.sollDerContentWirklichGeloeschtWerden}')) return false" immediate="true"
									rendered="#{ProzessverwaltungForm.myWerkstueckEigenschaft.id != null}">
									<x:updateActionListener property="#{ProzessverwaltungForm.modusBearbeiten}" value="" />
									<i class="fa fa-trash-o" />
								</h:commandLink>
							
							</div>
						</h:panelGroup>
					</div>
				</div>

			</h:panelGroup>

		</h:form>

	</ui:define>

</ui:composition>
