<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
                <!-- GND Modal -->
<div
                class="modal fade"
                id="gndSearchBox"
                tabindex="-1"
                role="dialog"
                aria-labelledby="myModalLabel">
                <div
                    class="modal-dialog"
                    role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <a
                                href="#"
                                class="btn btn-blue pull-right"
                                title="#{msgs.cancel}"
                                data-dismiss="modal">
                                <i class="fa fa-times"></i>
                            </a>

                            <h4
                                class="modal-title"
                                id="myModalLabel">
                                <h:outputText value="#{msgs.NORM_gndSearch}" />
                            </h4>
                        </div>
                        <div class="modal-body">

                            <h:outputText
                                value="#{msgs.NORM_helpGndSearch}"
                                escape="false" />

                            <br />

                            <div
                                class="row"
                                style="margin-top: 15px;">
                                <div class="col-sm-4 control-label">
                                    <h:selectOneMenu
                                        value="#{Metadaten.searchOption}"
                                        styleClass="form-control">
                                        <f:selectItem
                                            itemLabel="#{msgs.NORM_identifier}"
                                            itemValue="" />
                                        <f:selectItem
                                            itemLabel="#{msgs.NORM_person}"
                                            itemValue="Tp*" />
                                        <f:selectItem
                                            itemLabel="#{msgs.NORM_organisation}"
                                            itemValue="Tb*" />
                                        <f:selectItem
                                            itemLabel="#{msgs.NORM_keyword}"
                                            itemValue="Ts*" />
                                        <f:selectItem
                                            itemLabel="#{msgs.NORM_geografika}"
                                            itemValue="Tg*" />
                                    </h:selectOneMenu>
                                </div>

                                <div class="col-sm-8">

                                    <x:inputText
                                        value="#{Metadaten.gndSearchValue}"
                                        styleClass="form-control input"
                                        id="input" />
                                </div>

                                <h:commandLink
                                    styleClass="btn btn-grey pull-right margin-right-10 margin-top-10 margin-bottom-10"
                                    action="#{Metadaten.search}"
                                    title="#{msgs.search}">
                                    <i class="fa fa-search margin-right-5"></i>
                                    <h:outputText value="#{msgs.search}" />
                                    <f:ajax
                                        execute="@form"
                                        render="list" />
                                </h:commandLink>

                                <script>
                                $('input[id*="input"]' ).on('focus',function() {
                                    $(this ).on('keyup',function(event ) {
                                        event.preventDefault();
                                        if ( event.keyCode == 13 ) {
                                            $(this ).parent().next().click();
                                        }
                                    } );
                                } );
                                </script>
                            </div>


                            <h:panelGroup
                                layout="block"
                                id="list"
                                class="row pre-scrollable">
                                <x:dataList
                                    value="#{Metadaten.currentPlugin.dataList}"
                                    var="normdataList">
                                    <hr />
                                    <div
                                        class="row"
                                        style="margin: 20px;">


                                        <div class="col-sm-11">

                                            <x:dataList
                                                value="#{normdataList}"
                                                var="normdata">
                                                <div class="row">
                                                    <div class="col-sm-4">
                                                        <h:outputText value="#{msgs[normdata.key]}" />
                                                    </div>

                                                    <div class="col-sm-8">
                                                        <x:dataList
                                                            value="#{normdata.values}"
                                                            var="value">
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <h:outputLink
                                                                        rendered="#{value.url != null}"
                                                                        target="_blank"
                                                                        value="#{value.url}">
                                                                        <h:outputText value="#{value.text}" />
                                                                        <h:outputText
                                                                            rendered="#{value.identifier != null}"
                                                                            value=" (#{value.identifier})" />
                                                                    </h:outputLink>

                                                                    <h:outputText
                                                                        value="#{value.text}"
                                                                        rendered="#{value.url == null}" />
                                                                </div>
                                                            </div>
                                                        </x:dataList>
                                                    </div>
                                                </div>
                                            </x:dataList>
                                        </div>
                                        <h:panelGroup
                                            layout="block"
                                            class="col-sm-1">
                                            <h:commandLink
                                                styleClass="btn btn-green margin-left-5"
                                                action="#{Metadaten.currentPlugin.getData}">
                                                <f:setPropertyActionListener
                                                    value="#{normdataList}"
                                                    target="#{Metadaten.currentPlugin.currentData}" />
                                                <f:setPropertyActionListener
                                                    value=""
                                                    target="#{Metadaten.searchOption}" />
                                                <f:setPropertyActionListener
                                                    value=""
                                                    target="#{Metadaten.gndSearchValue}" />
                                                <f:setPropertyActionListener
                                                    value=""
                                                    target="#{Metadaten.rowIndex}" />
                                                <i class="fa fa-check" />
                                            </h:commandLink>
                                        </h:panelGroup>
                                    </div>
                                </x:dataList>
                                <h:outputText
                                    value="#{msgs.NORM_noHits}"
                                    rendered="#{Metadaten.currentPlugin != NULL and Metadaten.currentPlugin.showNoHitFound}"
                                    style="margin: 20px;" />

                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
           

           

            
               

    </composite:implementation>
</ui:composition>
