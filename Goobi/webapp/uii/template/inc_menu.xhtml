<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface />

    <composite:implementation>
        <h:form id="menu">
            <a aria-label="intranda Logo"
                href="index.xhtml"
                id="brand">&#160;</a>

            <ul class='main-nav'>
                <!-- Dropdown-Menü: "Startseite" / "Home page" -->
                <li class="#{NavigationForm.parentMenu == 'menu_start' ? 'active' : ''}">
                    <h:commandLink
                        action="index"
                        id="start">
                        <span>
                            <i class="#{cc.attrs.icon}"></i>
                            #{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}
                        </span>
                        <f:setPropertyActionListener
                            target="#{NavigationForm.aktuell}"
                            value="a0" />
                        <f:setPropertyActionListener
                            target="#{NavigationForm.parentMenu}"
                            value="menu_start" />
                    </h:commandLink>
                </li>

                <!-- Dropdown-Menü: "Meine Aufgaben" / "My tasks" -->
                <h:panelGroup rendered="#{LoginForm.hasRole('Task_Menu')}">
                    <li class="#{NavigationForm.parentMenu == 'menu_tasks' ? 'active' : ''}">
                        <h:commandLink
                            action="#{AktuelleSchritteForm.FilterAlleStart}"
                            id="steps">
                            <span>
                                <i class="#{cc.attrs.icon}"></i>
                                #{msgs.aktuelleSchritte}
                            </span>
                            <f:setPropertyActionListener
                                target="#{NavigationForm.aktuell}"
                                value="a20" />
                            <f:setPropertyActionListener
                                target="#{NavigationForm.parentMenu}"
                                value="menu_tasks" />
                            <f:setPropertyActionListener
                                target="#{AktuelleSchritteForm.filter}"
                                value="" />
                            <!--
                            <f:setPropertyActionListener
                                target="#{AktuelleSchritteForm.hideStepsFromOtherUsers}"
                                value="#{true}" />
                            <f:setPropertyActionListener
                                 target="#{AktuelleSchritteForm.sortierung}"
                                 value="statusDesc" />
                            -->
                        </h:commandLink>
                    </li>
                </h:panelGroup>

                <!-- Dropdown-Menü: "Workflow" -->
                <h:panelGroup rendered="#{LoginForm.hasRole('Workflow_General_Menu')}">
                    <li class="#{NavigationForm.parentMenu == 'menu_workflow' ? 'active' : ''}">
                        <button
                            id="nav-workflow"
                            type="button"
                            data-toggle="dropdown"
                            class='dropdown-toggle btn'
                            aria-haspopup="true">
                            <span>#{msgs.workflow}</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <!-- Prozess suchen -->
                            <intranda:menuItem
                                id="a21"
                                parentMenu="menu_workflow"
                                label="#{msgs.nachEinemBandSuchen}"
                                action="process_search"
                                filter="#{ProzessverwaltungForm.filter}"
                                rendered="#{LoginForm.hasRole('Workflow_General_Search')}"
                                icon="fa fa-search box-icon-fix-menu-up3 "
                                fontclass="margin-left-10" />

                            <!-- Prozessuebersicht -->
                            <intranda:menuItem
                                id="a22"
                                parentMenu="menu_workflow"
                                label="#{msgs.aktuelleProzesse}"
                                action="#{ProzessverwaltungForm.FilterAktuelleProzesse}"
                                filter="#{ProzessverwaltungForm.filter}"
                                display="#{ProzessverwaltungForm.modusAnzeige}"
                                rendered="#{LoginForm.hasRole('Workflow_Processes')}"
                                icon="fa fa-tasks box-icon-fix-menu-up3 "
                                fontclass="margin-left-10" />

                            <!-- batches -->
                            <intranda:menuItem
                                id="a23"
                                parentMenu="menu_workflow"
                                label="#{msgs.batches}"
                                action="#{BatchForm.FilterAlleStart}"
                                display="#{BatchForm.modusBearbeiten}"
                                rendered="#{LoginForm.hasRole('Workflow_General_Batches')}"
                                icon="fa fa-archive box-icon-fix-menu-up3 "
                                fontclass="margin-left-10" />

                            <!-- Prozessvorlagen -->
                            <intranda:menuItem
                                id="a25"
                                parentMenu="menu_workflow"
                                label="#{msgs.prozessvorlagen}"
                                action="#{ProzessverwaltungForm.FilterVorlagen}"
                                filter="#{ProzessverwaltungForm.filter}"
                                rendered="#{LoginForm.hasRole('Workflow_ProcessTemplates')}"
                                icon="fa fa-files-o box-icon-fix-menu-up3 "
                                fontclass="margin-left-10" />

                            <!-- Workflow-Plugins -->
                            <h:panelGroup rendered="#{LoginForm.hasRole('Workflow_General_Plugins')}">
                                <ui:repeat
                                    var="plugin"
                                    value="#{NavigationForm.possibleWorkflowPluginNames}"
                                    id="plugin1">
                                    <ui:fragment rendered="#{LoginForm.myBenutzer.superAdmin or LoginForm.myBenutzer.institution.isWorkflowPluginAllowed(plugin)}">
                                        <li class="#{NavigationForm.parentMenu == 'menu_workflow' and NavigationForm.currentWorkflowPluginName == plugin ?'active':''}">
                                            <h:commandLink
                                                action="#{NavigationForm.setPlugin(plugin)}"
                                                id="plugin">
                                                <span>
                                                    <i class="fa fa-plug box-icon-fix-menu-up3"></i>
                                                    <span class="margin-left-10">#{msgs[plugin]}</span>
                                                </span>
                                                <f:setPropertyActionListener
                                                    target="#{NavigationForm.aktuell}"
                                                    value="a28" />
                                                <f:setPropertyActionListener
                                                    target="#{NavigationForm.parentMenu}"
                                                    value="menu_workflow" />
                                            </h:commandLink>
                                        </li>
                                    </ui:fragment>
                                </ui:repeat>
                            </h:panelGroup>
                        </ul>
                    </li>
                </h:panelGroup>

                <!-- Dropdown-Menü: "Administration" -->
                <h:panelGroup rendered="#{LoginForm.hasRole('Admin_Menu')}">
                    <li class="#{NavigationForm.parentMenu == 'menu_administration' ? 'active' : ''}">
                        <button
                            id="nav-administration"
                            type="button"
                            data-toggle="dropdown"
                            class='dropdown-toggle btn'
                            aria-haspopup="true">
                            <span>#{msgs.administration}</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <!-- Benutzerverwaltung -->
                            <intranda:menuItem
                                id="a30"
                                parentMenu="menu_administration"
                                label="#{msgs.benutzer}"
                                action="#{BenutzerverwaltungForm.FilterKein}"
                                rendered="#{LoginForm.hasRole('Admin_Users')}"
                                icon="fa fa-user box-icon-fix-menu-up3 "
                                fontclass="margin-left-10" />

                            <!-- Benutzergruppen -->
                            <intranda:menuItem
                                id="a31"
                                parentMenu="menu_administration"
                                label="#{msgs.benutzergruppen}"
                                action="#{BenutzergruppenForm.FilterKein}"
                                rendered="#{LoginForm.hasRole('Admin_Usergroups')}"
                                icon="fa fa-users box-icon-fix-menu-up3 "
                                fontclass="margin-left-10" />

                            <!-- Projekte -->
                            <intranda:menuItem
                                id="a32"
                                parentMenu="menu_administration"
                                label="#{msgs.projekte}"
                                action="#{ProjekteForm.FilterKein}"
                                rendered="#{LoginForm.hasRole('Admin_Projects')}"
                                icon="fa fa-compass box-icon-fix-menu-up3 "
                                fontclass="margin-left-10" />
                            <ui:fragment rendered="#{LoginForm.myBenutzer.superAdmin}">
                                <!-- Institution -->
                                <intranda:menuItem
                                    id="aInstitution"
                                    parentMenu="menu_administration"
                                    label="#{msgs.institutions}"
                                    action="#{institutionBean.FilterKein}"
                                    icon="fa fa-building box-icon-fix-menu-up3"
                                    fontclass="margin-left-10" />
                            </ui:fragment>
                            <!-- Regelsaetze -->
                            <intranda:menuItem
                                id="a33"
                                parentMenu="menu_administration"
                                label="#{msgs.regelsaetze}"
                                action="#{RegelsaetzeForm.FilterKein}"
                                rendered="#{LoginForm.hasRole('Admin_Rulesets')}"
                                icon="fa fa-wrench box-icon-fix-menu-up3 "
                                fontclass="margin-left-10" />

                            <!-- Laufzettel -->
                            <intranda:menuItem
                                id="a34"
                                parentMenu="menu_administration"
                                label="#{msgs.dockets}"
                                action="#{DocketForm.FilterKein}"
                                rendered="#{LoginForm.hasRole('Admin_Dockets')}"
                                icon="fa fa-print box-icon-fix-menu-up3"
                                fontclass="margin-left-10" />

                            <!-- Ldapgruppen -->
                            <intranda:menuItem
                                id="a35"
                                parentMenu="menu_administration"
                                label="#{msgs.authentication_configuration}"
                                action="#{LdapGruppenForm.FilterKein}"
                                rendered="#{LoginForm.hasRole('Admin_Ldap')}"
                                icon="fa fa-key box-icon-fix-menu-up3 "
                                fontclass="margin-left-10" />

                            <!-- Message Queue -->
                            <intranda:menuItem
                                id="a37"
                                parentMenu="menu_administration"
                                label="#{msgs.menu_administration_currentQueue}"
                                action="queue"
                                rendered="#{LoginForm.hasRole('Admin_Queue')}"
                                icon="fa fa-spinner box-icon-fix-menu-up3"
                                fontclass="margin-left-10" />
                                
                            <!-- Jobtypes -->
                            <intranda:menuItem
                                id="a37b"
                                parentMenu="menu_administration"
                                label="#{msgs.menu_administration_jobtypes}"
                                action="admin_jobtypes_all"
                                rendered="#{LoginForm.hasRole('Admin_Jobtypes')}"
                                icon="fa fa-gears box-icon-fix-menu-up3"
                                fontclass="margin-left-10" />

                            <!-- Plugins overview -->
                            <intranda:menuItem
                                id="a42"
                                parentMenu="menu_administration"
                                label="#{msgs.menu_administration_plugins}"
                                action="plugins"
                                icon="fa fa-stethoscope box-icon-fix-menu-up3"
                                fontclass="margin-left-10" />

                            <!-- Vokabularverwaltung -->
                            <intranda:menuItem
                                id="a53"
                                parentMenu="menu_administration"
                                label="#{msgs.vocabularyManager}"
                                action="#{vocabularyBean.FilterKein}"
                                rendered="#{LoginForm.hasRole('Admin_Vocabulary')}"
                                icon="fa fa-database box-icon-fix-menu-up3 "
                                fontclass="margin-left-10" />
                                
                            <!-- SWAGGER-API -->
                            <intranda:menuItem
                                id="a153"
                                parentMenu="menu_administration"
                                label="#{msgs.apiDescription}"
                                action="restApi.xhtml"
                                icon="fa fa-terminal box-icon-fix-menu-up3"
                                fontclass="margin-left-10" />

                            <!-- Superadmin -->
                            <intranda:menuItem
                                id="a39"
                                parentMenu="menu_administration"
                                label="#{msgs.administrationsaufgaben}"
                                action="admin"
                                rendered="#{LoginForm.hasRole('Admin_Administrative_Tasks')}"
                                icon="fa fa-bullhorn box-icon-fix-menu-up3"
                                fontclass="margin-left-10" />
                                
                            <!-- Admin-Plugins -->
                            <h:panelGroup rendered="#{LoginForm.hasRole('Admin_Plugins')}">
                                <ui:repeat
                                    var="plugin"
                                    value="#{AdministrationForm.possibleAdministrationPluginNames}"
                                    id="plugin2">
                                    <ui:fragment rendered="#{LoginForm.myBenutzer.superAdmin or LoginForm.myBenutzer.institution.isAdministrationPluginAllowed(plugin)}">
                                        <li class="#{NavigationForm.parentMenu == 'menu_administration' and AdministrationForm.currentAdministrationPluginName == plugin ?'active':''}">
                                            <h:commandLink
                                                action="#{AdministrationForm.setPlugin(plugin)}"
                                                id="plugin">
                                                <span>
                                                    <i class="fa fa-plug box-icon-fix-menu-up3"></i>
                                                    <span class="margin-left-10">#{msgs[plugin]}</span>
                                                </span>
                                                <f:setPropertyActionListener
                                                    target="#{NavigationForm.aktuell}"
                                                    value="a38" />
                                                <f:setPropertyActionListener
                                                    target="#{NavigationForm.parentMenu}"
                                                    value="menu_administration" />
                                            </h:commandLink>
                                        </li>
                                    </ui:fragment>
                                </ui:repeat>
                            </h:panelGroup>
                        </ul>
                    </li>
                </h:panelGroup>

                <!-- Dropdown-Menü: "Controlling" / "Management" -->
                <h:panelGroup rendered="#{LoginForm.hasRole('Statistics_Menu')}">
                    <li class="#{NavigationForm.parentMenu == 'menu_controlling' ? 'active' : ''}">
                        <button
                            id="nav-controlling"
                            type="button"
                            data-toggle="dropdown"
                            class='dropdown-toggle btn'
                            aria-haspopup="true">
                            <span>#{msgs.controlling}</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <intranda:menuItem
                                id="a40"
                                parentMenu="menu_controlling"
                                label="#{msgs.statistik}"
                                action="statistics"
                                rendered="#{LoginForm.hasRole('Statistics_General')}"
                                icon="fa fa-bar-chart box-icon-fix-menu-up3 "
                                fontclass="margin-left-10" />

                            <h:panelGroup rendered="#{LoginForm.hasRole('Statistics_Plugins')}">
                                <ui:repeat
                                    var="statistics"
                                    value="#{StatisticalQuestionBean.possiblePluginNames}"
                                    id="plugin3">

                                    <ui:fragment rendered="#{LoginForm.myBenutzer.superAdmin or LoginForm.myBenutzer.institution.isStatisticsPluginAllowed(statistics)}">
                                        <li class="#{NavigationForm.parentMenu == 'menu_controlling' and StatisticalQuestionBean.currentPluginName == statistics ?'active':''}">
                                            <h:commandLink
                                                action="#{StatisticalQuestionBean.setStatisticalQuestion(statistics)}"
                                                id="statistics">
                                                <span>
                                                    <i class="fa fa-pie-chart box-icon-fix-menu-up3"></i>
                                                    <span class="margin-left-10">#{msgs[statistics]}</span>
                                                </span>
                                                <f:setPropertyActionListener
                                                    target="#{NavigationForm.aktuell}"
                                                    value="a41" />
                                                <f:setPropertyActionListener
                                                    target="#{NavigationForm.parentMenu}"
                                                    value="menu_controlling" />
                                            </h:commandLink>
                                        </li>
                                    </ui:fragment>
                                </ui:repeat>
                            </h:panelGroup>
                        </ul>
                    </li>
                </h:panelGroup>
            </ul>

            <h:panelGroup>
                <!-- toggle mobile menu -->
                <a
                    href="#"
                    class="toggle-mobile">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="user">
                    <ul class="icon-nav" style="height: 100%">
                        <li>
                            <button
                                class="btn"
                                jsf:id="showHelp"
                                aria-label="#{msgs.showHelpMessages}"
                                jsf:action="#{NavigationForm.Reload}"
                                title="#{NavigationForm.showHelp?msgs.hideHelpMessages:msgs.showHelpMessages}"
                                jsf:rel="tooltip"
                                data-placement="bottom">
                                <i class="fa #{not NavigationForm.showHelp?'fa-question':'fa-question-circle'}"></i>
                                <f:passThroughAttribute
                                    name="data-toggle"
                                    value="tooltip"/>
                                <f:setPropertyActionListener
                                    target="#{NavigationForm.showHelp}"
                                    value="#{not NavigationForm.showHelp}" />
                            </button>
                        </li>
                        <li class="dropdown language-select">
                            <div data-toggle="tooltip" title="#{msgs.spracheAendern}" data-placement="bottom">
	                            <button
	                                type="button"
	                                id="nav-language"
	                                aria-label="#{msgs.spracheAendern}"
	                                data-toggle="dropdown"
	                                aria-haspopup="true"
	                                class="dropdown-toggle btn"
	                                title="#{msgs.spracheAendern}"
	                                jsf:rel="tooltip">
	                                
	                                <img
	                                    alt="#{SpracheForm.locale}"
	                                    src="template/img/flags/#{SpracheForm.locale}.gif" />
	                                <span></span>
	                            </button>
                                <!--
                                <a
                                    href="#"
                                    id="nav-language"
                                    aria-label="#{msgs.spracheAendern}"
                                    data-toggle="dropdown"
                                    class="dropdown-toggle"
                                    title="#{msgs.spracheAendern}">
                                    <img
                                        alt=""
                                        src="template/img/flags/#{SpracheForm.locale}.gif" />
                                    <span></span>
                                </a>
                                -->
	                            <ul class="dropdown-menu pull-right">
	                                <ui:repeat
	                                    var="availableLanguage"
	                                    value="#{SpracheForm.supportedLocales}"
	                                    id="plugin4">
	                                    <li>
	                                        <button
	                                            jsf:id="locale"
	                                            class="dropdown-item text_head"
	                                            jsf:action="#{SpracheForm.SpracheUmschalten}"
	                                            title="#{availableLanguage.displayLanguageTranslated}">
	                                            <f:param
	                                                name="locale"
	                                                value="#{availableLanguage.id}" />
	                                            <f:setPropertyActionListener
	                                                value="#{null}"
	                                                target="#{SessionForm.dateFormatter}" />
	                                            <h:graphicImage value="template/img/flags/#{availableLanguage.id}.gif" />
	                                            <span>
	                                                <h:outputText value="#{msgs[availableLanguage.displayLanguageSelf]}" />
	                                            </span>
	                                        </button>
	                                    </li>
	                                </ui:repeat>
	                            </ul>
	                         </div>
                        </li>
	                </ul>
                    <div class="dropdown">
                        <button
                            id="nav-account"
                            type="button"
                            class="dropdown-toggle btn"
                            aria-haspopup="true"
                            data-toggle="dropdown">
                            <h:outputText
                                rendered="#{LoginForm.myBenutzer != null}"
                                value="#{LoginForm.myBenutzer.vorname} #{LoginForm.myBenutzer.nachname}" />
                            <c:if test="#{empty LoginForm.myBenutzer.imageUrl}">
                                <img
                                    alt=""
                                    src="template/img/intranda.png" />
                            </c:if>
                            <c:if test="#{not empty LoginForm.myBenutzer.imageUrl}">
                                <img
                                    src="#{LoginForm.myBenutzer.imageUrl}"
                                    alt="" />
                            </c:if>
                        </button>

                        <ul class="dropdown-menu pull-right">
                            <!-- Benutzerkonfiguration -->
                            <intranda:menuItem
                                id="a50"
                                parentMenu="menu_account"
                                label="#{msgs.benutzerkonfiguration}"
                                action="user_config"
                                display="#{NavigationForm.uiStatus.user_config}"
                                icon="fa fa-user-circle-o box-icon-fix-menu-up3" />

                            <!-- Passwort aendern -->
                            <h:panelGroup rendered="#{HelperForm.passwordIsChangable}">
                                <intranda:menuItem
                                    id="a51"
                                    parentMenu="menu_account"
                                    label="#{msgs.passwortAendern}"
                                    action="user_password"
                                    icon="fa fa-key box-icon-fix-menu-up3" />
                            </h:panelGroup>

                            <li>
                                <button
                                    jsf:id="showEasyRead"
                                    jsf:action="#{NavigationForm.Reload}"
                                    class="dropdown-item"
                                    title="#{NavigationForm.showEasyRead?msgs.hideEasyRead:msgs.showEasyRead}"
                                    jsf:rel="tooltip">
                                    <i class="fa fa-eye-slash margin-right-5" />
                                    <h:outputText value="#{NavigationForm.showEasyRead?msgs.hideEasyRead:msgs.showEasyRead}" />
                                    <f:setPropertyActionListener
                                        target="#{NavigationForm.showEasyRead}"
                                        value="#{not NavigationForm.showEasyRead}" />
                                </button>
                            </li>

                            <!-- logout -->
                            <ui:fragment rendered="#{!LoginForm.useOpenIDConnect}">
                                <intranda:menuItem
                                    id="a52"
                                    parentMenu="menu_account"
                                    label="#{msgs.logout}"
                                    action="#{LoginForm.Ausloggen}"
                                    icon="fa fa-power-off box-icon-fix-menu" />
                            </ui:fragment>
                            <ui:fragment rendered="#{LoginForm.useOpenIDConnect}">
                                <intranda:menuItem
                                    id="openIdLogout"
                                    parentMenu="menu_account"
                                    label="#{msgs.logout}"
                                    action="#{LoginForm.logoutOpenId}"
                                    icon="fa fa-power-off box-icon-fix-menu" />
                            </ui:fragment>
                        </ul>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
    </composite:implementation>
</ui:composition>
