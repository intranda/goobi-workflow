<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <div class="row">
            <h:panelGroup rendered="#{ProzessverwaltungForm.modusBearbeiten!='prozess'}">
                <div class="#{NavigationForm.uiStatus['journalBig']?'col-sm-12':'col-sm-6'}">
                    <!-- Box für die Darstellung der Details -->
                    <h:form id="processdetails">
                        <div class="box box-color box-bordered">
                            <div class="box-title">
                                <h2 class="tableColumnMaxWidthLonger">
                                    <i class="fa fa-table"></i>
                                    <h:outputText
                                        value="#{msgs.prozess}"
                                        class="margin-right-5" />

                                </h2>

                                <div class="actions">

                                    <button
                                        jsf:id="edit"
                                        aria-label="#{msgs.bearbeiten}"
                                        title="#{msgs.prozessdetailsBearbeiten}"
                                        jsf:action="#{ProzessverwaltungForm.reload}"
                                        jsf:rendered="#{LoginForm.hasRole('Workflow_General_Details_Edit')}"
                                        class="btn btn-mini"
                                        jsf:rel="tooltip">
                                        <i class="fa fa-pencil"></i>
                                        <x:updateActionListener
                                            property="#{ProzessverwaltungForm.modusBearbeiten}"
                                            value="prozess" />
                                        <f:passThroughAttribute
                                            name="data-toggle"
                                            value="tooltip" />
                                    </button>

                                    <button
                                        jsf:id="reload"
                                        pt:aria-label="#{msgs.reload}"
                                        jsf:action="#{ProzessverwaltungForm.reload}"
                                        class="btn btn-mini"
                                        title="#{msgs.reload}"
                                        jsf:rel="tooltip">
                                        <i class="fa fa-refresh"></i>
                                        <f:passThroughAttribute
                                            name="data-toggle"
                                            value="tooltip" />
                                    </button>

                                    <!-- Metadaten-Schaltknopf -->
                                    <h:commandLink
                                        onclick="sessionStorage.removeItem('columnWidths');"
                                        action="#{Metadaten.XMLlesen}"
                                        id="action14"
                                        styleClass="btn btn-mini"
                                        title="#{msgs.metadatenBearbeiten}"
                                        rel="tooltip"
                                        rendered="#{(!LoginForm.hasRole('Task_Mets_Pagination') and !LoginForm.hasRole('Task_Mets_Structure') and !LoginForm.hasRole('Task_Mets_Metadata') and !LoginForm.hasRole('Task_Mets_Files')) and item.benutzerGesperrt == null and !ProzessverwaltungForm.myProzess.istTemplate}">
                                        <i class="fa fa-book"></i>
                                        <f:passThroughAttribute
                                            name="data-toggle"
                                            value="tooltip" />
                                        <f:param
                                            name="nurLesen"
                                            value="true" />
                                        <f:param
                                            name="ProzesseID"
                                            value="#{ProzessverwaltungForm.myProzess.id}" />
                                        <f:param
                                            name="BenutzerID"
                                            value="#{LoginForm.myBenutzer.id}" />
                                        <f:param
                                            name="zurueck"
                                            value="process_edit" />
                                    </h:commandLink>

                                    <!-- Metadaten-Schaltknopf -->
                                    <h:commandLink
                                        onclick="sessionStorage.removeItem('columnWidths');"
                                        action="#{Metadaten.XMLlesen}"
                                        id="action15"
                                        styleClass="btn btn-mini"
                                        title="#{msgs.metadatenBearbeiten}"
                                        pt:aria-label="#{msgs.metadatenBearbeiten}"
                                        rel="tooltip"
                                        rendered="#{!ProzessverwaltungForm.myProzess.istTemplate and (LoginForm.hasRole('Task_Mets_Pagination') or LoginForm.hasRole('Task_Mets_Structure') or LoginForm.hasRole('Task_Mets_Metadata') or LoginForm.hasRole('Task_Mets_Files')) and !item.temporaryMetadataFiles}">
                                        <i class="fa fa-book "></i>
                                        <f:passThroughAttribute
                                            name="data-toggle"
                                            value="tooltip" />
                                        <f:param
                                            name="ProzesseID"
                                            value="#{ProzessverwaltungForm.myProzess.id}" />
                                        <f:param
                                            name="BenutzerID"
                                            value="#{LoginForm.myBenutzer.id}" />
                                        <f:param
                                            name="zurueck"
                                            value="process_edit" />
                                        <f:setPropertyActionListener
                                            value="#{null}"
                                            target="#{NavigationForm.uiStatus.mets_toc1}" />
                                        <f:setPropertyActionListener
                                            value="#{null}"
                                            target="#{NavigationForm.uiStatus.mets_toc2}" />
                                        <f:setPropertyActionListener
                                            value="#{null}"
                                            target="#{NavigationForm.uiStatus.mets_toc3}" />
                                        <f:setPropertyActionListener
                                            value="#{null}"
                                            target="#{NavigationForm.uiStatus.mets_toc4}" />
                                        <f:setPropertyActionListener
                                            value="#{null}"
                                            target="#{NavigationForm.uiStatus.mets_toc5}" />
                                    </h:commandLink>

                                    <!--  modal rendern  -->
                                    <h:panelGroup rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and LoginForm.hasRole('Workflow_General_Details_Edit') and item.temporaryMetadataFiles}">
                                        <a
                                            class="text_head"
                                            title="#{msgs.metadatenBearbeiten}"
                                            href="#"
                                            data-toggle="modal"
                                            data-target="#myModal-#{count}">
                                            <i class="btn fa fa-book"></i>
                                        </a>
                                    </h:panelGroup>
                                    <div
                                        class="modal fade"
                                        id="myModal-#{count}"
                                        tabindex="-1"
                                        role="dialog"
                                        aria-labelledby="myModalLabel2">
                                        <div
                                            class="modal-dialog"
                                            role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">

                                                    <a
                                                        href="#"
                                                        class="btn btn-blue pull-right"
                                                        title="#{msgs.cancel}"
                                                        data-toggle="tooltip"
                                                        data-dismiss="modal">
                                                        <i class="fa fa-times"></i>
                                                    </a>
                                                    <h4
                                                        class="modal-title"
                                                        id="myModalLabel2">
                                                        <h:outputText value="#{msgs.metseditorOpen}" />
                                                    </h4>
                                                </div>
                                                <div class="modal-body">
                                                    <h:outputText value="#{msgs.metseditorTemporaryDataExplanation}" />
                                                </div>
                                                <div class="modal-footer">

                                                    <button
                                                        onclick="sessionStorage.removeItem('columnWidths');"
                                                        jsf:action="#{Metadaten.XMLlesen}"
                                                        jsf:id="action15a"
                                                        title="#{msgs.discard}"
                                                        jsf:rel="tooltip"
                                                        class="btn btn-lightred pull-left">
                                                        <i class="fa fa-trash-o margin-right-10"></i>
                                                        <h:outputText value="#{msgs.discard}" />
                                                        <f:passThroughAttribute
                                                            name="data-toggle"
                                                            value="tooltip" />
                                                        <f:param
                                                            name="ProzesseID"
                                                            value="#{ProzessverwaltungForm.myProzess.id}" />
                                                        <f:param
                                                            name="BenutzerID"
                                                            value="#{LoginForm.myBenutzer.id}" />
                                                        <f:param
                                                            name="zurueck"
                                                            value="process_edit" />
                                                        <f:param
                                                            name="discardChanges"
                                                            value="true" />
                                                        <f:setPropertyActionListener
                                                            value="#{null}"
                                                            target="#{NavigationForm.uiStatus.mets_toc1}" />
                                                        <f:setPropertyActionListener
                                                            value="#{null}"
                                                            target="#{NavigationForm.uiStatus.mets_toc2}" />
                                                        <f:setPropertyActionListener
                                                            value="#{null}"
                                                            target="#{NavigationForm.uiStatus.mets_toc3}" />
                                                        <f:setPropertyActionListener
                                                            value="#{null}"
                                                            target="#{NavigationForm.uiStatus.mets_toc4}" />
                                                        <f:setPropertyActionListener
                                                            value="#{null}"
                                                            target="#{NavigationForm.uiStatus.mets_toc5}" />
                                                    </button>

                                                    <button
                                                        onclick="sessionStorage.removeItem('columnWidths');"
                                                        jsf:action="#{Metadaten.XMLlesen}"
                                                        jsf:id="action15b"
                                                        title="#{msgs.overwrite}"
                                                        jsf:rel="tooltip"
                                                        class="btn btn-green">
                                                        <i class="fa fa-floppy-o margin-right-10"></i>
                                                        <h:outputText value="#{msgs.overwrite}" />
                                                        <f:passThroughAttribute
                                                            name="data-toggle"
                                                            value="tooltip" />
                                                        <f:param
                                                            name="ProzesseID"
                                                            value="#{ProzessverwaltungForm.myProzess.id}" />
                                                        <f:param
                                                            name="BenutzerID"
                                                            value="#{LoginForm.myBenutzer.id}" />
                                                        <f:param
                                                            name="zurueck"
                                                            value="process_edit" />
                                                        <f:param
                                                            name="overwriteChanges"
                                                            value="true" />
                                                        <f:setPropertyActionListener
                                                            value="#{null}"
                                                            target="#{NavigationForm.uiStatus.mets_toc1}" />
                                                        <f:setPropertyActionListener
                                                            value="#{null}"
                                                            target="#{NavigationForm.uiStatus.mets_toc2}" />
                                                        <f:setPropertyActionListener
                                                            value="#{null}"
                                                            target="#{NavigationForm.uiStatus.mets_toc3}" />
                                                        <f:setPropertyActionListener
                                                            value="#{null}"
                                                            target="#{NavigationForm.uiStatus.mets_toc4}" />
                                                        <f:setPropertyActionListener
                                                            value="#{null}"
                                                            target="#{NavigationForm.uiStatus.mets_toc5}" />
                                                    </button>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Check if Export task exists -->
                                    <div
                                        jsf:rel="tooltip"
                                        title="#{!ProzessverwaltungForm.myProzess.containsExportStep ? msgs.noExportTask : ''}"
                                        class="btn btn-mini"
                                        style="padding: 0;">
                                        <!-- DMS-Export-Schaltknopf -->
                                        <button
                                            jsf:action="#{ProzessverwaltungForm.exportDMS}"
                                            jsf:id="action21"
                                            aria-label="#{msgs.exportDMS}"
                                            class="btn btn-mini font-light"
                                            title="#{msgs.exportDMS}"
                                            jsf:rel="tooltip"
                                            jsf:disabled="#{!ProzessverwaltungForm.myProzess.containsExportStep}"
                                            jsf:rendered="#{!ProzessverwaltungForm.myProzess.istTemplate and LoginForm.hasRole('Workflow_Processes_Allow_Export') and ProzessverwaltungForm.myProzess.displayDMSButton}">
                                            <i class="fa fa-globe"></i>
                                            <f:passThroughAttribute
                                                name="data-toggle"
                                                value="tooltip" />
                                        </button>
                                        <f:passThroughAttribute
                                            name="data-toggle"
                                            value="tooltip" />
                                    </div>

                                    <!-- DMS-Export-Schaltknopf greyed -->
                                    <button
                                        jsf:action="#{ProzessverwaltungForm.exportDMS}"
                                        class="btn btn-mini"
                                        jsf:disabled="true"
                                        title="#{msgs.importDms}"
                                        jsf:rel="tooltip"
                                        jsf:rendered="#{!ProzessverwaltungForm.myProzess.istTemplate and LoginForm.hasRole('Workflow_Processes_Allow_Export') and !ProzessverwaltungForm.myProzess.displayDMSButton}">
                                        <i class="font-light fa fa-globe"></i>
                                        <f:passThroughAttribute
                                            name="data-toggle"
                                            value="tooltip" />
                                    </button>

                                    <!-- download database related data for the process -->
                                    <button
                                        jsf:action="#{ProzessverwaltungForm.downloadProcessDatebaseInformation}"
                                        jsf:id="action23"
                                        class="btn btn-mini"
                                        title="#{msgs.exportDatabaseInformation}"
                                        aria-label="#{msgs.exportDatabaseInformation}"
                                        jsf:rel="tooltip"
                                        jsf:rendered="#{LoginForm.hasRole('Admin_Export_Processdata')}">
                                        <i class="fa fa-file-archive-o"></i>
                                        <f:passThroughAttribute
                                            name="data-toggle"
                                            value="tooltip" />
                                    </button>
                                    <!-- download database related data for the process -->
                                    <button
                                        jsf:action="#{ProzessverwaltungForm.reImportProcess}"
                                        jsf:id="action25"
                                        class="btn btn-mini"
                                        title="#{msgs.reImportDatabaseInformation}"
                                        aria-label="#{msgs.reImportDatabaseInformation}"
                                        jsf:rel="tooltip"
                                        jsf:rendered="#{ProzessverwaltungForm.renderReimport}">
                                        <i class="fa fa-cloud-download"></i>
                                        <f:passThroughAttribute
                                            name="data-toggle"
                                            value="tooltip" />
                                    </button>
                                    <ui:fragment rendered="#{ProzessverwaltungForm.paginator != null}">
                                        <button
                                            jsf:action="#{ProzessverwaltungForm.previousEntry}"
                                            class="btn btn-mini"
                                            title="#{msgs.previousProcess}"
                                            pt:aria-label="#{msgs.previousProcess}"
                                            jsf:rel="tooltip"
                                            jsf:disabled="#{not ProzessverwaltungForm.hasPreviousEntry}">
                                            <i class="fa fa-angle-left #{not ProzessverwaltungForm.hasPreviousEntry?'font-light':''}" />
                                            <f:passThroughAttribute
                                                name="data-toggle"
                                                value="tooltip" />
                                        </button>

                                        <button
                                            jsf:action="#{ProzessverwaltungForm.nextEntry}"
                                            class="btn btn-mini"
                                            pt:aria-label="#{msgs.nextProcess}"
                                            title="#{msgs.nextProcess}"
                                            jsf:rel="tooltip"
                                            jsf:disabled="#{not ProzessverwaltungForm.hasNextEntry}">
                                            <i class="fa fa-angle-right #{not ProzessverwaltungForm.hasNextEntry?'font-light':''}" />
                                            <f:passThroughAttribute
                                                name="data-toggle"
                                                value="tooltip" />
                                        </button>
                                    </ui:fragment>
                                </div>

                            </div>
                            <div class="box-content nopadding">

                                <!-- CommandLink zum editieren -->
                                <h:panelGrid
                                    columns="2"
                                    styleClass="table table-hover table-bordered"
                                    columnClasses="visible, tableColumnMaxWidthLong">

                                    <h:outputText value="#{msgs.prozessTitel}:" />
                                    <h:outputText value="#{ProzessverwaltungForm.myProzess.titel}" />

                                    <h:outputText value="#{msgs.projekt}:" />
                                    <h:outputText value="#{ProzessverwaltungForm.myProzess.projekt.titel}" />

                                    <h:outputText value="#{msgs.erstellungsdatum}:" />
                                    <h:outputText value="#{ProzessverwaltungForm.myProzess.erstellungsdatum}" />

                                    <h:outputText value="#{msgs.regelsatz}:" />
                                    <h:outputText
                                        value="#{ProzessverwaltungForm.myProzess.regelsatz.titel}"
                                        title="#{ProzessverwaltungForm.myProzess.regelsatz.datei}" />

                                    <h:outputText value="#{msgs.docket}:" />
                                    <h:outputText value="#{ProzessverwaltungForm.myProzess.docket.name}" />
									
 									<h:outputText value="#{msgs.exportValidation}:" />
 									<h:outputText value="#{ProzessverwaltungForm.myProzess.exportValidator.label != null ? ProzessverwaltungForm.myProzess.exportValidator.label : msgs.noValidation}" />
 									
                                    <h:outputText value="#{msgs.inAuswahllisteAnzeigen}:" />
                                    <i class="fa #{ProzessverwaltungForm.myProzess.inAuswahllisteAnzeigen?'fa-check-square-o':'fa-square-o'}"></i>

                                    <h:outputText value="#{msgs.istTemplate}:" />
                                    <i class="fa #{ProzessverwaltungForm.myProzess.istTemplate?'fa-check-square-o':'fa-square-o'}"></i>
                                    <h:outputText value="#{msgs.pauseAutomaticExecution}:" />
                                    <i class="fa #{ProzessverwaltungForm.myProzess.pauseAutomaticExecution?'fa-check-square-o':'fa-square-o'}"></i>

                                    <h:outputText
                                        value="#{msgs.id}:"
                                        styleClass="font-light" />
                                    <h:outputText
                                        value="#{ProzessverwaltungForm.myProzess.id}"
                                        styleClass="font-light" />

                                    <h:outputText
                                        value="#{msgs.batch}:"
                                        styleClass="font-light" />
                                    <h:outputText
                                        value=""
                                        rendered="#{ProzessverwaltungForm.myProzess.batch==null}"
                                        styleClass="font-light" />
                                    <h:outputText
                                        value="#{ProzessverwaltungForm.myProzess.batch.batchId}"
                                        rendered="#{ProzessverwaltungForm.myProzess.batch!=null and ProzessverwaltungForm.myProzess.batch.batchName ==null}"
                                        styleClass="font-light" />
                                    <h:outputText
                                        value="#{ProzessverwaltungForm.myProzess.batch.batchId} (#{ProzessverwaltungForm.myProzess.batch.batchName})"
                                        rendered="#{ProzessverwaltungForm.myProzess.batch!=null and ProzessverwaltungForm.myProzess.batch.batchName !=null}"
                                        styleClass="font-light" />
                                </h:panelGrid>
                            </div>
                        </div>
                    </h:form>
                </div>

                <div class="#{NavigationForm.uiStatus['journalBig']?'col-sm-12':'col-sm-6'}">
                    <!-- Box for process log -->

                    <h:form
                        styleClass="form-vertical form-bordered"
                        id="processJournal"
                        enctype="multipart/form-data"
                        prependId="false">
                        <x:aliasBeansScope>
                            <x:aliasBean
                                alias="#{showBigButton}"
                                value="true" />
                            <x:aliasBean
                                alias="#{showFolderSelection}"
                                value="true" />
                            <x:aliasBean
                                alias="#{bean}"
                                value="#{ProzessverwaltungForm.myProzess}" />
                            <f:subview id="sublog">
                                <ui:include src="../journal.xhtml" />
                            </f:subview>
                        </x:aliasBeansScope>
                    </h:form>


                    <!-- // Box for process log -->
                </div>

            </h:panelGroup>




            <h:form
                rendered="#{ProzessverwaltungForm.modusBearbeiten=='prozess'}"
                styleClass="form-horizontal form-bordered"
                id="editDetails">
                <!-- Box für die Bearbeitung der Details -->
                <div class="col-sm-12">

                    <div class="box box-color orange box-bordered">
                        <div class="box-title">
                            <h2>
                                <i class="fa fa-table"></i>
                                <h:outputText value="#{msgs.prozess}" />
                            </h2>
                        </div>
                        <div class="box-content nopadding">

                            <intranda:formInputText
                                id="title"
                                name="titel"
                                label="#{msgs.prozessTitel}"
                                field="#{ProzessverwaltungForm.myNewProcessTitle}"
                                help="#{msgs.helpProcessTitle}"
                                required="true" />

                            <intranda:formInputDropDown
                                id="project"
                                label="#{msgs.projekt}"
                                field="#{ProzessverwaltungForm.projektAuswahl}"
                                help="#{msgs.helpProcessProject}"
                                name="prozess"
                                selectItems="#{ProzessverwaltungForm.projektAuswahlListe}"
                                required="true" />

                            <intranda:formInputDropDown
                                id="ruleset"
                                label="#{msgs.regelsatz}"
                                field="#{ProzessverwaltungForm.rulesetSelection}"
                                help="#{msgs.helpProcessRuleset}"
                                name="Regelsatz"
                                selectItems="#{ProzessverwaltungForm.rulesetSelectionList}"
                                required="true" />

                            <intranda:formInputDropDown
                                id="docket"
                                label="#{msgs.docket}name"
                                field="#{ProzessverwaltungForm.docketSelection}"
                                help="#{msgs.helpProcessDocket}"
                                name="docket_name"
                                selectItems="#{ProzessverwaltungForm.docketSelectionList}"
                                required="true" />

                            <intranda:formInputDropDown
                                id="exportValidation"
                                label="#{msgs.exportValidation}"
                                field="#{ProzessverwaltungForm.exportValidationSelection}"
                                help="#{msgs.helpProcessExportValidation}"
                                name="exportValidation_label"
                                selectItems="#{ProzessverwaltungForm.exportValidationSelectionList}"
                                required="false" />

                            <intranda:formInputCheckBox
                                id="showSelection"
                                label="#{msgs.inAuswahllisteAnzeigen}"
                                field="#{ProzessverwaltungForm.myProzess.inAuswahllisteAnzeigen}"
                                help="#{msgs.helpProcessSelectionList}"
                                name="check"
                                disabled="#{not ProzessverwaltungForm.myProzess.inAuswahllisteAnzeigen}" />

                            <intranda:formInputCheckBox
                                id="isTemplate"
                                label="#{msgs.istTemplate}"
                                field="#{ProzessverwaltungForm.myProzess.istTemplate}"
                                help="#{msgs.helpProcessTemplate}"
                                name="template" />

                            <intranda:formInputCheckBox
                                id="pauseAutomaticExecution"
                                label="#{msgs.pauseAutomaticExecution}"
                                field="#{ProzessverwaltungForm.myProzess.pauseAutomaticExecution}"
                                help="#{msgs.helpProcessPauseAutomaticExecution}"
                                name="pauseAutomaticExecution" />


                            <h:panelGroup>
                                <div class="form-actions">

                                    <!-- Save -->
                                    <button
                                        class="btn btn-success pull-right font-size-s margin-bottom-most"
                                        jsf:id="absenden"
                                        jsf:action="#{ProzessverwaltungForm.Speichern}">
                                        <i class="fa fa-save margin-right-5"></i>
                                        <x:updateActionListener
                                            property="#{ProzessverwaltungForm.modusBearbeiten}"
                                            value="" />
                                        <h:outputText value="#{msgs.speichern}" />
                                    </button>

                                    <button
                                        jsf:id="cancel"
                                        class="btn margin-sides-10 font-size-s pull-right"
                                        jsf:immediate="true"
                                        jsf:action="#{NavigationForm.Reload}"
                                        jsf:rendered="#{ProzessverwaltungForm.myProzess.id != null}">
                                        <h:outputText value="#{msgs.abbrechen}" />
                                        <x:updateActionListener
                                            property="#{ProzessverwaltungForm.modusBearbeiten}"
                                            value="" />
                                    </button>

                                    <h:panelGroup rendered="#{ProzessverwaltungForm.myProzess.id != null}">

                                        <button
                                            type="button"
                                            class="btn btn-danger font-size-s margin-right-5"
                                            data-toggle="modal"
                                            data-target="#deleteContentModal">
                                            <i class="fa fa-trash-o margin-right-5"></i>
                                            <h:outputText value="#{msgs.contentLoeschen}" />
                                        </button>

                                        <button
                                            id="delete"
                                            type="button"
                                            class="btn btn-danger font-size-s"
                                            data-toggle="modal"
                                            data-target="#deleteModal">
                                            <i class="fa fa-trash-o margin-right-5"></i>
                                            <h:outputText value="#{msgs.loeschen}" />
                                        </button>

                                        <div
                                            class="modal fade"
                                            id="deleteContentModal"
                                            tabindex="-1"
                                            role="dialog"
                                            aria-labelledby="myModalLabel3">
                                            <div
                                                class="modal-dialog"
                                                role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h4
                                                            class="modal-title"
                                                            id="myModalLabel3">
                                                            <h:outputText value="#{msgs.contentLoeschen}" />
                                                        </h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>
                                                            <h:outputText value="#{msgs.process_edit_delete_content_confirmation}" />
                                                        </p>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button
                                                            class="btn"
                                                            data-dismiss="modal"
                                                            aria-hidden="true">#{msgs.abbrechen}</button>
                                                        <button
                                                            class="btn btn-danger"
                                                            jsf:action="#{ProzessverwaltungForm.ContentLoeschen}">
                                                            <i class="fa fa-trash-o margin-right-5"></i>
                                                            <h:outputText value="#{msgs.loeschen}" />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
