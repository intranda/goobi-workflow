<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jsp/jstl/core"  xmlns:p="http://primefaces.org/ui">

    <composite:interface>
        <composite:attribute name="name" />
        <composite:attribute name="label" />
        <composite:attribute name="field" />
        <composite:attribute name="fieldStyle" />
        <composite:attribute name="required" default="false" />
        <composite:attribute name="displayAsRequired" default="false" />
        <composite:attribute name="style" />
        <composite:attribute name="renderAsPopup" default="true" />
        <composite:attribute name="renderPopupButtonAsImage" default="true" />
        <composite:attribute name="popupButtonImageUrl" default="images/calendarImages/calendar.gif" />
        <composite:attribute name="imageLocation" default="images/calendarImages" />
        <composite:attribute name="classLeft" default="col-sm-3" />
        <composite:attribute name="classRight" default="col-sm-9" />
    </composite:interface>

    <composite:implementation>
    	<p:calendar id="#{cc.attrs.name}" value="#{cc.attrs.field}" locale="#{SpracheForm.locale}">
    	<f:passThroughAttribute
			name="aria-label"
			value="#{msgs.zeitraum}" />
		<f:passThroughAttribute
			name="role"
			value="textbox" />
		<f:passThroughAttribute
			name="aria-haspopup"
			value="true" />
    	</p:calendar>
    </composite:implementation>

</ui:composition>
