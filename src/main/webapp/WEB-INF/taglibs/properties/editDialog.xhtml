<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://primefaces.org/ui"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:properties="http://goobi.io/properties"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
>
    <c:set var="scope" value="#{
        fn:contains(bean, 'StepBean') ? 'step'
        : fn:contains(bean, 'BatchProcessHelper')? 'batch'
        : 'process'
    }" />
    <style>
        .dialog {
            position: fixed;
            left: 0;
            margin: auto;
            bottom: 0;
        }
    </style>
    <h:form
        id="processEditForm"
        onkeypress="submitOnEnter(event);">
        <dialog open="" class="dialog">
            <c:forEach
                var="myprocess_item"
                items="#{bean.containerProperties}">
                <h:panelGroup>
                    <h:panelGroup rendered="#{myprocess_item.isNew}">
                        <intranda:formInputText
                            name="title"
                            label="#{msgs.titel}"
                            field="#{myprocess_item.name}"
                            help="#{msgs.helpPropertyTitle}"
                            required="true" />
                    </h:panelGroup>
                </h:panelGroup>
                <!-- text -->
                <h:panelGroup
                    rendered="#{((myprocess_item.type.name == 'text') or (myprocess_item.type.name == 'link') or (myprocess_item.type.name == 'null'))}">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <h:outputLabel
                                for="value"
                                styleClass="control-label"
                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                        </div>
                        <div class="col-12 col-md-9">
                            <h:inputText
                                id="value"
                                styleClass="form-control"
                                value="#{myprocess_item.value}"
                                readonly="#{myprocess_item.showProcessGroupAccessCondition == 'READ'}">
                            </h:inputText>
                            <h:message
                                for="value"
                                showDetail="true"
                                styleClass="help-inline text-danger" />
                            <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                        </div>
                    </div>
                </h:panelGroup>
                <!-- textarea -->
                <h:panelGroup
                    rendered="#{(myprocess_item.type.name == 'textarea')}">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <h:outputLabel
                                for="textareaValue"
                                styleClass="control-label"
                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                        </div>
                        <div class="col-12 col-md-9">
                            <x:inputTextarea
                                id="textareaValue"
                                rows="7"
                                forceId="true"
                                styleClass="form-control"
                                value="#{myprocess_item.value}"
                                readonly="#{myprocess_item.showProcessGroupAccessCondition == 'READ'}">
                            </x:inputTextarea>
                            <h:message
                                for="textareaValue"
                                showDetail="true"
                                styleClass="help-inline text-danger" />
                            <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                        </div>
                    </div>
                </h:panelGroup>
                <!-- numbers only -->
                <h:panelGroup
                    rendered="#{myprocess_item.type.name == 'integer' or myprocess_item.type.name == 'number'}">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <h:outputLabel
                                for="number"
                                styleClass="control-label"
                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                            <div class="col-12 col-md-9">
                                <x:inputText
                                    id="number"
                                    forceId="true"
                                    styleClass="form-control"
                                    value="#{myprocess_item.value}"
                                    readonly="#{myprocess_item.showProcessGroupAccessCondition == 'READ'}">
                                    <f:validateLongRange minimum="0" />
                                </x:inputText>
                                <h:message
                                    for="number"
                                    showDetail="true"
                                    styleClass="help-inline text-danger" />
                                <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
                <!--  SelectOneMenu -->
                <h:panelGroup rendered="#{(myprocess_item.type.name == 'list')}">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <h:outputLabel
                                for="select"
                                styleClass="control-label"
                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                        </div>
                        <div class="col-12 col-md-9">
                            <h:selectOneMenu
                                id="select"
                                styleClass="form-select"
                                readonly="#{myprocess_item.showProcessGroupAccessCondition == 'READ'}"
                                value="#{myprocess_item.value}">
                                <f:selectItems
                                    value="#{myprocess_item.possibleValues}"
                                    var="myprocess_items"
                                    itemLabel="#{myprocess_items}"
                                    itemValue="#{myprocess_items}" />
                            </h:selectOneMenu>
                            <h:message
                                for="select"
                                showDetail="true"
                                styleClass="help-inline text-danger" />
                            <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                        </div>
                    </div>
                </h:panelGroup>
                <!--  SelectManyMenu -->
                <h:panelGroup rendered="#{(myprocess_item.type.name == 'listmultiselect')}">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <h:outputLabel
                                for="selectmany"
                                styleClass="control-label"
                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                        </div>
                        <div class="col-12 col-md-9">
                            <h:selectManyListbox
                                id="selectmany"
                                value="#{myprocess_item.valueList}"
                                size="5"
                                styleClass="form-control"
                                readonly="#{myprocess_item.showProcessGroupAccessCondition == 'READ'}">
                                <f:selectItems
                                    value="#{myprocess_item.possibleValues}"
                                    var="myprocess_items"
                                    itemLabel="#{myprocess_items}"
                                    itemValue="#{myprocess_items}" />
                            </h:selectManyListbox>
                            <h:message
                                for="selectmany"
                                showDetail="true"
                                styleClass="help-inline text-danger" />
                            <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                        </div>
                    </div>
                </h:panelGroup>
                <!-- Boolean  -->
                <h:panelGroup rendered="#{(myprocess_item.type.name == 'boolean')}">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <h:outputLabel
                                for="boolean"
                                styleClass="control-label"
                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                        </div>
                        <div class="col-12 col-md-9">
                            <h:selectBooleanCheckbox
                                id="boolean"
                                value="#{myprocess_item.booleanValue}"
                                readonly="#{myprocess_item.showProcessGroupAccessCondition == 'READ'}"
                                styleClass="form-check-input">
                            </h:selectBooleanCheckbox>
                            <h:message
                                for="boolean"
                                showDetail="true"
                                styleClass="help-inline text-danger" />
                            <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                        </div>
                    </div>
                </h:panelGroup>
                <!--  Date   -->
                <h:panelGroup rendered="#{(myprocess_item.type.name == 'date')}">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <h:outputLabel
                                for="date"
                                styleClass="control-label"
                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                        </div>
                        <div class="col-12 col-md-9">
                                <p:calendar
                                id="date"
                                value="#{myprocess_item.dateValue}"
                                locale="#{SpracheForm.locale}"
                                styleClass="ff-goobi"
                                mask="true"
                                navigator="true"
                                yearRange="-100:+100"
                                pattern="#{myprocess_item.pattern}">
                                <f:passThroughAttribute name="autocomplete" value="off" />
                            </p:calendar>
                            <h:message
                                for="date"
                                showDetail="true"
                                styleClass="help-inline text-danger" />
                            <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                        </div>
                    </div>
                </h:panelGroup>
                <!--  HTML   -->
                <h:panelGroup rendered="#{(myprocess_item.type.name == 'html')}">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <h:outputLabel
                                for="date"
                                styleClass="control-label col-sm-3"
                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                        </div>
                        <div class="col-12 col-md-9">
                            <x:inputTextarea
                                id="valueArea"
                                forceId="true"
                                styleClass="form-control"
                                value="#{myprocess_item.value}"
                                readonly="#{myprocess_item.showProcessGroupAccessCondition == 'READ'}"></x:inputTextarea>
                            <h:message
                                for="valueArea"
                                showDetail="true"
                                styleClass="help-inline text-danger" />
                            <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                        </div>
                    </div>
                </h:panelGroup>
            </c:forEach>
            <h:panelGroup>
                <div class="box__actions">
                    <f:ajax
                        execute="propertyEditArea propertyForm"
                        render="propertyEditArea propertyForm">
                        <button
                            jsf:id="cancel"
                            class="btn btn-blank"
                            jsf:action="#{NavigationForm.Reload}"
                            jsf:immediate="true">
                            <h:outputText value="#{msgs.abbrechen}" />
                            <c:if test="#{scope == 'batch'}">
                                <f:setPropertyActionListener
                                    target="#{BatchForm.modusBearbeiten}"
                                    value="" />
                            </c:if>
                            <c:if test="#{scope != 'batch'}">
                                <f:setPropertyActionListener
                                    target="#{bean.modusBearbeiten}"
                                    value="" />
                            </c:if>
                        </button>
                        <c:if test="#{scope == 'batch'}">
                            <button
                                jsf:id="saveAll"
                                class="btn btn-success"
                                jsf:action="#{bean.saveCurrentPropertyForAll}">
                                <span class="fa fa-save" />
                                <span>
                                    <h:outputText value="#{msgs.applyToAllProcesses}" />
                                </span>
                                <f:setPropertyActionListener
                                    target="#{BatchForm.modusBearbeiten}"
                                    value="" />
                            </button>
                        </c:if>
                        <button
                            jsf:id="save"
                            class="btn btn-success"
                            jsf:action="#{bean.saveCurrentProperty}">
                            <span class="fa fa-save" />
                            <span>
                                <h:outputText value="#{scope == 'batch'? msgs.applyToThisProcess : msgs.speichern}" />
                            </span>
                            <c:if test="#{scope == 'batch'}">
                                <f:setPropertyActionListener
                                    target="#{BatchForm.modusBearbeiten}"
                                    value="" />
                            </c:if>
                            <c:if test="#{scope != 'batch'}">
                                <f:setPropertyActionListener
                                    target="#{bean.modusBearbeiten}"
                                    value="" />
                            </c:if>
                        </button>
                        <c:if test="#{scope != 'batch'}">
                            <!-- Delete -->
                            <button
                                jsf:id="delete"
                                class="btn btn-hot trigger-delete"
                                jsf:action="#{bean.deleteProperty}"
                                onclick="if (!confirm('#{msgs.sollDerContentWirklichGeloeschtWerden}')) return false">
                                <f:setPropertyActionListener
                                    target="#{bean.modusBearbeiten}"
                                    value="" />
                                <span class="fa fa-trash-o" />
                                <span>
                                    <h:outputText value="#{msgs.loeschen}" />
                                </span>
                            </button>
                        </c:if>
                    </f:ajax>
                </div>
            </h:panelGroup>
        </dialog>
    </h:form>
</ui:composition>
