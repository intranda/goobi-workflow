<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
    <button
        class="thumbnail btn lightbox-toggle"
        type="button"
        title="#{caption}"
        data-bs-toggle="tooltip"
        data-index="#{index}"
        jsf:id="lightboxBtn">
        <canvas
            class="thumb-canvas lightbox-toggle"
            data-image_small="#{thumbnail}"
            data-image_large="#{image}"
            jsf:id="thumb-#{index}"
            data-index="#{index}"></canvas>
    </button>
</ui:composition>
