<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    >
    <h:panelGroup
        layout="block"
        rendered="#{HelperForm.getFacesMessageList(null).size() > 0}">
        <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu\:notificationArea"
            role="button"
            aria-expanded="#{HelperForm.getFacesMessageList(null).size() > 0 ? 'true' : 'false'}"
            aria-controls="notificationArea">
            <span class="notification-count">
                #{HelperForm.getFacesMessageList(null).size()}
                <span class="visually-hidden">messages</span>
            </span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-message" focusable="false">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M8 9h8" />
                <path d="M8 13h6" />
                <path d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z" />
            </svg>
        </button>
    </h:panelGroup>
</ui:composition>
