<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <div class="notification-wrapper collapse #{not empty facesContext.messageList ? 'show' : ''}" id="notificationArea">
        <!-- MESSAGE LIST -->
        <h:panelGroup id="globalMessage">
            <h:messages escape="false" errorClass="alert alert-danger" infoClass="alert alert-info" warnClass="alert" showDetail="true" showSummary="true" tooltip="true" styleClass="messages" pt:role="list" />
        </h:panelGroup>
        <!-- // MESSAGE LIST -->
    </div>
</ui:composition>
