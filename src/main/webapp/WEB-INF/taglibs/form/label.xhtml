<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:if test="#{group == false}">
        <span class="form-label #{styleClass}">
            <ui:fragment rendered="#{required}">
                <span
                    aria-hidden="true"
                    class="form-label-required"
                    data-bs-toggle="tooltip"
                    data-bs-placement="right"
                    title="#{msgs.requiredField}">
                    <span class="fa fa-asterisk" />
                </span>
            </ui:fragment>
            <ui:insert />
        </span>
    </c:if>
    <c:if test="#{group == true}">
        <legend class="form-label">
            <ui:fragment rendered="#{required}">
                <span
                    aria-hidden="true"
                    class="form-label-required"
                    data-bs-toggle="tooltip"
                    data-bs-placement="right"
                    title="#{msgs.requiredField}">
                    <span class="fa fa-asterisk" />
                </span>
            </ui:fragment>
            #{label}
        </legend>
    </c:if>
</ui:composition>
