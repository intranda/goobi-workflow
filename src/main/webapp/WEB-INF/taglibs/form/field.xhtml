<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:if test="#{group}">
        <span class="form-row #{styleClass}">
            <ui:insert />
        </span>
    </c:if>
    <c:if test="#{!group}">
        <label class="form-row #{styleClass}">
            <ui:insert />
        </label>
    </c:if>
</ui:composition>
