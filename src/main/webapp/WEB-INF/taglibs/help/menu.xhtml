<ui:component
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:help="http://goobi.io/help"
    xmlns:util="http://goobi.io/util"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <div
        class="nav-item dropdown language-select"
        title="#{msgs.showHelp}"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom">
        <button
            type="button"
            class="btn nav-link dropdown-toggle"
            id="helpMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            aria-label="#{msgs.showHelp}"
            style="width: 2.75rem;">
            <util:icon icon="help" />
            <span class="visually-hidden">#{msgs.showHelp}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="helpMenuButton">
            <li class="nav-item">
                <button
                    type="button"
                    class="btn dropdown-item"
                    jsf:id="showHelp"
                    data-show-help="#{NavigationForm.showHelp}">
                    <util:icon icon="question-mark" />
                    <span>#{NavigationForm.showHelp?msgs.hideHelpMessages:msgs.showHelpMessages}</span>
                    <f:setPropertyActionListener
                        target="#{NavigationForm.showHelp}"
                        value="#{not NavigationForm.showHelp}" />
                    <f:ajax
                        render="@this"
                        execute="@form" />
                </button>
            </li>
            <li class="nav-item">
                <!-- Button to trigger shortcuts modal -->
                <button type="button" class="btn dropdown-item" data-bs-toggle="modal" data-bs-target="#shortcutsHelpModal">
                    <util:icon icon="keyboard" />
                    <span>
                        #{msgs.shortcuts}
                    </span>
                </button>
            </li>
        </ul>
    </div>
    <!-- shortcuts modal, outside of dropdown because of BS issues -->
    <help:shortcuts />
</ui:component>
