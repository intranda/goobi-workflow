<ui:component
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <c:choose>
        <c:when test="#{not empty id}">
            <f:subview id="#{id}">
                <h:panelGroup
                    layout="block"
                    styleClass="box box--#{type} #{styleClass} section"
                    id="#{id}">
                    <f:attribute name="collapsed" value="#{empty collapsed ? false : collapsed}" />
                    <f:attribute name="collapsible" value="#{collapsible}" />
                    <ui:insert />
                </h:panelGroup>
            </f:subview>
        </c:when>
        <c:otherwise>
            <f:subview>
                <div
                    class="box box--#{type} #{styleClass} section">
                    <ui:insert />
                </div>
            </f:subview>
        </c:otherwise>
    </c:choose>
</ui:component>
