<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core">
    <!-- Main styles (BS + custom styles) -->
    <link rel="stylesheet" href="template/css/dist/bootstrap.min.css?v=#{HelperForm.buildVersion}" />
    <link rel="stylesheet" href="template/css/dist/main.min.css?v=#{HelperForm.buildVersion}" />

    <!-- theme CSS -->
    <c:forEach
        items="#{ThemeBean.themePlugins}"
        var="plugin"
		>
        <c:forEach
            items="#{plugin.getCssPaths()}"
            var="cssPath"
        >
            <link
                rel="stylesheet"
                href="#{resource[plugin.id.concat(':css/').concat(cssPath)]}"/>
        </c:forEach>
    </c:forEach>
    <!-- CUSTOM CSS (user specific)-->
    <style>
        <h:outputText value="#{LoginForm.myBenutzer.customCss}" escape="false" />
    </style>
</ui:composition>
