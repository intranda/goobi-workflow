<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:section="http://goobi.io/section">

    <composite:interface />

    <composite:implementation>
        <h:panelGroup
            layout="block"
            rendered="#{
                Metadaten.sizeOfCorporates==0
                and Metadaten.sizeOfMetadata==0
                and Metadaten.sizeOfRoles==0
                and Metadaten.sizeOfMetadataGroups==0
                and empty Metadaten.myMetadaten
                and empty Metadaten.myPersonen
                and empty Metadaten.corporates
                and empty Metadaten.metadataGroups
            }"
        >
            <section:section type="outline">
                <section:header
                    icon="bars"
                    title="#{msgs.metadaten}">
                </section:header>
                <section:body padding="true">
                    <h:outputText value="#{msgs.mets_no_metadata_assigned}" />
                </section:body>
            </section:section>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
