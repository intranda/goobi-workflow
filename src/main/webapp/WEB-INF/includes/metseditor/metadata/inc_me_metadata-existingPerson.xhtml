<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:section="http://goobi.io/section">

    <composite:interface />

    <composite:implementation>
        <h:panelGroup
            layout="block"
            id="meEditPersonBox"
            rendered="#{!(Metadaten.sizeOfRoles==0 and empty Metadaten.myPersonen)}"
            styleClass="pb-2">
            <section:section type="#{empty Metadaten.myPersonen ? 'outline' : 'neutral'}" id="personSection" collapsible="true">
                <section:header
                    icon="bars"
                    title="#{msgs.personen}">
                </section:header>
                <section:body>
                    <h:panelGroup
                        layout="block"
                        styleClass="p-3 border-bottom"
                        rendered="#{empty Metadaten.myPersonen}">
                        #{msgs.mets_no_persons_assigned}
                    </h:panelGroup>
                    <ui:repeat
                        id="personList"
                        var="currentPerson"
                        value="#{Metadaten.myPersonen}">
                        <intranda:formGroupPerson
                            id="person"
                            person="#{currentPerson}"
                            renderDelete="true" />
                    </ui:repeat>

                    <ui:fragment rendered="#{Metadaten.sizeOfRoles!=0}">
                        <div class="p-3 d-flex justify-content-end gap-2">
                            <button
                                jsf:id="addPerson"
                                class="btn btn-neutral-600"
                                jsf:action="#{Metadaten.HinzufuegenPerson}"
                                type="button">
                                #{msgs.neuePersonAnlegen}
                                <f:setPropertyActionListener
                                    value=""
                                    target="#{Metadaten.currentGroup}" />
                                <f:ajax render=":pageContentCenter" />
                            </button>
                        </div>
                    </ui:fragment>
                </section:body>
            </section:section>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
