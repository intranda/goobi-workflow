<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:section="http://goobi.io/section">
    <composite:interface />
    <composite:implementation>
        <ui:fragment rendered="#{Metadaten.modusHinzufuegenPerson}">
            <div id="meAddPersonBox">
                <section:section type="neutral">
                    <section:header
                        icon="bars"
                        title="#{msgs.neuePersonAnlegen}">
                        <button
                            type="button"
                            aria-label="#{msgs.minimizeBox}"
                            class="btn"
                            data-bs-target="#addPersonBoxBody"
                            data-bs-toggle="collapse"
                            aria-expanded="true"
                            aria-controls="addPersonBoxBody">
                            <span
                                class="collapse-caret fa fa-angle-up"
                                aria-hidden="true" />
                            <span
                                class="extend-caret fa fa-angle-down"
                                aria-hidden="true" />
                        </button>
                    </section:header>
                    <div id="addPersonBoxBody" class="collapse show">
                        <section:body>
                            <div class="form-row">
                                <div class="form-label">
                                    <label>#{msgs.vorname}:</label>
                                </div>
                                <div class="form-input">
                                    <h:inputText id="vorname" pt:aria-label="#{msgs.vorname}" styleClass="form-control" value="#{Metadaten.tempPersonVorname}" />
                                    <h:message for="vorname" style="color: red" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-label">
                                    <label>#{msgs.nachname}:</label>
                                </div>
                                <div class="form-input">
                                    <h:inputText id="nachname" pt:aria-label="#{msgs.nachname}" styleClass="form-control" value="#{Metadaten.tempPersonNachname}" />
                                    <h:message for="nachname" style="color: red" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-label">
                                    <label>#{msgs.rolle}:</label>
                                </div>
                                <div class="form-input">
                                    <h:selectOneMenu
                                        id="Rolle"
                                        styleClass="form-select"
                                        pt:aria-label="#{msgs.rolle}"
                                        value="#{Metadaten.tempPersonRolle}">
                                        <f:selectItems value="#{Metadaten.addableRollen}" />
                                    </h:selectOneMenu>
                                    <h:message for="Rolle" style="color: red" />
                                </div>
                            </div>
                            <div class="p-3 d-flex justify-content-end gap-2">
                                <button
                                    jsf:id="cancelPerson"
                                    class="btn btn-blank"
                                    jsf:action="#{Metadaten.Abbrechen}"
                                    jsf:immediate="true"
                                    type="button">
                                    #{msgs.abbrechen}
                                    <f:ajax
                                        onevent="function(data){ goobiWorkflowJS.meScrollPos.init(data, {saveScrollPos: false}) }"
                                        render=":pageContentCenter"
                                    />
                                </button>
                                <h:commandButton
                                    id="savePerson"
                                    styleClass="btn btn-blank"
                                    type="submit"
                                    action="#{Metadaten.addNewPerson}"
                                    value="#{msgs.add}"
                                    role="button">
                                    <f:ajax
                                        onevent="function(data){ goobiWorkflowJS.meScrollPos.init(data, {saveScrollPos: false}) }"
                                        execute="@form"
                                        render=":pageContentCenter" />
                                </h:commandButton>
                            </div>
                        </section:body>
                    </div>
                </section:section>
            </div>
        </ui:fragment>
    </composite:implementation>
</ui:composition>
