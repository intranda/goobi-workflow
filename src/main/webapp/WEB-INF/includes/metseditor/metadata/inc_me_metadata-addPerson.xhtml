<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:section="http://goobi.io/section">
    <composite:interface />
    <composite:implementation>
        <ui:fragment rendered="#{Metadaten.modusHinzufuegenPerson}">
            <div id="meAddPersonBox">
                <section:section type="neutral" id="addPersonSection" collapsible="true">
                    <section:header
                        icon="bars"
                        title="#{msgs.neuePersonAnlegen}">
                    </section:header>
                    <section:body>
                        <div class="form-row">
                            <div class="form-label">
                                <label>#{msgs.vorname}:</label>
                            </div>
                            <div class="form-input">
                                <h:inputText id="vorname" pt:aria-label="#{msgs.vorname}" styleClass="form-control" value="#{Metadaten.tempPersonVorname}" />
                                <h:message for="vorname" style="color: red" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">
                                <label>#{msgs.nachname}:</label>
                            </div>
                            <div class="form-input">
                                <h:inputText id="nachname" pt:aria-label="#{msgs.nachname}" styleClass="form-control" value="#{Metadaten.tempPersonNachname}" />
                                <h:message for="nachname" style="color: red" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">
                                <label>#{msgs.rolle}:</label>
                            </div>
                            <div class="form-input">
                                <h:selectOneMenu
                                    id="Rolle"
                                    styleClass="form-select"
                                    pt:aria-label="#{msgs.rolle}"
                                    value="#{Metadaten.tempPersonRolle}">
                                    <f:selectItems value="#{Metadaten.addableRollen}" />
                                </h:selectOneMenu>
                                <h:message for="Rolle" style="color: red" />
                            </div>
                        </div>
                        <div class="p-3 d-flex justify-content-end gap-2">
                            <button
                                jsf:id="cancelPerson"
                                class="btn btn-blank"
                                jsf:action="#{Metadaten.Abbrechen}"
                                jsf:immediate="true"
                                type="button">
                                #{msgs.abbrechen}
                                <f:ajax render=":pageContentCenter"
                                />
                            </button>
                            <h:commandButton
                                id="savePerson"
                                styleClass="btn btn-neutral-600"
                                type="submit"
                                action="#{Metadaten.addNewPerson}"
                                value="#{msgs.add}"
                                role="button">
                                <f:ajax
                                    execute="@form"
                                    render=":pageContentCenter" />
                            </h:commandButton>
                        </div>
                    </section:body>
                </section:section>
            </div>
        </ui:fragment>
    </composite:implementation>
</ui:composition>
