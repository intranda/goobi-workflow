<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:section="http://goobi.io/section">
    <composite:interface />
    <composite:implementation>
        <ui:fragment rendered="#{Metadaten.modeAddGroup}">
            <div
                id="meAddGroupBox">
                <section:section type="neutral">
                    <section:header
                        icon="bars"
                        title="#{msgs.AddNewGroup}">
                        <button
                            type="button"
                            aria-label="#{msgs.minimizeBox}"
                            class="btn"
                            data-bs-target="#addMetadataGroupBoxBody"
                            data-bs-toggle="collapse"
                            aria-expanded="true"
                            aria-controls="addMetadataGroupBoxBody">
                            <span
                                class="collapse-caret fa fa-angle-up"
                                aria-hidden="true" />
                            <span
                                class="extend-caret fa fa-angle-down"
                                aria-hidden="true" />
                        </button>
                    </section:header>
                    <div id="addMetadataGroupBoxBody" class="collapse show">
                        <section:body>
                            <div class="form-row">
                                <div class="form-label">
                                    <label>#{msgs.group}:</label>
                                </div>
                                <div class="form-input">
                                    <h:selectOneMenu
                                        id="groups"
                                        styleClass="form-select"
                                        value="#{Metadaten.tempMetadataGroupType}">
                                        <f:selectItems value="#{Metadaten.addableMetadataGroupTypes}" />
                                        <f:ajax
                                            execute="@form"
                                            event="valueChange"
                                            render="@form" />
                                    </h:selectOneMenu>
                                    <x:message
                                        for="groups"
                                        style="color: red"
                                        replaceIdWithLabel="true" />
                                </div>
                            </div>
                            <ui:repeat
                                var="metadata"
                                value="#{Metadaten.selectedGroup.metadataList}"
                                varStatus="status"
                                id="metadataListRepeat">
                                <ui:fragment rendered="#{status.first == 'true'}">
                                </ui:fragment>
                                <div class="form-group form-group--flex">
                                    <div class="form-row">
                                        <div class="form-label">
                                            <label>#{metadata.typ}:</label>
                                        </div>
                                        <div class="form-input">
                                            <h:inputTextarea
                                                id="textarea"
                                                styleClass="form-control"
                                                value="#{metadata.value}"
                                                immediate="true"
                                                disabled="#{metadata.disableMetadataField}"
                                                readonly="#{Metadaten.nurLesenModus}"
                                                rendered="#{(metadata.outputType == 'textarea')}" />
                                            <h:inputText
                                                id="text"
                                                styleClass="form-control"
                                                value="#{metadata.value}"
                                                disabled="#{metadata.disableMetadataField}"
                                                readonly="#{Metadaten.nurLesenModus}"
                                                rendered="#{metadata.outputType == 'input'}" />
                                            <h:selectManyListbox
                                                id="selectMany"
                                                styleClass="form-control"
                                                value="#{metadata.selectedItems}"
                                                disabled="#{metadata.disableMetadataField}"
                                                rendered="#{metadata.outputType == 'select'}"
                                                readonly="#{Metadaten.nurLesenModus}">
                                                <f:selectItems
                                                    value="#{metadata.items}"
                                                    itemValue="#{element.label}"
                                                    var="element"
                                                    itemLabel="#{element.label}" />
                                            </h:selectManyListbox>
                                            <ui:fragment rendered="#{(Metadaten.outputType == 'select1' or
                                                Metadaten.outputType == 'vocabularyList')}">
                                                <div class="form-control form-control--select">
                                                    <h:selectOneMenu
                                                        id="selectOne"
                                                        styleClass="focusable"
                                                        disabled="#{metadata.disableMetadataField}"
                                                        value="#{metadata.selectedItem}"
                                                        readonly="#{Metadaten.nurLesenModus}">
                                                        <f:selectItems
                                                            value="#{metadata.items}"
                                                            itemValue="#{element.label}"
                                                            var="element"
                                                            itemLabel="#{element.label}" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </ui:fragment>
                                            <h:outputText
                                                value="#{metadata.value}"
                                                rendered="#{(metadata.outputType == 'readonly')}" />
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                            <ui:repeat
                                var="person"
                                value="#{Metadaten.selectedGroup.personList}"
                                varStatus="status"
                                id="personListRepeat">
                                <div class="form-group form-group--flex">
                                    <div class="form-row">
                                        <div class="form-label">
                                            <label>#{msgs.vorname}:</label>
                                        </div>
                                        <div class="form-input">
                                            <h:inputText
                                                id="vornameGroup"
                                                styleClass="form-control"
                                                value="#{person.vorname}" />
                                            <x:message
                                                for="vornameGroup"
                                                style="color: red"
                                                replaceIdWithLabel="true" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group--flex">
                                    <div class="form-row">
                                        <div class="form-label">
                                            <label>#{msgs.nachname}:</label>
                                        </div>
                                        <div class="form-input">
                                            <h:inputText
                                                id="nachnameGroup"
                                                styleClass="form-control"
                                                value="#{person.nachname}" />
                                            <x:message
                                                for="nachnameGroup"
                                                style="color: red"
                                                replaceIdWithLabel="true" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group--flex">
                                    <div class="form-row">
                                        <div class="form-label">
                                            <label>#{msgs.rolle}:</label>
                                        </div>
                                        <div class="form-input">
                                            <h:outputText
                                                id="RolleGroup"
                                                styleClass="form-control"
                                                value="#{person.rolle}" />
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                            <ui:repeat
                                var="corp"
                                value="#{Metadaten.selectedGroup.corporateList}"
                                varStatus="status"
                                id="corporateListRepeat">
                                <div class="form-group form-group--flex">
                                    <div class="form-row">
                                        <div class="form-label">
                                            <label>#{msgs.mets_corporate_mainName}:</label>
                                        </div>
                                        <div class="form-input">
                                            <h:inputText
                                                id="mainNameGrp"
                                                pt:aria-label="#{msgs.mets_corporate_mainName}"
                                                styleClass="form-control"
                                                value="#{corp.mainName}" />
                                            <x:message
                                                for="mainNameGrp"
                                                style="color: red"
                                                replaceIdWithLabel="true" />
                                        </div>
                                    </div>
                                </div>
                                <x:dataList
                                    var="part"
                                    value="#{corp.subNames}">
                                    <div class="form-group form-group--flex">
                                        <div class="form-row">
                                            <div class="form-label">
                                                <label>#{msgs.mets_corporate_subName}:</label>
                                            </div>
                                            <div class="form-input">
                                                <h:inputText
                                                    id="subNameGrp"
                                                    pt:aria-label="#{msgs.mets_corporate_subName}"
                                                    styleClass="form-control"
                                                    value="#{part.value}" />
                                                <x:message
                                                    for="subNameGrp"
                                                    style="color: red"
                                                    replaceIdWithLabel="true" />
                                            </div>
                                        </div>
                                    </div>
                                </x:dataList>
                                <div class="form-group form-group--flex">
                                    <div class="form-row">
                                        <div class="form-label">
                                            <label>#{msgs.mets_corporate_partName}:</label>
                                        </div>
                                        <div class="form-input">
                                            <h:inputText
                                                id="partNameGrp"
                                                pt:aria-label="#{msgs.mets_corporate_partName}"
                                                styleClass="form-control"
                                                value="#{corp.partName}" />
                                            <x:message
                                                for="partNameGrp"
                                                style="color: red"
                                                replaceIdWithLabel="true" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group--flex">
                                    <div class="form-row">
                                        <div class="form-label">
                                            <label>#{msgs.rolle}:</label>
                                        </div>
                                        <div class="form-input">
                                            <h:outputText
                                                id="RolleGroup"
                                                styleClass="form-control"
                                                value="#{corp.role}" />
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                            <div class="p-3 d-flex justify-content-end gap-2">
                                <button
                                    jsf:id="cancelGroup"
                                    class="btn btn-blank"
                                    jsf:action="#{Metadaten.Abbrechen}"
                                    jsf:immediate="true"
                                    type="button">
                                    #{msgs.abbrechen}
                                    <f:ajax render=":pageContentCenter" />
                                </button>
                                <h:commandButton
                                    id="sqaveGroup"
                                    styleClass="btn btn-blank"
                                    type="submit"
                                    action="#{Metadaten.saveGroup}"
                                    value="#{msgs.add}"
                                    role="button">
                                </h:commandButton>
                            </div>
                        </section:body>
                    </div>
                </section:section>
            </div>
        </ui:fragment>
    </composite:implementation>
</ui:composition>
