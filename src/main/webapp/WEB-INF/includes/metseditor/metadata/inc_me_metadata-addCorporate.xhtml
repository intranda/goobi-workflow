<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:section="http://goobi.io/section">
    <composite:interface />
    <composite:implementation>
        <ui:fragment rendered="#{Metadaten.modeAddCorporate}">
            <div
                id="meAddCorporateBox">
                <section:section type="neutral">
                    <section:header
                        icon="bars"
                        title="#{msgs.metadaten}">
                        <button
                            type="button"
                            aria-label="#{msgs.minimizeBox}"
                            class="btn"
                            data-bs-target="#addCorporateBoxBody"
                            data-bs-toggle="collapse"
                            aria-expanded="true"
                            aria-controls="addCorporateBoxBody">
                            <span
                                class="collapse-caret fa fa-angle-up"
                                aria-hidden="true" />
                            <span
                                class="extend-caret fa fa-angle-down"
                                aria-hidden="true" />
                        </button>
                    </section:header>
                    <div id="addCorporateBoxBody" class="collapse show">
                        <section:body>
                            <div class="form-row">
                                <div class="form-label">
                                    <label for="mainName">#{msgs.mets_corporate_mainName}:</label>
                                </div>
                                <div class="form-input">
                                    <h:inputText
                                        id="mainName"
                                        pt:aria-label="#{msgs.mets_corporate_mainName}"
                                        styleClass="form-control"
                                        value="#{Metadaten.tempCorporateMainName}" />
                                    <h:message
                                        for="mainName"
                                        style="color: red" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-label">
                                    <label>#{msgs.mets_corporate_subName}:</label>
                                </div>
                                <div class="form-input">
                                    <h:inputText
                                        id="subName"
                                        pt:aria-label="#{msgs.mets_corporate_subName}:"
                                        styleClass="form-control"
                                        value="#{Metadaten.tempCorporateSubName}" />
                                    <h:message
                                        for="subName"
                                        style="color: red" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-label">
                                    <label>#{msgs.mets_corporate_partName}:</label>
                                </div>
                                <div class="form-input">
                                    <h:inputText
                                        id="partName"
                                        pt:aria-label="#{msgs.mets_corporate_partName}"
                                        styleClass="form-control"
                                        value="#{Metadaten.tempCorporatePartName}" />
                                    <h:message
                                        for="partName"
                                        style="color: red" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-label">
                                    <label>#{msgs.rolle}:</label>
                                </div>
                                <div class="form-input">
                                    <h:selectOneMenu
                                        id="roleCorporate"
                                        pt:aria-label="#{msgs.rolle}"
                                        value="#{Metadaten.tempPersonRolle}"
                                        styleClass="form-select">
                                        <f:selectItems value="#{Metadaten.addableCorporateRoles}" />
                                    </h:selectOneMenu>
                                </div>
                                <h:message
                                    for="roleCorporate"
                                    style="color: red" />
                            </div>
                            <div class="p-3 d-flex justify-content-end gap-2">
                                <button
                                    jsf:id="cancelCorporate"
                                    class="btn btn-blank"
                                    jsf:action="#{Metadaten.Abbrechen}"
                                    jsf:immediate="true"
                                    type="button">
                                    #{msgs.abbrechen}
                                    <f:ajax
                                        onevent="function(data){ goobiWorkflowJS.meScrollPos.init(data, {saveScrollPos: false}) }"
                                        render=":pageContentCenter"
                                    />
                                </button>
                                <h:commandButton
                                    id="saveCorporate"
                                    styleClass="btn btn-blank"
                                    type="submit"
                                    action="#{Metadaten.addNewCorporate}"
                                    value="#{msgs.add}"
                                    role="button">
                                    <f:ajax
                                        onevent="function(data){ goobiWorkflowJS.meScrollPos.init(data, {saveScrollPos: false}) }"
                                        execute="@form"
                                        render=":pageContentCenter"
                                    />
                                </h:commandButton>
                            </div>
                        </section:body>
                    </div>
                </section:section>
            </div>
        </ui:fragment>
    </composite:implementation>
</ui:composition>
