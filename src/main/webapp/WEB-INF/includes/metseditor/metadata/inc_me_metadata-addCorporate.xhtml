<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface />

    <composite:implementation>
        <ui:fragment rendered="#{Metadaten.modeAddCorporate}">
            <div
                id="meAddCorporateBox"
                class="module module__box module__box--gray module__box--collapsable">
                <div class="module__box-title">
                    <h1>
                        <i
                            class="fa fa-bars"
                            aria-hidden="true"></i>
                        <span>#{msgs.mets_corporate_newCorporate}</span>
                        <button
                            type="button"
                            aria-label="#{msgs.minimizeBox}"
                            class="btn btn--clean"
                            data-toggle="box-body">
                            <i
                                class="fa fa-angle-up fa-lg"
                                aria-hidden="true"></i>
                        </button>
                    </h1>
                </div>
                <div class="module__box-body">
                    <div class="form-group form-group--flex">
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label for="mainName">#{msgs.mets_corporate_mainName}:</label>
                            </div>
                            <div class="col-9">
                                <h:inputText
                                    id="mainName"
                                    pt:aria-label="#{msgs.mets_corporate_mainName}"
                                    styleClass="form-control"
                                    value="#{Metadaten.tempCorporateMainName}" />
                                <x:message
                                    for="mainName"
                                    style="color: red"
                                    replaceIdWithLabel="true" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group--flex">
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label>#{msgs.mets_corporate_subName}:</label>
                            </div>
                            <div class="col-9">
                                <h:inputText
                                    id="subName"
                                    pt:aria-label="#{msgs.mets_corporate_subName}:"
                                    styleClass="form-control"
                                    value="#{Metadaten.tempCorporateSubName}" />
                                <x:message
                                    for="subName"
                                    style="color: red"
                                    replaceIdWithLabel="true" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group--flex">
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label>#{msgs.mets_corporate_partName}:</label>
                            </div>
                            <div class="col-9">
                                <h:inputText
                                    id="partName"
                                    pt:aria-label="#{msgs.mets_corporate_partName}"
                                    styleClass="form-control"
                                    value="#{Metadaten.tempCorporatePartName}" />
                                <x:message
                                    for="partName"
                                    style="color: red"
                                    replaceIdWithLabel="true" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group--flex">
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label>#{msgs.rolle}:</label>
                            </div>
                            <div class="col-9">
                                <div class="form-control form-control--select">
                                    <h:selectOneMenu
                                        id="roleCorporate"
                                        pt:aria-label="#{msgs.rolle}"
                                        value="#{Metadaten.tempPersonRolle}">
                                        <f:selectItems value="#{Metadaten.addableCorporateRoles}" />
                                    </h:selectOneMenu>
                                </div>

                                <x:message
                                    for="roleCorporate"
                                    style="color: red"
                                    replaceIdWithLabel="true" />
                            </div>
                        </div>
                    </div>

                    <hr />

                    <div class="row">
                        <div class="col-auto mr-auto"></div>
                        <div class="col-auto">
                            <button
                                jsf:id="cancelCorporate"
                                class="btn btn--gray"
                                jsf:action="#{Metadaten.Abbrechen}"
                                jsf:immediate="true"
                                type="button">
                                #{msgs.abbrechen}
                                <f:ajax
                                    onevent="function(data){ goobiWorkflowJS.meScrollPos.init(data, {saveScrollPos: false}) }"
                                    render=":pageContentCenter"
                                />
                            </button>
                            <h:commandButton
                                id="saveCorporate"
                                styleClass="btn btn--gray"
                                type="submit"
                                action="#{Metadaten.addNewCorporate}"
                                value="#{msgs.add}"
                                role="button">
                                <f:ajax
                                    onevent="function(data){ goobiWorkflowJS.meScrollPos.init(data, {saveScrollPos: false}) }"
                                    execute="@form"
                                    render=":pageContentCenter"
                                />
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </ui:fragment>
    </composite:implementation>
</ui:composition>
