<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:section="http://goobi.io/section">

    <composite:interface />

    <composite:implementation>
        <h:form id="meFileDownloadBoxForm" rendered="#{Metadaten.allPages != null}">
            <div id="meFileDownloadBox" class="pb-2">
                <section:section type="neutral">
                    <section:header
                        icon="bars"
                        title="#{msgs.fileDownload}">
                        <button
                            type="button"
                            aria-label="#{msgs.minimizeBox}"
                            class="btn"
                            data-bs-target="#downloadBoxBody"
                            data-bs-toggle="collapse"
                            aria-expanded="true"
                            aria-controls="downloadBoxBody">
                            <span
                                class="collapse-caret fa fa-angle-up"
                                aria-hidden="true" />
                            <span
                                class="extend-caret fa fa-angle-down"
                                aria-hidden="true" />
                        </button>
                    </section:header>
                    <div id="downloadBoxBody" class="collapse show">
                        <section:body>

                            <div class="form-row">
                                <div class="form-label">
                                    <label>#{msgs.aktuellerOrdner}:</label>
                                </div>
                                <div class="form-input">
                                    <h:selectOneMenu id="currentFolder2" styleClass="form-select" pt:aria-label="#{msgs.directory}" value="#{Metadaten.fileManipulation.currentFolder}">
                                        <f:selectItems
                                            value="#{Metadaten.allTifFolders}"
                                            var="folder"
                                            itemLabel="#{folder}"
                                            itemValue="#{folder}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-label">
                                    <label>#{msgs.imageSelection}:</label>
                                </div>
                                <div class="form-input">
                                    <h:selectOneMenu value="#{Metadaten.fileManipulation.imageSelection}" id="imageSelection" styleClass="form-select" pt:aria-label="#{msgs.datei}">
                                        <f:selectItems value="#{Metadaten.allPages}" var="page" itemLabel="#{page.label}" itemValue="#{page.physicalPageNo}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="p-3 d-flex justify-content-end gap-2">
                                <button
                                    jsf:id="downloadFile"
                                    class="btn btn-blank"
                                    jsf:action="#{Metadaten.fileManipulation.downloadFile}" >
                                    #{msgs.fileDownload}
                                </button>
                            </div>
                        </section:body>
                    </div>
                </section:section>
            </div>
        </h:form>
    </composite:implementation>
</ui:composition>
