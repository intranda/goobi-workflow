<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface />

    <composite:implementation>
        <h:form id="meServersideUploadForm" rendered="#{Metadaten.allPages != null}">
            <div id="meServersideUploadBox" class="module module__box module__box--gray module__box--collapsable">
                <div class="module__box-title">
                    <h1>
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span>#{msgs.serversideUpload}</span>
                        <button type="button" aria-label="#{msgs.minimizeBox}" class="btn btn--clean" data-toggle="box-body">
                            <i class="fa fa-angle-up fa-lg" aria-hidden="true"></i>
                        </button>
                    </h1>
                </div>
                <div class="module__box-body">
                    <div class="form-group form-group--flex">
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label>#{msgs.imageSelection}:</label>
                            </div>
                            <div class="col-9">
                                <h:selectManyListbox
                                    id="filenames"
                                    pt:aria-label="#{msgs.files}"
                                    styleClass="form-control"
                                    value="#{Metadaten.fileManipulation.selectedFiles}">
                                    <f:selectItems value="#{Metadaten.allPages}" var="page" itemLabel="#{page.label}" itemValue="#{page.physicalPageNo}" />
                                </h:selectManyListbox>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group--flex">
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label>#{msgs.deleteAfterMove}:</label>
                            </div>
                            <div class="col-7">
                                <div class="form-check">
                                    <label>
                                        <h:selectBooleanCheckbox id="deleteAfter" pt:aria-label="#{msgs.deleteAfterMove}" styleClass="form-check-input"
                                            value="#{Metadaten.fileManipulation.deleteFilesAfterMove}" />
                                        <span>
                                            <i class="fa fa-square-o" aria-hidden="true"></i>
                                            <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>

                    <hr />

                    <div class="row">
                        <div class="col-auto mr-auto"></div>
                        <div class="col-auto">
                            <button
                                jsf:id="exportFiles"
                                class="btn btn--gray"
                                jsf:action="#{Metadaten.fileManipulation.exportFiles}"
                                onclick="goobiWorkflowJS.meScrollPos.storeScrollPos(); if (!confirm('#{msgs.wirklichAusfuehren}')) return false">
                                #{msgs.exportFiles}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </composite:implementation>
</ui:composition>
