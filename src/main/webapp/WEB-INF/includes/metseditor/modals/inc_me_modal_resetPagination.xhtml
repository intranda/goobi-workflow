<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

    <!-- Reset Pagination Modal -->
			<div
	           class="modal fade"
	           id="resetPaginationModal"
	           tabindex="-1"
	           role="dialog"
	           aria-labelledby="resetPagModalLabel">
	           <div
	               class="modal-dialog modal-lg modal-dialog-scrollable"
	               role="document">
	               <div class="modal-content">
	                   <div class="modal-header bg-primary text-white">
	                       <h4
	                           class="modal-title"
	                           id="resetPagModalLabel">
	                           <h:outputText value="#{msgs.mets_resetPagination}" />
	                       </h4>
						   <button
							   type="button"
							   class="btn text-white"
							   title="#{msgs.cancel}"
							   data-bs-dismiss="modal">
							   <span class="fa fa-times" />
						   </button>
	                   </div>
	                   <div class="modal-body">
	                       <p>
	                           <h:outputText
	                               value="#{msgs.mets_reset_pagination_confirmation}" />
	                       </p>
	                   </div>
	                   <div class="modal-footer">
	                       <button
	                           class="btn btn--light-gray"
	                           data-dismiss="modal"
	                           aria-hidden="true">#{msgs.abbrechen}</button>
	                       <button
	                           class="btn btn--red"
	                           jsf:id="confirmReset"
	                           jsf:action="#{Metadaten.reloadPagination}">
	                           <span class="fa fa-refresh" aria-hidden="true" />
	                           <h:outputText value="#{msgs.mets_resetPagination}" />
	                       </button>
	                   </div>
	               </div>
	           </div>
	       </div>

    </composite:implementation>
</ui:composition>
