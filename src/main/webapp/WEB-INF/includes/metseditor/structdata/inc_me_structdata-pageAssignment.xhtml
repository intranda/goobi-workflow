<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:section="http://goobi.io/section"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <composite:interface/>

    <composite:implementation>
        <ui:fragment rendered="#{Metadaten.allPages !=null}">
            <h:panelGroup id="pageallocation" layout="block" styleClass="pb-3">
                <div id="meStructdataPageAssignmentBox">
                    <section:section type="outline">
                        <section:header icon="bars" title="#{msgs.seitenzuordnung}">
                            <section:header-actions>
                                <ul class="tabs" role="list">
                                    <button class="tab#{NavigationForm.uiStatus.pageassignment == '' ? ' active' : ''}" jsf:id="metseditor_pages_overview" jsf:action="#{NavigationForm.Reload}">
                                        #{msgs.metseditor_pages_overview}
                                        <f:setPropertyActionListener target="#{NavigationForm.uiStatus.pageassignment}" value=""/>
                                        <f:ajax render="pageallocation"/>
                                    </button>

                                    <button class="tab#{NavigationForm.uiStatus.pageassignment == 'tab1' ? ' active' : ''}" jsf:id="metseditor_pages_allPages" jsf:action="#{NavigationForm.Reload}">
                                        #{msgs.metseditor_pages_allPages}
                                        <f:setPropertyActionListener target="#{NavigationForm.uiStatus.pageassignment}" value="tab1"/>
                                        <f:ajax render="pageallocation"/>
                                    </button>
                                    <button class="tab#{NavigationForm.uiStatus.pageassignment == 'tab2' ? ' active' : ''}" jsf:id="metseditor_pages_quickassign" jsf:action="#{NavigationForm.Reload}">
                                        #{msgs.metseditor_pages_quickassign}
                                        <f:setPropertyActionListener target="#{NavigationForm.uiStatus.pageassignment}" value="tab2"/>
                                        <f:ajax render="pageallocation"/>
                                    </button>
                                </ul>
                                <button type="button" aria-label="#{msgs.minimizeBox}" class="btn" data-bs-target="#pageAllocationBoxBody" data-bs-toggle="collapse" aria-expanded="true" aria-controls="pageAllocationBoxBody">
                                    <span class="collapse-caret fa fa-angle-up" aria-hidden="true"/>
                                    <span class="extend-caret fa fa-angle-down" aria-hidden="true"/>
                                </button>
                            </section:header-actions>
                        </section:header>
                        <div id="pageAllocationBoxBody" class="collapse show">
                            <section:body>
                                <h:panelGroup id="pageAssignmentGroup" layout="block">
                                    <h:panelGroup id="assignments" layout="block">
                                        <!-- PAGES OVERVIEW -->
                                        <h:panelGroup id="metseditorPagesOverview" layout="block" rendered="#{NavigationForm.uiStatus.pageassignment == '' || NavigationForm.uiStatus.pageassignment == null}">

                                            <!-- FIRST PAGE -->
                                            <div class="form-row structdata__previous-page">
                                                <div class="form-label">
                                                    <label for="pagestart2">#{msgs.ersteSeite}:</label>
                                                </div>
                                                <div class="form-input">
                                                    <p:autoComplete scrollHeight="300" id="pagestart2" pt:aria-label="#{msgs.firstPage}" styleClass="flex-grow-1" inputStyleClass="form-control focusableChildCss rounded" forceId="true" value="#{Metadaten.pagesStartCurrentElement}" completeMethod="#{Metadaten.autocomplete}"/>
                                                    <button jsf:id="takePreviousImage3" aria-label="#{msgs.previousImage}" class="btn font-light" jsf:action="#{Metadaten.startpage}" title="#{msgs.mets_takePreviousImage}" type="button">
                                                        <span class="fa fa-angle-left fa-lg" aria-hidden="true"/>
                                                        <f:setPropertyActionListener value="#{Metadaten.imageIndex}" property="#{Metadaten.pageNumber}" target="#{Metadaten.pageNumber}"/>
                                                        <f:passThroughAttribute name="data-bs-toggle" value="tooltip"/>
                                                        <f:ajax render="pagestart2"/>
                                                    </button>
                                                    <button jsf:id="takeCurrentImage3" aria-label="#{msgs.lw_currentImage}" class="btn  font-light" jsf:action="#{Metadaten.startpage}" title="#{msgs.mets_takeCurrentImage}" type="button">
                                                        <span class="fa fa-picture-o" aria-hidden="true"/>
                                                        <f:setPropertyActionListener value="#{Metadaten.imageIndex+1}" property="#{Metadaten.pageNumber}" target="#{Metadaten.pageNumber}"/>
                                                        <f:passThroughAttribute name="data-bs-toggle" value="tooltip"/>
                                                        <f:ajax render="pagestart2"/>
                                                    </button>
                                                    <button jsf:id="takeNextImage3" aria-label="#{msgs.nextImage}" class="btn font-light" jsf:action="#{Metadaten.startpage}" title="#{msgs.mets_takeNextImage}" type="button">
                                                        <span class="fa fa-angle-right fa-lg" aria-hidden="true"/>
                                                        <f:setPropertyActionListener value="#{Metadaten.imageIndex+2}" property="#{Metadaten.pageNumber}" target="#{Metadaten.pageNumber}"/>
                                                        <f:passThroughAttribute name="data-bs-toggle" value="tooltip"/>
                                                        <f:ajax render="pagestart2"/>
                                                    </button>
                                                </div>
                                            </div>

                                            <!-- LAST PAGE -->
                                            <div class="form-row structdata__last-page">
                                                <div class="form-label">
                                                    <label for="pageend2">#{msgs.letzteSeite}:</label>
                                                </div>
                                                <div class="form-input">
                                                    <p:autoComplete
                                                        scrollHeight="300"
                                                        id="pageend2"
                                                        pt:aria-label="#{msgs.lastPage}"
                                                        styleClass="flex-grow-1" inputStyleClass="form-control focusableChildCss rounded" forceId="true" value="#{Metadaten.pagesEndCurrentElement}" completeMethod="#{Metadaten.autocomplete}"/>
                                                    <button jsf:id="takePreviousImage4" aria-label="#{msgs.previousImage}" class="btn font-light" jsf:action="#{Metadaten.endpage}" title="#{msgs.mets_takePreviousImage}" type="button">
                                                        <span class="fa fa-angle-left fa-lg" aria-hidden="true"/>
                                                        <f:setPropertyActionListener value="#{Metadaten.imageIndex}" property="#{Metadaten.pageNumber}" target="#{Metadaten.pageNumber}"/>
                                                        <f:passThroughAttribute name="data-bs-toggle" value="tooltip"/>
                                                        <f:ajax render="pageend2"/>
                                                    </button>
                                                    <button jsf:id="takeCurrentImage4" aria-label="#{msgs.lw_currentImage}" class="btn  font-light" jsf:action="#{Metadaten.endpage}" title="#{msgs.mets_takeCurrentImage}" type="button">
                                                        <span class="fa fa-picture-o" aria-hidden="true"/>
                                                        <f:setPropertyActionListener value="#{Metadaten.imageIndex +1}" property="#{Metadaten.pageNumber}" target="#{Metadaten.pageNumber}"/>
                                                        <f:passThroughAttribute name="data-bs-toggle" value="tooltip"/>
                                                        <f:ajax render="pageend2"/>
                                                    </button>
                                                    <button jsf:id="takeNextImage4" aria-label="#{msgs.nextImage}" class="btn font-light" jsf:action="#{Metadaten.endpage}" title="#{msgs.mets_takeNextImage}" type="button">
                                                        <span class="fa fa-angle-right fa-lg" aria-hidden="true"/>
                                                        <f:setPropertyActionListener value="#{Metadaten.imageIndex +2}" property="#{Metadaten.pageNumber}" target="#{Metadaten.pageNumber}"/>
                                                        <f:passThroughAttribute name="data-bs-toggle" value="tooltip"/>
                                                        <f:ajax render="pageend2"/>
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- ADD ELEMENT -->
                                            <div class="structdata__add-element p-3 d-flex justify-content-end">
                                                <button jsf:id="setPages2" jsf:action="#{Metadaten.setPages}" class="btn btn-blank">
                                                    <h:outputText value="#{msgs.seitenZuweisen}"/>
                                                    <f:passThroughAttribute name="data-bs-toggle" value="tooltip"/>
                                                    <f:ajax render="assignments :treeform" execute="pagestart2 pageend2"/>
                                                </button>
                                            </div>
                                        </h:panelGroup>
                                        <h:panelGroup id="metseditorPagesAllPages" layout="block" rendered="#{NavigationForm.uiStatus.pageassignment eq 'tab1'}">
                                            <!-- PAGES ALL PAGES -->
                                            <div class="form-group form-group--flex structdata__all-pages">
                                                <div class="row">
                                                    <div class="col-5">
                                                        <h:outputText styleClass="form-group__label" value="#{msgs.alleSeiten}"/>
                                                        <h:selectManyListbox id="selectPages" pt:aria-label="#{msgs.alleSeiten}" styleClass="form-control" value="#{Metadaten.alleSeitenAuswahl}">
                                                            <f:passThroughAttribute name="data-bs-toggle" value="tooltip"/>
                                                            <f:selectItems value="#{Metadaten.allPages}" var="page" itemLabel="#{page.label}" itemValue="#{page.physicalPageNo}"/>
                                                    </h:selectManyListbox>
                                                    </div>
                                                    <div class="col-2">
                                                        <button jsf:id="s1" aria-label="#{msgs.mets_addTheseImages}" jsf:action="#{Metadaten.SeitenHinzu}" class="btn  font-light" style="margin:auto;margin-top: 140px;" title="#{msgs.mets_addTheseImages}">
                                                            <span class="fa fa-chevron-right" aria-hidden="true"/>
                                                            <f:passThroughAttribute name="data-bs-toggle" value="tooltip"/>
                                                            <f:ajax execute="@form" render="assignments :treeform"/>
                                                        </button>
                                                        <button jsf:id="s2" aria-label="#{msgs.mets_removeTheseImages}" jsf:action="#{Metadaten.SeitenWeg}" class="btn  font-light" style="margin:auto; margin-top:5px;" title="#{msgs.mets_removeTheseImages}">
                                                            <span class="fa fa-chevron-left" aria-hidden="true"/>
                                                            <f:passThroughAttribute name="data-bs-toggle" value="tooltip"/>
                                                            <f:ajax execute="@form" render="assignments :treeform"/>
                                                        </button>
                                                    </div>
                                                    <div class="col-5">
                                                        <h:outputText styleClass="form-group__label" value="#{msgs.zugehoerigeSeiten}"/>
                                                        <h:selectManyListbox id="selectPages2" pt:aria-label="#{msgs.zugehoerigeSeiten}" styleClass="form-control" value="#{Metadaten.structSeitenAuswahl}">
                                                            <f:selectItems value="#{Metadaten.structSeiten}"/>
                                                    </h:selectManyListbox>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                        <h:panelGroup id="metseditorPagesQuickassign" layout="block" rendered="#{NavigationForm.uiStatus.pageassignment eq 'tab2'}">

                                            <!-- PAGES QUICKASSIGN -->
                                            <div class="form-group form-group--flex form-group--inside structdata__quickassign">
                                                <!-- FIRST PAGE -->
                                                <div class="row">
                                                    <div class="col-3">
                                                        <h:outputText styleClass="form-group__label" value="#{msgs.ersteSeite}:"/>
                                                    </div>
                                                    <div class="col-8">

                                                        <div class="form-control form-control--select">
                                                            <h:selectOneMenu pt:aria-label="#{msgs.ersteSeite}" rendered="#{Metadaten.treeProperties.showpagesasajax==false}" value="#{Metadaten.pageSelectionFirstPage}" style="z-index: 99999">
                                                                <f:selectItems value="#{Metadaten.allPages}" var="page" itemLabel="#{page.label}" itemValue="#{page.physicalPageNo}"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="col-1">
                                                        <button jsf:id="showFirst" aria-label="#{msgs.mets_showThisImage}" class="btn btn--icon" jsf:action="#{Metadaten.BildErsteSeiteAnzeigen}" title="#{msgs.mets_showThisImage}" type="button">
                                                            <span class="fa fa-eye" aria-hidden="true"/>
                                                            <f:passThroughAttribute name="data-bs-toggle" value="tooltip"/>
                                                        </button>
                                                    </div>
                                                </div>

                                                <!-- LAST PAGE -->
                                                <div class="row">
                                                    <div class="col-3">
                                                        <h:outputText styleClass="form-group__label" value="#{msgs.letzteSeite}:"/>
                                                    </div>
                                                    <div class="col-8">
                                                        <div class="form-control form-control--select">
                                                            <h:selectOneMenu pt:aria-label="#{msgs.letzteSeite}" rendered="#{Metadaten.treeProperties.showpagesasajax==false}" value="#{Metadaten.pageSelectionLastPage}">
                                                                <f:selectItems value="#{Metadaten.allPages}" var="page" itemLabel="#{page.label}" itemValue="#{page.physicalPageNo}"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="col-1">
                                                        <button jsf:id="showLast" aria-label="#{msgs.mets_showThisImage}" class="btn btn--icon" jsf:action="#{Metadaten.BildLetzteSeiteAnzeigen}" title="#{msgs.mets_showThisImage}" type="button">
                                                            <span class="fa fa-eye" aria-hidden="true"/>
                                                            <f:passThroughAttribute name="data-bs-toggle" value="tooltip"/>
                                                        </button>
                                                    </div>
                                                </div>

                                                <hr/>

                                                <!-- ACTION -->
                                                <div class="row">
                                                    <div class="col-auto mr-auto"/>
                                                    <div class="col-auto">
                                                        <button jsf:id="SeitenStartUndEndeSetzen" class="btn btn-blank" jsf:action="#{Metadaten.SeitenStartUndEndeSetzen}" jsf:rendered="#{Metadaten.treeProperties.showpagesasajax==false}" type="button">
                                                            <h:outputText value="#{msgs.seitenZuweisen}"/>
                                                            <f:ajax execute="@form" render="assignments :treeform"/>
                                                        </button>
                                                        <button jsf:id="showpagesasajax" class="btn btn-blank" jsf:action="#{Metadaten.AjaxSeitenStartUndEndeSetzen}" jsf:rendered="#{Metadaten.treeProperties.showpagesasajax==true}" type="button">
                                                            <h:outputText value="#{msgs.seitenZuweisen}"/>
                                                            <f:ajax execute="@form" render="assignments :treeform"/>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </section:body>
                        </div>
                    </section:section>
                </div>
            </h:panelGroup>
        </ui:fragment>
    </composite:implementation>
</ui:composition>
