<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
    xmlns:p="http://primefaces.org/ui"
	xmlns:section="http://goobi.io/section">

    <composite:interface />

    <composite:implementation>
        <div id="meStructdataMetadataBox" class="structdata__metadata pb-3">
            <section:section type="outline">
                <section:header
                    icon="bars"
                    title="#{msgs.mets_metadataOfCurrentDocStruct}">
                    <button
                        type="button"
                        aria-label="#{msgs.minimizeBox}"
                        class="btn"
                        data-bs-target="#metadataBoxBody"
                        data-bs-toggle="collapse"
                        aria-expanded="true"
                        aria-controls="metadataBoxBody">
                        <span
                            class="collapse-caret fa fa-angle-up"
                            aria-hidden="true" />
                        <span
                            class="extend-caret fa fa-angle-down"
                            aria-hidden="true" />
                    </button>
                </section:header>
                <div id="metadataBoxBody" class="collapse show">
                    <section:body>
                        <h:panelGroup id="structMetadataEdit">
                            <h:panelGroup
                                layout="block"
                                rendered="#{empty Metadaten.myMetadaten}"
                                styleClass="p-3">
                                #{msgs.mets_no_metadata_assigned}
                            </h:panelGroup>
                            <ui:repeat var="Item" value="#{Metadaten.myMetadaten}" >
                                <intranda:formGroupMetadata metadata="#{Item}" />
                            </ui:repeat>
                        </h:panelGroup>
                    </section:body>
                </div>
            </section:section>
        </div>
    </composite:implementation>
</ui:composition>
