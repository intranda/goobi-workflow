<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

	<composite:interface>
		<composite:attribute name="name" />
		<composite:attribute name="label" />
		<composite:attribute name="field" />
		<composite:attribute name="help" />
		<composite:attribute name="fieldStyle" />
		<composite:attribute name="style" />
		<composite:attribute name="styleRight" />
		<composite:attribute name="required" default="false" />
		<composite:attribute name="displayAsRequired" default="false" />
        <composite:attribute name="disabled" default="false" />
        <composite:attribute name="classLeft" default="col-sm-3" />
        <composite:attribute name="classRight" default="col-sm-9" />
        <composite:attribute name="tabindex" default="0" />
	</composite:interface>

	<composite:implementation>
		<div class="form-group" style="#{cc.attrs.style}">
			<div class="#{cc.attrs.classLeft} control-label" tabindex="-1">
				<h:outputLabel for="#{cc.attrs.name}" value="#{cc.attrs.label}" />
				<h:panelGroup rendered="#{cc.attrs.required or cc.attrs.displayAsRequired}">
					<i class="fa fa-asterisk pull-right font-asterisk" title="#{msgs.requiredField}" data-toggle="tooltip"/>
				</h:panelGroup>
			</div>
			<div class="#{cc.attrs.classRight}" style="#{cc.attrs.styleRight}">
					<h:selectBooleanCheckbox id="#{cc.attrs.name}" styleClass="#{cc.attrs.fieldStyle} checkbox-height-fix" style="margin-left: 0px;"
					value="#{cc.attrs.field}" disabled="#{cc.attrs.disabled}" tabindex="#{cc.attrs.tabindex}" pt:aria-label="#{cc.attrs.label}"/>
					<h:message for="#{cc.attrs.name}" showDetail="true" styleClass="help-inline font-danger" />
					<intranda:formHelp content="#{cc.attrs.help}" />
				
			</div>
		</div>

	</composite:implementation>

</ui:composition>
