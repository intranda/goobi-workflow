<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
	>

	<composite:interface>
		<composite:attribute name="label" />
		<composite:attribute name="value" />
		<composite:attribute name="action" targets="link"/>
	</composite:interface>

	<composite:implementation>
		<h:commandLink styleClass="btn btn-small margin-sidebar" id="link" title="#{cc.attrs.label}">
			<i class="#{cc.attrs.value?'fa fa-check':'fa fa-check-empty'} margin-right-5" />
			<h:outputText value="#{cc.attrs.label}" />
			<f:setPropertyActionListener target="#{cc.attrs.value}"
				value="#{not cc.attrs.value}" />
		</h:commandLink>
	</composite:implementation>

</ui:composition>
