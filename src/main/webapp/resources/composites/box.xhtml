<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
		<composite:attribute name="boxType" />
		<composite:attribute name="icon" />
		<composite:attribute name="title" />
		<composite:attribute name="padding" default="true" />
		<composite:attribute name="addClass" />
	</composite:interface>

	<composite:implementation>


    <div class="box box--#{cc.attrs.boxType}">
      <div class="box-title">

        <h2>
          <span class="fa #{cc.attrs.icon}" />
          <h:outputText value="#{cc.attrs.title}" />
        </h2>
      </div>

      <div class="box-content #{cc.attrs.padding ? '': 'p-0'} #{cc.attrs.addClass}">
  		<composite:insertChildren/>
      </div> <!-- box-content end -->

    </div> <!-- box end -->


	</composite:implementation>
</ui:composition>
