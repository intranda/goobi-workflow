<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
      <composite:attribute name="name" />
      <composite:attribute name="label" />
      <composite:attribute name="field" />
      <composite:attribute name="help" />
      <composite:attribute name="selectItems" />
      <composite:attribute name="fieldStyle" default="form-select" />
      <composite:attribute name="style" />
      <composite:attribute name="ajaxEvent" />
      <composite:attribute name="ajaxRender" />
      <composite:attribute name="ajaxExecute" default="@this" />
      <composite:attribute name="var" default="var" />
        <composite:attribute name="itemValue" default="#{var.value}"/>
        <composite:attribute name="itemLabel" default="#{var.label}" />
      <composite:attribute name="readonly" default="false" />
      <composite:attribute name="required" default="true"/>
      <composite:attribute name="displayAsRequired" default="false" />
      <composite:attribute name="classLeft" default="col-12 col-md-3" />
      <composite:attribute name="classRight" default="col-12 col-md-9" />
      <composite:attribute name="onevent" />
      <composite:attribute name="tabindex" default="0" />
      <composite:attribute name="hidePleaseSelectMessage" default="true" />
      <composite:attribute name="displayLabel" default="true" />
      <composite:attribute name="onfocus" default="" />
    </composite:interface>

    <composite:implementation>

        <div class="row" style="#{cc.attrs.style}">

          	<!-- LABEL -->
            <div class="#{cc.attrs.classLeft}" tabindex="-1">
                <intranda:formLabel label="#{cc.attrs.label}" labelFor="#{cc.attrs.name}"
                    labelRequired="#{cc.attrs.required or cc.attrs.displayAsRequired}" rendered="#{cc.attrs.displayLabel}"/>
                <composite:insertChildren />
            </div>
			<!-- // LABEL -->

			<!-- CONTENT -->
            <div class="#{cc.attrs.classRight}">
	            <h:panelGroup rendered="#{cc.attrs.onevent != null}">
	            	<h:selectOneMenu id="#{cc.attrs.name}_withEvent" styleClass="#{cc.attrs.fieldStyle}" disabled="#{cc.attrs.readonly}" value="#{cc.attrs.field}" tabindex="#{cc.attrs.tabindex}" onfocus="#{cc.attrs.onfocus}">
	                    <f:ajax event="#{cc.attrs.ajaxEvent}" render="#{cc.attrs.ajaxRender}" onevent="#{cc.attrs.onevent}" execute="#{cc.attrs.ajaxExecute}" />
	                    <f:selectItem itemValue="" itemLabel="#{msgs.bitteAuswaehlen}" itemDisabled="#{cc.attrs.hidePleaseSelectMessage}" />
	                    <f:selectItems value="#{cc.attrs.selectItems}" var="var" itemLabel="#{cc.attrs.itemLabel}" itemValue="#{cc.attrs.itemValue}" />
	                </h:selectOneMenu>
	            </h:panelGroup>
	            <h:panelGroup rendered="#{cc.attrs.onevent == null}">
	                <h:selectOneMenu id="#{cc.attrs.name}" styleClass="#{cc.attrs.fieldStyle}" disabled="#{cc.attrs.readonly}" value="#{cc.attrs.field}" tabindex="#{cc.attrs.tabindex}" onfocus="#{cc.attrs.onfocus}">
	                    <f:ajax event="#{cc.attrs.ajaxEvent}" render="#{cc.attrs.ajaxRender}" execute="#{cc.attrs.ajaxExecute}" />
	                    <f:selectItem itemValue="" itemLabel="#{msgs.bitteAuswaehlen}" itemDisabled="#{cc.attrs.hidePleaseSelectMessage}" />
	                    <f:selectItems value="#{cc.attrs.selectItems}" var="var" itemLabel="#{cc.attrs.itemLabel}" itemValue="#{cc.attrs.itemValue}" />
	                </h:selectOneMenu>
	            </h:panelGroup>
                <h:message for="#{cc.attrs.name}" showDetail="true" styleClass="help-inline text-danger" />
                <!-- Help messages, inline + warning -->
                <intranda:formHelp content="#{cc.attrs.help}" msgFor="#{cc.attrs.name}"/>

            </div>
            <!-- // CONTENT -->

        </div>
        <!-- // ROW -->

    </composite:implementation>

</ui:composition>
