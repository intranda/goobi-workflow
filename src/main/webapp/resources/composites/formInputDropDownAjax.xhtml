<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:composite="http://xmlns.jcp.org/jsf/composite" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:x="http://xmlns.jcp.org/jsf/html" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
        <composite:attribute name="name" />
        <composite:attribute name="label" />
        <composite:attribute name="field" />
        <composite:attribute name="help" />
        <composite:attribute name="selectItems" />
        <composite:attribute name="fieldStyle" />
        <composite:attribute name="style" />
        <composite:attribute name="ajaxEvent" />
        <composite:attribute name="ajaxRender" />
        <composite:attribute name="var" default="var" />
        <composite:attribute name="itemValue" default="#{var.itemValue}" />
        <composite:attribute name="itemLabel" default="#{var.itemLabel}" />
        <composite:attribute name="readonly" default="false" />
        <composite:attribute name="required" default="true"/>
		<composite:attribute name="displayAsRequired" default="false" />
 		<composite:attribute name="classLeft" default="col-sm-3" />
        <composite:attribute name="classRight" default="col-sm-9" />
        <composite:attribute name="onevent"/>
        <composite:attribute name="tabindex" default="0" />
        <composite:attribute name="hidePleaseSelectMessage" default="true" />
    </composite:interface>

    <composite:implementation>

        <div class="form-group" style="#{cc.attrs.style}">
            <div class="#{cc.attrs.classLeft} control-label" tabindex="#{cc.attrs.tabindex}">
				<h:outputLabel for="#{cc.attrs.name}" value="#{cc.attrs.label}" />
				<h:panelGroup rendered="#{cc.attrs.required or cc.attrs.displayAsRequired}">
					<i class="fa fa-asterisk pull-right font-asterisk" title="#{msgs.requiredField}" data-toggle="tooltip"/>
				</h:panelGroup>
			</div>
            <div class="#{cc.attrs.classRight}">
	            <h:panelGroup rendered="#{cc.attrs.onevent != null}">
	            	<h:selectOneMenu id="#{cc.attrs.name}_withEvent" styleClass="#{cc.attrs.fieldStyle}" readonly="#{cc.attrs.readonly}" value="#{cc.attrs.field}" tabindex="#{cc.attrs.tabindex}">
	                    <f:ajax event="#{cc.attrs.ajaxEvent}" render="#{cc.attrs.ajaxRender}" onevent="#{cc.attrs.onevent}"/>
	                    <f:selectItem itemValue="" itemLabel="#{msgs.bitteAuswaehlen}" itemDisabled="#{cc.attrs.hidePleaseSelectMessage}" />
	                    <f:selectItems value="#{cc.attrs.selectItems}" var="#{cc.attrs.var}" itemLabel="#{cc.attrs.itemLabel}" itemValue="#{cc.attrs.itemValue}" />
	                </h:selectOneMenu>
	            </h:panelGroup>
	            <h:panelGroup rendered="#{cc.attrs.onevent == null}">
	                <h:selectOneMenu id="#{cc.attrs.name}" styleClass="#{cc.attrs.fieldStyle}" readonly="#{cc.attrs.readonly}" value="#{cc.attrs.field}" tabindex="#{cc.attrs.tabindex}">
	                    <f:ajax event="#{cc.attrs.ajaxEvent}" render="#{cc.attrs.ajaxRender}" />
	                    <f:selectItem itemValue="" itemLabel="#{msgs.bitteAuswaehlen}" itemDisabled="#{cc.attrs.hidePleaseSelectMessage}" />
	                    <f:selectItems value="#{cc.attrs.selectItems}" var="#{cc.attrs.var}" itemLabel="#{cc.attrs.itemLabel}" itemValue="#{cc.attrs.itemValue}" />
	                </h:selectOneMenu>
	            </h:panelGroup>
                <h:message for="#{cc.attrs.name}" showDetail="true" styleClass="help-inline font-danger" />
                <intranda:formHelp content="#{cc.attrs.help}" />
            </div>
        </div>

    </composite:implementation>

</ui:composition>
