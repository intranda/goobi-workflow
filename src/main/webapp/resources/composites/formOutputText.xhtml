<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
        <composite:attribute name="name" />
        <composite:attribute name="label" />
        <composite:attribute name="field" />
        <composite:attribute name="fieldStyle" />
        <composite:attribute name="required" default="true" />
        <composite:attribute name="style" />
        <composite:attribute name="forceId" default="true" />
        <composite:attribute name="classLeft" default="col-sm-3" />
        <composite:attribute name="classRight" default="col-sm-9" />
        <composite:attribute name="tabindex" default="0" />
    </composite:interface>

    <composite:implementation>

        <div class="form-group" style="#{cc.attrs.style}">
            <h:outputLabel for="#{cc.attrs.name}" styleClass="control-label #{cc.attrs.classLeft}" value="#{cc.attrs.label}" />
            <div class="#{cc.attrs.classRight}">
                <h:outputText id="#{cc.attrs.name}" style="border:0px;" forceId="#{cc.attrs.forceId}" styleClass="#{cc.attrs.fieldStyle}" value="#{cc.attrs.field}" tabindex="#{cc.attrs.tabindex}"/>
            	<intranda:formHelp content="#{cc.attrs.help}" />
            </div>
        </div>

    </composite:implementation>

</ui:composition>
