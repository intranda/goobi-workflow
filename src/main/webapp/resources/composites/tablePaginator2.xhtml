<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface>
		<composite:attribute name="paginator"/>
	</composite:interface>

	<composite:implementation>

		<h:panelGroup
			rendered="#{cc.attrs.paginator.totalResults > LoginForm.myBenutzer.tabellengroesse}">

			<div class="pull-right">

				<button class="btn margin-sides-10 font-size-s"
					jsf:action="#{cc.attrs.paginator.cmdMoveFirst}" jsf:id="navfirst2">
					<span class="fa fa-angle-double-left" />
					<f:ajax render="@form" />
				</button>
				<button class="btn btn-primary font-size-s"
					jsf:action="#{cc.attrs.paginator.cmdMovePrevious}" jsf:id="navprev2">
					<span class="fa fa-angle-left" />
							#{msgs.pagePrevious}
					<f:ajax render="@form" />
				</button>

				<div class="margin-sides-10">
					<!-- aktuelle Seite anzeigen -->
					<h:outputText id="txtMoveTo12" forceId="true"
						value="#{msgs.seite} #{cc.attrs.paginator.pageNumberCurrent} #{msgs.von} #{cc.attrs.paginator.pageNumberLast}"
						onclick="document.getElementById('txtMoveTo22').style.display='inline';
			       document.getElementById('txtMoveTo12').style.display='none';
			       document.getElementById('txtMoveTo22').focus();
			       document.getElementById('txtMoveTo22').select();" />

					<!-- Seite direkt anspringen -->
					<h:inputText id="txtMoveTo22" forceId="true"
						value="#{cc.attrs.paginator.txtMoveTo}" style="display:none;width:30px"
						required="true"
						onblur="document.getElementById('txtMoveTo22').style.display='none';
      				 document.getElementById('txtMoveTo12').style.display='inline';"
						onkeypress="return submitEnter('cmdMoveTo',event)" />
					<h:commandButton action="#{NavigationForm.Reload}" id="cmdMoveTo2"
						forceId="true" value="go" style="display:none" />
				</div>

				<button class="btn btn-primary font-size-s"
					jsf:action="#{cc.attrs.paginator.cmdMoveNext}" jsf:id="navnext2">
							#{msgs.pageNext}
							<span class="fa fa-angle-right" />
					<f:ajax render="@form" />
				</button>
				<button class="btn margin-sides-10 font-size-s"
					jsf:action="#{cc.attrs.paginator.cmdMoveLast}" jsf:id="navlast2">
					<span class="fa fa-angle-double-right" />
					<f:ajax render="@form" />
				</button>
			</div>
		</h:panelGroup>

	</composite:implementation>

</ui:composition>
