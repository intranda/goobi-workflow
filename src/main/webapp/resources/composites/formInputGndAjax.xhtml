<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
        <composite:attribute name="name" />
        <composite:attribute name="label" />
        <composite:attribute name="field" />
        <composite:attribute name="help" />
        <composite:attribute name="fieldStyle" default="form-control" />
        <composite:attribute name="style" />
        <composite:attribute name="displayLabel" default="true" />
        <composite:attribute name="readonly" default="false" />
        <composite:attribute name="required" default="false" />
        <composite:attribute name="displayAsRequired" default="false" />
        <composite:attribute name="classLeft" default="col-12 col-md-3" />
        <composite:attribute name="classRight" default="col-12 col-md-8" />
        <composite:attribute name="tabindex" default="0" />
        <composite:attribute name="onfocus" default="" />
        <composite:attribute name="render" default="@form" />
    </composite:interface>

    <composite:implementation>

        <!-- ROW -->
        <div
            class="row"
            style="#{cc.attrs.style}">

            <!-- LABEL -->
            <div
                class="#{cc.attrs.classLeft}"
                tabindex="-1">
                <intranda:formLabel
                    label="#{cc.attrs.label}"
                    labelFor="#{cc.attrs.name}"
                    labelRequired="#{cc.attrs.required or cc.attrs.displayAsRequired}"
                    rendered="#{cc.attrs.displayLabel}" />
                <composite:insertChildren />
            </div>
            <!-- // LABEL -->

            <!-- CONTENT -->
            <h:panelGroup
                layout="block"
                styleClass="#{cc.attrs.classRight} d-flex flex-column gap-1">

                <h:inputText
                    id="inputTextRO"
                    pt:aria-label="#{cc.attrs.label}"
                    styleClass="form-control form_field"
                    disabled="true"
                    readonly="true"
                    value="#{cc.attrs.field.value}"
                    tabindex="-1" />

                <h:inputText
                    id="gndid"
                    pt:aria-label="#{cc.attrs.label}"
                    styleClass="form-control form_field"
                    disabled="true"
                    readonly="true"
                    value="#{cc.attrs.field.gndNumber}"
                    tabindex="-1" />

                <h:message
                    for="#{cc.attrs.name}"
                    showDetail="true"
                    styleClass="help-inline text-danger" />
                <!-- Help messages, inline + warning -->
                <intranda:formHelp
                    content="#{cc.attrs.help}"
                    msgFor="#{cc.attrs.name}" />
            </h:panelGroup>

            <h:panelGroup
                layout="block"
                styleClass="col-12 col-md-1">
                <button
                    jsf:id="gndButton"
                    class="btn btn-blank me-2 float-end"
                    title="#{msgs.NORM_gndSearch}"
                    aria-label="#{msgs.NORM_gndSearch}"
                    jsf:onclick="
                        const modal = document.getElementById('#{cc.clientId}:gndSearchBox');
                        const instance = new bootstrap.Modal(modal);
                        instance.show();"
                    onfocus="#{cc.attrs.onfocus}"
                    type="button"
                    data-toggle="tooltip">
                    <img
                        class="toggle"
                        style="width: 16px;"
                        alt="GND"
                        src="template/img/Icons_GND_color.png" />

                </button>
            </h:panelGroup>
            <!-- // CONTENT -->
        </div>

        <!-- MODAL -->


        <h:panelGroup
            styleClass="modal p-4 py-md-5"
            layout="block"
            id="gndSearchBox"
            tabindex="-1"
            role="dialog"
            aria-labelledby="gndSearchBoxTitle"
            aria-hidden="true">
            <div
                style="width: 50%; max-width: 50%;"
                class="modal-dialog modal-xl modal-dialog-scrollable"
                role="document">
                <h:panelGroup
                    styleClass="modal-content"
                    layout="block"
                    id="gndSearchBoxContent">
                    <div class="modal-header bg-primary-400 text-white"
                        id="gndSearchBoxTitle">
                        <h4
                            class="modal-title h6">#{msgs.NORM_gndSearch}</h4>
                        <button
                            type="button"
                            class="btn text-white"
                            title="#{msgs.abbrechen}"
                            data-bs-dismiss="modal">
                            <span class="fa fa-times" />
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            <h:outputText
                                value="#{msgs.NORM_helpGndSearch}"
                                escape="false" />
                        </p>
                        <div class="row">
                            <div class="col-12 col-md-3 bg-white border-0">
                                <h:selectOneMenu
                                    styleClass="form-control form-select"
                                    value="#{cc.attrs.field.searchOption}"
                                    pt:aria-label="#{msgs.filter}">
                                    <f:selectItem
                                        itemLabel="#{msgs.NORM_identifier}"
                                        itemValue="" />
                                    <f:selectItem
                                        itemLabel="#{msgs.NORM_person}"
                                        itemValue="Tp*" />
                                    <f:selectItem
                                        itemLabel="#{msgs.NORM_organisation}"
                                        itemValue="Tb*" />
                                    <f:selectItem
                                        itemLabel="#{msgs.NORM_keyword}"
                                        itemValue="Ts*" />
                                    <f:selectItem
                                        itemLabel="#{msgs.NORM_geografika}"
                                        itemValue="Tg*" />
                                </h:selectOneMenu>
                            </div>
                            <div class="col-12 col-md-8">
                                <h:inputText
                                    id="gndSearchInput"
                                    pt:aria-label="#{msgs.suchbegriff}"
                                    styleClass="form-control"
                                    value="#{cc.attrs.field.searchValue}"
                                    onkeypress="if(event.key == 'Enter') {event.preventDefault();$(this).parent().next().children('.btn').click();}"
                                    />
                            </div>
                            <div class="col-12 col-md-1">
                                <button
                                    jsf:id="gndSearchButton"
                                    class="btn btn-blank"
                                    jsf:action="#{cc.attrs.field.searchGnd}">
                                    <i
                                        class="fa fa-search"
                                        aria-hidden="true"></i> <span> <h:outputText value="#{msgs.search}" />
                                    </span>
                                    <f:ajax
                                        execute="@form"
                                        render="gndSearchlist" />
                                </button>
                            </div>
                        </div>

                        <h:panelGroup
                            id="gndSearchlist"
                            layout="block"
                            styleClass="modal-dialog-scrollable modal-results">
                            <ui:repeat
                                value="#{cc.attrs.field.dataList}"
                                var="normdataList">
                                <div class="row">
                                    <div class="col-11">
                                        <ui:repeat
                                            value="#{normdataList}"
                                            var="normdata">
                                            <div class="row border-0">
                                                <div class="col-4 min-height-reset p-0">
                                                    <h:outputText value="#{msgs[normdata.key]}" />
                                                </div>

                                                <div class="col-8 min-height-reset p-0">
                                                    <ui:repeat
                                                        value="#{normdata.values}"
                                                        var="value">
                                                        <div class="row border-0">
                                                            <div class="col-sm-12 min-height-reset p-0">
                                                                <h:outputLink
                                                                    rendered="#{value.url != null}"
                                                                    target="_blank"
                                                                    value="#{value.url}">
                                                                    <h:outputText value="#{value.text}" />
                                                                    <h:outputText
                                                                        rendered="#{value.identifier != null}"
                                                                        value=" (#{value.identifier})" />
                                                                </h:outputLink>

                                                                <h:outputText
                                                                    value="#{value.text}"
                                                                    rendered="#{value.url == null}" />
                                                            </div>
                                                        </div>
                                                    </ui:repeat>
                                                </div>
                                            </div>
                                        </ui:repeat>
                                    </div>

                                    <div class="col-1">
                                        <button
                                            jsf:id="check"
                                            aria-label="#{msgs.selectFile}"
                                            class="btn btn-success float-end"
                                            jsf:onclick="
                                                const modal = document.getElementById('#{cc.clientId}:gndSearchBox');
                                                const instance = bootstrap.Modal.getInstance(modal);
                                                instance.hide();"
                                            jsf:action="#{cc.attrs.field.importGndData}">
                                            <f:setPropertyActionListener
                                                value="#{normdataList}"
                                                target="#{cc.attrs.field.currentData}" />
                                            <f:setPropertyActionListener
                                                value=""
                                                target="#{cc.attrs.field.searchOption}" />
                                            <f:setPropertyActionListener
                                                value=""
                                                target="#{cc.attrs.field.searchValue}" />
                                            <span class="fa fa-check" />
                                            <f:ajax
                                                execute="@this"
                                                render="#{cc.attrs.render}" />
                                        </button>
                                    </div>
                                </div>
                            </ui:repeat>
                        </h:panelGroup>
                    </div>
                </h:panelGroup>
            </div>
        </h:panelGroup>

    </composite:implementation>

</ui:composition>
