<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="notification-wrapper collapse #{not empty facesContext.messageList ? 'show' : ''}" id="notificationArea">
        <h4 class="notification-header">
            <h:outputText value="#{msgs.messages}" />
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#notificationArea" role="button" aria-expanded="#{not empty facesContext.messageList ? 'true' : 'false'}" aria-controls="notificationArea">
                <span class="fa fa-minus" />
            </button>
        </h4>
        <!-- MESSAGE LIST -->
        <h:panelGroup id="globalMessage">
            <h:messages escape="false" errorClass="alert alert-danger" infoClass="alert alert-info" warnClass="alert" showDetail="true" showSummary="true" tooltip="true" styleClass="messages" />
        </h:panelGroup>
        <!-- // MESSAGE LIST -->
    </div>
</ui:composition>
