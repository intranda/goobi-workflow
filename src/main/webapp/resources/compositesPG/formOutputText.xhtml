<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG">

    <composite:interface>
        <composite:attribute name="name" />
        <composite:attribute name="label" />
        <composite:attribute name="field" />
        <composite:attribute name="help" />
        <composite:attribute name="required" default="false" />
        <composite:attribute name="style" />
        <composite:attribute name="forceId" default="true" />
        <composite:attribute name="classLeft" default="col-12 col-md-3" />
        <composite:attribute name="classRight" default="col-12 col-md-9" />
        <composite:attribute name="tabindex" default="0" />
    </composite:interface>

	<composite:implementation>

		<!-- ROW -->
		<div class="row">

			<!-- LABEL -->
			<div
				class="#{cc.attrs.classLeft} control-label"
				tabindex="#{cc.attrs.tabindex}">
				<intranda:formLabel
					label="#{cc.attrs.label}"
					labelFor="#{cc.attrs.name}"
					labelRequired="#{cc.attrs.required or cc.attrs.displayAsRequired}" />
			</div>
			<!-- // LABEL -->

			<!-- CONTENT -->
			<div class="#{cc.attrs.classRight}">
				<h:outputText
					id="#{cc.attrs.name}"
					forceId="#{cc.attrs.forceId}"
					styleClass="#{not empty cc.attrs.field ? '' : ''}"
					value="#{cc.attrs.field}"
					tabindex="#{cc.attrs.tabindex}" />

				<!-- Help messages, inline + warning -->
				<intranda:formHelp
					content="#{cc.attrs.help}"
					msgFor="#{cc.attrs.name}" />

			</div>
			<!-- // CONTENT -->
		</div>
		<!-- // ROW -->

	</composite:implementation>

</ui:composition>
