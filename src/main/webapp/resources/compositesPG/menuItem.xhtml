<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
		<composite:attribute name="id"/>
		<composite:attribute name="action" targets="link"/>
		<composite:attribute name="label"/>
		<composite:attribute name="filter"/>
		<composite:attribute name="display"/>
		<composite:attribute name="orderForm"/>
		<composite:attribute name="orderBy"/>
		<composite:attribute name="icon"/>
		<composite:attribute name="fontclass"/>
		<composite:attribute name="parentMenu"/>
	</composite:interface>

	<composite:implementation>
		<li class="#{NavigationForm.aktuell == cc.attrs.id?'active':''}">
			<h:commandLink
				id="link"
				action="#{cc.attrs.action}"
				styleClass="dropdown-item">
				<span class="#{cc.attrs.icon}" />
				<span class="#{cc.attrs.fontclass}">#{cc.attrs.label}</span>
				<f:setPropertyActionListener target="#{NavigationForm.aktuell}" value="#{cc.attrs.id}" />
				<c:if test="#{not empty cc.attrs.filter}">
					<f:setPropertyActionListener target="#{cc.attrs.filter}" value="" />
				</c:if>
				<c:if test="#{not empty cc.attrs.display}">
					<f:setPropertyActionListener target="#{cc.attrs.display}" value="" />
				</c:if>
				<c:if test="#{not empty cc.attrs.orderBy}">
					<f:setPropertyActionListener target="#{cc.attrs.orderForm}" value="#{cc.attrs.orderBy}" />
				</c:if>
				<c:if test="#{not empty cc.attrs.parentMenu}">
					<f:setPropertyActionListener target="#{NavigationForm.parentMenu}" value="#{cc.attrs.parentMenu}" />
				</c:if>
			</h:commandLink>
		</li>
	</composite:implementation>
</ui:composition>
