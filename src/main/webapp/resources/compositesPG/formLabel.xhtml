<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <composite:interface>
        <composite:attribute name="content" />
        <composite:attribute name="labelRequired" default="false" />
        <composite:attribute name="label" />
        <composite:attribute name="labelFor" />
    </composite:interface>

    <composite:implementation>

		<ui:fragment rendered="#{!cc.attrs.labelRequired}">
			<label for="#{cc.attrs.labelFor}" class="form__label">
				#{cc.attrs.label}
			</label>
		</ui:fragment>

		<ui:fragment rendered="#{cc.attrs.labelRequired}">
			<label
				for="#{cc.attrs.labelFor}"
				class="form__label">
				#{cc.attrs.label}
                <span class="ms-2 text-primary fa fa-asterisk" aria-hidden="true" title="#{msgs.requiredField}" data-bs-toggle="tooltip" data-bs-placement="right" />
			</label>
		</ui:fragment>
		<composite:insertChildren />
    </composite:implementation>

</ui:composition>
