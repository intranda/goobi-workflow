<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
  xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
>

	<composite:interface>
		<composite:attribute name="boxType" />
		<composite:attribute name="boxTitle" default="true" />
		<composite:attribute name="boxForm" default="false"/>
		<composite:attribute name="boxPadding" default="true" />
		<composite:attribute name="boxSmall" default="false"/>
        <composite:attribute name="id" default="box"/>
		<composite:attribute name="boxScope" />
		<composite:attribute name="icon" />
		<composite:attribute name="title" />
        <composite:attribute name="boxClass"/>
		<composite:attribute name="compactForm" default="false" />
	</composite:interface>

	<composite:implementation>

	<!-- BOX -->
	<h:panelGroup
		id="#{cc.attrs.id}"
		layout="block"
		styleClass="box
		box--#{cc.attrs.boxType}
		#{cc.attrs.boxScope}
		#{cc.attrs.boxPadding ? 'box--padded' : 'box--no-padding'}
		#{cc.attrs.boxSmall ? 'box--small' : ''}
		#{cc.attrs.boxForm ? 'form-box' : ''}
        #{cc.attrs.boxClass}">

			<!-- BOX CONTENT -->
			<!-- Renders if boxTitle = true -->
			<h:panelGroup layout="block" class="box__content">

				<intranda:boxTitle
					rendered="#{cc.attrs.boxTitle}"
					title="#{cc.attrs.title}"
					icon="#{cc.attrs.icon}"/>

				<div class="#{cc.attrs.boxTitle ? 'box__body' : 'box__content-inner'} #{cc.attrs.compactForm ? 'boxform--compact' : ''}">
					<composite:insertChildren />
				</div>

			</h:panelGroup>
			<!-- // BOX CONTENT -->

    </h:panelGroup>
	<!-- // BOX -->

	</composite:implementation>
</ui:composition>
