<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
                    <div
                        class="#{NavigationForm.uiStatus['imageCommentsBig']?'':''} overflow-y-auto"
                        style="min-height: 330px; height: 330px;"
                        data-scrolldown="true">
                        <h:panelGroup
                            rendered="#{bean.imageComments.size()>0}">
                            <table class="table table-hover table-bordered w-100">
                                <ui:repeat var="entry"
                                    value="#{bean.imageComments}"
                                    varStatus="row">
                                    <h:panelGroup>
                                        <tr class="first-row">
                                       		<td class="col">
                                       			<h:outputText
	                                                value="#{entry.getLocalizedFormatedDate()}"
	                                                escape="false" />
                                                   <br />
	                                            <h:outputText
	                                                value="#{entry.userName}"
	                                                escape="false" />
                                       		</td>
                                            <td class="col">
                                            	<h:outputText
                                                    value="#{entry.step != null and entry.step != '' ? entry.step : msgs[entry.location]}"
                                                    title="#{entry.step != null and entry.step != '' ? msgs[entry.location] : ''}"
                                                    styleClass="#{entry.styleClass}"
                                                    escape="false" />
                                            </td>
                                            <td class="col-4">
                                            	<h:outputText
                                                    value="#{entry.imageName}"
                                                    title="#{entry.imageFolder}/#{entry.imageName}"
                                                    escape="false" />
                                            </td>
                                            <td class="col-2">
                                           		<h:outputText
                                                    value="#{entry.comment}"
                                                    escape="false" />
                                            </td>
                                        </tr>
                                    </h:panelGroup>
                                </ui:repeat>
                            </table>
                        </h:panelGroup>
                    </div>

    </composite:implementation>

</ui:composition>
