	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface />

	<composite:implementation>

			<!--

			<div id="filterTableColumns" class="btn-group" data-bs-toggle="tooltip" title="#{msgs.selectTableColumns}">
				<!-- show columns -->
				<div class="dropdown">
					<button
						id="columnDropdown"
						type="button"
						aria-label="#{msgs.selectTableColumns}"
						class="btn btn-blank dropdown-toggle"
						data-bs-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false"
					>
						<span class="fa fa-columns" />
					</button>

					<ul class="dropdown-menu">
						<li>
							<!-- ID -->
							<button
								jsf:id="processId"
								jsf:action="#{NavigationForm.Reload}"
								class="dropdown-item">
								<span class="fa #{AktuelleSchritteForm.anzeigeAnpassen['processId']?'fa-check-square-o':'fa-square-o'} margin-right-5" />
								<span>
									<h:outputText value="#{msgs.id}" />
								</span>
								<f:setPropertyActionListener
									target="#{AktuelleSchritteForm.anzeigeAnpassen['processId']}"
									value="#{not AktuelleSchritteForm.anzeigeAnpassen['processId']}" />
							</button>
						</li>
						<li>
						<!-- Batch ID -->
						<button
							jsf:id="batchId"
							jsf:action="#{NavigationForm.Reload}"
							class="dropdown-item">
							<span class="fa #{AktuelleSchritteForm.anzeigeAnpassen['batchId']?'fa-check-square-o':'fa-square-o'} margin-right-5" />
							<span>
								<h:outputText value="#{msgs.batch}" />
							</span>
							<f:setPropertyActionListener target="#{AktuelleSchritteForm.anzeigeAnpassen['batchId']}" value="#{not AktuelleSchritteForm.anzeigeAnpassen['batchId']}" />
						</button>
					</li>
					<!-- <li>
						#### modules ######
						<button jsf:id="modules" jsf:action="#{NavigationForm.Reload}" class="dropdown-item">
							<span class="fa #{AktuelleSchritteForm.anzeigeAnpassen['modules']?'fa-check-square-o':'fa-square-o'} margin-right-5" />
							<h:outputText value="#{msgs.module}" />
							<f:setPropertyActionListener target="#{AktuelleSchritteForm.anzeigeAnpassen['modules']}" value="#{not AktuelleSchritteForm.anzeigeAnpassen['modules']}" />
						</button>
					</li> -->
					<li>
						<!-- process date -->
						<button jsf:id="processDate" jsf:action="#{NavigationForm.Reload}" class="dropdown-item">
							<span class="fa #{AktuelleSchritteForm.anzeigeAnpassen['processDate']?'fa-check-square-o':'fa-square-o'} margin-right-5" />
							<span>
								<h:outputText value="#{msgs.vorgangsdatum}" />
							</span>
							<f:setPropertyActionListener target="#{AktuelleSchritteForm.anzeigeAnpassen['processDate']}" value="#{not AktuelleSchritteForm.anzeigeAnpassen['processDate']}" />
						</button>
					</li>
					<li>
						<!-- lockings -->
						<button jsf:id="lockings" jsf:action="#{NavigationForm.Reload}" class="dropdown-item">
							<span class="fa #{AktuelleSchritteForm.anzeigeAnpassen['lockings']?'fa-check-square-o':'fa-square-o'} margin-right-5" />
							<span>
								<h:outputText value="#{msgs.sperrungen}" />
							</span>
							<f:setPropertyActionListener target="#{AktuelleSchritteForm.anzeigeAnpassen['lockings']}" value="#{not AktuelleSchritteForm.anzeigeAnpassen['lockings']}" />
						</button>
					</li>
					<li>
						<!-- show number of images -->
						<button
							jsf:action="#{NavigationForm.Reload}"
							jsf:id="showNumberOfImages"
							class="dropdown-item">
							<span class="fa #{AktuelleSchritteForm.anzeigeAnpassen['numberOfImages']?'fa-check-square-o':'fa-square-o'} margin-right-5" />
							<span>
								<h:outputText value="#{msgs.NumberOfImages}" />
							</span>
							<f:setPropertyActionListener
								 target="#{AktuelleSchritteForm.anzeigeAnpassen['numberOfImages']}"
								 value="#{not AktuelleSchritteForm.anzeigeAnpassen['numberOfImages']}" />
						</button>
					</li>

				</ul>
			</div>
		</div>

		<div class="btn-group" data-bs-toggle="tooltip" title="#{msgs.anzeigeAnpassen}">
      <div class="dropdown">
				<button id="anzeigeAnpassenDropdown" type="button" aria-haspopup="true" aria-expanded="false" aria-label="#{msgs.anzeigeAnpassen}" class="btn btn-blank dropdown-toggle" data-bs-toggle="dropdown">
					<span class="fa fa-wrench" />
				</button>

				<!-- show or hide depending on filter -->
				<ul class="dropdown-menu">
					<li>
						<!-- automatic tasks -->
						<button jsf:id="showAutomaticTasks" jsf:action="#{AktuelleSchritteForm.FilterAlleStart}" class="dropdown-item">
							<span class="fa #{AktuelleSchritteForm.showAutomaticTasks?'fa-check-square-o':'fa-square-o'} margin-right-5" />
							<span>
							<h:outputText value="#{msgs.showAutomaticTasks}" />
							</span>
							<f:setPropertyActionListener target="#{AktuelleSchritteForm.showAutomaticTasks}" value="#{not AktuelleSchritteForm.showAutomaticTasks}" />
						</button>
					</li>
					<li>
						<!-- correction tasks -->
						<button jsf:id="hideCorrectionTasks" jsf:action="#{AktuelleSchritteForm.FilterAlleStart}" class="dropdown-item">
							<span class="fa #{AktuelleSchritteForm.hideCorrectionTasks?'fa-check-square-o':'fa-square-o'} margin-right-5" />
							<span>
							<h:outputText value="#{msgs.hideCorrectionTasks}" />
							</span>
							<f:setPropertyActionListener target="#{AktuelleSchritteForm.hideCorrectionTasks}" value="#{not AktuelleSchritteForm.hideCorrectionTasks}" />
						</button>
					</li>
					<li>
						<!-- own tasks -->
						<button jsf:id="onlyOwnSteps" jsf:action="#{AktuelleSchritteForm.FilterAlleStart}" class="dropdown-item">
							<span class="fa #{AktuelleSchritteForm.nurEigeneSchritte?'fa-check-square-o':'fa-square-o'} margin-right-5" />
							<span>
							<h:outputText value="#{msgs.nurEigeneAufgabenAnzeigen}" />
							</span>
							<f:setPropertyActionListener target="#{AktuelleSchritteForm.nurEigeneSchritte}" value="#{not AktuelleSchritteForm.nurEigeneSchritte}" />
							<f:setPropertyActionListener target="#{AktuelleSchritteForm.nurOffeneSchritte}" value="#{false}" />
						</button>
					</li>
					<li>
						<!-- open tasks -->
						<button jsf:id="onlyOpenSteps" jsf:action="#{AktuelleSchritteForm.FilterAlleStart}" class="dropdown-item">
							<span class="fa #{AktuelleSchritteForm.nurOffeneSchritte?'fa-check-square-o':'fa-square-o'} margin-right-5" />
							<span>
							<h:outputText value="#{msgs.nurOffeneAufgabenAnzeigen}" />
							</span>
							<f:setPropertyActionListener target="#{AktuelleSchritteForm.nurOffeneSchritte}" value="#{not AktuelleSchritteForm.nurOffeneSchritte}" />
							<f:setPropertyActionListener target="#{AktuelleSchritteForm.nurEigeneSchritte}" value="#{false}" />
						</button>
					</li>
					<li>
						<!-- hide tasks from other users -->
						<button jsf:id="hideStepsFromOtherUsers" jsf:action="#{AktuelleSchritteForm.FilterAlleStart}" class="dropdown-item">
							<span class="fa #{not AktuelleSchritteForm.hideStepsFromOtherUsers?'fa-check-square-o':'fa-square-o'} margin-right-5" />
							<span>
							<h:outputText value="#{msgs.showTasksFromOtherUsers}" />
							</span>
							<f:setPropertyActionListener target="#{AktuelleSchritteForm.hideStepsFromOtherUsers}" value="#{not AktuelleSchritteForm.hideStepsFromOtherUsers}" />
						</button>
					</li>

				</ul>

      </div>

			</div>

			<!--
		</div>
			-->
	</composite:implementation>
</ui:composition>
