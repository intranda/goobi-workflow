<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <div class="col-4 ps-0 py-0 min-vh-0">
            <h:selectOneMenu
                id="feldauswahl"
                pt:aria-label="#{msgs.feld}"
                value="#{ProzesskopieForm.opacSuchfeld}"
                styleClass="form-select">
                <f:selectItems
                    value="#{ProzesskopieForm.allSearchFields}"
                    var="step"
                    itemLabel="#{step.label}"
                    itemValue="#{step.value}" />
            </h:selectOneMenu>
        </div>
        <div class="col-4 ps-0 py-0 min-vh-0">
            <h:inputText
                value="#{ProzesskopieForm.opacSuchbegriff}"
                pt:aria-label="#{msgs.sucheImOpac}"
                rendered="#{ProzesskopieForm.useOpac}"
                styleClass="form-control"
                onkeypress="return checkOpac('OpacRequest',event)" />
        </div>

    </composite:implementation>
</ui:composition>
