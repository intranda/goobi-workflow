<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"

	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface />

	<composite:implementation>

		<!-- TEXT COLORS -->
		<div class="d-flex flex-row p-3 text-400 bg-white border border-dark">
			<div class="p-3 fw-bold">text-400</div>
		</div>
		<div class="d-flex flex-row p-3 text-white bg-black">
			<div class="p-3 fw-bold">text-white</div>
		</div>
		<!-- // TEXT COLORS -->

		<!-- CODE -->
		<div class="accordion-item mt-3">
			<h2 class="accordion-header">
				<button
					data-bs-target="#codeText"
					class="accordion-button btn btn-primary-400 collapsed"
					type="button"
					data-bs-toggle="collapse"
					aria-expanded="false"
					aria-controls="collapseOne">Code Snippet</button>
			</h2>
			<div
				id="codeText"
				class="accordion-collapse collapse"
				data-bs-parent="#accordionExample">
				<div class="accordion-body">

					<pre
						class="code--form-actions bg-neutral-500 text-white px-4"
						style="border-radius: var(- -border-radius)">
						<code class="microlight">
&lt;div class=&quot;d-flex flex-row p-3 text-400 bg-white border border-dark&quot;&gt;
	&lt;div class=&quot;p-3 fw-bold&quot;&gt;text-400&lt;/div&gt;
&lt;/div&gt;
&lt;div class=&quot;d-flex flex-row p-3 text-white bg-black&quot;&gt;
	&lt;div class=&quot;p-3 fw-bold&quot;&gt;text-white&lt;/div&gt;
&lt;/div&gt;
						</code>
					</pre>

				</div>
			</div>
		</div>
		<!-- // CODE -->

	</composite:implementation>
</ui:composition>
