<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://xmlns.jcp.org/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div class="row">
        <div class="col-12">

            <h3 class="mt-4">
                <h:outputText value="#{msgs.message_queue_slowQueue}" />
            </h3>

                <h:form id="slow_queue">

                <div class="col-12">

                <div class="gw-table gw-table-fixed">
                  <div class="gw-table__wrapper">

                    <h:dataTable
                        styleClass="table table-hover table-bordered"
                        var="entry"
                        value="#{messageQueueBean.slowQueueContent}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.message_queue_ticket_type}" />
                            </f:facet>
                            <h:commandLink
                                styleClass="text-400"
                                title="#{entry.key}"
                                id="displayDetails">
                                <h:outputText value="#{entry.key}" />
                                <f:setPropertyActionListener
                                    target="#{messageQueueBean.queueType}"
                                    value="goobi_slow" />
                                <f:setPropertyActionListener
                                    target="#{messageQueueBean.messageType}"
                                    value="#{entry.key}" />
                                <f:ajax render="@form" />
                            </h:commandLink>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.count}" />
                            </f:facet>
                            <h:outputText value="#{entry.value}" />
                        </h:column>

                        <x:column headerClass="gw-table-fixed__actions">
                            <f:facet name="header">
                                <h:outputText value="#{msgs.auswahl}" />
                            </f:facet>
                            <div class="gw-table-fixed__actions__container">
                                <button
                                    jsf:action="#{messageQueueBean.clearQueue}"
                                    jsf:rel="tooltip"
                                    class="btn btn-blank"
                                    onclick="preventDoubleSubmit(this);"
                                    title="#{msgs.message_queue_cancel_ticket}">
                                    <span class="fa fa-trash-o" />
                                    <f:setPropertyActionListener
                                        target="#{messageQueueBean.queueType}"
                                        value="goobi_slow" />
                                    <f:setPropertyActionListener
                                        target="#{messageQueueBean.messageType}"
                                        value="#{entry.key}" />
                                </button>
                            </div>

                        </x:column>

                    </h:dataTable>

                  </div>
                </div>

                </div>


                <h:panelGroup id="slow-details">



                <div class="col-12 mt-4">

                      <div class="gw-table gw-table-fixed">
                      <div class="gw-table__wrapper">

                        <x:dataTable
                            rendered="#{messageQueueBean.messageType != null}"
                            styleClass="table table-hover table-bordered"
                            var="ticket"
                            value="#{messageQueueBean.activeSlowQueryMesssages}">

                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_id}" />
                                </f:facet>
                                <h:outputText value="#{ticket.messageId}" />
                            </x:column>

                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_type}" />
                                </f:facet>
                                <h:outputText value="#{ticket.taskType}" />
                            </x:column>

                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_processId}" />
                                </f:facet>
                                <h:outputText value="#{ticket.processId}" />
                            </x:column>

                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_stepId}" />
                                </f:facet>
                                <h:outputText value="#{ticket.stepId}" />
                            </x:column>
                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_stepName}" />
                                </f:facet>
                                <h:outputText value="#{ticket.stepName}" />
                            </x:column>
                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_properties}" />
                                </f:facet>
                                <ui:repeat
                                    var="prop"
                                    value="#{ticket.properties.keySet()}">
                                    <h:outputText value="#{prop}: #{ticket.properties[prop]} " />
                                    <br />
                                </ui:repeat>
                            </x:column>
                            <x:column headerClass="gw-table-fixed__actions">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.auswahl}" />
                                </f:facet>
                                <div class="gw-table-fixed__actions__container">
                                <button
                                    jsf:action="#{messageQueueBean.deleteMessage(ticket)}"
                                    jsf:rel="tooltip"
                                    class="btn btn-blank"
                                    onclick="preventDoubleSubmit(this);"
                                    title="#{msgs.message_queue_cancel_ticket}">
                                    <span class="fa fa-trash-o" />
                                </button>
                                </div>
                            </x:column>
                        </x:dataTable>
                        </div>
                    </div>

                </div>

                </h:panelGroup>

              </h:form>
        </div>
      </div>


        <div class="row">
          <div class="col-12">

            <h3 class="mt-4">
                <h:outputText value="#{msgs.message_queue_fastQueue}" />
            </h3>

                <h:form id="fast_queue">


                <div class="col-12">

                <div class="gw-table gw-table-fixed">
                  <div class="gw-table__wrapper">

                    <h:dataTable
                        styleClass="table table-hover table-bordered"
                        var="entry"
                        value="#{messageQueueBean.fastQueueContent}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.message_queue_ticket_type}" />
                            </f:facet>

                            <!-- action="#{NavigationForm.Reload}" -->
                            <h:commandLink
                                styleClass="text-400"
                                title="#{entry.key}"
                                id="displayDetails">
                                <h:outputText value="#{entry.key}" />
                                <f:setPropertyActionListener
                                    target="#{messageQueueBean.queueType}"
                                    value="goobi_fast" />
                                <f:setPropertyActionListener
                                    target="#{messageQueueBean.messageType}"
                                    value="#{entry.key}" />
                                <f:ajax render="@form" />
                            </h:commandLink>


                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.count}" />
                            </f:facet>
                            <h:outputText value="#{entry.value}" />
                        </h:column>

                        <x:column headerClass="gw-table-fixed__actions">
                            <f:facet name="header">
                                <h:outputText value="#{msgs.auswahl}" />
                            </f:facet>

                            <div class="gw-tables-fixed__actions__container">
                                <button
                                    jsf:action="#{messageQueueBean.clearQueue}"
                                    jsf:rel="tooltip"
                                    class="btn btn-blank"
                                    onclick="preventDoubleSubmit(this);"
                                    title="#{msgs.message_queue_cancel_ticket}">
                                    <span class="fa fa-trash-o" />
                                    <f:setPropertyActionListener
                                        target="#{messageQueueBean.queueType}"
                                        value="goobi_fast" />
                                    <f:setPropertyActionListener
                                        target="#{messageQueueBean.messageType}"
                                        value="#{entry.key}" />
                                </button>
                            </div>

                        </x:column>

                    </h:dataTable>
                  </div>
                </div>

                </div> <!-- /col-12 -->

                    <h:panelGroup id="fast-details">



                  <div class="col-12 mt-4">

                    <div class="gw-table gw-table-fixed">
                      <div class="gw-table__wrapper">

                        <x:dataTable
                            rendered="#{messageQueueBean.messageType != null}"
                            styleClass="table table-hover table-nomargin dataTable table-bordered responsive"
                            var="ticket"
                            value="#{messageQueueBean.activeFastQueryMesssages}">

                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_id}" />
                                </f:facet>
                                <h:outputText value="#{ticket.messageId}" />
                            </x:column>

                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_type}" />
                                </f:facet>
                                <h:outputText value="#{ticket.taskType}" />
                            </x:column>

                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_processId}" />
                                </f:facet>
                                <h:outputText value="#{ticket.processId}" />
                            </x:column>

                            <!--                             <x:column> -->
                            <!--                                 <f:facet name="header"> -->
                            <!--                                     <h:outputText value="#{msgs.message_queue_ticket_processName}" /> -->
                            <!--                                 </f:facet> -->
                            <!--                                 <h:outputText value="#{ticket.processName}" /> -->
                            <!--                             </x:column> -->


                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_stepId}" />
                                </f:facet>
                                <h:outputText value="#{ticket.stepId}" />
                            </x:column>
                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_stepName}" />
                                </f:facet>
                                <h:outputText value="#{ticket.stepName}" />
                            </x:column>
                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_properties}" />
                                </f:facet>
                                <ui:repeat
                                    var="prop"
                                    value="#{ticket.properties.keySet()}">
                                    <h:outputText value="#{prop}: #{ticket.properties[prop]} " />
                                    <br />
                                </ui:repeat>
                            </x:column>
                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.auswahl}" />
                                </f:facet>
                                <button
                                	class="btn btn-blank"
                                    jsf:action="#{messageQueueBean.deleteMessage(ticket)}"
                                    jsf:rel="tooltip"
                                    onclick="preventDoubleSubmit(this);"
                                    title="#{msgs.message_queue_cancel_ticket}">
                                    <span class="fa fa-trash-o" />
                                </button>
                            </x:column>
                        </x:dataTable>

                        </div> <!-- /gw-table__wrapper -->
                      </div> <!-- /gw-table -->

                  </div> <!-- /col-12 -->

                  </h:panelGroup>
                </h:form>

            </div> <!-- /col-12 -->
          </div> <!-- /row -->

</ui:composition>
