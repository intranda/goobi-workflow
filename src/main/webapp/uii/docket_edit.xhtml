<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/uii/templatePG/templatePG.html"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG">

	<ui:param
		name="myPageTitle"
		value="#{DocketForm.myDocket.id == null?msgs.createNewDocket:msgs.editDocket}" />

	<ui:define name="breadcrumb">
		<intranda:breadcrumb
			id="index"
			label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
			action="index"
			navId="a0" />
		<intranda:breadcrumb
			id="dockets"
			label="#{msgs.dockets}"
			action="#{DocketForm.paginator.returnToPreviousPage}" />
		<intranda:breadcrumb
			id="docket"
			label="#{myPageTitle}"
			action="docket_edit"
			noSeparator="#{true}" />
	</ui:define>

	<ui:define name="info">
	</ui:define>

	<ui:define name="content">

		<h:form
			id="myform"
			onkeypress="submitOnEnter(event);"
			rendered="#{LoginForm.hasRole('Admin_Dockets')}">

			<div
				class="row"
				role="main">
				<div class="col-12">

					<intranda:box
						boxType="action"
						boxForm="true"
						boxPadding="false"
						title="#{myPageTitle}"
						icon="fa-print">

						<intranda:formInputText
							id="title"
							name="titel"
							label="#{msgs.docketTitle}"
							focusOnLoad="true"
							field="#{DocketForm.myDocket.name}"
							help="#{msgs.helpDocketTitle}" />

						<intranda:formInputText
							id="file"
							name="filename"
							label="#{msgs.docketFile}"
							field="#{DocketForm.myDocket.file}"
							help="#{msgs.helpDocketFile}" />

						<intranda:formButtonArea
							id="buttons"
							form="#{DocketForm}"
							object="#{DocketForm.myDocket.id}"
							actionCancel="#{DocketForm.Cancel}" />

					</intranda:box>

				</div>
				<!-- /col -->
			</div>
			<!-- /row -->
		</h:form>
	</ui:define>

</ui:composition>
