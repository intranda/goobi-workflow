<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/uii/templatePG/templatePG.html"
	xmlns:x="http://xmlns.jcp.org/jsf/html"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">

	<ui:param
		name="myPageTitle"
		value="#{msgs.einenNeuenProzessAnlegen}" />

	<ui:define name="breadcrumb">
		<intranda:breadcrumb
			id="id2"
			label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
			action="index"
			navId="a0" />
		<intranda:breadcrumb
			id="templates"
			label="#{msgs.prozessvorlagen}"
			action="process_all"
			navId="a1" />
		<intranda:breadcrumb
			id="newProcess2"
			label="#{msgs.einenNeuenProzessAnlegen}"
			action="process_new2" />
		<intranda:breadcrumb
			id="templateName"
			label="#{ProzesskopieForm.prozessVorlage.titel}"
			action="process_new2"
			noSeparator="#{true}" />
	</ui:define>

	<ui:define name="content">
		<script
			type="text/javascript"
			src="#{HelperForm.applicationWebsiteUrl}/uii/template/js/openseadragon/openseadragon.min.js?v=#{HelperForm.buildVersion}"></script>
		<script
			type="text/javascript"
			src="#{HelperForm.applicationWebsiteUrl}/uii/template/js/openseadragon/openseadragon-viewerinputhook.js?v=#{HelperForm.buildVersion}"></script>
		<script
			type="text/javascript"
			src="#{HelperForm.applicationWebsiteUrl}/uii/template/js/q-promises/q.min.js?v=#{HelperForm.buildVersion}"></script>
		<script
			type="text/javascript"
			src="#{HelperForm.applicationWebsiteUrl}/uii/template/js/reactiveX/rx.lite.min.js?v=#{HelperForm.buildVersion}"></script>

		<!--
		<script
			src="template/js/imageView/imageView.image.js?v=#{HelperForm.buildVersion}"></script>
		<script
			src="template/js/imageView/imageView.tileSourceResolver.js?v=#{HelperForm.buildVersion}"></script>
		<script
			src="template/js/imageView/imageView.measures.js?v=#{HelperForm.buildVersion}"></script>
		<script
			src="template/js/imageView/imageView.controls.js?v=#{HelperForm.buildVersion}"></script>
		<script
			src="template/js/imageView/imageView.zoomSlider.js?v=#{HelperForm.buildVersion}"></script>
		-->

		<!-- FORM WITH BOX -->
		<h:form
			id="uploadForm"
			enctype="multipart/form-data"
			prependId="false"
            styleClass="form-horizontal form-bordered"
            >

			<main class="row">
				<div class="col-12">

					<intranda:box
						id="uploadBox"
						boxType="action"
						boxPadding="false"
						boxForm="true"
						icon="fa-tasks"
						title="#{msgs.zusaetzlicheDetails}">



						<!-- FILE UPLOAD AREA -->
						<h:panelGroup
							id="uploadArea"
							rendered="#{ProzesskopieForm.enableFileUpload}">

							<!-- TARGET FOLDER -->
							<div class="row">
								<div class="col-12 col-md-3">
									<intranda:formLabel label="#{msgs.damageDocFolderSelection}"
										labelFor="folderSelection" labelRequired="true"/>
								</div>

								<!-- SELECT ONE -->
								<div class="col-12 col-md-9">
									<h:selectOneRadio
										id="folderSelection"
										value="#{ProzesskopieForm.uploadFolder}"
										styleClass="select-radio select-radio-horizontal"
										tabindex="0">
										<f:selectItems
											value="#{ProzesskopieForm.configuredFolderNames}" />
										<f:ajax
											event="change"
											execute="@this" />
										<f:ajax
											event="click"
											update="@form"
											render="@form" />
									</h:selectOneRadio>
									<intranda:formHelp content="#{msgs.helpDamageDocFolderSelection}" msgFor="folderSelection" />
								</div>
								<!-- SELECT ONE -->

							</div>
							<!-- // TARGET FOLDER -->

							<!-- DEFAULT COMMENT -->
							<intranda:formInputTextAjax
								id="defaultComment"
								label="#{msgs.damageDocDefaultComment}"
								field="#{ProzesskopieForm.fileComment}"
								help="#{msgs.helpDamageDocDefaultComment}"
								name="defaultComment"
								required="false"
								ajaxevent="change"
								execute="@this" />
							<!-- // DEFAULT COMMENT -->


							<!-- FILE UPLOAD -->
							<div class="row">
								<div class="col-12 col-md-3">
									<intranda:formLabel label="#{msgs.damageDocFileUpload}"
										labelFor="uploadArea" labelRequired="false"/>
								</div>

								<div class="col-12 col-md-9">
									<!-- IMPORTANT: allowTypes="" only works with "/regex/" (included in slashes) -->
									<!-- Even if other regular expressions would be valid too, only "/regex/" works in contrast to "regex" -->
									<p:fileUpload
										listener="#{ProzesskopieForm.uploadFile}"
										id="upload"
										auto="true"
										mode="advanced"
										multiple="true"
										dragDropSupport="true"
										label="#{msgs.plugin_massupload_selectFiles}"
										sizeLimit="1000000000000"
										fileLimit="42000"
										update="uploadBox:thumbnails"
										allowTypes="#{ProzesskopieForm.getUploadRegex()}"
										invalidFileMessage="#{ProzesskopieForm.generateFileUploadErrorMessage()}">
									</p:fileUpload>

									<intranda:formHelp content="#{msgs.helpDamageDocFileUpload}" msgFor="uploadArea" />
								</div>

							</div>
							<!-- // FILE UPLOAD -->

						</h:panelGroup>
						<!-- // FILE UPLOAD AREA -->


						<!-- THUMBNAILS -->
						<h:panelGroup
							layout="block"
							styleClass="damageBoxThumbnails"
							id="thumbnails">

							<ui:repeat
								var="image"
								value="#{ProzesskopieForm.uploadedFiles}">

								<ui:fragment rendered="#{!image.deleted}">
									<div class="damageBoxThumbnailsContainer">
										<img
											class="damageBoxThumbnailsImage"
											alt="#{image.tooltip}"
											title="#{image.tooltip}"
											src="#{image.thumbnailUrl}"
											data-toggle="tooltip" />
										<div class="damageBoxThumbnailsFolderSelection">
											<h:selectOneMenu
												value="#{image.foldername}"
												title="#{msgs.damageDocFolderSelection}"
												styleClass="form-control damageBoxThumbnailsFolderSelectionDropdown">
												<f:selectItems
													value="#{ProzesskopieForm.configuredFolderNames}" />
												<f:ajax
													event="change"
													execute="@this" />
												<f:passThroughAttribute
													name="data-toggle"
													value="tooltip" />
											</h:selectOneMenu>
											<!-- delete file -->
											<button
												jsf:id="deleteFile"
												class="btn btn-blank ms-2 mb-1"
												jsf:action="#{ProzesskopieForm.uploadedFiles.remove(image)}"
												title="#{msgs.damageDocDeleteFile}">
												<span class="fa fa-trash " />
												<f:passThroughAttribute
													name="data-toggle"
													value="tooltip" />
												<f:ajax render="uploadBox:thumbnails" />
											</button>
										</div>
										<div class="damageBoxThumbnailsComment">
											<h:inputTextarea
												value="#{image.descriptionText}"
												title="#{msgs.damageDocComment}"
												styleClass="form-control damageBoxThumbnailsCommentField">
												<f:passThroughAttribute
													name="data-toggle"
													value="tooltip" />
												<f:ajax
													event="change"
													execute="@this" />
											</h:inputTextarea>
										</div>
									</div>
								</ui:fragment>
							</ui:repeat>
						</h:panelGroup>
						<!-- // THUMBNAILS -->

						<!-- BUTTONS -->
						<div class="box__actions">

							<!-- Cancel -->
							<a
								jsf:id="cancel"
								class="btn btn-blank"
								jsf:immediate="true"
								jsf:action="process_all">
								<h:outputText value="#{msgs.abbrechen}" />
							</a>

							<!-- Save => should be the first btn in the form (subit on enter) -->
							<button
								class="btn btn-success"
								jsf:id="absenden"
								type="submit"
								jsf:action="#{ProzesskopieForm.createNewProcess}">
								<span class="fa fa-save" />
								<span>
									<h:outputText value="#{msgs.speichern}" />
								</span>
							</button>

							<!-- back -->
							<button
								jsf:id="deleteUser"
								class="btn btn-blank trigger-delete"
								jsf:action="#{ProzesskopieForm.openFirstPage}">
								<span class="fa fa-arrow-circle-o-left" />
								<span>
									<h:outputText value="#{msgs.zurueck}" />
								</span>
							</button>

						</div>
						<!-- // BUTTONS -->


					</intranda:box>
				</div>
			</main>
		</h:form>
		<!-- // FORM WITH BOX -->


	</ui:define>

</ui:composition>
