<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/uii/templatePG/templatePG.html"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:param
		name="myPageTitle"
		value="#{msgs.einenNeuenProzessAnlegen}" />

	<ui:define name="breadcrumb">
		<intranda:breadcrumb
			id="id2"
			label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
			action="index"
			navId="a0" />
		<intranda:breadcrumb
			id="templates"
			label="#{msgs.prozessvorlagen}"
			action="process_all"
			navId="a1" />
		<intranda:breadcrumb
			id="process3"
			label="#{msgs.einenNeuenProzessAnlegen}"
			action="process_new3" />
		<intranda:breadcrumb
			id="templateName"
			label="#{ProzesskopieForm.prozessVorlage.titel}"
			action="process_new3"
			noSeparator="#{true}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="myform">

			<main class="row">
				<div class="col-12">

					<intranda:box
						boxType="primary"
						boxPadding="true"
						icon="fa-tasks"
						title="#{msgs.nextStep}">

						<!-- BUTTON TO DOWNLOAD DOCKET -->
						<button
							jsf:id="utid21"
							jsf:action="#{ProzesskopieForm.prozessKopie.downloadDocket}"
							class="btn btn-blank d-block">
							<span class="fa fa-print" />
							<span>
								<h:outputText value="#{msgs.process_generateDocket}" />
							</span>
						</button>

						<!-- BUTTON TO CREATE ANOTHER PROCESS -->
						<button
							jsf:id="utid20"
							jsf:action="#{ProzesskopieForm.prepare}"
							class="btn btn-blank d-block">
							<span class="fa fa-file-o" />
							<span>
								<h:outputText value="#{msgs.weiterenVorgangAnlegen}" />
							</span>
						</button>

						<!-- BUTTON TO OPEN PROCESS DETAILS -->
						<button
							jsf:id="utid22"
							jsf:action="process_edit"
							class="btn btn-blank d-block"
							jsf:rendered="#{LoginForm.hasRole('Workflow_Processes')}">
							<span class="fa fa-pencil" />
							<span>
								<h:outputText value="#{msgs.denErzeugtenBandOeffnen}" />
							</span>
							<x:updateActionListener
								property="#{ProzessverwaltungForm.myProzess}"
								value="#{ProzesskopieForm.prozessKopie}" />
							<x:updateActionListener
								value=""
								property="#{ProzessverwaltungForm.modusBearbeiten}" />
							<x:updateActionListener
								value="aktuell"
								property="#{ProzessverwaltungForm.modusAnzeige}" />
						</button>

					</intranda:box>
				</div>
			</main>
		</h:form>
	</ui:define>

</ui:composition>
