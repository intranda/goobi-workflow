<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk" xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<button class="font-black button-link" jsf:rendered="#{!item.panelAusgeklappt}" title="#{item.titel}"  jsf:id="displayDetails"
		aria-haspopup="true" aria-expanded="false">
			<span class="fa fa-angle-right margin-right-5" />
			<h:panelGroup rendered="#{item.typAutomatisch}">
         	   <i class="fa fa-cogs font-light margin-right-10" title="#{msgs.automatischerSchritt}"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{not item.typAutomatisch}">
         		<i class="fa fa-user-o font-light margin-right-10" title="#{msgs.normalerSchritt}"/>
            </h:panelGroup>
			<h:outputText value="#{item.titelLokalisiert}" />
			<f:setPropertyActionListener target="#{item.panelAusgeklappt}" value="true"/>
			<f:ajax render=":myform" />
		</button>

		<button type="button" class="font-black button-link" jsf:rendered="#{item.panelAusgeklappt}" title="#{item.titel}"  jsf:id="hideDetails"
		aria-haspopup="true" aria-expanded="true">
			<span class="fa fa-angle-down margin-right-5" />
			<h:panelGroup rendered="#{item.typAutomatisch}">
         	   <i class="fa fa-cogs font-light margin-right-10" title="#{msgs.automatischerSchritt}"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{not item.typAutomatisch}">
         		<i class="fa fa-user-o font-light margin-right-10" title="#{msgs.normalerSchritt}"/>
            </h:panelGroup>
            <h:outputText value="#{item.titelLokalisiert}" />
			<f:setPropertyActionListener target="#{item.panelAusgeklappt}" value="false"/>
			<f:ajax render=":myform" />
		</button>

	</composite:implementation>

</ui:composition>
