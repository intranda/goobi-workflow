<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface />

    <composite:implementation>
        <ui:fragment rendered="#{Metadaten.modeAddGroup}">
            <div
                id="meAddGroupBox"
                class="module module__box module__box--gray module__box--collapsable">
                <div class="module__box-title">
                    <h3>
                        <i
                            class="fa fa-bars"
                            aria-hidden="true"></i>
                        <span>#{msgs.AddNewGroup}</span>
                        <button
                            type="button"
                            class="btn btn--clean"
                            data-toggle="box-body">
                            <i
                                class="fa fa-angle-up fa-lg"
                                aria-hidden="true"></i>
                        </button>
                    </h3>
                </div>
                <div class="module__box-body">
                    <div class="form-group form-group--flex">
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label>#{msgs.group}:</label>
                            </div>
                            <div class="col-9">
                                <div class="form-control form-control--select">
                                    <h:selectOneMenu
                                        id="groups"
                                        styleClass="focusable"
                                        value="#{Metadaten.tempMetadataGroupType}">
                                        <f:selectItems value="#{Metadaten.addableMetadataGroupTypes}" />
                                        <f:ajax
                                            execute="@form"
                                            event="valueChange"
                                            render="@form" />
                                    </h:selectOneMenu>
                                </div>

                                <h:message
                                    for="groups"
                                    style="color: red"
                                    replaceIdWithLabel="true" />
                            </div>
                        </div>
                    </div>

                    <ui:repeat
                        var="metadata"
                        value="#{Metadaten.selectedGroup.metadataList}"
                        varStatus="status"
                        id="metadataListRepeat">
                        <ui:fragment rendered="#{status.first == 'true'}">
                            <hr />
                        </ui:fragment>

                        <div class="form-group form-group--flex">
                            <div class="row justify-content-between">
                                <div class="col-3">
                                    <label>#{metadata.typ}:</label>
                                </div>
                                <div class="col-9">
                                    <h:inputTextarea
                                        id="textarea"
                                        styleClass="form-control"
                                        value="#{metadata.value}"
                                        immediate="true"
                                        disabled="#{metadata.disableMetadataField}"
                                        readonly="#{Metadaten.nurLesenModus}"
                                        rendered="#{(metadata.outputType == 'textarea')}" />
                                    <h:inputText
                                        id="text"
                                        styleClass="form-control"
                                        value="#{metadata.value}"
                                        disabled="#{metadata.disableMetadataField}"
                                        readonly="#{Metadaten.nurLesenModus}"
                                        rendered="#{metadata.outputType == 'input'}" />
                                    <h:selectManyListbox
                                        id="selectMany"
                                        styleClass="form-control"
                                        value="#{metadata.selectedItems}"
                                        disabled="#{metadata.disableMetadataField}"
                                        rendered="#{metadata.outputType == 'select'}"
                                        readonly="#{Metadaten.nurLesenModus}">
                                        <f:selectItems
                                            value="#{metadata.items}"
                                            itemValue="#{element.label}"
                                            var="element"
                                            itemLabel="#{element.label}" />
                                    </h:selectManyListbox>
                                    <ui:fragment rendered="#{(Metadaten.outputType == 'select1' or 
                                    Metadaten.outputType == 'vocabularyList')}">
                                        <div class="form-control form-control--select">
                                            <h:selectOneMenu
                                                id="selectOne"
                                                styleClass="focusable"
                                                disabled="#{metadata.disableMetadataField}"
                                                value="#{metadata.selectedItem}"
                                                readonly="#{Metadaten.nurLesenModus}">
                                                <f:selectItems
                                                    value="#{metadata.items}"
                                                    itemValue="#{element.label}"
                                                    var="element"
                                                    itemLabel="#{element.label}" />
                                            </h:selectOneMenu>
                                        </div>
                                    </ui:fragment>
                                    <h:outputText
                                        value="#{metadata.value}"
                                        rendered="#{(metadata.outputType == 'readonly')}" />
                                </div>
                            </div>
                        </div>
                    </ui:repeat>

                    <ui:repeat
                        var="person"
                        value="#{Metadaten.selectedGroup.personList}"
                        varStatus="status"
                        id="personListRepeat">
                        <hr />

                        <div class="form-group form-group--flex">
                            <div class="row justify-content-between">
                                <div class="col-3">
                                    <label>#{msgs.vorname}:</label>
                                </div>
                                <div class="col-9">
                                    <h:inputText
                                        id="vornameGroup"
                                        styleClass="form-control"
                                        value="#{person.vorname}" />
                                    <h:message
                                        for="vornameGroup"
                                        style="color: red"
                                        replaceIdWithLabel="true" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-group--flex">
                            <div class="row justify-content-between">
                                <div class="col-3">
                                    <label>#{msgs.nachname}:</label>
                                </div>
                                <div class="col-9">
                                    <h:inputText
                                        id="nachnameGroup"
                                        styleClass="form-control"
                                        value="#{person.nachname}" />
                                    <h:message
                                        for="nachnameGroup"
                                        style="color: red"
                                        replaceIdWithLabel="true" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-group--flex">
                            <div class="row justify-content-between">
                                <div class="col-3">
                                    <label>#{msgs.rolle}:</label>
                                </div>
                                <div class="col-9">
                                    <h:outputText
                                        id="RolleGroup"
                                        styleClass="form-control"
                                        value="#{person.rolle}" />
                                </div>
                            </div>
                        </div>
                    </ui:repeat>

                    <ui:repeat
                        var="corp"
                        value="#{Metadaten.selectedGroup.corporateList}"
                        varStatus="status"
                        id="corporateListRepeat">
                        <hr />

                        <div class="form-group form-group--flex">
                            <div class="row justify-content-between">
                                <div class="col-3">
                                    <label>#{msgs.mets_corporate_mainName}:</label>
                                </div>
                                <div class="col-9">
                                    <h:inputText
                                        id="mainNameGrp"
                                        pt:aria-label="#{msgs.mets_corporate_mainName}"
                                        styleClass="form-control"
                                        value="#{corp.mainName}" />
                                    <h:message
                                        for="mainNameGrp"
                                        style="color: red"
                                        replaceIdWithLabel="true" />
                                </div>
                            </div>
                        </div>

                        <ui:repeat
                            var="part"
                            value="#{corp.subNames}">


                            <div class="form-group form-group--flex">
                                <div class="row justify-content-between">
                                    <div class="col-3">
                                        <label>#{msgs.mets_corporate_subName}:</label>
                                    </div>
                                    <div class="col-9">
                                        <h:inputText
                                            id="subNameGrp"
                                            pt:aria-label="#{msgs.mets_corporate_subName}"
                                            styleClass="form-control"
                                            value="#{part.value}" />
                                        <h:message
                                            for="subNameGrp"
                                            style="color: red"
                                            replaceIdWithLabel="true" />
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                        <div class="form-group form-group--flex">
                            <div class="row justify-content-between">
                                <div class="col-3">
                                    <label>#{msgs.mets_corporate_partName}:</label>
                                </div>
                                <div class="col-9">
                                    <h:inputText
                                        id="partNameGrp"
                                        pt:aria-label="#{msgs.mets_corporate_partName}"
                                        styleClass="form-control"
                                        value="#{corp.partName}" />
                                    <h:message
                                        for="partNameGrp"
                                        style="color: red"
                                        replaceIdWithLabel="true" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-group--flex">
                            <div class="row justify-content-between">
                                <div class="col-3">
                                    <label>#{msgs.rolle}:</label>
                                </div>
                                <div class="col-9">
                                    <h:outputText
                                        id="RolleGroup"
                                        styleClass="form-control"
                                        value="#{corp.role}" />
                                </div>
                            </div>
                        </div>
                    </ui:repeat>


                    <hr />

                    <div class="row">
                        <div class="col-auto mr-auto"></div>
                        <div class="col-auto">
                            <button
                                jsf:id="cancelGroup"
                                class="btn btn--gray"
                                jsf:action="#{Metadaten.Abbrechen}"
                                jsf:immediate="true"
                                type="button">
                                #{msgs.abbrechen}
                                <f:ajax render=":pageContentCenter" />
                            </button>
                            <h:commandButton
                                id="sqaveGroup"
                                styleClass="btn btn--gray"
                                type="submit"
                                action="#{Metadaten.saveGroup}"
                                value="#{msgs.add}"
                                role="button">
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </ui:fragment>
    </composite:implementation>
</ui:composition>
