<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://xmlns.jcp.org/jsf/html"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface />

    <composite:implementation>
        <ui:fragment rendered="#{Metadaten.modusHinzufuegenPerson}">
            <div id="meAddPersonBox" class="module module__box module__box--gray module__box--collapsable">
                <div class="module__box-title">
                    <h1>
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span>#{msgs.neuePersonAnlegen}</span>
                        <button type="button" aria-label="#{msgs.minimizeBox}" class="btn btn--clean" data-toggle="box-body">
                            <i class="fa fa-angle-up fa-lg" aria-hidden="true"></i>
                        </button>
                    </h1>
                </div>
                <div class="module__box-body">
                    <div class="form-group form-group--flex">
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label>#{msgs.vorname}:</label>
                            </div>
                            <div class="col-9">
                                <h:inputText id="vorname" pt:aria-label="#{msgs.vorname}" styleClass="form-control" value="#{Metadaten.tempPersonVorname}" />
                                <h:message for="vorname" style="color: red" replaceIdWithLabel="true" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group--flex">
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label>#{msgs.nachname}:</label>
                            </div>
                            <div class="col-9">
                                <h:inputText id="nachname" pt:aria-label="#{msgs.nachname}" styleClass="form-control" value="#{Metadaten.tempPersonNachname}" />
                                <h:message for="nachname" style="color: red" replaceIdWithLabel="true" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group--flex">
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label>#{msgs.rolle}:</label>
                            </div>
                            <div class="col-9">
                                <div class="form-control form-control--select">
                                    <h:selectOneMenu id="Rolle" styleClass="focusable" pt:aria-label="#{msgs.rolle}" value="#{Metadaten.tempPersonRolle}">
                                        <f:selectItems value="#{Metadaten.addableRollen}" />
                                    </h:selectOneMenu>
                                </div>

                                <h:message for="Rolle" style="color: red" replaceIdWithLabel="true" />
                            </div>
                        </div>
                    </div>

                    <hr />

                    <div class="row">
                        <div class="col-auto mr-auto"></div>
                        <div class="col-auto">
                            <button
                                jsf:id="cancelPerson"
                                class="btn btn--gray"
                                jsf:action="#{Metadaten.Abbrechen}"
                                jsf:immediate="true"
                                type="button">
                                #{msgs.abbrechen}
                                <f:ajax
                                    onevent="function(data){ goobiWorkflowJS.meScrollPos.init(data, {saveScrollPos: false}) }"
                                    render=":pageContentCenter"
                                />
                            </button>
                            <h:commandButton
                                id="savePerson"
                                styleClass="btn btn--gray"
                                type="submit"
                                action="#{Metadaten.addNewPerson}"
                                value="#{msgs.add}"
                                role="button">
                                <f:ajax
                                    onevent="function(data){ goobiWorkflowJS.meScrollPos.init(data, {saveScrollPos: false}) }"
                                    execute="@form"
                                    render=":pageContentCenter" />
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </ui:fragment>
    </composite:implementation>
</ui:composition>
