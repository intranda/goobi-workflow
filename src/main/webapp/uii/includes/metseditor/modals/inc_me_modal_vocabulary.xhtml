<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:composite="http://xmlns.jcp.org/jsf/composite"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:x="http://myfaces.apache.org/tomahawk"
        xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface/>

    <composite:implementation>
        <!-- GND MODAL -->
        <h:panelGroup
                styleClass="modal fade modal__gnd"
                layout="block"
                id="vocabularySearchBox"
                tabindex="-1"
                role="dialog"
                aria-labelledby="vocabularySearchBoxLabel"
                aria-hidden="true">
            <div
                    class="modal-dialog"
                    role="document">
                <h:panelGroup
                        styleClass="modal-content"
                        id="vocabularySearchModalContent">
                    <div class="modal-header">
                        <h5
                                class="modal-title"
                                id="vocabularySearchBoxLabel">#{msgs.NORM_vocabularySearch}: #{msgs[Metadaten.currentMetadataToPerformSearch.vocabularyName]}</h5>

                        <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">
                                <h:outputText
                                        value="&amp;times;"
                                        escape="false"/>
                            </span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            <h:outputText
                                    value="#{msgs.NORM_helpVocabularySearch}"
                                    escape="false"/>
                        </p>
                        <ui:repeat
                                var="searchField"
                                value="#{Metadaten.currentMetadataToPerformSearch.vocabularySearchFields}">
                            <div class="row form-group">
                                <div class="col-3">
                                    <div class="form-control">
                                        <h:outputText value="#{searchField.one}"/>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <x:inputText
                                            id="vocabularySearchInput"
                                            styleClass="form-control"
                                            value="#{searchField.two}"/>
                                </div>


                            </div>
                        </ui:repeat>
                        <div class="text-right">
                            <button
                                    jsf:id="vocabularySearchAction"
                                    class="btn btn--white btn--loader"
                                    jsf:action="#{Metadaten.currentMetadataToPerformSearch.searchVocabulary}">
                                <i
                                        class="fa fa-search"
                                        aria-hidden="true"></i>
                                #{msgs.search}
                                <span
                                        class="btn-ajax-loader"
                                        aria-hidden="true">
                                        <img
                                                src="template/img/goobi/ajaxloader2.gif"
                                                alt="Ajax Button Loader"/>
                                    </span>
                                <f:passThroughAttribute
                                        name="data-toggle"
                                        value="tooltip"/>
                                <f:ajax
                                        execute="@form"
                                        render="vocabularySearchlist"/>
                            </button>
                        </div>


                        <div class="row">


                        </div>

                        <h:panelGroup id="vocabularySearchlist">
                            <ui:fragment
                                    rendered="#{Metadaten.currentMetadataToPerformSearch.records != null and Metadaten.currentMetadataToPerformSearch.records.size() gt 0}">
                                <div class="modal__gnd-list scrollable">
                                    <x:dataList
                                            value="#{Metadaten.currentMetadataToPerformSearch.records}"
                                            var="record">
                                        <div class="row">
                                            <div class="col-11">
                                                <ui:repeat var="titleValue" value="#{record.titleValues}">
                                                    <h:outputText value="#{titleValue}"/>
                                                </ui:repeat>
                                            </div>
                                            <!--                                            <div class="col-11">-->
                                            <!--                                                <x:dataList-->
                                            <!--                                                        value="#{record.fields}"-->
                                            <!--                                                        var="field">-->
                                            <!--                                                    <div class="row">-->
                                            <!--                                                        &lt;!&ndash;	                                                    <div class="col-4">&ndash;&gt;-->
                                            <!--                                                        &lt;!&ndash;	                                                        <h:outputText value="#{msgs[field.label]} #{field.definition.language != '' ? msgs[field.displayLanguageKey] : ''}" />&ndash;&gt;-->
                                            <!--                                                        &lt;!&ndash;	                                                    </div>&ndash;&gt;-->
                                            <!--                                                        <div class="col-8">-->
                                            <!--                                                            <h:outputText value="#{field}"/>-->
                                            <!--                                                            <ui:repeat var="titleValue" value="#{record.titleValues}">-->
                                            <!--                                                                <h:outputText value="#{titleValue}"/>-->
                                            <!--                                                            </ui:repeat>-->
                                            <!--                                                        </div>-->
                                            <!--                                                    </div>-->
                                            <!--                                                </x:dataList>-->
                                            <!--                                            </div>-->

                                            <div class="col-1">
                                                <button
                                                        onclick="goobiWorkflowJS.meScrollPos.storeScrollPos()"
                                                        jsf:id="check"
                                                        class="btn btn--icon-green greenCheckButton"
                                                        jsf:action="#{Metadaten.currentMetadataToPerformSearch.getData}">
                                                    <f:setPropertyActionListener
                                                            value="#{record}"
                                                            target="#{Metadaten.currentMetadataToPerformSearch.selectedVocabularyRecord}"/>

                                                    <span class="fa fa-check"/>
                                                </button>
                                            </div>
                                        </div>

                                        <hr/>
                                    </x:dataList>

                                </div>
                            </ui:fragment>

                            <ui:fragment
                                    rendered="#{Metadaten.currentMetadataToPerformSearch != NULL and Metadaten.currentMetadataToPerformSearch.showNoHitFound}">
                                <h:outputText value="#{msgs.NORM_noHits}"/>
                            </ui:fragment>

                        </h:panelGroup>
                    </div>
                </h:panelGroup>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
