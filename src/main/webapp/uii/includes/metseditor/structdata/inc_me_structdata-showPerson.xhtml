<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://xmlns.jcp.org/jsf/html"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:p="http://primefaces.org/ui">

    <composite:interface />

    <composite:implementation>
        <div id="meStructdataShowPersonBox" class="module module__box module__box--white module__box--collapsable structdata__person">
            <div class="module__box-title">
                <h1>
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <span>#{msgs.mets_personsOfCurrentDocStruct}</span>
                    <button type="button" aria-label="#{msgs.minimizeBox}" class="btn btn--clean" data-toggle="box-body">
                        <i class="fa fa-angle-up fa-lg" aria-hidden="true"></i>
                    </button>
                </h1>
            </div>
            <div class="module__box-body">
                <h:panelGroup id="structPersonEdit">
                    <ui:fragment rendered="#{empty Metadaten.myPersonen}">
                        <p>
                            #{msgs.mets_no_persons_assigned}
                        </p>
                    </ui:fragment>

                    <x:dataList var="Item" value="#{Metadaten.myPersonen}" rowCountVar="rowCount" rowIndexVar="rowIndex">
                        <intranda:formGroupPerson person="#{Item}" index="#{rowIndex}" />
                    </x:dataList>
                </h:panelGroup>
            </div>
        </div>
    </composite:implementation>
</ui:composition>
