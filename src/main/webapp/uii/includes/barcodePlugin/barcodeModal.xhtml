<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:composite="http://xmlns.jcp.org/jsf/composite"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:x="http://myfaces.apache.org/tomahawk"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
        <!--                type="org.goobi.production.plugin.interfaces.IFooterPlugin"-->
<!--        <composite:attribute-->
<!--                name="plugin"-->
<!--                type="org.goobi.production.plugin.barcode.BarcodeScannerPlugin"-->
<!--                required="true"-->
<!--        />-->
    </composite:interface>

    <composite:implementation>
        <div class="modal" id="footerPlugin#{plugin.id}">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary-400 text-white">
                        <h3 class="modal-title h6">
                            <span class="fa fa-barcode me-2"/>
                            <span>#{plugin.title}</span>
                        </h3>
                        <button type="button" class="btn ms-auto" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="fa fa-times text-white"/>
                        </button>
                    </div>
                    <div class="modal-body bg-primary-400 text-white">
                        <div class="container-sm d-flex align-items-center" style="height: 80vh;">
                            <h:form styleClass="d-flex flex-column gap-3 w-75 mx-auto">
                                <h:panelGroup rendered="#{plugin.activeFormats.size() > 0}">
                                    <ul class="p-0" role="list">
                                        <ui:repeat value="#{plugin.activeFormats}" var="format">
                                            <li class="alert alert-secondary bg-white">
                                                <h:outputText value="#{format.description}"/>
                                            </li>
                                        </ui:repeat>
                                    </ul>
                                </h:panelGroup>
                                <label class="w-100">
										<span class="visually-hidden">
											#{msgs.scanBarcode}
										</span>
                                    <h:inputText
                                            id="barcodeInput"
                                            autocomplete="off"
                                            styleClass="form-control text-center"
                                            value="#{plugin.code}"
                                    />
                                </label>
                                <h:commandButton
                                        styleClass="btn btn-outline text-white border-white"
                                        action="#{plugin.scan()}"
                                        value="Scannen!"
                                />
                                <input type="submit" hidden="true"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const modal = document.querySelector('#footerPlugin#{plugin.id}');
            const barcodeInput = modal.querySelector('[id$="barcodeInput"]');
            const modalBody = modal.querySelector('.modal-body');
            modal.addEventListener('shown.bs.modal', function () {
                barcodeInput.focus();
            });
            modalBody.addEventListener('click', function () {
                barcodeInput.focus();
            });
        </script>
        <!-- Taglibs seems to be unable to include other pages -->
        <!--                    <h:panelGroup rendered="#{plugin.modal != null}">-->
        <!--                        <h:outputText value="#{plugin.modal}" />-->
        <!--                        <ui:include src="#{plugin.modal}" />-->
        <!--                    </h:panelGroup>-->
    </composite:implementation>
</ui:composition>
