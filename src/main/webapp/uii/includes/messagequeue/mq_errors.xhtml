<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://xmlns.jcp.org/jsf/html">
	<h3>#{msgs.errors}</h3>
	<h:form>
		<x:dataTable
			styleClass="table table-hover table-nomargin dataTable table-bordered responsive"
			var="ticket" value="#{messageQueueBean.paginator.list}">
			<x:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.message_queue_ticket_id}" />
				</f:facet>
				<h:outputText value="#{ticket.ticketId}" />
			</x:column>
	
			<x:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.time}" />
				</f:facet>
				<h:outputText value="#{ticket.time}" />
			</x:column>
	
			<x:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.status}" />
				</f:facet>
				<h:outputText value="#{ticket.status}" />
			</x:column>

			<x:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.message}" />
				</f:facet>
				<h:outputText value="#{ticket.message}" />
			</x:column>

			<x:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.originalMessage}" />
				</f:facet>
				<h:outputText value="#{ticket.originalMessage}" />
			</x:column>
		</x:dataTable>
	</h:form>
</ui:composition>
