<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://xmlns.jcp.org/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
    <div class="row">
        <div class="col-sm-12">
            <h3>
                <h:outputText value="#{msgs.message_queue_slowQueue}" />
            </h3>
            <div class="dataTables_wrapper">
                <h:form id="slow_queue">
                    <h:dataTable
                        styleClass="table table-hover table-nomargin dataTable table-bordered responsive"
                        var="entry"
                        value="#{messageQueueBean.slowQueueContent}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.message_queue_ticket_type}" />
                            </f:facet>
                            <h:commandLink
                                styleClass="font-black"
                                title="#{entry.key}"
                                id="displayDetails">
                                <h:outputText value="#{entry.key}" />
                                <f:setPropertyActionListener
                                    target="#{messageQueueBean.queueType}"
                                    value="goobi_slow" />
                                <f:setPropertyActionListener
                                    target="#{messageQueueBean.messageType}"
                                    value="#{entry.key}" />
                                <f:ajax render="@form" />
                            </h:commandLink>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.count}" />
                            </f:facet>
                            <h:outputText value="#{entry.value}" />
                        </h:column>

                        <x:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.auswahl}" />
                            </f:facet>
                            <button
                                jsf:action="#{messageQueueBean.clearQueue}"
                                jsf:rel="tooltip"
                                class="btn"
                                onclick="preventDoubleSubmit(this);"
                                title="#{msgs.message_queue_cancel_ticket}">
                                <span class="fa fa-trash-o" />
                                <f:setPropertyActionListener
                                    target="#{messageQueueBean.queueType}"
                                    value="goobi_slow" />
                                <f:setPropertyActionListener
                                    target="#{messageQueueBean.messageType}"
                                    value="#{entry.key}" />
                            </button>

                        </x:column>

                    </h:dataTable>


                    <h:panelGroup id="slow-details">


                        <br />
                        <h:dataTable
                            rendered="#{messageQueueBean.messageType != null}"
                            styleClass="table table-hover table-nomargin dataTable table-bordered responsive"
                            var="ticket"
                            value="#{messageQueueBean.activeSlowQueryMesssages}">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_id}" />
                                </f:facet>
                                <h:outputText value="#{ticket.messageId}" />
                            </h:column>

                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_type}" />
                                </f:facet>
                                <h:outputText value="#{ticket.taskType}" />
                            </x:column>

                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_processId}" />
                                </f:facet>
                                <h:outputText value="#{ticket.processId}" />
                            </x:column>

                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_stepId}" />
                                </f:facet>
                                <h:outputText value="#{ticket.stepId}" />
                            </x:column>
                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_stepName}" />
                                </f:facet>
                                <h:outputText value="#{ticket.stepName}" />
                            </x:column>
                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_properties}" />
                                </f:facet>
                                <ui:repeat
                                    var="prop"
                                    value="#{ticket.properties.keySet()}">
                                    <h:outputText value="#{prop}: #{ticket.properties[prop]} " />
                                    <br />
                                </ui:repeat>
                            </x:column>
                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.auswahl}" />
                                </f:facet>
                                <button
                                    jsf:action="#{messageQueueBean.deleteMessage(ticket)}"
                                    jsf:rel="tooltip"
                                    class="btn"
                                    onclick="preventDoubleSubmit(this);"
                                    title="#{msgs.message_queue_cancel_ticket}">
                                    <span class="fa fa-trash-o" />
                                </button>
                            </x:column>
                        </h:dataTable>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>
    <br />



    <div class="row">
        <div class="col-sm-12">
            <h3>
                <h:outputText value="#{msgs.message_queue_fastQueue}" />
            </h3>
            <div class="dataTables_wrapper">
                <h:form id="fast_queue">
                    <h:dataTable
                        styleClass="table table-hover table-nomargin dataTable table-bordered responsive"
                        var="entry"
                        value="#{messageQueueBean.fastQueueContent}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.message_queue_ticket_type}" />
                            </f:facet>

                            <!-- action="#{NavigationForm.Reload}" -->
                            <h:commandLink
                                styleClass="font-black"
                                title="#{entry.key}"
                                id="displayDetails">
                                <h:outputText value="#{entry.key}" />
                                <f:setPropertyActionListener
                                    target="#{messageQueueBean.queueType}"
                                    value="goobi_fast" />
                                <f:setPropertyActionListener
                                    target="#{messageQueueBean.messageType}"
                                    value="#{entry.key}" />
                                <f:ajax render="@form" />
                            </h:commandLink>


                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.count}" />
                            </f:facet>
                            <h:outputText value="#{entry.value}" />
                        </h:column>

                        <x:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.auswahl}" />
                            </f:facet>
                            <button
                                jsf:action="#{messageQueueBean.clearQueue}"
                                jsf:rel="tooltip"
                                class="btn"
                                onclick="preventDoubleSubmit(this);"
                                title="#{msgs.message_queue_cancel_ticket}">
                                <span class="fa fa-trash-o" />
                                <f:setPropertyActionListener
                                    target="#{messageQueueBean.queueType}"
                                    value="goobi_fast" />
                                <f:setPropertyActionListener
                                    target="#{messageQueueBean.messageType}"
                                    value="#{entry.key}" />
                            </button>

                        </x:column>

                    </h:dataTable>

                    <h:panelGroup id="fast-details">


                        <br />
                        <x:dataTable
                            rendered="#{messageQueueBean.messageType != null}"
                            styleClass="table table-hover table-nomargin dataTable table-bordered responsive"
                            var="ticket"
                            value="#{messageQueueBean.activeFastQueryMesssages}">

                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_id}" />
                                </f:facet>
                                <h:outputText value="#{ticket.messageId}" />
                            </x:column>

                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_type}" />
                                </f:facet>
                                <h:outputText value="#{ticket.taskType}" />
                            </x:column>

                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_processId}" />
                                </f:facet>
                                <h:outputText value="#{ticket.processId}" />
                            </x:column>
                            <!--                             <x:column> -->
                            <!--                                 <f:facet name="header"> -->
                            <!--                                     <h:outputText value="#{msgs.message_queue_ticket_processName}" /> -->
                            <!--                                 </f:facet> -->
                            <!--                                 <h:outputText value="#{ticket.processName}" /> -->
                            <!--                             </x:column> -->


                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_stepId}" />
                                </f:facet>
                                <h:outputText value="#{ticket.stepId}" />
                            </x:column>
                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_stepName}" />
                                </f:facet>
                                <h:outputText value="#{ticket.stepName}" />
                            </x:column>
                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.message_queue_ticket_properties}" />
                                </f:facet>
                                <ui:repeat
                                    var="prop"
                                    value="#{ticket.properties.keySet()}">
                                    <h:outputText value="#{prop}: #{ticket.properties[prop]} " />
                                    <br />
                                </ui:repeat>
                            </x:column>
                            <x:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.auswahl}" />
                                </f:facet>
                                <button
                                	class="btn"
                                    jsf:action="#{messageQueueBean.deleteMessage(ticket)}"
                                    jsf:rel="tooltip"
                                    onclick="preventDoubleSubmit(this);"
                                    title="#{msgs.message_queue_cancel_ticket}">
                                    <span class="fa fa-trash-o" />
                                </button>
                            </x:column>
                        </x:dataTable>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
