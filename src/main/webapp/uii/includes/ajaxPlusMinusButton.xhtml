<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://xmlns.jcp.org/jsf/html" xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<button type="button" class="button-link font-black collapse-custom" jsf:rendered="#{!item.panelAusgeklappt}" title="#{item.titel}"  jsf:id="displayDetails"
		aria-haspopup="true" aria-expanded="false">
			<span class="fa fa-angle-right margin-right-5" />
			<h:outputText value="#{item.titelLokalisiert}" />
			<f:setPropertyActionListener target="#{item.panelAusgeklappt}" value="true"/>
			<f:ajax
				render=":myform"
				onevent="(data) => {gwHandleTooltip.init(data); gwResizableTable.reload(data); gwInitTooltips.init();}" />
		</button>

		<button type="button" class="button-link font-black collapse-custom" jsf:rendered="#{item.panelAusgeklappt}" title="#{item.titel}"  jsf:id="hideDetails"
		aria-haspopup="true" aria-expanded="true">
			<span class="fa fa-angle-down margin-right-5" />
			<h:outputText value="#{item.titelLokalisiert}" />
			<f:setPropertyActionListener target="#{item.panelAusgeklappt}" value="false"/>
			<f:ajax
				render=":myform"
				onevent="(data) => {gwHandleTooltip.init(data); gwResizableTable.reload(data); gwInitTooltips.init();}" />
		</button>

	</composite:implementation>

</ui:composition>
