<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    template="/uii/template/template.html"

    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:form="http://goobi.io/form">

    <ui:param name="myPageTitle" value="#{msgs.administrationsaufgaben}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb id="index" label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}" action="index" navId="a0" />
        <intranda:breadcrumb id="admin" label="#{msgs.administrationsaufgaben}" action="admin.xhtml" noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">
        <h:form rendered="#{LoginForm.hasRole('Admin_Administrative_Tasks')}">

            <div class="col-12">

                <intranda:box
                    boxType="action"
                    boxForm="true"
                    boxPadding="false"
                    title="#{msgs.benutzerZumAusloggenAuffordern}"
                    icon="fa-bullhorn"
                >


                  <div class="row">
                      <div class="col-12 col-md-3">
                          <label class="control-label">#{msgs.message}:</label>
                      </div>
                      <div class="col-12 col-md-9">
                        <form:grow-wrap>
                          <h:inputTextarea
                            styleClass="form-control focusable"
                            value="#{SessionForm.logoutMessage}">
                            <f:passThroughAttribute
                             name="aria-label"
                             value="#{msgs.message}" />
                          </h:inputTextarea>
                        </form:grow-wrap>
                      </div>
                  </div>

                  <div class="box__actions">
                    <button class="btn btn-action" jsf:action="admin.xhtml">
                      #{msgs.uebernehmen}
                    </button>
                  </div>

                </intranda:box>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
