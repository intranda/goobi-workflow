<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/uii/templatePG/templatePG.html" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions" xmlns:x="http://xmlns.jcp.org/jsf/html"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG" xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:param name="myPageTitle" value="#{msgs.passwortAendern}" />

	<ui:define name="breadcrumb">
		<intranda:breadcrumb id="index" label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}" action="index" navId="a0" />
		<intranda:breadcrumb id="userPassword" label="#{myPageTitle}" action="user_password" noSeparator="#{true}" />
	</ui:define>

	<ui:define name="info">
	</ui:define>

	<ui:define name="content">

		<h:form id="myform"
			onkeypress="submitOnEnter(event);">
			<f:passThroughAttribute name="autocomplete" value="off"/>
			<div class="row" role="main">
				<div class="col-sm-12">

					<intranda:box
						boxType="action"
						boxForm="true"
						boxPadding="false"
						title="#{myPageTitle}"
						icon="fa-key">

						<intranda:formInputSecretText id="oldPassword" label="#{msgs.altesPasswort}"
							field="#{LoginForm.passwortAendernAlt}" help="#{msgs.helpAltesPasswort}"
							name="passwortAendernAlt" focusOnLoad="true"/>

						<intranda:formInputSecretText id="newPassword" label="#{msgs.neuesPasswort}"
							field="#{LoginForm.passwortAendernNeu1}" help="#{msgs.helpNeuesPasswort}"
							name="passwortAendernNeu1"  />

						<intranda:formInputSecretText id="confirm" label="#{msgs.confirmNewPassword}"
							field="#{LoginForm.passwortAendernNeu2}" help="#{msgs.helpConfirmNewPassword}"
							name="passwortAendernNeu2" />

						<div class="box__actions">
							<!-- Cancel -->
							<h:link id="cancel" styleClass="btn btn-blank" outcome="index" value="#{msgs.abbrechen}" />

							<!-- Save -->
							<button class="btn btn-success" jsf:id="absenden"
								jsf:action="#{LoginForm.PasswortAendernSpeichern}">
								<span class="fa fa-save" />
								<span>
									<h:outputText value="#{msgs.speichern}" />
								</span>
							</button>

						</div>
					</intranda:box>

				</div>

			</div>

		</h:form>
	</ui:define>

</ui:composition>
