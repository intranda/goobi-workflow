<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface />

	<composite:implementation>
		<nav role="navigation" aria-label="navigation" id="navigation" class="container-fluid">
			<h:form id="menu">
				<!-- Goobi-Workflow-Logo -->
				<a aria-label="intranda Logo"
					href="index.xhtml"
					id="brand">&#160;
				</a>
				<!-- The menu in the right corner -->
				<ui:include src="inc_menu_preferences.xhtml" />
				<!-- The main menu with "Start", "My Tasks", "Workflow", "Administration" and "Controlling" -->
				<!-- This must be AFTER the preferences menu because the main menu is a dropdown menu in the small-mode. Otherwise it cannot be openend correctly-->
				<ui:include src="inc_menu_main.xhtml" />
			</h:form>
		</nav>
		<script type="text/javascript">
			loadMenu();
		</script>
	</composite:implementation>
</ui:composition>
