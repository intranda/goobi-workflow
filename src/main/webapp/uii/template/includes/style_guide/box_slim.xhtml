<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"

	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface />

	<composite:implementation>

		<intranda:box
			boxType="primary"
			boxSmall="true"
			icon="fa-search"
			title="I am a slim box">

			<h:outputText value="Slim box with boxType primary" />
		</intranda:box>

		<!-- CODE -->
		<div class="accordion-item mt-3">
			<h2 class="accordion-header">
				<button
					data-bs-target="#codeBoxSlim"
					class="accordion-button btn btn-primary-400 collapsed"
					type="button"
					data-bs-toggle="collapse"
					aria-expanded="false"
					aria-controls="collapseOne">Code Snippet</button>
			</h2>
			<div
				id="codeBoxSlim"
				class="accordion-collapse collapse"
				data-bs-parent="#accordionExample">
				<div class="accordion-body">

					<pre
						class="code--form-actions bg-neutral-500 text-white px-4"
						style="border-radius: var(- -border-radius)">
						<code class="microlight">
&lt;intranda:box
	boxType=&quot;primary&quot;
	boxSmall=&quot;true&quot;
	icon=&quot;fa-search&quot;
	title=&quot;I am a slim box&quot;&gt;

	&lt;h:outputText value=&quot;Slim box with boxType primary&quot; /&gt;
&lt;/intranda:box&gt;
						</code>
					</pre>

				</div>
			</div>
		</div>
		<!-- // CODE -->

	</composite:implementation>
</ui:composition>
