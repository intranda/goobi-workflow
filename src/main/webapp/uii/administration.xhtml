<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:of="http://omnifaces.org/functions"
	template="/uii/templatePG/templatePG.html"

	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:param
        name="myPageTitle"
        value="#{NavigationForm.aktuell == 'a38'?msgs[AdministrationForm.administrationPlugin.title]:msgs.administration}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            id="index"
            label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
            action="index"
            navId="a0" />
        <intranda:breadcrumb
            id="admin"
            label="#{myPageTitle}"
            action="administration"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">

        <h:panelGroup rendered="#{NavigationForm.aktuell == 'a38'}">
            <ui:include src="#{AdministrationForm.administrationPlugin.gui}"></ui:include>
        </h:panelGroup>

    </ui:define>

</ui:composition>
