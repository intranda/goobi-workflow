<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

                    <div
                        class="#{NavigationForm.uiStatus['imageCommentsBig']?'':''}"
                        data-scrolldown="true"
                        style="overflow: auto; width: auto; height: 330px;">
                        <h:panelGroup
                            rendered="#{process.imageComments.size()>0}">
                            <table style="width: 100%"
                                class="table table-hover table-bordered">
                                <ui:repeat var="entry"
                                    value="#{process.imageComments}"
                                    varStatus="row">
                                    <h:panelGroup>
                                        <tr>
                                            <h:panelGroup>
                                                <td><h:outputText
                                                        value="#{entry.imageFolder}"
                                                        styleClass="log_color_INFO"
                                                        escape="false" />
                                                </td>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <td><h:outputText
                                                        value="#{entry.imageName}"
                                                        styleClass="log_color_INFO"
                                                        escape="false" />
                                                </td>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <td><h:outputText
                                                        value="#{entry.comment}"
                                                        styleClass="log_color_INFO"
                                                        escape="false" />
                                                </td>
                                            </h:panelGroup>
                                        </tr>
                                    </h:panelGroup>
                                </ui:repeat>
                            </table>
                        </h:panelGroup>
                    </div>

    </composite:implementation>

</ui:composition>
