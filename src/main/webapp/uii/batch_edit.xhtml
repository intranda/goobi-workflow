<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    template="/uii/templatePG/templatePG.html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:properties="http://goobi.io/properties">

    <ui:param
        name="myPageTitle"
        value="#{msgs.detailsOfBatch}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            id="index"
            label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
            action="index"
            navId="a0" />
        <intranda:breadcrumb
            id="batch"
            label="#{msgs.batches}"
            action="batch_all" />
        <intranda:breadcrumb
            id="editBatch"
            label="#{myPageTitle}"
            action="batch_edit"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">

        <main id="batchEdit">

            <ui:include src="templatePG/includes/calendarJavaScript.xhtml" />

            <div class="row">
                <div class="col-12">

                    <h:form
                        id="batchDetails"
                        styleClass="form-horizontal form-bordered">

                        <intranda:box
                            id="batchEdit"
                            rendered="#{NavigationForm.uiStatus.batch_edit == 'edit'}"
                            boxType="action"
                            boxForm="true"
                            boxPadding="false"
                            title="#{msgs.batch}"
                            icon="fa-table">

                            <intranda:formInputText
                                id="batchId"
                                name="batchId_name"
                                label="#{msgs.id}"
                                field="#{BatchForm.batchHelper.batch.batchId}"
                                readonly="true"
                                required="false" />

                            <intranda:formInputText
                                id="batchName"
                                name="batchName_name"
                                label="#{msgs.name}"
                                field="#{BatchForm.batchHelper.batch.batchName}"
                                help="#{msgs.helpBatchName}"
                                readonly="false"
                                required="false" />

                            <intranda:formInputCalendar
                                id="startDate"
                                name="startdate"
                                label="#{msgs.startdate}"
                                field="#{BatchForm.batchHelper.batch.startDate}"
                                help="#{msgs.helpStartdate}"
                                required="false" />

                            <intranda:formInputCalendar
                                id="endDate"
                                name="enddate"
                                label="#{msgs.enddate}"
                                field="#{BatchForm.batchHelper.batch.endDate}"
                                help="#{msgs.helpEnddate}"
                                required="false" />

                            <div class="box__actions">

                                <a
                                    jsf:id="cancel"
                                    class="btn btn-blank"
                                    jsf:immediate="true"
                                    jsf:action="#{NavigationForm.Reload}"> <h:outputText value="#{msgs.abbrechen}" />
                                    <x:updateActionListener
                                        property="#{NavigationForm.uiStatus.batch_edit}"
                                        value="" />
                                </a>


                                <button
                                    class="btn btn-success"
                                    jsf:id="absenden"
                                    jsf:action="#{BatchForm.batchHelper.saveBatchDetails}">
                                    <span class="fa fa-save" />
                                    <span>
                                        <h:outputText value="#{msgs.speichern}" />
                                    </span>
                                    <x:updateActionListener
                                        property="#{NavigationForm.uiStatus.batch_edit}"
                                        value="" />
                                </button>

                            </div>
                        </intranda:box>


                        <intranda:box
                            id="batchOverview"
                            rendered="#{NavigationForm.uiStatus.batch_edit != 'edit'}"
                            boxType="primary"
                            boxTitle="false"
                            boxPadding="false">

                            <intranda:boxTitle
                                title="#{msgs.batch}"
                                icon="fa-table">

                                <div class="actions">
                                    <button
                                        jsf:id="edit"
                                        title="#{msgs.eigenschaftBearbeiten}"
                                        jsf:action="#{NavigationForm.Reload}"
                                        class="btn btn--title-action"
                                        jsf:rel="tooltip">
                                        <i
                                            class="fa fa-pencil"
                                            title="#{msgs.eigenschaftBearbeiten}"></i>
                                        <f:passThroughAttribute
                                            name="data-toggle"
                                            value="tooltip" />
                                        <x:updateActionListener
                                            property="#{NavigationForm.uiStatus.batch_edit}"
                                            value="edit" />
                                    </button>
                                </div>

                            </intranda:boxTitle>

                            <div class="box__body">
                                <h:panelGrid
                                    columns="2"
                                    styleClass="table table-hover table-bordered"
                                    columnClasses="columnLabel, columnValue"
                                    rendered="#{NavigationForm.uiStatus.batch_edit != 'edit'}">

                                    <h:outputText value="#{msgs.id}" />
                                    <h:outputText value="#{BatchForm.batchHelper.batch.batchId}" />

                                    <h:outputText value="#{msgs.name}" />
                                    <h:outputText value="#{BatchForm.batchHelper.batch.batchName}" />

                                    <h:outputText value="#{msgs.startdate}" />
                                    <h:outputText value="#{BatchForm.batchHelper.batch.startDateAsString}" />

                                    <h:outputText value="#{msgs.enddate}" />
                                    <h:outputText value="#{BatchForm.batchHelper.batch.endDateAsString}" />

                                </h:panelGrid>
                            </div>

                        </intranda:box>
                    </h:form>

                </div>
            </div>


            <div class="row mt-4">
                <div class="col-12 col-md-6">
                    <intranda:box
                        boxType="primary"
                        title="#{msgs.processesInThisBatch}"
                        icon="fa-tasks">


                        <h:form
                            id="processForm"
                            rendered="#{LoginForm.hasRole('Workflow_General_Batches')}">

                            <div class="mb-4">
                                <h:selectOneListbox
                                    value="#{BatchForm.batchHelper.processName}"
                                    size="20"
                                    styleClass="form-control"
                                    pt:aria-label="#{msgs.processesInThisBatch}"
                                    id="selections">
                                    <f:selectItems
                                        var="process"
                                        value="#{BatchForm.batchHelper.processNameList}"
                                        itemLabel="#{process}"
                                        itemValue="#{process}" />
                                </h:selectOneListbox>
                            </div>
                            <div class="mt-4">
                                <button
                                    jsf:id="select"
                                    jsf:action="#{NavigationForm.Reload}"
                                    class="btn btn-link">
                                    <h:outputText value="#{msgs.showDataForProcess}" />
                                </button>
                            </div>
                        </h:form>

                    </intranda:box>

                </div>

                <div class="col-12 col-md-6">
                    <properties:wrapper bean="#{BatchForm.batchHelper}" />
                    <h:form
                        rendered="#{LoginForm.hasRole('Workflow_General_Batches')}"
                        id="properties">
                        <h:panelGroup
                            rendered="#{BatchForm.modusBearbeiten!='eigenschaft' and (BatchForm.batchHelper.propertyListSize gt 0 or BatchForm.batchHelper.sizeOfDisplayableMetadata gt 0)}">
                            <intranda:box
                                boxType="primary"
                                boxPadding="false"
                                title="#{msgs.eigenschaften}"
                                icon="fa-list">

                                <table class="table table-hover table-bordered">

                                    <x:dataList
                                        id="container"
                                        var="container"
                                        value="#{BatchForm.batchHelper.containerList}"
                                        rowCountVar="rowCount"
                                        rowIndexVar="rowIndex">
                                        <x:dataList
                                            id="proc"
                                            var="proc"
                                            value="#{BatchForm.batchHelper.containerlessProperties}"
                                            rowCountVar="propCount"
                                            rowIndexVar="propInd">
                                            <h:panelGroup rendered="#{container == '0'}">
                                                <tr>
                                                    <td>
                                                        <h:outputText value="#{proc.name}" />
                                                    </td>
                                                    <td>
                                                        <x:dataList
                                                            var="val"
                                                            value="#{proc.valueList}"
                                                            rendered="#{proc.type.name == 'listmultiselect'}">
                                                            <h:outputText
                                                                value="#{val}"
                                                                styleClass="badge badge-no-radius badge-light-grey" />
                                                        </x:dataList>
                                                        <h:outputText
                                                            value="#{proc.readValue}"
                                                            rendered="#{proc.type.name == 'html'}"
                                                            escape="false" />
                                                        <h:outputText
                                                            value="#{proc.readValue}"
                                                            rendered="#{proc.type.name != 'link' and proc.type.name != 'boolean' and proc.type.name != 'html' and proc.type.name != 'listmultiselect'}" />
                                                        <h:outputLink
                                                            pt:aria-label="#{proc.name}"
                                                            value="#{proc.readValue}"
                                                            title="#{proc.readValue}"
                                                            target="_blank"
                                                            rendered="#{proc.type.name == 'link'}">
                                                            <h:outputText value="#{proc.readValue}" />
                                                        </h:outputLink>
                                                        <h:panelGroup rendered="#{proc.type.name == 'boolean'}">
                                                            <h:panelGroup rendered="#{proc.readValue eq 'true'}">
                                                                <span class="fa fa-check-square-o fa-lg" />
                                                            </h:panelGroup>
                                                            <h:panelGroup rendered="#{proc.readValue ne 'true'}">
                                                                <span class="fa fa-square-o fa-lg" />
                                                            </h:panelGroup>
                                                        </h:panelGroup>
                                                    </td>
                                                    <td class="">
                                                        <button
                                                            jsf:id="editProperty"
                                                            jsf:action="batch_edit"
                                                            title="#{msgs.bearbeiten}"
                                                            class="btn btn-blank">
                                                            <i
                                                                class="fa fa-pencil"
                                                                title="#{msgs.bearbeiten}"></i>
                                                            <f:passThroughAttribute
                                                                name="data-toggle"
                                                                value="tooltip" />
                                                            <f:setPropertyActionListener
                                                                target="#{BatchForm.batchHelper.processProperty}"
                                                                value="#{proc}" />
                                                            <f:setPropertyActionListener
                                                                target="#{BatchForm.batchHelper.container}"
                                                                value="0" />
                                                            <f:setPropertyActionListener
                                                                target="#{BatchForm.modusBearbeiten}"
                                                                value="eigenschaft" />
                                                        </button>
                                                    </td>
                                                </tr>
                                            </h:panelGroup>

                                        </x:dataList>

                                        <h:panelGroup rendered="#{container != '0'}">
                                            <tr>
                                                <td colspan="3">
                                                    <h:outputText
                                                    value="#{msgs[container]}"
                                                    escape="false" />
                                                </td>
                                            </tr>
                                        </h:panelGroup>

                                        <x:dataList
                                            var="process_item"
                                            id="process_item"
                                            value="#{BatchForm.batchHelper.containers[container].propertyList}"
                                            rowCountVar="propCount"
                                            rowIndexVar="propInd">
                                            <h:panelGroup rendered="#{container != '0'}">

                                                <tr>
                                                    <td>
                                                        <h:outputText value="#{process_item.name}" />
                                                    </td>
                                                    <td>
                                                        <x:dataList
                                                            var="val"
                                                            value="#{proc.valueList}"
                                                            rendered="#{proc.type.name == 'listmultiselect'}">
                                                            <h:outputText
                                                                value="#{val}"
                                                                styleClass="badge badge-no-radius badge-light-grey" />
                                                        </x:dataList>
                                                        <h:outputText
                                                            value="#{proc.readValue}"
                                                            rendered="#{proc.type.name == 'html'}"
                                                            escape="false" />
                                                        <h:outputText
                                                            value="#{proc.readValue}"
                                                            rendered="#{proc.type.name != 'link' and proc.type.name != 'boolean' and proc.type.name != 'html' and proc.type.name != 'listmultiselect'}" />
                                                        <h:outputLink
                                                            pt:aria-label="#{process_item.name}"
                                                            value="#{process_item.readValue}"
                                                            title="#{process_item.readValue}"
                                                            target="_blank"
                                                            rendered="#{process_item.type.name == 'link'}">
                                                            <h:outputText value="#{process_item.readValue}" />
                                                        </h:outputLink>
                                                        <h:panelGroup rendered="#{process_item.type.name == 'boolean'}">
                                                            <h:panelGroup rendered="#{process_item.readValue eq 'true'}">
                                                                <span class="fa fa-check-square-o fa-lg" />
                                                            </h:panelGroup>
                                                            <h:panelGroup rendered="#{process_item.readValue ne 'true'}">
                                                                <span class="fa fa-square-o fa-lg" />
                                                            </h:panelGroup>
                                                        </h:panelGroup>
                                                    </td>

                                                    <h:panelGroup rendered="#{propInd ==0}">

                                                        <td
                                                            rowspan="#{BatchForm.batchHelper.containers[container].propertyListSizeString}">

                                                            <!-- edit container -->
                                                            <h:panelGroup>
                                                                <button
                                                                    jsf:id="editContainer"
                                                                    jsf:action="batch_edit"
                                                                    title="#{msgs.bearbeiten}"
                                                                    class="btn btn-blank">
                                                                    <i
                                                                        class="fa fa-pencil"
                                                                        title="#{msgs.bearbeiten}"></i>
                                                                    <f:passThroughAttribute
                                                                        name="data-toggle"
                                                                        value="tooltip" />
                                                                    <f:setPropertyActionListener
                                                                        target="#{BatchForm.batchHelper.container}"
                                                                        value="#{container}" />
                                                                    <f:setPropertyActionListener
                                                                        target="#{BatchForm.modusBearbeiten}"
                                                                        value="eigenschaft" />
                                                                </button>

                                                            </h:panelGroup>
                                                        </td>
                                                    </h:panelGroup>
                                                </tr>
                                            </h:panelGroup>
                                        </x:dataList>
                                    </x:dataList>

                                    <c:forEach
                                        items="#{BatchForm.batchHelper.displayableMetadataMap}"
                                        var="metadata">
                                        <tr>
                                            <td>
                                                <h:outputText value="#{msgs[metadata.key]}" />
                                            </td>
                                            <td>
                                                <c:forEach
                                                    items="#{metadata.value}"
                                                    var="metadataValue">
                                                    <h:outputText
                                                        value="#{msgs[metadataValue]}"
                                                        rendered="#{metadata.key == 'DocStruct'}" />
                                                    <h:outputText
                                                        value="#{metadataValue}"
                                                        rendered="#{metadata.key != 'DocStruct'}" />
                                                    <br />
                                                </c:forEach>
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </table>
                            </intranda:box>

                            <!--
                            </div>
                        </div>
                    </div>
                        -->
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </main>
    </ui:define>

</ui:composition>
