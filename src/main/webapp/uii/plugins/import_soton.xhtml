<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://xmlns.jcp.org/jsf/html">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<table class="table table-bordered table-fixed table-hover">
			<tr>
				<th>
					<h:outputText value="#{msgs.orderNumber}" />
				</th>
				<th>
					<h:outputText value="#{msgs.volume}" />
				</th>
				<th>
					<h:outputText value="#{msgs.part}" />
				</th>
				<th>
					<h:outputText value="#{msgs.year}" />
				</th>
				<th>
					<h:outputText value="#{msgs.auswahl}" />
				</th>
			</tr>
			<ui:repeat
				var="docstruct"
				value="#{MassImportForm.docstructs}">
				<tr>
					<td>
						<h:inputText
							value="#{docstruct.order}"
							styleClass="form-control">
							<f:validateLongRange minimum="1" />
						</h:inputText>
					</td>
					<td>
						<h:inputText
							id="Volume"
							value="#{docstruct.volumeProperty.value}"
							required="true"
							styleClass="form-control">
							<f:validateLength minimum="1" />
						</h:inputText>
						<h:message for="Volume">The value for volume is empty.</h:message>
					</td>
					<td>
						<h:inputText
							value="#{docstruct.partProperty.value}"
							id="prpvw15_2"
							styleClass="form-control" />
					</td>
					<td>
						<h:inputText
							value="#{docstruct.yearProperty.value}"
							id="prpvw15_3"
							styleClass="form-control" />
					</td>
					<td>
						<button
							jsf:action="#{MassImportForm.plugin.addDocstruct}"
							class="btn">
							<span class=" fa fa-plus" />
						</button>

						<button
							jsf:action="#{MassImportForm.plugin.deleteDocstruct}"
							class="btn"
							jsf:rendered="#{MassImportForm.docstructssize > 1}">
							<span class=" fa fa-minus" />
							<f:setPropertyActionListener
								target="#{MassImportForm.plugin.docstruct}"
								value="#{docstruct}" />
						</button>
					</td>
				</tr>
			</ui:repeat>

		</table>

	</composite:implementation>

</ui:composition>
