<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	>

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		
				<table class="table table-bordered table-fixed table-hover">
					<tr>
						<th><h:outputText value="#{msgs.manifestationType}" /></th>
						<th>
							<h:outputText value="#{msgs.reihenfolge}" />
						</th>
						<th>
							<h:outputText value="#{msgs.volume}" />
						</th>
						<th>
							<h:outputText value="#{msgs.copy}" />
						</th>
						<th>
							<h:outputText value="#{msgs.auswahl}" />
						</th>
					</tr>

					<ui:repeat
						var="docstruct"
						value="#{MassImportForm.docstructs}">
						<tr>
							<td>
								<h:selectOneMenu
									value="#{docstruct.docStruct}"
									styleClass="form-control">
									<f:selectItems
										value="#{MassImportForm.plugin.possibleDocstructs}"
										itemLabel="#{test}"
										itemValue="#{test}"
										var="test" />
								</h:selectOneMenu>
							</td>

							<td>
								<h:inputText
									value="#{docstruct.order}"
									styleClass="form-control" />
							</td>

							<td>
								<h:selectOneMenu
									value="#{docstruct.volumeProperty.value}"
									id="prpvw15_2"
									styleClass="form-control">
									<f:selectItems
										id="prpvw15_2_2"
										value="#{docstruct.volumeProperty.possibleValues}"
										var="props"
										itemLabel="#{props}"
										itemValue="#{props}" />
								</h:selectOneMenu>
							</td>

							<td>
								<h:selectOneMenu
									value="#{docstruct.copyProperty.value}"
									id="prpvw15_1"
									styleClass="form-control">
									<f:selectItems
										id="prpvw15_1_2"
										value="#{docstruct.copyProperty.possibleValues}"
										var="props"
										itemLabel="#{props}"
										itemValue="#{props}" />
								</h:selectOneMenu>
							</td>

							<td>
								<button
									jsf:action="#{MassImportForm.plugin.addDocstruct}"
									class="btn">
									<span class="fa fa-plus" />
								</button>

								<button
									jsf:action="#{MassImportForm.plugin.deleteDocstruct}"
									class="btn"
									jsf:rendered="#{MassImportForm.docstructssize > 1}">
									<span class=" fa fa-minus" />
									<f:setPropertyActionListener
										target="#{MassImportForm.plugin.docstruct}"
										value="#{docstruct}" />
								</button>
							</td>

						</tr>
					</ui:repeat>

				</table>

			

	</composite:implementation>

</ui:composition>
