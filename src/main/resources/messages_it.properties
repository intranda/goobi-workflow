helpLogin=Quale nome utente deve usare l'utente per accedere a Goobi? zzz
helpMassendownload=Se non volete che gli utenti possano lavorare solo con compiti individuali in Goobi, potete accettare e completare diversi compiti contemporaneamente. zzz
helpMessageQueueSelection=L'opzione "Non eseguire in coda" pu\u00F2 essere selezionata per eseguire il task immediatamente. In alternativa, ci sono diverse code in cui un task pu\u00F2 essere eseguito. A seconda del tempo richiesto da Goobi, \u00E8 necessario selezionare "Coda per lavori veloci" o "Coda per lavori lenti". Se il task deve essere accessibile tramite API, \u00E8 necessario selezionare "Coda accessibile dall'esterno". zzz
helpMetadataSaveTime=Specificare il periodo di tempo in minuti che deve trascorrere tra i processi di salvataggio automatico. Sono possibili orari tra i 10 e i 30 minuti. Se si seleziona 0 come valore, il salvataggio automatico \u00E8 disattivato. zzz
helpMetsContentIDs=Questo valore viene scritto nel file METS come attributo CONTENTIDS nel file fisico principale <mets\:div> e sovrascrive in modo granulare l'URN all'esportazione. Si prega di utilizzarlo solo se si \u00E8 assolutamente sicuri della sua funzione\! zzz
