helpDisplayLocksColumn=Qui si pu\u00F2 definire se si desidera che venga visualizzata la colonna che mostra se un utente ha attualmente i metadati in elaborazione esclusiva e se un'elaborazione \u00E8 bloccata per altri utenti di conseguenza. zzz
helpDisplayMetadataColumn=Configurate qui se volete avere alcuni metadati elencati nell'elenco. zzz
