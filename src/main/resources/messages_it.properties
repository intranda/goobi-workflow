helpMetsDigiprovPresentation=URL al set di dati nell'interfaccia di presentazione. Utilizzato nel visualizzatore DFG per tornare alla presentazione locale. Esempio\: 'https\://viewer.example.org/piresolver?id\=$(meta.CatalogIDDigital)'. zzz
helpMetsDigiprovPresentationAnchor=URL al record di ancoraggio nell'interfaccia di presentazione. Con il visualizzatore Goobi, questo \u00E8 tipicamente il piresolver. Per i tipi di documento a volume singolo, questa impostazione non ha alcuna funzione. Esempio\: "https\://viewer.example.org/piresolver?id\=$(meta.topstruct.CatalogIDDigital)". zzz
helpMetsDigiprovReference=URL alla voce di catalogo del record. Nel caso di opere in pi\u00F9 volumi, l'URL - se disponibile - dovrebbe puntare alla voce di catalogo del volume. Utilizzato nel visualizzatore Goobi come link all'OPAC e nel visualizzatore DFG sotto "Link" -> "Catalogo locale". zzz
helpMetsDigiprovReferenceAnchor=URL alla voce di catalogo del record di ancoraggio. Questa impostazione non ha alcuna funzione per i tipi di documento a volume singolo. zzz
helpMetsDisplayHierarchy=Per visualizzare il livello di gerarchia per ogni elemento strutturale all'interno dell'editor METS, abilitare qui questa opzione. zzz
helpMetsDisplayPageAssignments=Se si desidera che le pagine gi\u00E0 assegnate ad ogni elemento strutturale vengano visualizzate nell'editor METS accanto all'albero della struttura, attivare questa opzione. zzz
helpMetsDisplayProcessID=Questa configurazione consente di specificare che la barra del titolo del METS Editor deve visualizzare l'ID del task. zzz
helpMetsDisplayTitle=Questa opzione permette di specificare che l'Editor METS visualizza sempre il titolo principale invece del tipo di struttura all'interno dell'albero delle strutture. zzz
helpMetsIIIFUrl=URL al manifesto di presentazione IIIF del set di dati. zzz
helpMetsLinkImage=Specificare qui se il collegamento tra l'elemento struttura e l'immagine deve essere attivato di default nell'editor METS. zzz
helpMetsPointerPath=Utilizzato con i record multi-volume nel BAND all'interno della structMap per puntare al file METS dell'ancora e viene utilizzato nel visualizzatore Goobi e nel visualizzatore DFG nell'indice per caricare la struttura madre. Esempio\: 'https\://viewer.example.org/sourcefile?id\=$(meta.CatalogIDDigital)'. zzz
helpMetsPointerPathAnchor=Utilizzato con i record di pi\u00F9 volumi nell'ANCHOR della structMap per puntare al file METS del volume. Esempio\: "https\://viewer.example.org/sourcefile?id\=$(meta.topstruct.CatalogIDDigital)". zzz
helpMetsPurl=Questo valore viene scritto nel file METS come attributo CONTENTIDS nella parte principale LOGICA <mets\:div> e sovrascrive l'URN logico durante l'esportazione. Si prega di utilizzarlo solo se si \u00E8 assolutamente sicuri della sua funzione\! zzz
helpMetsRightsLicense=Contiene informazioni sulla licenza con cui \u00E8 stata pubblicata la copia digitale. Questa informazione viene valutata anche da aggregatori come ZVDD/DDB/Europeana, a meno che non sia specificata una <mods\:accessCondition />. zzz
helpMetsRightsOwner=Nome dell'istituzione o del proprietario dei dati. Utilizzato dai formati di esportazione METS e LIDO e utilizzato nel DFG Viewer per la visualizzazione. zzz
helpMetsRightsOwnerLogo=URL assoluto di un file immagine (JPG/PNG/GIF) con il logo dell'istituzione. Il file immagine deve avere una dimensione di 108x50 pixel e viene utilizzato nel DFG Viewer. zzz
helpMetsRightsOwnerMail=Deve iniziare con mailto\: e deve contenere un account di funzione e non un indirizzo e-mail personale. Utilizzato nel visualizzatore DFG quando si seleziona "Email to data provider" per i link. Esempio\: 'mailto\:digitisation@example.org' zzz
helpMetsRightsOwnerSite=URL assoluto del sito web dell'istituzione. \u00C8 utilizzato dai formati di esportazione METS e LIDO e viene memorizzato nel DFG Viewer come link quando si clicca sul logo. zzz
helpMetsRightsSponsor=Contiene il nome del donatore della digitalizzazione. Questa informazione \u00E8 obbligatoria, ad esempio, quando i giornali vengono consegnati al DDB. zzz
helpMetsRightsSponsorLogo=URL assoluto a un file immagine (JPG/PNG/GIF) con il logo del finanziatore della digitalizzazione. Il file immagine deve avere una dimensione di 108x50 pixel e viene utilizzato nel DFG Viewer. zzz
helpMetsRightsSponsorSiteURL=URL assoluto al sito web dello sponsor della digitalizzazione. Verr\u00E0 depositato nel DFG Viewer come link quando si clicca sul logo dello sponsor. zzz
helpMetsSruUrl=URL a un'interfaccia SRU che, se disponibile, viene utilizzata dal DFG Viewer per una ricerca full text nell'opera. zzz
