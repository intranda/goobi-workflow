helpFilegroupSuffix=Il suffisso viene usato al posto dell'estensione originale del file. Esempio\: il file originale si chiama 'image.tif' e il suffisso qui \u00E8 'jpg'. In questo caso, "image.jpg" \u00E8 scritto nel file METS. Tale configurazione \u00E8 utile, per esempio, per la definizione degli URL generati dal ContentServer. zzz
