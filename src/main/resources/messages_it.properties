helpInternesSpeicherformat=A questo punto, \u00E8 possibile scegliere il formato in cui si desidera che Goobi salvi i metadati internamente. L'esperienza dimostra che "METS" \u00E8 il formato pi\u00F9 adatto a questo scopo. zzz
helpIstAktiv=Disattivare qui l'utente se non si desidera pi\u00F9 che abbia accesso a Goobi. Tutti i dati dell'utente rimarranno intatti. L'utente pu\u00F2 essere riattivato in qualsiasi momento in un secondo momento. zzz
helpLdapAdminLogin=Inserire il nome del conto con il quale i nuovi utenti possono essere scritti nel LDAP. zzz
