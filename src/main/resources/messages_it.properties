helpMetsfilegroups=Definire i gruppi di file da creare all'interno dei metadati. zzz
helpNachname=Inserire qui il cognome dell'utente. zzz
helpNeuesPasswort=A questo punto inserite la vostra nuova password. zzz
helpNumberImages=Specificate qui quante immagini vi aspettate di ricevere nell'ambito di questo progetto. zzz
helpNumberVolumes=Specificate qui quanti compiti vi aspettate di avere all'interno di questo progetto. zzz
helpPasswort=Quale password deve utilizzare l'utente per accedere a Goobi? zzz
helpPrintDocket=Questa opzione consente all'utente di generare un docket per il processo corrente e di scaricarlo come file PDF. zzz
helpProcessDocket=Quale scheda di instradamento volete utilizzare per questo processo? Selezionatelo dall'elenco dei docket configurati. zzz
helpProcessExportValidation=The validation checks the generated metadata XML file before the regular export. Only if this is successful all files are exported. The validation options are maintained in the configuration file goobi_exportValidation.xml. zzz
helpProcessPauseAutomaticExecution=If activated, automatic tasks are not executed. If the checkbox is deactivated again, automatic open steps are started.zzz
helpProcessProject=A quale progetto dovrebbe appartenere questo processo? Selezionare dall'elenco dei progetti definiti. zzz
helpProcessRuleset=Quale set di regole dovrebbe essere utilizzato per questo processo? Selezionare il record di regola dall'elenco dei record di regola forniti. zzz
helpProcessScripts=A questo punto, specificare se gli script devono essere assegnati all'attivit\u00E0 corrente. \u00C8 possibile inserire pi\u00F9 script e un nome descrittivo per ogni script. Insieme al flag "Attivit\u00E0 automatica", Goobi distingue i seguenti valori di ritorno\: 0 \= Successo (il passo viene chiuso), 98 \= Ripeti (il passo viene riaperto), 99 \= Attendi (il passo rimane in elaborazione), tutti gli altri valori \= Errore (il passo rimane in stato di errore). Inoltre, qualsiasi uscita su STDERR viene interpretata come un errore. zzz
helpProcessSelectionList=Se volete che questa operazione sia elencata nella lista di selezione per la creazione di nuove operazioni, attivate questa opzione. zzz
helpProcessStepAllowParallelTask=Con l'aiuto di questa casella di controllo puoi determinare se questo compito deve essere eseguito in parallelo agli altri. In questo caso, \u00E8 possibile utilizzare lo stesso numero di sequenza. Altrimenti, tutti i compiti esistenti con la stessa sequenza o superiore saranno spostati di una posizione ciascuno per inserire questo nuovo compito con il numero di sequenza in mezzo. zzz
helpProcessStepAutomatic=Qui \u00E8 possibile definire se il task configurato debba essere richiamato da Goobi in modo completamente automatico. Questo \u00E8 possibile per le esportazioni, gli script e i plug-in step. zzz
helpProcessStepAutomaticThumbnail=Questa opzione pu\u00F2 essere selezionata per generare automaticamente le miniature dei file immagine. Nella casella di testo, uno dei parametri specificati pu\u00F2 essere utilizzato per determinare la modalit\u00E0 di generazione delle miniature. zzz
helpProcessStepBatch=Se si desidera che questo compito venga eseguito all'interno di un batch insieme agli stessi compiti di altri compiti, si prega di attivare questa opzione. zzz
helpProcessStepExport=Attivare questa opzione se si desidera che questo passo permetta a Goobi di esportare per default. L'esportazione pu\u00F2 essere combinata con l'opzione di esportazione automatica. zzz
helpProcessStepFileUpload=Qui si definisce se in questa fase si deve abilitare l'upload di un file per i metadati. Questa opzione accetta solo i file per il progetto RusDML per convertirli in METS. zzz
helpProcessStepFinish=Attivare questa opzione se si desidera che questo compito venga chiuso immediatamente dopo l'apertura da parte di Goobi. Questa funzione viene ignorata per i task automatici. zzz
helpProcessStepMetadata=Se l'utente deve avere accesso al Metadata Editor durante la modifica di questo passo, attivare questa opzione. L'utente ha quindi il permesso di modificare la paginazione, i dati strutturali e i metadati. zzz
helpProcessStepOrder=Qui si stabilisce in quale posizione all'interno del flusso di lavoro questo passaggio deve essere organizzato ed elaborato. Si noti che deve essere assegnato un valore numerico. zzz
helpProcessStepPlugin=Se per questa fase deve essere attivato un plugin, inserire a questo punto l'identificativo appropriato del plugin. A seconda del plugin, questo pu\u00F2 anche essere combinato con l'opzione per l'elaborazione automatica. zzz
helpProcessStepPriority=A questo punto, definire la priorit\u00E0 con cui questa fase di lavoro deve essere elaborata dagli utenti. zzz
helpProcessStepReadImages=Se l'utente dovesse avere accesso in lettura ai dati all'interno della sua directory utente, si prega di attivare questa opzione. zzz
helpProcessStepStatus=Configurare lo stato del passo a questo punto. A tal fine, selezionare lo stato richiesto dall'elenco delle opzioni di stato fornite. zzz
helpProcessStepTitle=A questo punto, assegnare un titolo significativo per questo passo. Il titolo pu\u00F2 contenere anche spazi vuoti e caratteri speciali. zzz
helpProcessStepVerify=Se volete che la validazione interna di Goobi venga effettuata alla fine di questa fase, attivate questa opzione. Si prega di notare che questa convalida pu\u00F2 essere combinata solo con alcune configurazioni. zzz
helpProcessStepWriteImages=Qui si stabilisce se l'elaboratore di questa fase deve avere accesso ai dati dell'operazione all'interno della sua directory utente, che gli concede anche i permessi di scrittura. zzz
helpProcessTemplate=Attivare questa opzione se non si desidera che questa attivit\u00E0 sia un'attivit\u00E0 regolare, ma si desidera che sia elencata come modello di flusso di lavoro all'interno dei modelli di attivit\u00E0. zzz
helpProcessTitle=A questo punto, assegnare un titolo significativo per il processo. Si prega di assicurarsi di non utilizzare caratteri speciali o dieresi all'interno del titolo. zzz
helpProcessValidationPlugin=Se si desidera avere un plugin di validazione individuale chiamato prima che il task sia completato, definire questo plugin qui nominando il suo identificatore. zzz
helpProjectInstitution=Selezionare qui un'istituzione a cui assegnare il progetto. zzz
helpProjectIsArchived=A questo punto, specificare se il progetto deve essere disattivato in modo che nessun altro utente possa pi\u00F9 lavorare con i compiti di questo progetto. zzz
helpProjectTitle=Definire a questo punto quale nome deve avere il progetto. zzz
helpProjectfilegroup_IgnoreMimetypes=Inserire le estensioni dei file per i quali non deve essere creata alcuna voce nel gruppo di file. \u00C8 possibile specificare diversi tipi di file separati da virgole. Per escludere diversi formati video, ad esempio "mp4,avi,mov" pu\u00F2 essere inserito "mp4,avi,mov". Si fa una distinzione tra maiuscole e minuscole. Se, per esempio, l'estensione 'JPG' \u00E8 esclusa, questo non ha effetto sui file con estensione 'jpg'. zzz
