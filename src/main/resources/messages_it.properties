helpDmsImportPfadXmlDatei=Specificare qui il percorso del file con i metadati che deve essere scritto per l'esportazione. Con il visualizzatore Goobi questo \u00E8 tipicamente la hotfolder. zzz
helpDmsImportSuccessPfad=Specificare il percorso della directory in cui Goobi si aspetta informazioni sull'esportazione riuscita. zzz
helpDocketFile=Qui si definisce il nome del file che il documento di routing ha nel file system di Goobi (di solito all'interno della directory optdigiversogoobixslt) zzz
