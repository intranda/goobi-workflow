helpDisplayThumbColumn=Selezionare questa opzione per visualizzare una miniatura nell'elenco delle attivit\u00E0 per impostazione predefinita. Il rappresentante viene selezionato, a condizione che sia impostato per la relativa operazione. Altrimenti, la prima immagine viene utilizzata per la visualizzazione. zzz
helpDmsExportformat=Qui si definisce il formato in cui Goobi deve trasferire i metadati al sistema di presentazione. In passato, il formato METS ha dimostrato di essere lo standard per questo. zzz
helpDmsImportCreateProcessFolder=Specificare qui se il flusso di lavoro Goobi deve esportare i dati direttamente nella posizione definita o se i dati devono essere memorizzati in una sottodirectory per l'attivit\u00E0. La sottodirectory \u00E8 automaticamente il titolo dell'attivit\u00E0. Per impostazione predefinita, questa opzione non \u00E8 attiva. zzz
