NORM_helpGndSearch=To perform a search in the GND (Integrated Authority File), you first need to select the required database. As well as the <strong>Identifier</strong> you can search the databases for <strong>People</strong>, <strong> Organizations </strong>, <strong>Special terms</strong> and <strong> Geographical references</strong>. <br />The system will display a list of search results, and you can click the green tick icon to select the required hit. The name and identifier are then sent to Goobi and stored as metadata. All the other information is displayed live in the Goobi viewer based on the current GND data.
NORM_helpProcessesSearch=Here you can search for processes, which are then linked to the currently open process.
NORM_helpViafSearch=Besides a search for <strong>VIAF ID</strong> you can search for <strong>Person</strong>, <strong> Organization</strong> or <strong> Geographic records </strong>. After the search has been performed, the VIAF results and incidents will be listed in each database. If at least one database has been selected in the search parameters, the result will only contain data from the desired databases. Otherwise, the data from all found databases are displayed. <br/> Click on the green check mark to accept the hit from the selected database. The name, URL and identifier are transferred to Goobi and saved as metadata. All other information is displayed live in the Goobi viewer on the basis of the current data.
NORM_helpVocabularySearch=At this point you can search for records within the configured vocabulary. Simply enter the search term in one of the search fields and start the search.
