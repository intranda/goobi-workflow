plugin_dashboard_delivery_issue_Angaben-Entstehung_Bandnummer/Jahrgang_helpMessage=<p>Die Bandnummer bzw. der Jahrgang ist eine fortlaufende Z\u00E4hlung, d. h. sie beginnt mit der Erstver\u00F6ffentlichung einer Zeitschrift und \u00E4ndert sich mit jedem neuen Kalenderjahr. Alle Ausgaben einer Zeitschrift, die innerhalb desselben Jahres erscheinen, tragen dieselbe Bandnummer bzw. geh\u00F6ren zu demselben Jahrgang. <p>Beispiel 1\: <br/> 2016 (ist beim <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-9275870' target\='_blank'> V\u00D6BB Jahresbericht</a>  gleichzeitig das Berichtsjahr) </p> <p>Beispiel 2\: <br/> Bei <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-15393789' target\='_blank'>dieser Suburban Ausgabe</a> <s>Band</s> <b>8</b>, <s>Heft 1/2, 2020</s>.</p> </br> (<a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-15393789' target\='_blank'>Suburban Ausgabe</a>)">
