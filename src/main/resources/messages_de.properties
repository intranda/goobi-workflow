plugin_dashboard_delivery_Entstehung_Edition_helpMessage=<p>Tragen Sie hier, falls vorhanden, die Auflage, den Stand oder die Version der Publikation ein. </br>Tragen Sie auch die dazugeh\u00F6rigen Bezeichnungen ein (z. B. Stand, Version, Aktualisierung). </p> <p> Beispiel\: <b>Stand 07/2022</b> </p> <p> In Publikationen findet man au\u00DFerdem\: Version 2.0, Erweiterte und \u00FCberarbeitete Ausgabe, Aktualisierte Ausgabe, Stand\: Juli 2022, und weitere.</p>
