plugin_rest_usercreation_new_account_page1_helpBody1=<p>Hier k\u00F6nnen Sie sich registrieren, um Publikationen abzuliefern.</p>  <p>Zur Verbildlichung finden Sie im Folgenden ein ausgef\u00FClltes Formular f\u00FCr ein Beispielkonto. Wenn Sie auf <em>Nuzterkonto erstellen</em> klicken, werden Ihre Anmelde-Daten an uns \u00FCbermittelt. Danach schicken wir Ihnen eine E-Mail mit einem Link, \u00FCber den Sie Ihre E-Mailadresse best\u00E4tigen.</p> <p>Sie werden anschlie\u00DFend automatisch zu einem Online-Formular weitergeleitet, mit dem relevante Daten zu der abliefernden Institution/K\u00F6rperschaft, zust\u00E4ndigen Kontaktpersonen und Rechte- und Zugriffsberechtigung abgefragt werden. Nach Eingabe dieser Daten k\u00F6nnen Sie die Registrierung abschlie\u00DFen.
plugin_rest_usercreation_new_account_page1_helpBody2=<hr> </br><p>Zu Ihrer Information gibt es neben jedem ausf\u00FCllbaren Feld eine Kurzhilfe. \u00DCber den Hilfe-Button (i) rechts oben gelangen Sie zur ausf\u00FChrlichen <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Pflicht-Hilfe</a>l, in der wir zus\u00E4tzliche Informationen, Beispiele und h\u00E4ufige Fragen und Antworten f\u00FCr Sie gesammelt haben (Verlinkung hinzuf\u00FCgen).</p> <p>Verwenden Sie zum Navigieren nur den <em>Zur\u00FCck</em>-Button innerhalb der Webseite und nicht die Pfeile Ihres Browsers.</p>
plugin_rest_usercreation_new_account_page1_helpHeader=Hilfe zur Registrierung
plugin_rest_usercreation_new_account_page1_helpImg=<img src\="https\://digital.zlb.de/viewer/api/v1/cms/media/files/1_Neu_registrieren_mit_Daten_Version1.png/full/max/0/default.png?updated\=2023-07-04T07\:35\:17.764913Z" alt\="Screenshot vom ausgef\u00FCllten Formular. Im Feld Nutzername steht 'erika_musterfrau', im Feld Vorname steht 'Erika', im Feld Nachname steht 'Musterfrau', das Passwort muss zweimal eingetragen werden und ist nicht einsehbar, im Feld E-Mail-Adresse steht 'erika.musterfrau@web.de'. Zuletzt m\u00FCssen die Datenschutzbedingungen akzeptiert werden, in dem man das Kreuz setzt. Man kann sie anklicken und durchlesen." class\="modal__img" />
plugin_rest_usercreation_new_account_page2_helpBody1=<p>Wenn Sie eine Publikation <b>f\u00FCr eine Institution</b> abliefern wollen, geben Sie die Daten der Institution wie im untenstehenden Beispiel an. Sie oder eine andere Person dienen dann als Kontaktperson (Schritt 3/4).</p> <p>Wenn Sie eine Publikation <b>in Ihrem eigenen Namen</b> abliefern wollen, geben Sie Ihre eigenen Daten an.</p> <p>Auf der Leiste unter dem Online-Formular sehen Sie Ihren Fortschritt im Registrierungsprozess (gelber Punkt). Wenn Sie zufrieden mit Ihren Eingaben sind, klicken Sie auf <em>Weiter</em>.
plugin_rest_usercreation_new_account_page2_helpBody2=</br><hr></br><h3>Allgemeine Hinweise\:</h3><p>Wenn Sie Fragen zum Registrierungs- oder Ablieferungsprozess haben, werfen Sie gerne einen Blick in unser <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Pflicht-Hilfe</a>.</p> <p>Verwenden Sie zum Navigieren nur den <em>Zur\u00FCck</em>-Button innerhalb der Webseite und nicht die Pfeile Ihres Browsers.</p>
plugin_rest_usercreation_new_account_page2_helpHeader=Hilfe zur Eingabe der Daten der abliefernden Institution oder Person
