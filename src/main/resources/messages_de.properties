help_intranda_administration_repository_fileformat=Um was f\u00FCr ein Metadatenformat handelt es sich dabei? W\u00E4hlen Sie aus der Liste aus.
help_intranda_administration_repository_frequency=Hier steht die Frequenz, mit der die Schnittstelle nach neuen Daten durchsucht werden soll. Die Angabe ist in Stunden.
