plugin_dashboard_delivery_journals_new_helpBody1=<p>Periodische Publikationen sind Ver\u00F6ffentlichungen, die regelm\u00E4\u00DFig erscheinen. Dazu geh\u00F6ren Zeitungen und Zeitschriften, aber auch Newsletter, Jahresberichte, Statistische Berichte und (Kultur-)Kalender.</p> <p>Eine periodische Publikation besteht aus einem \u201ETitel\u201C und mehreren Ausgaben, die dem \u201ETitel\u201C zugeordnet sind. Damit interessierte Leser die Publikation anschlie\u00DFend in unserer Datenbank finden k\u00F6nnen, ben\u00F6tigen wir einige wichtige Informationen.</p> <br/><hr><br/> <h3>Ablieferungsschritte</h3> <p> Beim Abliefern einer konkreten Ausgabe einer periodischen Publikation gibt es <b>zwei Szenarien</b>\: </p> <br/><h4>a. Der zugeh\u00F6rige Titel wurde noch nicht von Ihnen erfasst</h4> <p>1) W\u00E4hlen Sie <em>Neuen Titel erfassen</em>. </p> <p>2) Geben Sie die Daten zum Titel ein. </p> <p>3) Klicken Sie auf <em>Ausgabe hinzuf\u00FCgen</em>.</p> <p>4) W\u00E4hlen Sie Ihren neu erfassten Titel aus der Vorschlagsliste aus. </p> <p>5) Geben Sie alle notwendigen Angaben zur Ausgabe ein. </p> <p>6) Jetzt laden Sie die Ausgabe hoch. </p> <p>7) Bevor Sie weitere Ausgaben hinzuf\u00FCgen k\u00F6nnen, sind wir am Zug\: Mit Ihren Angaben legen unsere Mitarbeiter*innen einen neuen hochqualitativen Katalogeintrag f\u00FCr Ihre Publikation in der Zeitschriftendatenbank an. Daf\u00FCr ist es wichtig, Informationen zur allerersten Ausgabe zu erhalten (und nicht nur zur aktuellen). In dieser Zeit k\u00F6nnen Sie keine Ausgaben zu diesem Titel hinzuf\u00FCgen (das Abgabefeld im Web-Portal ist ausgegraut). </p> <p>Wir informieren Sie \u00FCber die Freischaltung des Titels per E-Mail und das ausgegraute Feld <em>Ausgabe hinzuf\u00FCgen</em> ist wieder verf\u00FCgbar. Dieser Prozess kann einige Tage in Anspruch nehmen. </p> <p>8) Jetzt k\u00F6nnen Sie ablieferungspflichtige Ausgaben zu dem freigeschalteten Titel hinzuf\u00FCgen.</p> <br/><h4>b. Der zugeh\u00F6rige Titel wurde bereits von Ihnen erfasst</h4> <p>1) Klicken Sie auf Ausgabe hinzuf\u00FCgen. </p> <p>2) W\u00E4hlen Sie den zugeh\u00F6rigen Titel aus der Vorschlagsliste aus. </p> <p>3) Geben Sie alle notwendigen Angaben zur Ausgabe ein.</p> <p>4) Laden Sie die Ausgabe hoch.</p> <br/><p> <b>Hinweis</b>\: Es ist nicht m\u00F6glich, eine Ausgabe hochzuladen, ohne den dazugeh\u00F6rigen Titel vorher erfasst zu haben. Wenn Sie Ausgaben zu einem falschen Titel hinzuf\u00FCgen, gilt die Ausgabe als nicht abgeliefert.</p> <p>Sollte es Schwierigkeiten mit dem Zeitschriftentitel geben, werden wir uns mit der angegebenen Kontaktperson in Verbindung setzen.</p>
plugin_dashboard_delivery_journals_new_helpBody2=<hr></br></br><h3>Allgemeine Hinweise</h3> <p>Zu Ihrer Information gibt es neben jedem ausf\u00FCllbaren Feld eine Kurzhilfe. \u00DCber den Hilfe-Button (i) rechts oben gelangen Sie zur ausf\u00FChrlichen <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Pflicht-Hilfe</a>, in der wir zus\u00E4tzliche Informationen, Beispiele und h\u00E4ufige Fragen und Antworten f\u00FCr Sie gesammelt haben.</p> <p>Verwenden Sie zum Navigieren nur den <em>Zur\u00FCck</em>-Button innerhalb der Webseite und nicht die Pfeile Ihres Browsers.</p>
