NORM_helpGndSearch=Um in der GND zu suchen, w\u00E4hlen Sie bitte die gew\u00FCnschte Datenbank. Neben einer Suche nach dem <strong>Identifier</strong> kann in den Datenbanken <strong>Person</strong>, <strong>Organisation</strong>, <strong>Sachbegriff</strong> und <strong>Geografika</strong> gesucht werden.<br/>Nachdem die Suche durchgef\u00FChrt wurde, werden die Ergebnisse aufgelistet. Durch einen Klick auf den gr\u00FCnen Haken wird der Treffer \u00FCbernommen. Dabei werden Name und Identifier an Goobi \u00FCbertragen und als Metadaten gespeichert. Alle weiteren Informationen werden im Goobi viewer live auf Basis der aktuellen Daten der GND angezeigt.
NORM_helpProcessesSearch=Hier kann nach Vorg\u00E4ngen gesucht werden, die dann mit dem derzeit ge\u00F6ffneten Vorgang verlinkt werden.
NORM_helpViafSearch=Neben einer Suche nach der <strong>VIAF ID</strong> kann nach <strong>Person</strong>, <strong>Organisation</strong> oder <strong>Geografika</strong> gesucht werden. Nachdem die Suche durchgef\u00FChrt wurde, werden die VIAF Ergebnisse und die Vorkommnisse in den einzelnen Datenbanken aufgelistet. Wenn in den Suchparametern mindestens eine Datenbank ausgew\u00E4hlt wurde, enth\u00E4lt das Ergebnis nur Daten aus den gew\u00FCnschten Datenbanken. Ansonsten werden die Daten aus allen gefundenen Datenbanken angezeigt.<br/> Durch einen Klick auf den gr\u00FCnen Haken wird der Treffer der ausgew\u00E4hlten Datenbank \u00FCbernommen. Dabei werden Name, URL und Identifier an Goobi \u00FCbertragen und als Metadaten gespeichert. Alle weiteren Informationen werden im Goobi viewer live auf Basis der aktuellen Daten angezeigt.
NORM_helpVocabularySearch=An dieser Stelle kann innerhalb des konfigurierten Vokabulars nach Datens\u00E4tzen gesucht werden. Geben Sie hierzu einfach den Suchbegriff in eines der angebotenen Suchfelder ein und starten die Suche.
