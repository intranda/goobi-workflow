plugin_dashboard_delivery_main_helpBody1=<p>Im Hauptmen\u00FC haben Sie die M\u00F6glichkeit, eine Monografie oder periodische Publikation hochzuladen. Au\u00DFerdem k\u00F6nnen Sie sich Ihre bisherigen Datenlieferungen anschauen.</p> <p>Des Weitern k\u00F6nnen Sie Ihre Daten \u00FCberpr\u00FCfen und bearbeiten.</p>
