help_import_Records=Sollen f\u00FCr den Import bereitgestellten Datens\u00E4tze mit bibliografischen Daten verwendet werden, k\u00F6nnen diese an dieser Stelle ausgew\u00E4hlt werden.
help_import_Shelfmark=Unter welcher Signatur steht das physische Exemplar des Werkes zur Verf\u00FCgung?
help_import_Sorting\ number=Tragen Sie in diesem Feld die sortierbare Nummer des Werkes ein. Verwenden Sie hierzu am besten eine vierstellige Formatierung der Nummer (z.B. '0003').
help_import_Sorting\ title=Erg\u00E4nzen Sie an dieser Stelle den Sortiertitel des Werkes. Bei diesem handelt es sich \u00FCblicherweise um eine Schreibweise, bei der f\u00FChrende Artikel weggelassen werden (z.B. 'Tagebuch der Anne Frank).
