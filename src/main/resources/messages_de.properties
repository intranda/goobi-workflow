plugin_dashboard_delivery_journals_newIssue_helpBody1=Im Folgenden k\u00F6nnen Sie alle wichtigen Informationen zur abzuliefernden Zeitschriftenausgabe angeben. Im n\u00E4chsten Schritt erfolgt das Hochladen. </br><b>Wichtig\:</b> Um eine Ausgabe abzuliefern, muss der zugeh\u00F6rige Zeitschriftentitel zuerst im Schritt <em>Neuen Titel erfassen</em> erfasst worden sein. <p>Eine periodische Publikation besteht aus einem \u201ETitel\u201C und mehreren Ausgaben, die dem \u201ETitel\u201C zugeordnet sind. Damit interessierte Leser die Publikation anschlie\u00DFend in unserer Datenbank finden k\u00F6nnen, ben\u00F6tigen wir einige wichtige Informationen.</p> <br/><hr><br/> <h3>Ablieferungsschritte</h3> <p> Beim Abliefern einer konkreten Ausgabe einer periodischen Publikation gibt es <b>zwei Szenarien</b>\: </p> <br/><h4>a. Der zugeh\u00F6rige Titel wurde noch nicht von Ihnen erfasst</h4> <p>1) W\u00E4hlen Sie <em>Neuen Titel erfassen</em>. </p> <p>2) Geben Sie die Daten zum Titel ein. </p> <p>3) Klicken Sie nun auf <em>Ausgabe hinzuf\u00FCgen</em>.</p> <p>4) W\u00E4hlen Sie Ihren neu erfassten Titel aus der Vorschlagsliste aus. </p> <p>5) Geben Sie alle notwendigen Angaben zur Ausgabe ein. </p> <p>6) Jetzt laden Sie die Ausgabe hoch. </p> <p>7) Bevor Sie weitere Ausgaben hinzuf\u00FCgen k\u00F6nnen, sind wir am Zug\: Mit Ihren Angaben legen unsere Mitarbeiter*innen einen neuen hochqualitativen Katalogeintrag f\u00FCr Ihre Publikation in der Zeitschriftendatenbank an. In dieser Zeit k\u00F6nnen Sie keine Ausgaben zu diesem Titel hinzuf\u00FCgen (das Abgabefeld im Web-Portal ist ausgegraut). </p> <p>Wir informieren Sie \u00FCber die Freischaltung des Titels per E-Mail und das ausgegraute Feld <em>Ausgabe hinzuf\u00FCgen</em> ist wieder verf\u00FCgbar. Dieser Prozess kann einige Tage in Anspruch nehmen. </p> <br/><h4>b. Der zugeh\u00F6rige Titel wurde bereits von Ihnen erfasst</h4> <p>1) Klicken Sie auf Ausgabe hinzuf\u00FCgen. </p> <p>2) W\u00E4hlen Sie den zugeh\u00F6rigen Titel aus der Vorschlagsliste aus. </p> <p>3) Geben Sie alle notwendigen Angaben zur Ausgabe ein.</p> <p>4) Laden Sie die Ausgabe hoch.</p> <br/><p> <b>Hinweis</b>\: Es ist nicht m\u00F6glich, eine Ausgabe hochzuladen, ohne den dazugeh\u00F6rigen Titel vorher erfasst zu haben. Wenn Sie Ausgaben zu einem falschen Titel hinzuf\u00FCgen, gilt die Ausgabe als nicht abgeliefert.</p> <p>Sollte es Schwierigkeiten mit dem Zeitschriftentitel geben, werden wir uns mit der angegebenen Kontaktperson in Verbindung setzen.</p> </br><hr></br> <h3><b>Beispiel\:</b></h3> <p>F\u00FCr eine Publikation haben wir in der folgenden Abbildung die Eingaben beispielhaft ausgef\u00FCllt. Weiter unten finden Sie weitere Erl\u00E4uterungen zu den einzelnen Eingabefeldern.</p> <p>Bitte beachten Sie\: Weitere relevante Informationen finden Sie oft auch im Impressum der Publikation.</p> <p>So wird die Zeitschriftenausgabe in der Digitalen Landesbibliothek Berlin ver\u00F6ffentlicht\: </br> <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-9275870' target\="_blank">Jahresbericht 2016 des V\u00D6BB</a></p>
plugin_dashboard_delivery_journals_newIssue_helpBody2=</br></br><h3><b>Erl\u00E4uterungen zu den einzelnen Feldern\:</b></h3> <p><h4>Titel der Zeitschrift</h4></p> <p>W\u00E4hlen Sie aus der Vorschlagsliste die Zeitschrift aus, zu der Sie eine Ausgabe hinzuf\u00FCgen m\u00F6chten.</p> <p>Es stehen nur Titel zur Auswahl, die zuvor von Ihnen angelegt (unter <em>Neuen Titel erfassen</em>) und von uns freigeschaltet wurden.</p> <p><b>Hinweis\:</b> Erscheint der gesuchte Titel noch nicht in der Liste, wird dieser gerade durch unsere Mitarbeiter*innen gepr\u00FCft und katalogisiert.</p> <p>Die Schreibweise des Titels kann leicht von Ihren Angaben abweichen. <br/>Beispiel\:<br/><b>Jahresbericht 2016</b> (Ihre Schreibweise) <br/><b>Jahresbericht \u2026 \: Berliner \u00D6ffentliche Bibliotheken</b> (Vorschlagsliste) </br><h4>Eigenst\u00E4ndiger Titels des Heftes (falls vorhanden)</h4> <p> Einzelne Zeitschriftenausgaben k\u00F6nnen einen eigenen Titel besitzen, der neben dem Haupttitel der Zeitschrift abgebildet ist. Einen solchen Titel tragen Sie hier ein.</p> <p>Beispiel\: </br> In diesem Beispiel ist \u201EJahresbericht 2016\u201C <b>nicht</b> der eigenst\u00E4ndige Titel des Heftes. <em>Erkl\u00E4rung xxx</em></p> </br><h4>Erscheinungsdatum</h4> <p>Tragen Sie das Erscheinungsdatum so genau wie m\u00F6glich ein. Je nachdem, ob Sie auch den Tag und den Monat wissen, verwenden Sie entweder das Format TT-MM-JJJJ, MM-JJJJ oder nur JJJJ. </p> <p>Z. B. <b>01-12-2022</b> f\u00FCr den 1. Dezember 2020. Oder <b>03-2023</b> f\u00FCr den M\u00E4rz 2023. </p> <p>Das Ver\u00F6ffentlichungsdatum einer Zeitschriftenausgabe finden Sie \u00FCblicherweise auf dem Deckblatt und/oder im Impressum.</p> <p>Beispiel\: </br><b>2017</b> (abgeleitet vom Stand).</p> </br><h4>Angaben zur Entstehung (Z\u00E4hlung)</h4> </br><p><em>Jahresangabe</em> <br/>Tragen Sie die Jahresangabe als vierstellige Jahreszahl ein. Bei Jahres- und Gesch\u00E4ftsberichten tragen Sie das Berichtsjahr ein, wenn es Teil des Ausgabentitels ist. <p>Beispiel\: </br><s>Jahresbericht</s> <b>2016</b> \: <s>Berliner \u00D6ffentliche Bibliotheken</s></p> <p>Viele Zeitschriften haben umfangreichere Z\u00E4hlungsangaben als Jahresbericht. <p>Beispiel\: <br/>Bei suburban Band 8, Heft 1/2 (<b>2020</b>) </p></br><p><em>Band/Volume/Jahrgang</em> <br/>Die Bandnummer bzw. der Jahrgang ist eine fortlaufende Z\u00E4hlung, d. h. sie beginnt mit der Erstver\u00F6ffentlichung einer Zeitschrift und \u00E4ndert sich mit jedem neuen Kalenderjahr. Alle Ausgaben einer Zeitschrift, die innerhalb desselben Jahres erscheinen, tragen dieselbe Bandnummer bzw. geh\u00F6ren zu demselben Jahrgang. <p>Beispiel\: <br/> Bei suburban Band <b>8</b>, Heft 1/2, 2020.</p> </br><p><em>Heftnummer</em> <br/>Die Z\u00E4hlung der Heftnummer beschreibt die Anzahl der Ver\u00F6ffentlichungen innerhalb eines Jahres. Mit jedem neuen Kalenderjahr startet die Z\u00E4hlung wieder bei der Heftnummer 1. In Sonderf\u00E4llen gibt es eine durchgehende Heftz\u00E4hlung von der ersten Ausgabe an.</p> <p>Beispiel\: </br> Bei suburban Band 8, Heft <b>1/2</b>, 2020.</p> </br><h4>Zugriffsberechtigungen</h4> <p>Geben Sie hier an, wie zug\u00E4nglich Ihre Publikation f\u00FCr Nutzer*innen sein soll.</p><p><em>Eingeschr\u00E4nkter Zugang mit Nutzungsbeschr\u00E4nkungen</em></br> Wir als ZLB haben das Recht, Ihre Publikation in den R\u00E4umen der ZLB den Nutzer*innen zug\u00E4nglich zu machen (siehe \u00A71 Absatz 5 des Pflichtexemplargesetzes). Hierbei treffen wir technische Schutzma\u00DFnahmen, damit das Werk nicht unzul\u00E4ssig vervielf\u00E4ltigt, ver\u00E4ndert oder verbreitet werden kann. Es wird sichergestellt, dass das Kopieren, das Versenden und komplette Ausdrucken Ihrer Publikation nicht m\u00F6glich ist.</p> <p><em>Eingeschr\u00E4nkter Zugang</em></br>Wenn Sie m\u00F6chten, dass die Nutzer*innen Ihre Publikation nur in den R\u00E4umen der ZLB und ohne die oben genannten technischen Schutzma\u00DFnahmen lesen d\u00FCrfen, w\u00E4hlen Sie <em>Eingeschr\u00E4nkter Zugang</em>.</p> <p><em>Freier Zugang</em></br>Wenn Sie m\u00F6chten, dass Ihre Publikation ortsunabh\u00E4ngig und damit weltweit ohne Nutzungsbeschr\u00E4nkungen zug\u00E4nglich ist, w\u00E4hlen Sie <em>Freier Zugang</em>.</p> <p><b>Bitte beachten\:</b><br/> Wenn Sie die Zugriffsberechtigung <em>Freier Zugang</em> w\u00E4hlen, m\u00FCssen Sie oder Ihre Einrichtung \u00FCber alle urheberrechtlichen Nutzungsrechte an allen Teilen des Werkes verf\u00FCgen und sicherstellen, dass die Rechte Dritter, insbesondere die Urheber- und Pers\u00F6nlichkeitsrechte Dritter, mit der Ver\u00F6ffentlichung nicht verletzt werden (<b>Verlinkung Urheberrechtsgesetz</b>). Falls doch Verletzungen geltend gemacht werden, m\u00FCssen Sie uns unverz\u00FCglich davon in Kenntnis setzen.</p> <p>F\u00FCr mehr Informationen werfen Sie einen Blick in unser <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Pflicht-Hilfe</a>.</p> </br> <p><b>Hinweis\:</b> Sie k\u00F6nnen nachtr\u00E4glich keine \u00C4nderung an bereits abgelieferten Metadaten vornehmen. Wenn Sie die Zugriffsberechtigungen einer bereits abgelieferten Publikation nachtr\u00E4glich \u00E4ndern m\u00F6chten, wenden Sie sich an e pflicht@zlb.de.</p> </br><h4>Rechtestatus</h4> <p>Geben Sie hier an, mit welchem Copyright die Publikation versehen ist.</p> <p><em>Rechte vorbehalten</em></br> Bei der Auswahl von <em>Rechte vorbehalten</em> gilt das deutsche Urheberrecht. Das hei\u00DFt, die Publikation darf von Nutzer*innen nur mit ausdr\u00FCcklicher und schriftlicher Genehmigung der Urheber*innen bzw. der Rechteinhaber*innen weiterverwendet oder vervielf\u00E4ltigt werden (Verlinkung hinzuf\u00FCgen).</p><p><em>CC Lizenzen</em></br>Weiterhin k\u00F6nnen Sie die Nutzung Ihrer Publikation auch mit Hilfe von Creative Commons Lizenzen regeln (https\://creativecommons.org/licenses/?lang\=de). Erfahrungsgem\u00E4\u00DF werden z. B. statistische Berichte h\u00E4ufig mit CC-Lizenzen versehen.</br>Um eine Lizenz zu vergeben, m\u00FCssen Sie oder Ihre Einrichtung \u00FCber alle urheberrechtlichen Nutzungsrechte an allen Teilen des Werkes verf\u00FCgen und sicherstellen, dass die Rechte Dritter, insbesondere die Urheber- und Pers\u00F6nlichkeitsrechte Dritter, mit der Ver\u00F6ffentlichung nicht verletzt werden. Falls doch Verletzungen geltend gemacht werden, m\u00FCssen Sie uns unverz\u00FCglich davon in Kenntnis setzen.</p><p>F\u00FCr detailliertere Informationen zu den verschiedenen Lizenzen steht Ihnen unsere <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\="_blank">E-Pflicht-Hilfe</a> zur Verf\u00FCgung.</p> </br> <hr> <h4>Anmerkungen</h4> <p>Falls Sie uns etwas zur abgelieferten Publikation mitteilen m\u00F6chten, k\u00F6nnen Sie dies im Feld <em>Mitteilung (nicht \u00F6ffentlich)</em> tun.</p> </br></br><hr></br> <h3>Allgemeine Hinweise</h3> <p>Zu Ihrer Information gibt es neben jedem ausf\u00FCllbaren Feld eine Kurzhilfe. \u00DCber den Hilfe-Button (i) rechts oben gelangen Sie zum ausf\u00FChrlichen <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Pflicht-Hilfe</a>, in der wir zus\u00E4tzliche Informationen, Beispiele und h\u00E4ufige Fragen und Antworten f\u00FCr Sie gesammelt haben.</p> <p>Verwenden Sie zum Navigieren nur den <em>Zur\u00FCck</em>-Button innerhalb der Webseite und nicht die Pfeile Ihres Browsers.</p>
