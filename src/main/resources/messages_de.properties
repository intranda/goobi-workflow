plugin_dashboard_delivery_issue_Angaben-Entstehung_Heftnummer_helpMessage=<p>Die Z\u00E4hlung der Heftnummer beschreibt die Anzahl der Ver\u00F6ffentlichungen innerhalb eines Jahres. Mit jedem neuen Kalenderjahr startet die Z\u00E4hlung wieder bei der Heftnummer 1. In Sonderf\u00E4llen gibt es eine durchgehende Heftz\u00E4hlung von der ersten Ausgabe an.</p> <p>Beispiel 1\:</br> Dieser <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-9275870' target\='_blank'> V\u00D6BB Jahresbericht</a>  hat keine Heftnummer. <p>Beispiel 2\: <br/> Bei <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-15393789' target\='_blank'>dieser Suburban Ausgabe</a> <s>Band 8, Heft</s> <b>1/2</b>, <s>2020</s>.</p>
