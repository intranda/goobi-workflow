plugin_dashboard_delivery_Zugriffs_Rechteinformation_Copyright_helpMessage=<p> Geben Sie hier an, mit welchem Copyright die Publikation versehen ist. </p> <p> <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/\#rechtestatus' target\='_blank'>Rechte vorbehalten</a> </br>Bei der Auswahl von <em>Rechte vorbehalten</em> gilt das deutsche Urheberrecht. Das hei\u00DFt, die Publikation darf von Nutzer*innen nur mit ausdr\u00FCcklicher und schriftlicher Genehmigung der Urheber*innen bzw. der Rechteinhaber*innen weiterverwendet oder vervielf\u00E4ltigt werden (<b>Verlinkung Urheberrecht hinzuf\u00FCgen</b>). </p> <p> <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/\#rechtestatus' target\='_blank'>CC-Lizenzen</a> </br>Weiterhin k\u00F6nnen Sie die Nutzung Ihrer Publikation auch mit Hilfe von Creative Commons Lizenzen regeln (https\://creativecommons.org/licenses/?lang\=de). Erfahrungsgem\u00E4\u00DF werden z. B. statistische Berichte h\u00E4ufig mit CC-Lizenzen versehen. </br>Um eine Lizenz zu vergeben, m\u00FCssen Sie oder Ihre Einrichtung \u00FCber alle urheberrechtlichen Nutzungsrechte an allen Teilen des Werkes verf\u00FCgen und sicherstellen, dass die Rechte Dritter, insbesondere die Urheber- und Pers\u00F6nlichkeitsrechte Dritter, mit der Ver\u00F6ffentlichung nicht verletzt werden (<b>Verlinkung Urheberrecht</b>). Falls doch Verletzungen geltend gemacht werden, m\u00FCssen Sie uns unverz\u00FCglich davon in Kenntnis setzen. </br> <hr> </br> <p>F\u00FCr detailliertere Informationen zu den verschiedenen Lizenzen steht Ihnen unsere <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/\#rechtestatus' target\='_blank'>E-Pflicht-Hilfe</a> zur Verf\u00FCgung. </p>
