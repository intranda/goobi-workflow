help_intranda_administration_repository_ia_filter=Tragen Sie hier den Suchfilter f\u00FCr die CLI Suche ein, z.B. identifier\:b20411595 oder collection\:wellpub
help_intranda_administration_repository_metadataPrefix=Metadatenformat der OAI Schnittstelle, der Wert kann automatisch aus der vollst\u00E4ndigen URL ermittelt oder hier eingetragen werden.
help_intranda_administration_repository_metadataSet=MetadataSet der OAI Schnittstelle, der Wert kann automatisch aus der vollst\u00E4ndigen URL ermittelt werden, hier eingetragen werden oder frei bleiben, falls die komplette Schnittstelle abgefragt werden soll.
help_intranda_administration_repository_name=Definieren Sie an dieser Stelle, welchen Namen das Repository haben soll.
help_intranda_administration_repository_oaiUrl=Tragen Sie hier die vollst\u00E4ndige URL zur OAI Schnittstelle ein.
help_intranda_administration_repository_project=Zu welchem Projekt sollen diese Vorg\u00E4nge geh\u00F6ren? W\u00E4hlen Sie aus der Liste der definierten Projekte aus.
help_intranda_administration_repository_rootUrl=Basis-URL der URL Schnittstelle, der Wert kann automatisch aus der vollst\u00E4ndigen URL ermittelt oder hier eingetragen werden.
help_intranda_administration_repository_script=Hier kann ein Skript angegeben werden, das auf jeden einzelnen heruntergeladenen Datensatz angewendet werden soll.
