plugin_rest_usercreation_new_account_page4_helpBody1=<p>Um Ihnen das Abliefern zu erleichtern, k\u00F6nnen Sie hier f\u00FCr Voreinstellungen vornehmen, die f\u00FCr nachfolgende hochgeladenen Publikationen \u00FCbernommen werden. Alle Standard-Einstellungen k\u00F6nnen Sie jederzeit in Ihrem Konto \u00E4ndern. Wenn f\u00FCr einen einzelnen Fall andere Einstellungen gelten sollen, k\u00F6nnen Sie die \u00C4nderung w\u00E4hrend der Eingabe der Metadaten/anderer Begriff vornehmen, ohne die Standard-Einstellungen ver\u00E4ndern zu m\u00FCssen.</p> </br></br><h3>Erl\u00E4uterungen zu den einzelnen Feldern\:</h3></br> <p><h4>Zugriffsberechtigungen</h4></p> <p>Geben Sie hier an, wie zug\u00E4nglich Ihre Publikation f\u00FCr Nutzer*innen sein soll.</p><p><em>Eingeschr\u00E4nkter Zugang mit Nutzungsbeschr\u00E4nkungen</em></br> Wir als ZLB haben das Recht, Ihre Publikation in den R\u00E4umen der ZLB den Nutzer*innen zug\u00E4nglich zu machen (siehe \u00A71 Absatz 5 des Pflichtexemplargesetzes). Hierbei treffen wir technische Schutzma\u00DFnahmen, damit das Werk nicht unzul\u00E4ssig vervielf\u00E4ltigt, ver\u00E4ndert oder verbreitet werden kann. Es wird sichergestellt, dass das Kopieren, das Versenden und komplette Ausdrucken Ihrer Publikation nicht m\u00F6glich ist.</p> <p><em>Eingeschr\u00E4nkter Zugang</em></br>Wenn Sie m\u00F6chten, dass die Nutzer*innen Ihre Publikation nur in den R\u00E4umen der ZLB und ohne die oben genannten technischen Schutzma\u00DFnahmen lesen d\u00FCrfen, w\u00E4hlen Sie <em>Eingeschr\u00E4nkter Zugang</em>.</p> <p><em>Freier Zugang</em></br>Wenn Sie m\u00F6chten, dass Ihre Publikation ortsunabh\u00E4ngig und damit weltweit ohne Nutzungsbeschr\u00E4nkungen zug\u00E4nglich ist, w\u00E4hlen Sie <em>Freier Zugang</em>.</p> <p><b>Bitte beachten\:</b><br/> Wenn Sie die Zugriffsberechtigung <em>Freier Zugang</em> w\u00E4hlen, m\u00FCssen Sie oder Ihre Einrichtung \u00FCber alle urheberrechtlichen Nutzungsrechte an allen Teilen des Werkes verf\u00FCgen und sicherstellen, dass die Rechte Dritter, insbesondere die Urheber- und Pers\u00F6nlichkeitsrechte Dritter, mit der Ver\u00F6ffentlichung nicht verletzt werden (<b>Verlinkung Urheberrechtsgesetz</b>). Falls doch Verletzungen geltend gemacht werden, m\u00FCssen Sie uns unverz\u00FCglich davon in Kenntnis setzen.</p> </br> <p><b>Hinweis\:</b> Sie k\u00F6nnen nachtr\u00E4glich keine \u00C4nderung an bereits abgelieferten Metadaten vornehmen. Wenn Sie die Zugriffsberechtigungen einer bereits abgelieferten Publikation nachtr\u00E4glich \u00E4ndern m\u00F6chten, wenden Sie sich an e pflicht@zlb.de.</p> </br><h4>Rechtestatus</h4> <p>Geben Sie hier an, mit welchem Copyright die Publikation versehen ist.</p> <p><em>Rechte vorbehalten</em></br> Bei der Auswahl von <em>Rechte vorbehalten</em> gilt das deutsche Urheberrecht. Das hei\u00DFt, die Publikation darf von Nutzer*innen nur mit ausdr\u00FCcklicher und schriftlicher Genehmigung der Urheber*innen bzw. der Rechteinhaber*innen weiterverwendet oder vervielf\u00E4ltigt werden (Verlinkung hinzuf\u00FCgen).</p><p><em>CC Lizenzen</em></br>Weiterhin k\u00F6nnen Sie die Nutzung Ihrer Publikation auch mit Hilfe von Creative Commons Lizenzen regeln (https\://creativecommons.org/licenses/?lang\=de). Erfahrungsgem\u00E4\u00DF werden z. B. statistische Berichte h\u00E4ufig mit CC-Lizenzen versehen.</br>Um eine Lizenz zu vergeben, m\u00FCssen Sie oder Ihre Einrichtung \u00FCber alle urheberrechtlichen Nutzungsrechte an allen Teilen des Werkes verf\u00FCgen und sicherstellen, dass die Rechte Dritter, insbesondere die Urheber- und Pers\u00F6nlichkeitsrechte Dritter, mit der Ver\u00F6ffentlichung nicht verletzt werden. Falls doch Verletzungen geltend gemacht werden, m\u00FCssen Sie uns unverz\u00FCglich davon in Kenntnis setzen.</p> <p>F\u00FCr detailliertere Informationen zu den verschiedenen Lizenzen steht Ihnen unser <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\="_blank">E-Pflicht-Hilfe</a> zur Verf\u00FCgung.</p> </br></br><p> <h3>Automatische Erinnerung per E-Mail</h3><p>Dar\u00FCber hinaus k\u00F6nnen Sie eine automatische Erinnerung aktivieren. Wir senden Ihnen in den von Ihnen ausgesuchten Zeitabst\u00E4nden eine E-Mail zur Erinnerung an die Ablieferung.</p> </br></br><p>Alle Einstellungen k\u00F6nnen Sie jederzeit in Ihrem Konto \u00E4ndern.</p>
