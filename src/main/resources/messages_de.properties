plugin_rest_usercreation_new_account_page5_helpBody1=<p>Im Folgenden sehen Sie alle Informationen, die Sie angegeben haben. Zum Korrigieren oder \u00DCberarbeiten von einzelnen Angaben, klicken Sie auf den <em>Bearbeiten</em>-Stift. Damit springen Sie zur richtigen Stelle im Formular.<p> <p>Sobald Sie zufrieden mit Ihren Angaben sind, klicken Sie auf <em>Absenden</em>, um ein Nutzerkonto zum Abliefern elektronischer Pflichtpublikationen zu erstellen. Anschlie\u00DFend pr\u00FCfen unsere Mitarbeiter*innen Ihre Daten und schalten Ihr Nutzerkonto frei. Das kann einige Tage dauern. Sie werden per E-Mail informiert, sobald die Freischaltung erfolgt ist und k\u00F6nnen ab diesem Zeitpunkt elektronische Pflichtpublikationen hochladen.</p>
