help_import_Digistandort=Hier definieren Sie, an welchem Standort bzw. in welcher Institution die Digitalisierung durchgef\u00FChrt wurde.
help_import_Digital\ origin=Geben Sie an dieser Stelle an, welcher Wert innerhalb der Metadaten f\u00FCr die Herkunft der digitalen Ausgabe angegeben werden soll.
help_import_DigitalCollection=W\u00E4hrend des Imports muss aus der Liste der hier bereitgestellten digitalen Sammlungen mindestens eine ausgew\u00E4hlt und damit dem Vorgang zugewiesen werden. An dieser Stelle ist auch die Auswahl mehrerer Sammlungen m\u00F6glich.
help_import_Digitisation\ date=Tragen Sie hier das Jahr ein, in dem die Digitalisierung des Exemplars erfolgte.
help_import_DocType=Bestimmen Sie an dieser Stelle, welchen Publikationstyp Sie verwenden m\u00F6chten.
help_import_Electronic\ ed.=Geben Sie zur Nutzung Ihrer Daten innerhalb des Portals ZVDD Informationen zur elektronischen Ausgabe an.
help_import_FileUpload=W\u00E4hlen Sie hier diejenige Datei aus, aus der Informationen f\u00FCr den Import \u00FCbernommen werden sollen. Anschlie\u00DFend k\u00F6nnen Sie die ausgew\u00E4hlte Datei hochladen.
help_import_Files=W\u00E4hlen Sie aus der hier aufgef\u00FChrten Liste an importierbaren Dateien diejenigen aus, die f\u00FCr den Import aktuell verwendet werden sollen.
help_import_Font\ type=W\u00E4hlen Sie an dieser Stelle aus, welchen Schrifttyp das Material hat. Sollte im Werk als Schrifttyp sowohl Antiqua als auch Fraktur verwendet worden sein, w\u00E4hlen Sie hier Fraktur als Typ aus.
help_import_GuessImages=Geben Sie hier an, mit welcher Seitenzahl Sie f\u00FCr den anzulegenden Vorgang als Sch\u00E4tzwert voraussichtlich rechnen.
help_import_Hersteller\ der\ digit.\ Ausgabe=Definieren Sie hier, wer als Hersteller der digitalen Ausgabe innerhalb der Metadaten angezeigt werden soll (z.B. Universit\u00E4tsbibliothek G\u00F6ttingen).
help_import_ISBN=Tragen Sie an dieser Stelle die ISBN des Titels ein.
help_import_ISSN=Tragen Sie an dieser Stelle die ISSN der Zeitschrift ein.
help_import_Identifier=Geben Sie hier den Identifier an.
