plugin_dashboard_delivery_monograph_data1_helpBody1=<p> In der folgenden Abbildung sehen Sie ein Beispiel f\u00FCr eine monografische Publikation. Unter der Abbildung finden Sie weitere Erl\u00E4uterungen zu den einzelnen Eingabefeldern mit Angaben aus unserem Beispiel.</p> <p><b>Bitte beachten Sie\:</b> Relevante Informationen zur Beschreibung einer Publikation finden Sie \u00FCblicherweise auf dem Deckblatt und im Impressum.</p>
plugin_dashboard_delivery_monograph_data1_helpBody2=So wird die Monografie in der Digitalen Landesbibliothek Berlin ver\u00F6ffentlicht\: </br> <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-15464481' target\="_blank">Die umweltgerechte Stadt</a> </br></br><h3>Erl\u00E4uterungen zu den einzelnen Feldern</h3><p><h4>Titel</h4></p> <p>Tragen Sie hier den Haupttitel der Monografie ein.</p> <p>Beispiel\: </br><b>Die Umweltgerechte Stadt</b> \: <s>Umweltgerechtigkeitsatlas Aktualisierung 2021/22</s>.</p> </br><h4>Untertitel</h4> <p>Tragen Sie, falls vorhanden, den Untertitel ein.</p> <p>Beispiel\: </br><s>Die Umweltgerechte Stadt</s> <b>Umweltgerechtigkeitsatlas Aktualisierung 2021/22</b>.</p> </br> <h4>Verantwortliche Personen</h4> <p> Geben Sie hier die beteiligten verantwortlichen Personen an. W\u00E4hlen Sie jeweils die Art der Beteiligung aus. Hinweise zu Publikationen, die selbst verlegt wurden, finden Sie in unseren <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/faq/' target\="_blank">h\u00E4ufig gestellten Fragen und Antworten</a>.</p><p> Beispiel\: </br> In dem vorhandenen Beispiel gibt es keine konkret genannten verantwortlichen Personen. In diesem Fall <b>lassen wir das Feld frei.</b></p> </br> <h4>Verantwortliche K\u00F6rperschaften - Rolle Ihrer Organisation bei der Erstellung der Publikation</h4> <p>Eine K\u00F6rperschaft &quot;ist eine Vereinigung von Personen [\u2026], die sich zu einem gemeinsamen Zweck verbunden haben. Das kann zum Beispiel ein Verein sein, eine Aktiengesellschaft oder eine Genossenschaft.&quot; (bpb \u2013 Das junge Politik-Lexikon, 2023)</p> <p>Wenn Ihre Organisation an der Erstellung der Publikation beteiligt ist, geben Sie die Art der Beteiligung an.</br>Wenn Sie die Publikation selbst ver\u00F6ffentlicht haben, geben Sie Ihren Namen sowie die Art Ihrer Beteiligung bei <b>Verantwortliche Personen</b> an.</p> <p>Beispiel\: </br> <b>Senatsverwaltung f\u00FCr Umwelt, Mobilit\u00E4t, Verbraucher- und Klimaschutz</b> </p> </br> <h4>Verantwortliche K\u00F6rperschaften - Weitere beteiligte Organisationen</h4> <p>Geben Sie hier die beteiligten verantwortlichen K\u00F6rperschaften an. W\u00E4hlen Sie jeweils die Art der Beteiligung aus. </br><b>Wichtig\:</b> Falls Ihre Organisation selbst zu den beteiligten K\u00F6rperschaften geh\u00F6rt, m\u00FCssen Sie diese hier nicht eintragen.</p> <p>Beispiel\: </br> <b>Senatsverwaltung f\u00FCr Stadtentwicklung, Bauen und Wohnen</b> <em>(Sonstige beteiligte K\u00F6rperschaft)</em>  </br> <b> Amt f\u00FCr Statistik Berlin-Brandenburg </b> <em>(Sonstige beteiligte K\u00F6rperschaft)</em> </p> </br><h4>Erscheinungsjahr</h4> <p>Tragen Sie hier das Erscheinungsjahr als vierstellige Zahl im Format JJJJ ein. Z. B. 2023.</p> <p>Beispiel\: </br> Der 'Umweltgerechtigkeitsatlas 2021' wurde im Fr\u00FChjahr 2022 ver\u00F6ffentlicht, d. h. das Erscheinungsjahr ist <b>2022</b> (das Berichtsjahr ist 2021, was in diesem Feld nicht relevant ist).</p> </br> <h4>Ausgabebezeichnung (Auflage, Stand oder Version)</h4> <p>Tragen Sie, falls vorhanden, die Auflage, den Stand oder die Version der Publikation ein. </br>Tragen Sie auch die dazugeh\u00F6rigen Bezeichnungen ein (z. B. Stand, Version, Aktualisierung). </p> <p>Beispiel\: </br><b>Stand 07/2022</b>.</p> <p> In Publikationen findet man au\u00DFerdem\: Version 2.0, Erweiterte und \u00FCberarbeitete Ausgabe, Aktualisierte Ausgabe, Stand\: Juli 2022, und weitere.</p> </br> <h4>Erscheinungsort</h4> <p> Tragen Sie hier den Ort ein, in dem die herausgebende Person oder K\u00F6rperschaft ihren Sitz, eine Betriebsst\u00E4tte oder ihren Hauptwohnsitz hat. </br>Wenn es <b>mehrere Orte</b> sind, geben Sie alle <b>mit Semikolon dazwischen</b> an. </p> <p>Beispiel\: </br><b>Berlin</b> oder <b>Berlin ; Leipzig</b></p></br> <h4>Sprache</h4> <p>Geben Sie hier die in der Publikation verwendeten Sprachen an. <p>Beispiel\: </br><em>deutsch</em></p> </br> <hr> </br> <h3>Allgemeine Hinweise</h3> <p>Achten Sie darauf, dass Sie bei vielen Eingabefeldern mit Hilfe des '+'-Buttons jeweils weitere Eingabefelder hinzuf\u00FCgen k\u00F6nnen.</p> <p>Zu Ihrer Information gibt es neben jedem ausf\u00FCllbaren Feld eine Kurzhilfe. \u00DCber den Hilfe-Button (i) rechts oben gelangen Sie zur ausf\u00FChrlichen <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Pflicht-Hilfe</a>, in der wir zus\u00E4tzliche Informationen, Beispiele und h\u00E4ufige Fragen und Antworten f\u00FCr Sie gesammelt haben.</p> <p>Verwenden Sie zum Navigieren nur den <em>Zur\u00FCck</em>-Button innerhalb der Webseite und nicht die Pfeile Ihres Browsers.</p>
