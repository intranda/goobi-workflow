plugin_dashboard_delivery_issue_TitelZeitschrift_helpMessage=<p>W\u00E4hlen Sie aus der Vorschlagsliste die Zeitschrift aus, zu der Sie eine Ausgabe hinzuf\u00FCgen m\u00F6chten.</p> <p>Es stehen nur Titel zur Auswahl, die zuvor von Ihnen angelegt (unter <em>Neuen Titel erfassen</em>) und von uns freigeschaltet wurden. </p> <p><b>Hinweis\:</b> Erscheint der gesuchte Titel noch nicht in der Liste, wird dieser gerade durch unsere Mitarbeiter*innen gepr\u00FCft und katalogisiert.</p> <p>Die Schreibweise des Titels kann leicht von Ihren Angaben abweichen.<br/> Beispiel\:<br/> <b>Jahresbericht 2016</b> (Ihre Schreibweise)<br/> <b>Jahresbericht \u2026 \: Berliner \u00D6ffentliche Bibliotheken</b> (Vorschlagsliste) <p> <p><a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-9275870' target\='_blank'>(V\u00D6BB Jahresbericht</a>)</p>
