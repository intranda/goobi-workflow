plugin_dashboard_delivery_journals_issueupload_helpBody1=<p>Sie laden ein Dokument hoch, indem Sie entweder eine Datei von Ihrem Computer ausw\u00E4hlen (Lila Button) oder eine Internetadresse (URL) f\u00FCr die Datei angeben (Gelber Button).</p> <p><b>Hinweis\:</b> Der Dateiname darf keine Umlaute enthalten.</p> <p>Sobald Sie Ihr Dokument hochgeladen haben, wird gepr\u00FCft, ob es den technischen Mindestanforderungen gen\u00FCgt. D. h. vor allem, ob es ein g\u00FCltiges Format besitzt (<b>PDF oder EPUB</b>) und beschr\u00E4nkungsfrei (z. B. ohne Passwortschutz) zug\u00E4nglich ist.</p> <p>Sie erhalten innerhalb weniger Sekunden eine systeminterne Best\u00E4tigungsnachricht, wenn Ihr Dokument den technischen Anforderungen entspricht. Danach k\u00F6nnen Sie unten links auf <em>Speichern</em> klicken, um den Ablieferungsprozess abzuschlie\u00DFen.</p> <p>Sollte es ein Problem mit dem Dokument geben, finden Sie in den <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/FAQ/' target\="_blank">H\u00E4ufig gestellten Fragen und Antworten</a> die Frage \u201EWarum kann ich meine PDF-Datei nicht hochladen?\u201C.</p>
