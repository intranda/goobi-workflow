help_import_Identifier\ digital\ (a)=Geben Sie hier den Identifier des digitalen Exemplars (a-Satz) an.
help_import_Identifier\ digital\ (b)=Geben Sie hier den Identifier des digitalen Exemplars (b-Satz) an.
