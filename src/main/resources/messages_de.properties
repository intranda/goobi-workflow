plugin_dashboard_delivery_issue_Erscheinungsjahr_helpMessage=<p>Tragen Sie hier das Erscheinungsjahr als vierstellige Zahl im Format JJJJ ein. </br> <p>Das Erscheinungsjahr einer Zeitschriftenausgabe finden Sie \u00FCblicherweise auf dem Deckblatt und/oder im Impressum.</p> <p>Beispiel 1\: <br/><b>2017</b> (Jahresberichte erscheinen in der Regel im Folgejahr des Berichtsjahres).</p> <p><a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-9275870' target\='_blank'>(V\u00D6BB Jahresbericht</a>)</p> <p>Beispiel 2\: <br> <s>suburban Band 8, Heft \u00BD</s> (<b>2020</b>) <p> <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-15393789' target\='_blank'>(Suburban Ausgabe)</a> </p>
