help_import_AddToProcessLog=Wenn innerhalb des Journals gleich zu Beginn bereits einige Informationen eingetragen sein sollen, k\u00F6nnen diese hier eingegeben werden und stehen dadurch anschlie\u00DFend allen Bearbeitern des Vorgangs in allen Arbeitsschritten zur Verf\u00FCgung.
