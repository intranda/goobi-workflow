plugin_dashboard_delivery_monograph_upload_helpBody1=<p>Sie befinden sich im ersten Schritt der Ablieferung einer Monografie. Mithilfe der unteren Leiste k\u00F6nnen Sie Ihren Fortschritt \u00FCberblicken.</p> <p>Sie laden ein Dokument hoch, indem Sie entweder eine Datei von Ihrem Computer ausw\u00E4hlen (Lila Button) oder die konkrete Internetadresse (URL) f\u00FCr die Datei angeben (Gelber Button).</p> <p><b>Hinweis\:</b> Der Dateiname darf keine Umlaute enthalten.</p> <p>Sobald Sie Ihr Dokument hochgeladen haben, wird automatisch gepr\u00FCft, ob es den <b>technischen Mindestanforderungen</b> gen\u00FCgt. Dazu geh\u00F6rt, dass es ein g\u00FCltiges Format besitzt (<b>PDF oder EPUB</b>) und beschr\u00E4nkungsfrei (z. B. ohne Passwortschutz) zug\u00E4nglich ist.</p> <p>Sie erhalten innerhalb weniger Sekunden eine systeminterne Best\u00E4tigungsnachricht, wenn Ihr Dokument den technischen Anforderungen entspricht. Danach k\u00F6nnen Sie unten rechts auf <em>Weiter</em> klicken, um im n\u00E4chsten Schritt alle wichtigen Informationen zu der Monografie anzugeben.</p> <p>Sollte es ein Problem mit dem Dokument geben, finden Sie in der <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/ablieferung-monografie/' target\="_blank">E-Pflicht-Hilfe</a> eine \u00DCbersicht \u00FCber die h\u00E4ufigsten Fehlerquellen und L\u00F6sungsvorschl\u00E4ge.</p>
plugin_dashboard_delivery_monograph_upload_helpBody2=</br><hr></br><h3>Allgemeine Hinweise\:</h3> <p>Zu Ihrer Information gibt es neben jedem ausf\u00FCllbaren Feld eine Kurzhilfe. \u00DCber den Hilfe-Button (i) rechts oben gelangen Sie zur ausf\u00FChrlichen <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Pflicht-Hilfe</a>, in der wir zus\u00E4tzliche Informationen, Beispiele und h\u00E4ufige Fragen und Antworten (FAQs) f\u00FCr Sie gesammelt haben (Verlinkung hinzuf\u00FCgen).</p> <p>Verwenden Sie zum Navigieren nur den <em>Zur\u00FCck</em>-Button innerhalb der Webseite und nicht die Pfeile Ihres Browsers.</p>
