plugin_dashboard_delivery_existingData_helpBody2=</br> <hr> </br><h3>Allgemeine Hinweise</h3> <p>Verwenden Sie zum Navigieren nur den <em>Zur\u00FCck</em>-Button innerhalb der Webseite und nicht die Pfeile Ihres Browsers.</p> <p>Falls Sie Fragen haben, gelangen Sie \u00FCber den Hilfe-Button (i) rechts oben zur ausf\u00FChrlichen <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Pflicht-Hilfe</a>, in der wir zus\u00E4tzliche Informationen, Beispiele und h\u00E4ufige Fragen f\u00FCr Sie gesammelt haben.</p>
