plugin_dashboard_delivery_TitelUnterreihe_helpMessage=<p>Falls die monografische Publikation Teil einer Reihe ist, tragen Sie hier den Titel der Reihe ein. </p> <p> Beispiele\:</br> <a href\='https\://digital.zlb.de/viewer/search/-/%2528MD_SERIES%253A%2522DESI-Schriftenreihe%2522%2529/1/-/-/' target\='_blank'>DESI-Schriftenreihe</a> </br> <a href\='https\://digital.zlb.de/viewer/search/-/MD_SERIES_UNTOKENIZED%3A%22Beitr%C3%A4geU005C+zurU005C+Stadtentwicklung%22/1/-/-/' target\=' target\='_blank'>Beitr\u00E4ge zur Stadtentwicklung</a>. </p> </br> <hr> </br> F\u00FCr weitere Erkl\u00E4rungen zu Schriftenreihen, werfen Sie einen Blick in unsere <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/ablieferung-monografie/\#schriftenreihe' target\=' target\='_blank'>E-Pflicht-Hilfe</a>. </p> <p>Mit Hilfe des '+'-Buttons k\u00F6nnen Sie weitere Titel hinzuf\u00FCgen.</p>
