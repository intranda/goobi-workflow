plugin_rest_usercreation_new_account_page3_helpBody1=<p>Wir ben\u00F6tigen eine Ansprechperson f\u00FCr R\u00FCckfragen zu Ihren Ablieferungen. Falls Sie selbst diese Kontaktperson sind, k\u00F6nnen Sie direkt \u00FCber dem Online-Formular ein H\u00E4kchen setzten. Dann werden Ihre eingegebenen Kontaktdaten automatisch bei <em>Kontaktperson</em> hinterlegt. </p> <p>Falls Sie nicht die richtige Ansprechperson f\u00FCr (inhaltliche) R\u00FCckfragen sind, geben Sie bitte die Daten von einem oder mehreren zust\u00E4ndigen Kontakten wie im Beispiel an.</p>
plugin_rest_usercreation_new_account_page3_helpBody2=<hr> </br><p>Verwenden Sie zum Navigieren nur den <em>Zur\u00FCck</em>-Button innerhalb der Webseite und nicht die Pfeile Ihres Browsers.</p> <p>Weitere Informationen finden Sie in unserer <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Pflicht-Hilfe</a>.</p>
