plugin_dashboard_delivery_issue_Angaben-Entstehung_Jahresangabe_helpMessage=<p>Tragen Sie die Jahresangabe als vierstellige Jahreszahl ein. Bei Jahres- und Gesch\u00E4ftsberichten tragen Sie das Berichtsjahr ein, wenn es Teil des Ausgabentitels ist. </p> <p>Beispiel 1\: <br/><s>Jahresbericht</s> <b>2016</b> \: <s>Berliner \u00D6ffentliche Bibliotheken</s></p> <p><a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-9275870' target\='_blank'>(V\u00D6BB Jahresbericht</a>)</p> <p>Viele Zeitschriften haben umfangreichere Z\u00E4hlungsangaben als Jahresberichte. <p>Beispiel 2\: <br/>Bei suburban Band 8, Heft 1/2 (<b>2020</b>) </p>
