NORM_descriptionTextDanteSearch=Suchen Sie an dieser Stelle nach dem gew\u00FCnschten Begriff innerhalb des DANTE Vokabular-Servers. Je nach Konfiguration wird hier in der entsprechenden Datenbank nach dem gew\u00FCnschten Begriff gesucht. Datenbanken stehen unter anderem f\u00FCr Orte, Farben, Iconclass, Sprachen und zahlreiche andere Themen zur Verf\u00FCgung.
NORM_descriptionTextKulturnavSearch=Hier konnen Sie nach Termen in KulturNav suchen. Abhangig von Ihren Einstellungen werden nur vordefinierte Datensets durchsucht. Das Suchfeld benutzt AND als default-Operator. Benutzen Sie OR um Resultate mehrerer Suchterme zu kombinieren, z.B. Vaksdal OR Voss. Sie konnen auch * benutzen um Suchterme zu trunkieren, so liefert z.B. Berg* alle Terme, die mit Berg beginnen.
