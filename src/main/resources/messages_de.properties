plugin_dashboard_delivery_monograph_data2_helpBody1=<p>In der folgenden Abbildung sehen Sie ein Beispiel f\u00FCr eine monografische Publikation. Unter der Abbildung finden Sie weitere Erl\u00E4uterungen zu den einzelnen Eingabefeldern mit Angaben aus unserem Beispiel.</p>
plugin_dashboard_delivery_monograph_data2_helpBody2=So wird die Monografie in der Digitalen Landesbibliothek Berlin ver\u00F6ffentlicht\: </br> <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-15464481' target\="_blank">Die umweltgerechte Stadt</a> </br></br><h3>Erl\u00E4uterungen zu den einzelnen Feldern\:</h3><p><h4>Ident-Nummer</h4></p> <p>Wenn Ihre Publikation \u00FCber Identifikationsnummern (wie <b>ISBN, DOI, URN</b>) verf\u00FCgt, dann geben Sie diese hier an.</p> <p>Beispiel\: </br> <em>keine</em> </p> </br><h4>Titel der Reihe</h4> <p>Wenn die monografische Publikation Teil einer Reihe ist, dann tragen Sie hier den Titel der Reihe ein.</p><p>Beispiel\: </br>Das Beispiel ist nicht Teil einer Reihe. Ein Beispiel f\u00FCr eine monografische Reihe finden Sie hier in unserer <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/ablieferung-monografie/\#schriftenreihe' target\="_blank">E-Pflicht-Hilfe</a>.</p> </br><h4>Z\u00E4hlung des Bandes</h4> <p>Tragen Sie hier die Z\u00E4hlung der monografischen Publikation in der Reihe bzw. Serie ein. Bitte geben Sie nur die Zahl ein und keine Zus\u00E4tze wie \u201ANr.\u2018 , \u201ANummer\u2018 oder \u00C4hnliches. <p> Beispiel\: </br>Das Beispiel ist nicht Teil einer Reihe. Ein Beispiel f\u00FCr eine monografische Reihe finden Sie hier in unserer <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/ablieferung-monografie/\#schriftenreihe' target\="_blank">E-Pflicht-Hilfe</a>.</p> </br><h4>Sachgruppe/Thema</h4> <p>W\u00E4hlen Sie aus der Vorschlagsliste <b>einen Themenbereich</b> aus, der Ihnen f\u00FCr Ihre Publikation passend erscheint. <b>Eine Mehrfachauswahl ist nicht m\u00F6glich</b>.</br>Nutzen Sie die freie Schlagwortvergabe zur n\u00E4heren Beschreibung Ihrer Publikation.</p> <p>Beispiel\: </br><em>Umwelt</em></p> </br><h4>Bei besonderem Bezug des Inhalts der Publikation zu Berlin</h4> <p>Falls der Inhalt Ihrer Publikation einen konkreten Bezug zu Berlin aufweist, so w\u00E4hlen Sie aus der Vorschlagsliste <b>eine Kategorie</b>, die Ihnen passend erscheint. <b>Eine Mehrfachauswahl ist nicht m\u00F6glich</b>.</p><p>Beispiel\:</br><em>Allgemeiner Landeskunde, Natur, Umwelt</em></p></br><h4>Zusammenfassung</h4> <p>Hier k\u00F6nnen Sie eine Zusammenfassung oder ein Abstract zu Ihrer Publikation eingeben. Dadurch erhalten die Nutzer*innen bereits einen ersten Einblick in Ihre Publikation.</p></br><h4>Schlagworte</h4> <p>Geben Sie hier selbstgew\u00E4hlte Schlagworte zu Ihrer Publikation an (1 Schlagwort pro Feld).</p><p>Beispiel\: </br><b> Umweltpolitik, Gesundheitspolitik, Sozialpolitik</b></p><p><b>Tipp</b>\:</br>Offizielle Einleitungen, Zusammenfassungen, Inhaltsverzeichnisse oder Abstracts k\u00F6nnen bei der Schlagwortsuche als Inspirationsquelle genutzt werden.</p> </br></br><hr></br> <h3>Allgemeine Hinweise</h3> <p>Achten Sie darauf, dass Sie bei vielen Eingabefeldern mit Hilfe des '+'-Buttons jeweils weitere Eingabefelder hinzuf\u00FCgen k\u00F6nnen.</p> <p>Bei weiteren Fragen, werfen Sie gerne einen Blick in unsere <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Pflicht-Hilfe</a>.</p> <p>Verwenden Sie zum Navigieren nur den <em>Zur\u00FCck</em>-Button innerhalb der Webseite und nicht die Pfeile Ihres Browsers.</p>
