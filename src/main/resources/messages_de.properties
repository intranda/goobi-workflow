helpAutomatischerDmsImport=Wenn die Checkbox aktiviert ist, findet der Export in die konfigurierten Verzeichnisse statt. Andernfalls werden die Dateien im Benutzerverzeichnis des exportierenden Goobi-Nutzers gespeichert.
helpBenutzergruppen=Legen Sie hier fest, zu welchen Benutzergruppen der Nutzer geh\u00F6rt und welche Aufgaben er entsprechend ausf\u00FChren k\u00F6nnen soll.
helpBerechtigung=Definieren Sie an dieser Stelle, welche Berechtigung Nutzer dieser Benutzergruppe erhalten sollen.
helpConfirmNewPassword=Best\u00E4tigen Sie in diesem Feld Ihr neues Passwort ein zweites Mal mit identischer Schreibweise.
helpDamageDocDefaultComment=An dieser Stelle k\u00F6nnen sie eine Anmerkung festlegen, die f\u00FCr alle internen Dateien verwendet werden soll. Sie kann im Nachhinein f\u00FCr einzelne Dateien individuell angepasst werden. Bitte beachten Sie jedoch, dass diese Anmerkung nur f\u00FCr interne Dateien m\u00F6glich ist und bei anderen Dateien nicht gespeichert wird.
helpDamageDocFileUpload=An dieser Stelle k\u00F6nnen die eigentlichen Dateien hochgeladen werden. Klicken Sie hierzu auf diesen Button oder benutzen alternativ Drag & Drop.
helpDamageDocFolderSelection=Bitte w\u00E4hlen Sie hier das Verzeichnis aus, wo die hochgeladenen Dateien gespeichert werden sollen.
helpDeleteBnumber=Bitte tragen Sie hier die b-Nummer ein, die aus Goobi workflow oder aus dem Goobi viewer gel\u00F6scht werden soll.
helpDisplayAutomaticTasks=Bestimmen Sie hier, ob auch die automatischen Aufgaben in Ihrer Aufgabenliste aufgef\u00FChrt werden sollen.
helpDisplayBatchColumn=Soll innerhalb der Vorgangsliste und in den eigenen Aufgaben zus\u00E4tzlich die Spalte mit der Batch-ID angezeigt werden?
helpDisplayDeactivatedProjects=Bestimmen Sie an dieser Stelle, ob auch Aufgaben und Vorg\u00E4nge aufgelistet werden sollen, die zu deaktivierten Projekten geh\u00F6ren.
helpDisplayFinishedProcesses=Entscheiden Sie hier, ob auch diejenigen Vorg\u00E4nge in der Vorgangsliste aufgef\u00FChrt werden sollen, von denen bereits alle Aufgaben vollst\u00E4ndig abgeschlossen wurden.
helpDisplayGridView=Nutzen Sie diese Option, wenn Sie grunds\u00E4tzlich die Rasteranzeige anstelle der tabellarischen Darstellung f\u00FCr die Vorg\u00E4nge verwenden m\u00F6chten.
helpDisplayIdColumn=Soll die Spalte mit dem Goobi-internen Datenbank-Identifier ebenfalls in den Auflistungen angezeigt werden?
helpDisplayLastEditionDate=Soll die Spalte mit dem Datum des zuletzt geschlossenen Schrittes angezeigt werden?
helpDisplayLastEditionTask=Soll die Spalte mit dem Namen des zuletzt geschlossenen Schrittes angezeigt werden?
helpDisplayLastEditionUser=Soll die Spalte mit dem Nutzernamen angezeigt werden, der den zuletzt geschlossenen Schrittes bearbeitet hat?
helpDisplayLocksColumn=Definieren Sie hier, ob Sie die Spalte angezeigt haben m\u00F6chten, die anzeigt, ob ein Nutzer gerade die Metadaten in exklusiver Bearbeitung hat und eine Bearbeitung f\u00FCr andere Nutzer entsprechend gesperrt ist.
helpDisplayMetadataColumn=Konfigurieren Sie hier, ob Sie in der Auflistung stets auch einige Metadatendetails aufgelistet bekommen m\u00F6chten.
helpDisplayNumberOfImagesColumn=Konfigurieren Sie hier, ob Sie in der Auflistung stets auch die Anzahl der Bilder aufgelistet bekommen m\u00F6chten.
helpDisplayOnlyOpenTasks=Definieren Sie an dieser Stelle, ob nur diejenigen Aufgaben aufgelistet werden sollen, die den Status 'offen' haben.
helpDisplayOnlySelectedTasks=Legen Sie hier fest, ob nur diejenigen Aufgaben aufgef\u00FChrt werden sollen, die bereits durch Sie angenommen wurden und in Bearbeitung durch Sie sind.
helpDisplayOtherTasks=An dieser Stelle k\u00F6nnen Sie festlegen, ob Sie innerhalb Ihrer eigenen Aufgabenliste grunds\u00E4tzlich auch diejenigen Aufgaben aufgef\u00FChrt bekommen m\u00F6chten, die andere Nutzer der gleichen Benutzergruppe bereits f\u00FCr die Bearbeitung \u00FCbernommen haben.
helpDisplayProcessDateColumn=M\u00F6chten Sie das Erstellungsdatum des Goobi-Vorgangs als eigene Spalte angezeigt bekommen?
helpDisplayRulesetColumn=Soll die Spalte mit den Titeln der Regels\u00E4tze angezeigt werden? zzz
helpDisplaySelectBoxes=Zur Ausf\u00FChrung von \u00C4nderungen \u00FCber mehrere Vorg\u00E4nge und Aufgaben hinweg kann eine Auswahlm\u00F6glichkeit bereitgestellt werden. Soll diese Spalte angezeigt werden?
helpDisplaySwappingColumn=Soll die Tabellenspalte angezeigt werden, die Informationen \u00FCber die Auslagerung von Daten in einen separaten Speicherbereich anzeigt?
helpDisplayThumbColumn=W\u00E4hlen Sie diese Option, wenn in der Vorgangsliste standardm\u00E4\u00DFig ein Thumbnail angezeigt werden soll. Hierf\u00FCr wird der Repr\u00E4sentant gew\u00E4hlt, sofern dieser f\u00FCr den jeweiligen Vorgang gesetzt ist. Andernfalls wird das erste Bild f\u00FCr die Anzeige verwendet.
helpDmsExportformat=Definieren Sie hier, in welchem Format Goobi die Metadaten an das Pr\u00E4sentationssystem \u00FCbergeben soll. Hierf\u00FCr hat sich das Format METS in der Vergangenheit als Standard bew\u00E4hrt.
helpDmsImportCreateProcessFolder=Legen Sie hier fest, ob Goobi workflow die Daten unmittelbar an die definierte Stelle exportieren soll, oder ob die Daten jeweils innerhalb eines Unterverzeichnisses f\u00FCr den Vorgang abgelegt werden sollen. Das Unterverzeichnis ist automatisch der Vorgangstitel. Standardm\u00E4\u00DFig ist diese Option nicht aktiv. zzz
helpDmsImportErrorPfad=Definieren Sie hier, an welcher Stelle Goobi das Verzeichnis findet, in dem sich fehlerhafte Exporte nachvollziehen lassen.
helpDmsImportImagesPfad=Legen Sie an dieser Stelle fest, in welches Verzeichnis die Bilder exportiert werden sollen. Dies ist beim Goobi viewer typischerweise der Hotfolder. zzz
helpDmsImportPfadXmlDatei=Legen Sie hier den Pfad f\u00FCr die Datei mit den Metadaten fest, wohin diese f\u00FCr den Export geschrieben werden sollen. Dies ist beim Goobi viewer typischerweise der Hotfolder. zzz
helpDmsImportSuccessPfad=Bestimmen Sie hier den Pfad f\u00FCr das Verzeichnis, in dem Goobi Informationen \u00FCber den erfolgreichen Export erwartet.
helpDocketFile=Definieren Sie hier den Dateinamen, den der Laufzettel im Dateisytem von Goobi hat (\u00FCblicherweise innerhalb des Verzeichnisses /opt/digiverso/goobi/xslt/)
helpDocketTitle=Legen Sie hier den Titel f\u00FCr den Laufzettel innerhalb von Goobi fest.
helpEmail=Definieren Sie an dieser Stelle Ihre E-Mail-Adresse f\u00FCr die Kommunikation mit Goobi.
helpEnddate=Wann soll die Laufzeit des Projektes enden?
helpFilegroupMimetype=Legen Sie hier einen MIME-Type f\u00FCr diese Dateigruppe fest.
helpFilegroupName=Definieren Sie hier den Namen f\u00FCr die Dateigruppe.
helpFilegroupPath=Welcher Pfad soll f\u00FCr diese Dateigruppe verwendet werden?
helpFilegroupSuffix=Der Suffix wird anstelle der originalen Dateiendung verwendet. Beispiel\: Die Originaldatei hei\u00DFt 'image.tif' und als Suffix wurde hier 'jpg' angegeben. In diesem Fall wird in die METS-Datei 'image.jpg' geschrieben. Eine solche Konfiguration ist zum Beispiel f\u00FCr die Definition von URLs sinnvoll, die durch den ContentServer generiert werden.
helpFilegroupValidationAgainstFolder=Bestimmen Sie hier, ob die Erzeugung dieser Dateigruppe vom Vorhandensein bestimmter Verzeichnisse abh\u00E4ngen soll.
helpHideCorrectionTasks=Sollen diejenigen Aufgaben ausgeblendet werden, die Korrekturmeldungen enthalten? Legen Sie dies hier fest.
helpHttpCloseStep=W\u00E4hlen Sie diese Checkbox, wenn der Arbeitsschritt nach erfolgreicher Durchf\u00FChrung des HTTP Aufrufs geschlossen werden soll.
helpHttpStep=W\u00E4hlen Sie diese Option, wenn es sich hier um einen Schritt handelt, der einen HTTP-Aufruf durchf\u00FChren soll.
helpInternesSpeicherformat=W\u00E4hlen Sie an dieser Stelle aus, in welchem Format Goobi die Metadaten intern speichern soll. Erfahrungsgem\u00E4\u00DF ist hierf\u00FCr 'METS' das geeignetste Format.
helpIstAktiv=Deaktivieren Sie hier den Benutzer, wenn dieser keinen weiteren Zugriff mehr auf Goobi erhalten soll. S\u00E4mtliche Daten des Nutzers bleiben dabei erhalten. Der Benutzer kann zu einem sp\u00E4teren Zeitpunkt jederzeit wieder aktiviert werden.
helpLdapAdminLogin=Tragen Sie hier den Accountnamen ein, mit dem neue Nutzer in den LDAP geschrieben werden k\u00F6nnen.
helpLdapAdminPassword=Tragen Sie hier das Passwort zum Accountnamen ein.
helpLdapAuthenticationType=Konfigurieren Sie hier den Typ der Authentifizierung
helpLdapDescription=Tragen Sie hier eine Beschreibung f\u00FCr den LDAP-Server ein.
helpLdapDisplayName=Welcher Name soll f\u00FCr den Nutzer angezeigt werden?
helpLdapEncryptionType=Tragen Sie hier die Art ein, in der die Passw\u00F6rter im LDAP verschl\u00FCsselt werden (z.B. SHA).
helpLdapGecos=Welcher Wert soll f\u00FCr das Feld Gecos eingetragen werden?
helpLdapGidNumber=Legen Sie hier fest, welche Gruppen-ID (GID) der Nutzer erhalten soll.
helpLdapGruppe=W\u00E4hlen Sie hier aus, zu welcher Authentifizierungsgruppe der Nutzer geh\u00F6rt, wenn mehrere dieser Gruppen zur Verf\u00FCgung stehen.
helpLdapHomeDirectory=Definieren Sie in diesem Feld das Benutzerverzeichnis des Benutzers auf dem Server.
helpLdapHomeDirectoryAttributeName=Tragen Sie hier das Attribut ein, in dem das Benutzerverzeichnis des Nutzers steht.
helpLdapKeystore=Tragen Sie hier den Pfad zum Keystore an, wenn sich das verwendete Zertifikat in einem eigenen Keystore befindet.
helpLdapKeystoreToken=Tragen Sie hier das Passwort zum Keystore ein.
helpLdapLoginShell=Sofern der Nutzer einen Shell-Zugang erhalten soll, kann dieser hier festgelegt werden.
helpLdapNextFreeUnixId=LDAP Account, der zur Ermittlung der n\u00E4chsten Unix id genutzt wird (z.B. cn\=NextFreeUnixId,dc\=GOOBI,dc\=EXAMPLE,dc\=IO).
helpLdapObjectClasses=Welchen Wert soll das Feld 'object classes' erhalten?
helpLdapPdcCertificate=Geben Sie hier den Pfad zum Server-Zertifikat an.
helpLdapReadDirectoryAnonymous=Aktivieren Sie dieses Feld, wenn die Nutzerdaten ohne Authentifizierung gelesen werden k\u00F6nnen.
helpLdapReadOnly=Aktivieren Sie dieses Feld, wenn Goobi nur lesenden Zugriff auf den LDAP hat und neue Nutzer au\u00DFerhalb von Goobi verwaltet werden
helpLdapRootCertificate=Geben Sie hier den Pfad zum CA Zertifikat an.
helpLdapSambaAcctFlags=Welchen Wert soll das Feld 'Samba Acct Flags' erhalten?
helpLdapSambaKickoffTime=Nach welcher Zeit soll der Nutzer automatisch vom Samba-Server getrennt werden?
helpLdapSambaLogonHours=Legen Sie hier fest, welchen Inhalt das Feld 'Samba Logon Hours' erhalten soll.
helpLdapSambaLogonScript=Sofern nach dem Login automatisch ein Script gestartet werden soll, kann dieses hier festgelegt werden.
helpLdapSambaPasswordHistory=Legen Sie hier fest, welchen Inhalt das Feld 'Samba Password History' haben soll.
helpLdapSambaPrimaryGroupSID=Definieren Sie hier, welchen Wert das Feld 'Samba Primary Group SID' haben soll.
helpLdapSambaPwdMustChange=Legen Sie in diesem Feld fest, nach welchem Zeitraum ein Nutzer sein Passwort f\u00FCr den Zugriff auf Samba \u00E4ndern muss.
helpLdapSambaSID=Bestimmen Sie hier die SID f\u00FCr Samba.
helpLdapSn=Welche SN soll f\u00FCr den LDAP-Server verwendet werden?
helpLdapTitle=Welchen Titel soll diese LDAP-Gruppe innerhalb von Goobi erhalten?
helpLdapUid=Legen Sie hier die Nutzer-ID f\u00FCr LDAP fest.
helpLdapUrl=Tragen Sie hier die URL zum LDAP Server ein.
helpLdapUseLocalDirectoryConfiguration=Definieren Sie, ob das Benutzerverzeichnis aus dem LDAP oder der Konfigurationsdatei ermittelt werden soll.
helpLdapUseSSL=Aktiviert die SSL Verschl\u00FCsselung bei der Kommunikation.
helpLdapUseTLS=Aktiviert die TLS Verschl\u00FCsselung bei der Kommunikation.
helpLdapUserDn=Definieren Sie hier die UserDN f\u00FCr die LDAP-Gruppe.
helpLdaplogin=Sollte eine Anbindung an einen LDAP oder ein Active Directory bestehen, wo der Nutzer einen anderen Nutzernamen f\u00FCr die Anmeldung ben\u00F6tigt als in Goobi, kann dieser hier eingetragen werden.
helpLogin=Mit welchem Nutzernamen soll der Benutzer sich in Goobi anmelden?
helpMassendownload=Soll der Benutzer nicht nur mit einzelnen Vorg\u00E4ngen in Goobi arbeiten k\u00F6nnen, besteht hier die M\u00F6glichkeit, dass mehrere Aufgaben gleichzeitig angenommen und abgeschlossen werden k\u00F6nnen.
helpMessageQueueSelection=Die Option "Nicht in Warteschlange ausf\u00FChren" kann gew\u00E4hlt werden, um die Aufgabe sofort auszuf\u00FChren. Alternativ gibt es mehrere Warteschlangen, in denen eine Aufgabe ausgef\u00FChrt werden kann. Je nach dem, wie zeitaufw\u00E4ndig die Aufgabe f\u00FCr Goobi ist, sollte die "Warteschlange f\u00FCr schnelle Jobs" oder die "Warteschlange f\u00FCr langsame Jobs" ausgew\u00E4hlt werden. Soll die Aufgabe per API erreichbar sein, so muss hier die "Von au\u00DFen erreichbare Warteschlange" ausgew\u00E4hlt werden. zzz
helpMetadataSaveTime=Legen Sie hier den Zeitraum in Minuten fest, der zwischen den automatischen Speichervorg\u00E4ngen vergehen soll. Hierbei sind Zeiten zwischen 10 und 30 Minuten m\u00F6glich. Wird als Wert 0 ausgew\u00E4hlt, ist das automatische Speichern deaktiviert.
helpMetsContentIDs=Dieser Wert wird in der METS Datei als CONTENTIDS Attribut im PHYSICAL main <mets\:div> geschrieben und w\u00FCrde beim Export die URN granular \u00FCberschreiben. Bitte nur benutzen wenn man sich absolut sicher ist was das tut\! zzz
helpMetsDfgViewerUrl=Definieren Sie hier eine optionale URL, die beim Erstellen des DFG-Viewer Links verwendet wird.
helpMetsDigiprovPresentation=URL zum Datensatz in der Pr\u00E4sentationsoberfl\u00E4che. Wird im DFG-Viewer zum R\u00FCcksprung in die lokale Pr\u00E4sentation verwendet. Beispiel\: 'https\://viewer.example.org/piresolver?id\=$(meta.CatalogIDDigital)'. zzz
helpMetsDigiprovPresentationAnchor=URL zum Anchor Datensatz in der Pr\u00E4sentationsoberfl\u00E4che. Beim Goobi viewer typischerweise der piresolver. Bei einb\u00E4ndigen Dokumententypen ist diese Einstellung ohne Funktion. Beispiel\: 'https\://viewer.example.org/piresolver?id\=$(meta.topstruct.CatalogIDDigital)'. zzz
helpMetsDigiprovReference=URL zum Katalogeintrag des Datensatzes. Bei Mehrb\u00E4ndigen Werken sollte die URL - sofern vorhanden - auf den Katalogeintrag des Bandes zeigen. Wird im Goobi viewer als OPAC Link und DFG-Viewer unter "Links" -> "Lokaler Katalog" verwendet. zzz
helpMetsDigiprovReferenceAnchor=URL zum Katalogeintrag des Anchor Datensatzes. Bei einb\u00E4ndigen Dokumententypen ist diese Einstellung ohne Funktion. zzz
helpMetsDisplayHierarchy=F\u00FCr die Anzeige der Hierarchieebene f\u00FCr jedes Strukturelement innerhalb des METS-Editors aktivieren Sie hier bitte diese Option.
helpMetsDisplayPageAssignments=Sollen innerhalb des Strukturbaums im METS-Editor neben jedem Strukturelement ebenfalls die bereits zugewiesenen Seiten angezeigt werden, aktivieren Sie bitte diese Option.
helpMetsDisplayProcessID=Mit dieser Konfiguration kann festgelegt werden, dass in der Titelleiste des METS-Editors die Vorgangs-ID angezeigt werden soll.
helpMetsDisplayTitle=Mit dieser Option k\u00F6nnen Sie festlegen, dass innerhalb des Strukturbaumes im METS-Editor grunds\u00E4tzlich die Haupttitel anstelle des Strukturtyps angezeigt werden.
helpMetsIIIFUrl=URL zum IIIF Presentation Manifest des Datensatzes. zzz
helpMetsLinkImage=Legen Sie hier fest, ob im METS-Editor die Verlinkung zwischen Strukturelement und Bild standardm\u00E4\u00DFig aktiviert sein soll.
helpMetsPointerPath=Wird bei mehrb\u00E4ndigen Datens\u00E4tzen im BAND innerhalb der structMap verwendet, um auf die METS Datei des Anchors zu zeigen und dient im Goobi viewer und dem DFG-Viewer im Inhaltsverzeichnis zum Laden der \u00FCbergeordneten Struktur. Beispiel\: 'https\://viewer.example.org/sourcefile?id\=$(meta.CatalogIDDigital)'. zzz
helpMetsPointerPathAnchor=Wird bei mehrb\u00E4ndigen Datens\u00E4tzen im ANCHOR innerhalb der structMap verwendet, um auf die METS Datei des Bandes zu zeigen. Beispiel\: 'https\://viewer.example.org/sourcefile?id\=$(meta.topstruct.CatalogIDDigital)'. zzz
helpMetsPurl=Dieser Wert wird in der METS Datei als CONTENTIDS Attribut im LOGICAL main <mets\:div> geschrieben und w\u00FCrde beim Export die logische URN \u00FCberschreiben. Bitte nur benutzen wenn man sich absolut sicher ist was das tut\! zzz
helpMetsRightsLicense=Enth\u00E4lt Angaben zur Lizenz, unter der das Digitalisat ver\u00F6ffentlicht wurde. Diese Information wird auch von Aggregatoren wie ZVDD/DDB/Europeana ausgewertet, sofern keine <mods\:accessCondition /> angegeben ist. zzz
helpMetsRightsOwner=Name der Einrichtung beziehungsweise des Besitzers der Daten. Wird von den Exportformaten METS und LIDO genutzt und im DFG-Viewer f\u00FCr die Anzeige verwendet. zzz
helpMetsRightsOwnerLogo=Absolute URL zu einer Bilddatei (JPG/PNG/GIF) mit dem Logo der Einrichtung. Die Bilddatei muss 108x50 Pixel gro\u00DF sein und wird im DFG-Viewer verwendet. zzz
helpMetsRightsOwnerMail=Muss mit mailto\: beginnen und sollte einen Funktionsaccount und keine pers\u00F6nliche E-Mail-Adresse enthalten. Wird im DFG-Viewer verwendet, wenn man bei Links "Email an Datenprovider" ausw\u00E4hlt. Beispiel\: 'mailto\:digitisation@example.org' zzz
helpMetsRightsOwnerSite=Absolute URL zur Webseite der Einrichtung. Wird von den Exportformaten METS und LIDO genutzt und ist im DFG-Viewer als Link hinterlegt, wenn man auf das Logo klickt. zzz
helpMetsRightsSponsor=Enth\u00E4lt den Namen des Geldgebers der Digitalisierung. Diese Angabe ist zum Beispiel bei der Lieferung von Zeitungen an die DDB verpflichtend. zzz
helpMetsRightsSponsorLogo=Absolute URL zu einer Bilddatei (JPG/PNG/GIF) mit dem Logo des Geldgebers der Digitalisierung. Die Bilddatei muss 108x50 Pixel gro\u00DF sein und wird im DFG-Viewer verwendet. zzz
helpMetsRightsSponsorSiteURL=Absolute URL zur Webseite des Geldgebers der Digitalisierung. Wird im DFG-Viewer als Link hinterlegt, wenn man auf das Logo des Sponsors klickt. zzz
helpMetsSruUrl=URL zu einer SRU Schnittstelle die - sofern vorhanden - vom DFG-Viewer f\u00FCr eine Volltextsuche im Werk genutzt wird. zzz
helpMetseditorShortcut=W\u00E4hlen Sie hier den Shortcut aus, der innerhalb des METS-Editors zur Navigation genutzt werden soll.
helpMetsfilegroups=Legen Sie hier die Dateigruppen fest, die innerhalb der Metadaten erzeugt werden sollen.
helpNachname=Tragen Sie hier den Nachnamen des Benutzers ein.
helpNeuesPasswort=Tragen Sie an dieser Stelle Ihr neues Passwort ein.
helpNumberImages=Legen Sie hier fest, welche Anzahl an Bildern Sie innerhalb dieses Projektes voraussichtlich erwarten.
helpNumberVolumes=Legen Sie hier fest, welche Anzahl an Vorg\u00E4ngen Sie innerhalb dieses Projektes voraussichtlich erwarten.
helpPasswort=Mit welchem Passwort soll der Nutzer sich in Goobi anmelden k\u00F6nnen?
helpPrintDocket=Mit dieser Option wird dem Benutzer erlaubt, f\u00FCr den aktuellen Vorgang einen Laufzettel zu generieren und als PDF-Datei herunterzuladen.
helpProcessDocket=Welchen Laufzettel m\u00F6chten Sie f\u00FCr diesen Vorgang verwenden? W\u00E4hlen Sie diesen aus der Liste der konfigurierten Laufzettel aus.
helpProcessExportValidation=Die Validierung pr\u00FCft vor dem regul\u00E4ren Export die generierte Metadaten-XML Datei. Erst wenn diese erfolgreich ist werden alle Dateien exportiert. Die Validierungsm\u00F6glichkeiten werden in der Konfigurationsdatei goobi_exportValidation.xml gepflegt.
helpProcessPauseAutomaticExecution=Wenn aktiviert, werden automatische Aufgaben nicht ausgef\u00FChrt. Wenn die Checkbox wieder deaktiviert wird, werden automatische offene Schritte gestartet.
helpProcessProject=Zu welchem Projekt soll dieser Vorgang geh\u00F6ren? W\u00E4hlen Sie aus der Liste der definierten Projekte aus.
helpProcessRuleset=Welcher Regelsatz soll f\u00FCr diesen Vorgang Verwendung finden? W\u00E4hlen Sie den Regelsatz aus der Liste der bereitgestellten Regels\u00E4tze aus.
helpProcessScripts=Legen Sie an dieser Stelle fest, ob der aktuellen Aufgabe Skripte zugewiesen werden sollen. Es k\u00F6nnen mehrere Skripte, sowie pro Skript ein sprechender Name eintragen werden. Goobi unterscheidet zusammen mit dem Flag "Automatische Aufgabe" zwischen folgenden R\u00FCckgabewerten\: 0 \= Erfolg (Schritt wird geschlossen), 98 \= Wiederholen (Schritt wird erneut ge\u00F6ffnet), 99 \= Warten (Schritt bleibt in Bearbeitung), alle anderen Werte \= Fehler (Schritt verbleibt im Fehlerstatus). Dar\u00FCber Hinaus wird jede Ausgabe auf STDERR als Fehler interpretiert. zzz
helpProcessSelectionList=Soll dieser Vorgang innerhalb der Auswahlliste zum Neuanlegen von Vorg\u00E4ngen aufgef\u00FChrt werden, so aktivieren Sie bitte diese Option.
helpProcessStepAllowParallelTask=Mit Hilfe dieser Checkbox k\u00F6nnen Sie festlegen, ob diese Aufgabe parallel zu anderen ausgef\u00FChrt werden soll. In diesem Fall ist die Verwendung einer gleichen Reihenfolgennummer m\u00F6glich. Andernfalls werden alle bereits bestehenden Aufgaben mit gleicher oder h\u00F6herer Reihenfolge um jeweils eine Position weiter verschoben, um diese neue Aufgabe mit der Reihenfolgennummer dazwischen einzuf\u00FCgen.
helpProcessStepAutomatic=Definieren Sie hier, ob die konfigurierte Aufgabe vollautomatisch durch Goobi aufgerufen werden soll. Dies ist f\u00FCr Exporte, f\u00FCr Skripte sowie f\u00FCr Schritt-Plugins m\u00F6glich.
helpProcessStepAutomaticThumbnail=Diese Option kann gew\u00E4hlt werden, um automatisch Vorschaubilder f\u00FCr Bilddateien zu generieren. In dem Textfeld kann mit einem der angegebenen Parameter bestimmt werden, wie Vorschaubilder erstellt werden. zzz
helpProcessStepBatch=Soll diese Aufgabe innerhalb eines Batches zusammen mit den gleichen Aufgaben anderer Vorg\u00E4nge ausgef\u00FChrt werden k\u00F6nnen, so aktivieren Sie bitte diese Option.
helpProcessStepExport=Aktivieren Sie diese Option, wenn innerhalb dieses Arbeitsschritts der Standard-Export von Goobi erm\u00F6glicht werden soll. Der Export kann dabei mit der Option kombiniert werden, dass er automatisch stattfinden soll.
helpProcessStepFileUpload=Definieren Sie hier, ob bei diesem Arbeitsschritt ein Dateiupload f\u00FCr Metadaten erm\u00F6glicht werden soll. Diese Option nimmt ausschlie\u00DFlich Dateien f\u00FCr das Projekt RusDML entgegen, um diese nach METS zu konvertieren.
helpProcessStepFinish=Aktivieren Sie diese Option, wenn diese Aufgabe unmittelbar nach dem \u00D6ffnen durch Goobi erneut geschlossen werden soll. Diese Funktion wird bei automatischen Aufgaben ignoriert.
helpProcessStepMetadata=Wenn dem Nutzer innerhalb der Bearbeitung dieses Arbeitsschritts ein Zugriff auf den Metadateneditor gegeben werden soll, aktivieren Sie diese Option bitte. Der Nutzer hat damit die Berechtigung der Paginierung, Strukturdaten sowie Metadaten zu bearbeiten.
helpProcessStepOrder=Legen Sie hier fest an welcher Position innerhalb des Workflows dieser Arbeitsschritt eingeordnet und verarbeitet werden soll. Beachten Sie hierbei, dass ein numerischer Wert vergeben werden muss.
helpProcessStepPlugin=Soll f\u00FCr diesen Arbeitsschritt ein Plugin aktiviert werden, so tragen Sie an dieser Stelle bitte den passenden Identifier des Plugins ein. Je nach Plugin kann dieses dabei auch mit der Option f\u00FCr die automatische Verarbeitung kombiniert werden.
helpProcessStepPriority=Definieren Sie an dieser Stelle, mit welcher Priorit\u00E4t dieser Arbeitsschritt durch die Nutzer bearbeitet werden soll.
helpProcessStepReadImages=Soll der Nutzer innerhalb seines Benutzerverzeichnisses einen lesenden Zugriff auf die Daten erhalten, so aktivieren Sie bitte diese Option.
helpProcessStepStatus=Konfigurieren Sie an dieser Stelle des Status des Arbeitsschritts. W\u00E4hlen Sie hierf\u00FCr den gew\u00FCnschten Status aus der Liste der bereitgestellten Statusm\u00F6glichkeiten aus.
helpProcessStepTitle=Vergeben Sie an dieser Stelle einen sprechenden Titel f\u00FCr diesen Arbeitsschritt. Der Titel darf dabei auch Leerzeichen sowie Sonderzeichen enthalten.
helpProcessStepVerify=Soll zum Abschluss des Arbeitsschritts die Goobi-interne Validierung durchgef\u00FChrt werden, so aktivieren Sie bitte diese Option. Bitte beachten Sie dabei, dass diese Validierung ausschlie\u00DFlich mit einigen Konfigurationen kombiniert werden kann.
helpProcessStepWriteImages=Bestimmen Sie hier, ob der Bearbeiter dieses Arbeitsschritts einen Zugriff auf die Daten des Vorgangs innerhalb seines Benutzerverzeichnisses erhalten soll, die ihm auch Schreibrechte gew\u00E4hrt.
helpProcessTemplate=Aktivieren Sie diese Option, wenn es sich bei diesem Vorgang nicht um einen regul\u00E4ren Vorgang handeln soll, sondern dieser Vorgang als Workflow-Vorlage innerhalb der Vorgangsvorlagen aufgef\u00FChrt werden soll.
helpProcessTitle=Vergeben Sie an dieser Stelle einen sprechenden Titel f\u00FCr den Vorgang. Bitte beachten Sie hierbei, dass Sie innerhalb des Titels weder Sonderzeichen noch Umlaute verwenden.
helpProcessValidationPlugin=M\u00F6chten Sie innerhalb dieser Aufgabe ein individuelles Validierungsplugin vor dem Abschluss der Aufgabe aufrufen lassen, so definieren Sie an dieser Stelle dieses Plugin durch Nennung dessen Identifiers.
helpProjectInstitution=W\u00E4hlen Sie hier eine Institution aus, der dieses Projekt zugeordnet werden soll.
helpProjectIsArchived=Legen Sie an dieser Stelle fest, ob das Projekt deaktiviert werden soll, so dass kein Benutzer mehr mit den Vorg\u00E4ngen dieses Projektes arbeiten kann.
helpProjectTitle=Definieren Sie an dieser Stelle, welchen Namen das Projekt haben soll.
helpProjectfilegroup_IgnoreMimetypes=Geben Sie hier die Dateiendungen an, f\u00FCr die kein Eintrag in der Dateigruppe erzeugt werden soll. Verschiedene Dateitypen k\u00F6nnen kommasepariert angegeben werden. Um verschiedene Video Formate auszuschlie\u00DFen, kann z.B. 'mp4,avi,mov' eingetragen werden. Zwischen Gro\u00DF- und Kleinschreibung wird unterschieden. Wird zum Beispiel die Endung 'JPG' ausgeschlossen, dann betrifft das keine Dateien mit der Endung 'jpg'.
helpProjectfilegroup_UseOriginalFiles=Lesen der Dateiendungen und MIME-Types aus dem media-Verzeichnis oder Nutzung der konfigurierten Werte.
helpProjects=Hier wird aufgelistet, in welchen Projekten Sie zurzeit Mitglied sind.
helpProjekte=Legen Sie hier fest, in welchen Projekten der Benutzer Mitglied sein und Aufgaben daf\u00FCr bearbeiten k\u00F6nnen soll.
helpPropertyTitle=Vergeben Sie hier einen Titel f\u00FCr die Eigenschaft (z.B. \u00D6ffnungswinkel).
helpPropertyValue=Tragen Sie an dieser Stelle den Wert f\u00FCr die Eigenschaft ein (z.B. 180).
helpRulesetFile=Definieren Sie hier den Dateinamen, den der Regelsatz im Dateisytem von Goobi hat (\u00FCblicherweise innerhalb des Verzeichnisses /opt/digiverso/goobi/rulesets/)
helpRulesetOrderByFile=Bestimmen Sie, ob die Anzeige der Metadaten in der Reihenfolge erfolgen soll, wie sie innerhalb des Regelsatzes definiert wurden. Andernfalls erfolgt die Anzeige alphabetisch.
helpRulesetTitle=Legen Sie hier den Titel f\u00FCr den Regelsatz innerhalb von Goobi fest.
helpSearchArchivedProjects=Sollen innerhalb dieser Suche auch Vorg\u00E4nge aus archivierten Projekten ber\u00FCcksichtigt werden, so aktivieren Sie hierf\u00FCr diese Option.
helpSearchBatch=Suchen Sie nach Vorg\u00E4ngen eines bestimmten Batches, so k\u00F6nnen Sie hier die zugeh\u00F6rige Batch-ID angeben.
helpSearchClosedProcesses=Sollen innerhalb der Suche auch abgeschlossene Vorg\u00E4nge ber\u00FCcksichtigt werden, so aktivieren Sie hierf\u00FCr diese Option.
helpSearchId=Suchen Sie nach Vorg\u00E4ngen, deren Identifier Sie bereits kennen, so k\u00F6nnen Sie diese hier angeben. F\u00FCr den Fall, dass Sie mehrere Identifier suchen m\u00F6chten, geben Sie diese hier einfach mit Leerzeichen getrennt nacheinander ein.
helpSearchProcessProperty=An dieser Stelle k\u00F6nnen Sie Eigenschaften des Vorgangs ausw\u00E4hlen, die bestimmte Werte aufweisen sollen.
helpSearchProject=W\u00E4hlen Sie hier ein Projekt aus, wenn Sie nur Vorg\u00E4nge eines bestimmten Projekts auflisten m\u00F6chten.
helpSearchStepProperty=Sollen innerhalb von Aufgaben bestimmte Eigenschaften mit besonderen Werten vorhanden sein, k\u00F6nnen Sie hier nach diesen suchen.
helpSearchTemplateProperty=Eigenschaften der physischen Vorlage und deren Werte k\u00F6nnen Sie definieren, um nur die gew\u00FCnschten Vorg\u00E4nge zu finden.
helpSearchTitle=Geben Sie hier einen Teil des Titels ein, den der Vorgang haben soll.
helpSearchWorkpieceProperty=Verf\u00FCgen die Vorg\u00E4nge innerhalb Ihrer Werkst\u00FCckeigenschaften \u00FCber Werte, die Sie suchen, so k\u00F6nnen Sie diese hier angeben.
