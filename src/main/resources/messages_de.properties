plugin_dashboard_delivery_Zugriffs_Rechteinformation_AccessLicense_helpMessage=<p> Geben Sie hier an, wie zug\u00E4nglich Ihre Publikation f\u00FCr Nutzer*innen sein soll.</p> <p> <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\='_blank'>Eingeschr\u00E4nkter Zugang mit Nutzungsbeschr\u00E4nkungen</a> </br> Ihre Publikation ist nur in den Leses\u00E4len der ZLB zug\u00E4nglich. Es gelten Nutzungsbeschr\u00E4nkungen, das hei\u00DFt es wird sichergestellt, dass das Kopieren, Versenden und komplette Ausdrucken Ihrer Publikation nicht m\u00F6glich ist. </p> <p> <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\='_blank'>Eingeschr\u00E4nkter Zugang</a> </br>Wenn Sie m\u00F6chten, dass die Nutzer*innen Ihre Publikation nur in den R\u00E4umen der ZLB und ohne die oben genannten technischen Schutzma\u00DFnahmen lesen d\u00FCrfen, w\u00E4hlen Sie <em>Eingeschr\u00E4nkter Zugang</em>. </p> <p> <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\='_blank'>Freier Zugang</a> </br>Wenn Sie m\u00F6chten, dass Ihre Publikation ortsunabh\u00E4ngig und damit weltweit ohne Nutzungsbeschr\u00E4nkungen zug\u00E4nglich ist, w\u00E4hlen Sie <em>Freier Zugang</em>. </p> <p> <b>Bitte beachten\:</b><br/> Beim <em>Freien Zugang</em> m\u00FCssen Sie oder Ihre Einrichtung \u00FCber alle urheberrechtlichen Nutzungsrechte an allen Teilen des Werkes verf\u00FCgen und sicherstellen, dass die Rechte Dritter, insbesondere die Urheber- und Pers\u00F6nlichkeitsrechte Dritter, mit der Ver\u00F6ffentlichung nicht verletzt werden (<b>Verlinkung Urheberrecht hinzuf\u00FCgen</b>). Informieren Sie uns unverz\u00FCglich \u00FCber Rechtsverletzungen. </br> <hr> </br> <p>F\u00FCr detailliertere Informationen zu den verschiedenen Lizenzen steht Ihnen unsere <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\='_blank'>E-Pflicht-Hilfe</a> zur Verf\u00FCgung. </p>
