help_intranda_administration_repository_active=Aktivieren oder Deaktivieren Sie das Repository. Inaktive Repositories werden nicht geharvested.
help_intranda_administration_repository_delay=Geben Sie hier ein Delay in Tagen ein, mit dem neue Daten abgefragt werden sollen. Wenn hier eine Zahl gr\u00F6\u00DFer 0 steht, wird bei einer Suche nicht nach allen Daten bis zum aktuellen Datum gesucht, sondern nach Daten, die bis zur konfigurierten Anzahl an Tagen vor dem aktuellen Zeitpunkt ver\u00F6ffentlich wurden.
