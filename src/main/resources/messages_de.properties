plugin_dashboard_delivery_userdata_institution_helpBody1=<p>Wir freuen uns, wenn Sie Ihre Daten so aktuell wie m\u00F6glich halten. Wenn sich etwas bei Ihrer Einrichtung ge\u00E4ndert hat, aktualisieren Sie die Informationen hier.</p> <br/><h4>Zugriffsberechtigung und Rechtestatus</h4> <p>Zudem k\u00F6nnen Sie Standard-Einstellungen f\u00FCr die Zugriffsberechtigung, die die Nutzer*innen haben und den Rechtestatus, der vergeben werden kann, treffen. Diese Standard-Einstellungen werden automatisch f\u00FCr jede zuk\u00FCnftige Ablieferung \u00FCbernommen, wodurch Sie Zeit sparen k\u00F6nnen. Bei Bedarf k\u00F6nnen Sie beim Abliefern der einzelnen Publikationen diese Einstellungen individuell ver\u00E4ndern.</p><br/> <h4>Automatische Erinnerung</h4><p>Wenn Sie von uns in einem bestimmten zeitlichen Abstand automatisch an die Ablieferung erinnert werden wollen, k\u00F6nnen Sie einen Zeitabstand ausw\u00E4hlen. Wir schicken Ihnen dann eine Erinnerungsmail.</p>
