plugin_dashboard_delivery_monograph_data3_helpBody1=<p>In diesem Abschnitt legen Sie fest, wie und wo Ihre Publikation zug\u00E4nglich ist (<b>Zugriffsberechtigungen</b>) und wie die Publikation genutzt werden darf (<b>Rechtestatus</b>). Mit \u201ANutzung\u2018 ist z. B. das Vervielf\u00E4ltigen, Ver\u00E4ndern und Verbreiten der Publikation gemeint.</p> <p>In der folgenden Abbildung sehen Sie ein Beispiel f\u00FCr eine monografische Publikation. Unter der Abbildung finden Sie weitere Erl\u00E4uterungen zu den einzelnen Eingabefeldern mit Angaben aus unserem Beispiel.</p>
plugin_dashboard_delivery_monograph_data3_helpBody2=<p>So wird die Monografie in der Digitalen Landesbibliothek Berlin ver\u00F6ffentlicht\: </br> <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-15464481' target\="_blank">Die umweltgerechte Stadt</a> </p><br/></br><h3>Erl\u00E4uterungen zu den einzelnen Feldern\:</h3> <p><h4><a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\="_blank">Zugriffsberechtigungen</a></h4></p> <p>Geben Sie hier an, wie zug\u00E4nglich Ihre Publikation f\u00FCr Nutzer*innen sein soll.</p><p><em>Eingeschr\u00E4nkter Zugang mit Nutzungsbeschr\u00E4nkungen</em></br> Wir als ZLB haben das Recht, Ihre Publikation in den R\u00E4umen der ZLB den Nutzer*innen zug\u00E4nglich zu machen (siehe \u00A71 Absatz 5 des Pflichtexemplargesetzes). Hierbei treffen wir technische Schutzma\u00DFnahmen, damit das Werk nicht unzul\u00E4ssig vervielf\u00E4ltigt, ver\u00E4ndert oder verbreitet werden kann. Es wird sichergestellt, dass das Kopieren, das Versenden und komplette Ausdrucken Ihrer Publikation nicht m\u00F6glich ist.</p> <p><em>Eingeschr\u00E4nkter Zugang</em></br>Wenn Sie m\u00F6chten, dass die Nutzer*innen Ihre Publikation nur in den R\u00E4umen der ZLB und ohne die oben genannten technischen Schutzma\u00DFnahmen lesen d\u00FCrfen, w\u00E4hlen Sie <em>Eingeschr\u00E4nkter Zugang</em>.</p> <p><em>Freier Zugang</em></br>Wenn Sie m\u00F6chten, dass Ihre Publikation ortsunabh\u00E4ngig und damit weltweit ohne Nutzungsbeschr\u00E4nkungen zug\u00E4nglich ist, w\u00E4hlen Sie <em>Freier Zugang</em>.</p> <p><b>Bitte beachten\:</b><br/> Wenn Sie die Zugriffsberechtigung <em>Freier Zugang</em> w\u00E4hlen, m\u00FCssen Sie oder Ihre Einrichtung \u00FCber alle urheberrechtlichen Nutzungsrechte an allen Teilen des Werkes verf\u00FCgen und sicherstellen, dass die Rechte Dritter, insbesondere die Urheber- und Pers\u00F6nlichkeitsrechte Dritter, mit der Ver\u00F6ffentlichung nicht verletzt werden (<b>Verlinkung Urheberrechtsgesetz</b>). Falls doch Verletzungen geltend gemacht werden, m\u00FCssen Sie uns unverz\u00FCglich davon in Kenntnis setzen.</p> <p>F\u00FCr mehr Informationen werfen Sie einen Blick in unsere <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\="_blank">E-Pflicht-Hilfe</a>.</p> </br> <p><b>Hinweis\:</b> Sie k\u00F6nnen nachtr\u00E4glich keine \u00C4nderung an bereits abgelieferten Metadaten vornehmen. Wenn Sie die Zugriffsberechtigungen einer bereits abgelieferten Publikation nachtr\u00E4glich \u00E4ndern m\u00F6chten, wenden Sie sich an e pflicht@zlb.de.</p> </br><h4> <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\="_blank">Rechtestatus</a></h4> <p>Geben Sie hier an, mit welchem Copyright die Publikation versehen ist.</p> <p><em>Rechte vorbehalten</em></br> Bei der Auswahl von <em>Rechte vorbehalten</em> gilt das deutsche Urheberrecht. Das hei\u00DFt, die Publikation darf von Nutzer*innen nur mit ausdr\u00FCcklicher und schriftlicher Genehmigung der Urheber*innen bzw. der Rechteinhaber*innen weiterverwendet oder vervielf\u00E4ltigt werden (Verlinkung Urheberrecht hinzuf\u00FCgen).</p><p><em>CC Lizenzen</em></br>Weiterhin k\u00F6nnen Sie die Nutzung Ihrer Publikation auch mit Hilfe von Creative Commons Lizenzen regeln (https\://creativecommons.org/licenses/?lang\=de). Erfahrungsgem\u00E4\u00DF werden z. B. statistische Berichte h\u00E4ufig mit CC-Lizenzen versehen.</br>Um eine Lizenz zu vergeben, m\u00FCssen Sie oder Ihre Einrichtung \u00FCber alle urheberrechtlichen Nutzungsrechte an allen Teilen des Werkes verf\u00FCgen und sicherstellen, dass die Rechte Dritter, insbesondere die Urheber- und Pers\u00F6nlichkeitsrechte Dritter, mit der Ver\u00F6ffentlichung nicht verletzt werden. Falls doch Verletzungen geltend gemacht werden, m\u00FCssen Sie uns unverz\u00FCglich davon in Kenntnis setzen.</p> <p>F\u00FCr detailliertere Informationen zu den verschiedenen Lizenzen steht Ihnen unsere <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\="_blank">E-Pflicht-Hilfe</a> zur Verf\u00FCgung.</p> </br><h4>Adresse der Originalver\u00F6ffentlichung (URL)</h4> <p>Geben Sie hier die Internetadresse (URL) der Originalver\u00F6ffentlichung an. Das Feld ist <b>optional</b>. <p>Beispiel\: </br>https\://www.berlin.de/sen/uvk/umwelt/nachhaltigkeit/umweltgerechtigkeit/</p> </br><h4>Anmerkungen</h4> <p>Falls Sie uns etwas zur abgelieferten Publikation mitteilen m\u00F6chten, k\u00F6nnen Sie dies im Feld <em>Mitteilung (nicht \u00F6ffentlich)</em> tun.</p></br> <hr> </br><p><h3>Allgemeine Hinweise</h3></p> <p>\u00DCber den Hilfe-Button (i) rechts oben gelangen Sie zur ausf\u00FChrlichen <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Pflicht-Hilfe</a>, in der wir zus\u00E4tzliche Informationen, Beispiele und h\u00E4ufige Fragen und Antworten f\u00FCr Sie gesammelt haben.</p> <p>Verwenden Sie zum Navigieren nur den <em>Zur\u00FCck</em>-Button innerhalb der Webseite und nicht die Pfeile Ihres Browsers.</p>
