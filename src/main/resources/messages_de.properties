plugin_dashboard_delivery_journals_newTitle_helpBody1=<p>Periodische Publikationen sind Ver\u00F6ffentlichungen, die regelm\u00E4\u00DFig erscheinen. Dazu geh\u00F6ren Zeitungen und Zeitschriften, aber auch Newsletter, Jahresberichte, Statistische Berichte und (Kultur-)Kalender.</p> <p>Eine periodische Publikation besteht aus einem \u201ETitel\u201C und mehreren Ausgaben, die dem \u201ETitel\u201C zugeordnet sind. Damit interessierte Leser die Publikation anschlie\u00DFend in unserer Datenbank finden k\u00F6nnen, ben\u00F6tigen wir einige wichtige Informationen.</p> <p>Wenn Sie mehr als einen Titel verlegen, m\u00FCssen Sie jeden einzelnen dieser Titel separat erfassen.</p> <br/><hr><br/> <h3>Ablieferungsschritte</h3> <p>1) W\u00E4hlen Sie <em>Neuen Titel erfassen</em>. </p> <p>2) Geben Sie die Daten zum Titel ein.</p> <p>3) Klicken Sie auf <em>Ausgabe hinzuf\u00FCgen</em>.</p> <p>4) W\u00E4hlen Sie Ihren neu erfassten Titel aus der Vorschlagsliste aus. </p> <p>5) Geben Sie alle notwendigen Angaben zur Ausgabe ein. </p> <p>6) Jetzt laden Sie die Ausgabe hoch. </p> <p>7) Bevor Sie weitere Ausgaben hinzuf\u00FCgen k\u00F6nnen, sind wir am Zug\: Mit Ihren Angaben legen unsere Mitarbeiter*innen einen neuen Katalogeintrag f\u00FCr Ihre Publikation in der Zeitschriftendatenbank an. In dieser Zeit k\u00F6nnen Sie keine Ausgaben zu diesem Titel hinzuf\u00FCgen (das Abgabefeld im Web-Portal ist ausgegraut). </p> <p>Wir informieren Sie \u00FCber die Freischaltung des Titels per E-Mail und das ausgegraute Feld <em>Ausgabe hinzuf\u00FCgen</em> ist wieder verf\u00FCgbar. Dieser Prozess kann einige Tage in Anspruch nehmen.</p> <br/> <p><b>Hinweis</b>\: Es ist nicht m\u00F6glich, eine Ausgabe hochzuladen, ohne den dazugeh\u00F6rigen Titel vorher erfasst zu haben. Wenn Sie Ausgaben zu einem falschen Titel hinzuf\u00FCgen, gilt die Ausgabe als nicht abgeliefert. </p> <p>Sollte es Schwierigkeiten mit dem Zeitschriftentitel geben, werden wir uns mit der angegebenen Kontaktperson in Verbindung setzen.</p> <br/><hr><br/> <h3> Beispiel\:</h3><p>F\u00FCr eine Publikation haben wir in der folgenden Abbildung die Eingaben beispielhaft ausgef\u00FCllt. Weiter unten finden Sie weitere Erl\u00E4uterungen zu den einzelnen Eingabefeldern.</p> <p><b>Bitte beachten Sie</b>\: Weitere relevante Informationen finden Sie oft auch im Impressum der Publikation.</p> <p>So wird die Zeitschriftenausgabe in der Digitalen Landesbibliothek Berlin ver\u00F6ffentlicht\: </br> <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-9275870' target\="_blank">Jahresbericht 2016 des V\u00D6BB</a></p>
plugin_dashboard_delivery_journals_newTitle_helpBody2=</br></br><h3>Erl\u00E4uterungen zu den einzelnen Feldern\:</h3> <p><h4>Titel</h4></p> <p>Tragen Sie hier den Haupttitel ein.</p> <p> Angaben im Titel, die von Ausgabe zu Ausgabe <b>variieren</b>, werden weggelassen, z. B. das <b>Berichtsjahr</b> bei Jahresberichten.</p> <p>Beispiel\:</br> <b>Jahresbericht</b> <s>2016 \: Berliner \u00D6ffentliche Bibliotheken</s></p> </br><h4>Untertitel</h4> <p>Tragen Sie hier, falls vorhanden, den Untertitel ein.</p> <p>Beispiel\: </br> <s>Jahresbericht 2016</s> \: <b>Berliner \u00D6ffentliche Bibliotheken</b></p> </br><h4>Beteiligte Organisation</h4> <p>Eine K\u00F6rperschaft &quot;ist eine Vereinigung von Personen [\u2026], die sich zu einem gemeinsamen Zweck verbunden haben. Das kann zum Beispiel ein Verein sein, eine Aktiengesellschaft oder eine Genossenschaft. &quot; (bpb \u2013 Das junge Politik-Lexikon, 2023)</p> <p>Geben Sie hier die beteiligten verantwortlichen K\u00F6rperschaften an. W\u00E4hlen Sie jeweils die Art der Beteiligung aus. <p>Beispiel\: </br> Verbund der \u00D6ffentlichen Bibliotheken Berlins (Herausgeber*in) </br> Senatsverwaltung f\u00FCr Kultur und Europa (Sonstige beteiligte K\u00F6rperschaft</p> </br><h4>Erscheinungsdatum der ersten Ausgabe</h4> <p>Tragen Sie das <b>Erscheinungsdatum</b> so genau wie m\u00F6glich ein. Je nachdem, ob Sie auch den Tag und den Monat wissen, verwenden Sie entweder das Format TTMMJJJJ, MMJJJJ oder nur JJJJ.</p> <p>Beispiel\:</br> 2017 (der Jahresbericht \u00FCber das Jahr 2016 ist im darauffolgenden Jahr erschienen)</p> </br><h4>Nummerierung der Erstausgabe (Jahrgangs-, Heftangabe etc.)</h4> <p>Angaben zur Nummerierung k\u00F6nnen beispielsweise sein\:</p> <p> <table border\="2" rules\="all" cellspacing\="15" cellpadding\="15"> <tr><th>Art der Nummerierung</th> <th>Beispiel</th></tr> <tr><td>Jahrgang, Heft</td> <td>Jg. 5, H. 1</td></tr> <tr><td>Ausgabe, Monatsangabe</td> <td>Ausgabe Juni 2005</td></tr> <tr><td>Jahreszeiten</td> <td>Fr\u00FChjahr 2008</td></tr> <tr><td>Semester, Berichtsjahr(e)</td> <td>Wintersemester 1999/2000</td></tr> <tr><td>Berichtsjahr</td> <td>2016</td></tr> <tr><td>Versionsz\u00E4hlung</td> <td>Version 5.1</td></tr> <tr><td>Standangaben</td> <td>Stand\: 24.3.2007</td></tr> <tr><td>Tagesdaten</td> <td>Woche vom 19.5.08</td></tr> </table> </p> <p>Beispiel\: <br/> xxx</p> </br><h4>Sprache</h4> <p>Geben Sie hier die in der Publikation verwendeten Sprachen an.</p> <p>Beispiel\: </br> <em>deutsch</em></p> </br><h4>Ident-Nummer</h4> <p>Falls Ihre Publikation \u00FCber Identifikationsnummern (wie <b>ISBN, DOI, URN</b>) verf\u00FCgt, so geben Sie diese hier an.<p> <p>Beispiel\:<br/> <em>keine</em> <p>URN des Beispiels\:</br> https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-9275870 </p> </br><h4>Sachgruppe/Thema</h4> <p>W\u00E4hlen Sie ein Sachgebiet aus, dem Sie die Publikation am passendsten zuordnen k\u00F6nnen.</p><p>Beispiel\: </br> <em>Kommunalwissenschaften</em><p> </br><h4>Bei besonderem Bezug des Inhalts der Zeitschrift zu Berlin</h4> <p>Falls der Inhalt Ihrer Publikation einen besonderen Bezug zu Berlin aufweist, so w\u00E4hlen Sie hier eine Kategorie, die am besten passt.</p> <p>Beispiel\: </br> <em>Bildung, Schule, Wissenschaft, Forschung</em></p> </br><h4>Zugriffsberechtigungen</h4> <p>Geben Sie hier an, wie zug\u00E4nglich Ihre Publikation f\u00FCr Nutzer*innen sein soll.</p><p><em>Eingeschr\u00E4nkter Zugang mit Nutzungsbeschr\u00E4nkungen</em></br> Wir als ZLB haben das Recht, Ihre Publikation in den R\u00E4umen der ZLB den Nutzer*innen zug\u00E4nglich zu machen (siehe \u00A71 Absatz 5 des Pflichtexemplargesetzes). Hierbei treffen wir technische Schutzma\u00DFnahmen, damit das Werk nicht unzul\u00E4ssig vervielf\u00E4ltigt, ver\u00E4ndert oder verbreitet werden kann. Es wird sichergestellt, dass das Kopieren, das Versenden und komplette Ausdrucken Ihrer Publikation nicht m\u00F6glich ist.</p> <p><em>Eingeschr\u00E4nkter Zugang</em></br>Wenn Sie m\u00F6chten, dass die Nutzer*innen Ihre Publikation nur in den R\u00E4umen der ZLB und ohne die oben genannten technischen Schutzma\u00DFnahmen lesen d\u00FCrfen, w\u00E4hlen Sie <em>Eingeschr\u00E4nkter Zugang</em>.</p> <p><em>Freier Zugang</em></br>Wenn Sie m\u00F6chten, dass Ihre Publikation ortsunabh\u00E4ngig und damit weltweit ohne Nutzungsbeschr\u00E4nkungen zug\u00E4nglich ist, w\u00E4hlen Sie <em>Freier Zugang</em>.</p> <p><b>Bitte beachten\:</b><br/> Wenn Sie die Zugriffsberechtigung <em>Freier Zugang</em> w\u00E4hlen, m\u00FCssen Sie oder Ihre Einrichtung \u00FCber alle urheberrechtlichen Nutzungsrechte an allen Teilen des Werkes verf\u00FCgen und sicherstellen, dass die Rechte Dritter, insbesondere die Urheber- und Pers\u00F6nlichkeitsrechte Dritter, mit der Ver\u00F6ffentlichung nicht verletzt werden (<b>Verlinkung Urheberrechtsgesetz</b>). Falls doch Verletzungen geltend gemacht werden, m\u00FCssen Sie uns unverz\u00FCglich davon in Kenntnis setzen.</p> <p>F\u00FCr mehr Informationen werfen Sie einen Blick in unsere <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\="_blank">E-Pflicht-Hilfe</a>.</p> </br> <p><b>Hinweis\:</b> Sie k\u00F6nnen nachtr\u00E4glich keine \u00C4nderung an bereits abgelieferten Metadaten vornehmen. Wenn Sie die Zugriffsberechtigungen einer bereits abgelieferten Publikation nachtr\u00E4glich \u00E4ndern m\u00F6chten, wenden Sie sich an e pflicht@zlb.de.</p> </br><h4>Rechtestatus</h4> <p>Geben Sie hier an, mit welchem Copyright die Publikation versehen ist.</p> <p><em>Rechte vorbehalten</em></br> Bei der Auswahl von <em>Rechte vorbehalten</em> gilt das deutsche Urheberrecht. Das hei\u00DFt, die Publikation darf von Nutzer*innen nur mit ausdr\u00FCcklicher und schriftlicher Genehmigung der Urheber*innen bzw. der Rechteinhaber*innen weiterverwendet oder vervielf\u00E4ltigt werden (Verlinkung Urheberrecht hinzuf\u00FCgen).</p><p><em>CC Lizenzen</em></br>Weiterhin k\u00F6nnen Sie die Nutzung Ihrer Publikation auch mit Hilfe von Creative Commons Lizenzen regeln (https\://creativecommons.org/licenses/?lang\=de). Erfahrungsgem\u00E4\u00DF werden z. B. statistische Berichte h\u00E4ufig mit CC-Lizenzen versehen.</br>Um eine Lizenz zu vergeben, m\u00FCssen Sie oder Ihre Einrichtung \u00FCber alle urheberrechtlichen Nutzungsrechte an allen Teilen des Werkes verf\u00FCgen und sicherstellen, dass die Rechte Dritter, insbesondere die Urheber- und Pers\u00F6nlichkeitsrechte Dritter, mit der Ver\u00F6ffentlichung nicht verletzt werden. Falls doch Verletzungen geltend gemacht werden, m\u00FCssen Sie uns unverz\u00FCglich davon in Kenntnis setzen.</p><p>F\u00FCr detailliertere Informationen zu den verschiedenen Lizenzen steht Ihnen unsere <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\="_blank">E-Pflicht-Hilfe</a> zur Verf\u00FCgung.</p>  </br><h4>Anmerkungen</h4> <p>Falls Sie uns etwas zur abgelieferten Publikation mitteilen m\u00F6chten, k\u00F6nnen Sie dies im Feld <em>Mitteilung (nicht \u00F6ffentlich)</em> tun.</p> </br></br><hr></br> <h3>Allgemeine Hinweise</h3> <p>Mit Hilfe des '+'-Buttons k\u00F6nnen Sie bei einigen Feldern weitere Felder hinzuf\u00FCgen.</p>  <p>Zu Ihrer Information gibt es neben jedem ausf\u00FCllbaren Feld eine Kurzhilfe. \u00DCber den Hilfe-Button (i) rechts oben gelangen Sie zur ausf\u00FChrlichen <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Pflicht-Hilfe</a>, in der wir zus\u00E4tzliche Informationen, Beispiele und h\u00E4ufige Fragen und Antworten f\u00FCr Sie gesammelt haben.</p> <p>Verwenden Sie zum Navigieren nur den <em>Zur\u00FCck</em>-Button innerhalb der Webseite und nicht die Pfeile Ihres Browsers.</p>
