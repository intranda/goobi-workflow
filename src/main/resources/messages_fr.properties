plugin_dashboard_delivery_main_helpBody1=<p>Dans le menu principal, vous avez la possibilit\u00E9 de t\u00E9l\u00E9charger une monographie ou une publication p\u00E9riodique. Vous pouvez \u00E9galement consulter les donn\u00E9es que vous avez d\u00E9j\u00E0 fournies. </p> <p>En outre, vous pouvez v\u00E9rifier et modifier vos donn\u00E9es. </p> zzz
plugin_dashboard_delivery_main_helpBody2=</br><hr></br><h3>Conseils g\u00E9n\u00E9raux</h3> <p>Pour naviguer, utilisez uniquement le bouton <em>Retour</em> \u00E0 l'int\u00E9rieur du site et non les fl\u00E8ches de votre navigateur.</p> <p>Si vous avez des questions, le bouton d'aide (i) en haut \u00E0 droite vous permet d'acc\u00E9der \u00E0 l'<a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">Aide obligatoire en ligne</a>, dans laquelle nous avons rassembl\u00E9 des informations suppl\u00E9mentaires, des exemples et des questions fr\u00E9quentes pour vous.</p> zzz
