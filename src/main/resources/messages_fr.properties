plugin_rest_usercreation_new_account_page3_helpBody1=<p>Nous avons besoin d'une personne de contact pour les questions relatives \u00E0 vos livraisons. Si vous \u00EAtes vous-m\u00EAme cette personne de contact, vous pouvez cocher une case directement au-dessus du formulaire en ligne. Les donn\u00E9es de contact que vous avez saisies seront alors automatiquement enregistr\u00E9es sous <em>personne de contact</em>. </p> <p>Si vous n'\u00EAtes pas la bonne personne de contact pour les questions (de fond), veuillez indiquer les donn\u00E9es d'un ou plusieurs contacts comp\u00E9tents comme dans l'exemple.</p> zzz
plugin_rest_usercreation_new_account_page3_helpBody2=<hr> </br><p>Pour naviguer, utilisez uniquement le bouton <em>Retour</em> \u00E0 l'int\u00E9rieur de la page web et non les fl\u00E8ches de votre navigateur.</p> <p>Pour plus d'informations, consultez notre <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Aide obligatoire</a>.</p> zzz
