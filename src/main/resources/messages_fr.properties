plugin_dashboard_delivery_journals_issueupload_helpBody1=<p>Vous t\u00E9l\u00E9chargez un document soit en s\u00E9lectionnant un fichier sur votre ordinateur (bouton violet), soit en indiquant une adresse Internet (URL) pour le fichier (bouton jaune).</p> <p><b>Remarque\:</b> Le nom du fichier ne doit pas contenir de tr\u00E9mas.</p> <p>D\u00E8s que vous avez t\u00E9l\u00E9charg\u00E9 votre document, le syst\u00E8me v\u00E9rifie s'il r\u00E9pond aux exigences techniques minimales. C'est-\u00E0-dire avant tout s'il poss\u00E8de un format valable (<b>PDF ou EPUB</b>) et s'il est accessible sans restriction (par exemple sans protection par mot de passe).</p> <p>Vous recevrez en quelques secondes un message de confirmation interne au syst\u00E8me si votre document r\u00E9pond aux exigences techniques. Vous pouvez ensuite cliquer sur <em>Enregistrer</em> en bas \u00E0 gauche pour terminer le processus de livraison.</p> <p>Si vous rencontrez un probl\u00E8me avec votre document, vous pouvez consulter la <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/FAQ/' target\="_blank">Foire aux questions et r\u00E9ponses</a> "Pourquoi ne puis-je pas t\u00E9l\u00E9charger mon fichier PDF ?".</p> zzz
plugin_dashboard_delivery_journals_issueupload_helpBody2=</br><hr></br><h3>Conseils g\u00E9n\u00E9raux</h3> <p>N'utilisez que le bouton <em>Retour</em> \u00E0 l'int\u00E9rieur de la page web pour naviguer et non les fl\u00E8ches de votre navigateur.</p> zzz
