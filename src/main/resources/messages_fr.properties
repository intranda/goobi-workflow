plugin_dashboard_delivery_monograph_data2_helpBody2=Voici comment la monographie sera publi\u00E9e dans la Biblioth\u00E8que num\u00E9rique de Berlin \: </br> <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-15464481' target\="_blank">La ville \u00E9cologique</a> </br></br><h3>Explications des diff\u00E9rents champs\:</h3><p><h4>Num\u00E9ro d'identification</h4></p> <p>Si votre publication dispose de num\u00E9ros d'identification (comme <b>ISBN, DOI, URN</b>), veuillez les indiquer ici.</p> <p>Exemple \: </br> <em>aucun</em> </p> </br><h4>Titre de la collection</h4> <p>Si la publication monographique fait partie d'une collection, indiquez ici le titre de la collection.</p><p>Exemple \: </br>L'exemple ne fait pas partie d'une collection. Vous trouverez un exemple de s\u00E9rie monographique ici dans notre <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/ablieferung-monografie/\#schriftenreihe' target\="_blank">Aide E-obligatoire</a>.</p> </br><h4>Comptage du volume</h4> <p>Indiquez ici le comptage de la publication monographique dans la s\u00E9rie ou le volume. Veuillez saisir uniquement le num\u00E9ro et non des ajouts tels que 'Nr. , 'num\u00E9ro' ou autre. <p> Exemple \: </br>L'exemple ne fait pas partie d'une s\u00E9rie. Vous trouverez un exemple de s\u00E9rie monographique ici, dans notre <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/ablieferung-monografie/\#schriftenreihe' target\="_blank">Aide E-obligatoire</a>.</p> </br><h4>Groupe th\u00E9matique/Th\u00E8me</h4> <p>S\u00E9lectionnez dans la liste de propositions <b>un domaine th\u00E9matique</b> qui vous semble appropri\u00E9 pour votre publication. <b>Une s\u00E9lection multiple n'est pas possible</b>.</br>Utilisez les mots-cl\u00E9s libres pour d\u00E9crire plus pr\u00E9cis\u00E9ment votre publication.</p> <p>Exemple \: </br><em>Environnement</em></p> </br><h4>Si le contenu de la publication a un rapport particulier avec Berlin</h4> <p>Si le contenu de votre publication a un rapport concret avec Berlin, choisissez dans la liste de propositions <b>une cat\u00E9gorie</b> qui vous semble appropri\u00E9e. <b>Une s\u00E9lection multiple n'est pas possible</b>.</p><p>Exemple\:</br><em>Connaissance g\u00E9n\u00E9rale du pays, nature, environnement</em></p></br><h4>R\u00E9sum\u00E9</h4> <p>Vous pouvez saisir ici un r\u00E9sum\u00E9 ou un abstract de votre publication. Ainsi, les utilisateurs* auront d\u00E9j\u00E0 un premier aper\u00E7u de votre publication.</p></br><h4>Mots cl\u00E9s</h4> <p>Indiquez ici les mots cl\u00E9s que vous avez choisis pour votre publication (1 mot cl\u00E9 par champ).</p><p>Exemple \: </br><b> Politique de l'environnement, politique de la sant\u00E9, politique sociale</b></p><p><b>Conseil</b>\:</br>Les introductions officielles, les r\u00E9sum\u00E9s, les tables des mati\u00E8res ou les abstracts peuvent \u00EAtre utilis\u00E9s comme source d'inspiration lors de la recherche par mots-cl\u00E9s.</p> </br></br><hr></br> <h3>Conseils g\u00E9n\u00E9raux</h3> <p>Ne manquez pas d'ajouter des champs de saisie suppl\u00E9mentaires \u00E0 l'aide du bouton '+'.</p> <p>Si vous avez d'autres questions, n'h\u00E9sitez pas \u00E0 jeter un coup d'\u0153il \u00E0 notre <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">Aide E-obligatoire</a>.</p> <p>Pour naviguer, utilisez uniquement le bouton <em>Retour</em> \u00E0 l'int\u00E9rieur du site et non les fl\u00E8ches de votre navigateur.</p> zzz
