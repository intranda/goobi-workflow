helpDisplayOtherTasks=Vous pouvez d\u00E9finir ici si vous souhaitez que votre liste de t\u00E2ches contienne \u00E9galement les t\u00E2ches que d'autres utilisateurs du m\u00EAme groupe d'utilisateurs ont d\u00E9j\u00E0 accept\u00E9es pour traitement. zzz
