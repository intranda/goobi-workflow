plugin_dashboard_delivery_issue_TitelZeitschrift_helpMessage=<p>S\u00E9lectionnez dans la liste de propositions la revue \u00E0 laquelle vous souhaitez ajouter un num\u00E9ro.</p> <p>Seuls les titres que vous avez cr\u00E9\u00E9s au pr\u00E9alable (sous <em>Saisir un nouveau titre</em>) et que nous avons activ\u00E9s sont disponibles. </p> <p><b>Remarque\:</b> Si le titre recherch\u00E9 n'appara\u00EEt pas encore dans la liste, cela signifie qu'il est en cours de v\u00E9rification et de catalogage par nos collaborateurs*.</p> <p>L'orthographe du titre peut l\u00E9g\u00E8rement diff\u00E9rer de celle que vous avez indiqu\u00E9e.<br/> Exemple\:<br/> <b>Rapport annuel 2016</b> (votre orthographe)<br/> <b>Rapport annuel ... \: Biblioth\u00E8ques publiques de Berlin</b> (liste de suggestions) <p> <p><a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-9275870' target\='_blank'>(V\u00D6BB Jahresbericht</a>)</p> zzz
