helpDmsImportPfadXmlDatei=D\u00E9finissez ici le chemin du fichier contenant les m\u00E9tadonn\u00E9es, o\u00F9 celles-ci doivent \u00EAtre \u00E9crites pour l'exportation. Pour Goobi viewer, il s'agit typiquement du hotfolder. zzz
helpDmsImportSuccessPfad=D\u00E9finissez ici le chemin d'acc\u00E8s au r\u00E9pertoire dans lequel Goobi attend des informations sur la r\u00E9ussite de l'exportation. zzz
helpDocketFile=D\u00E9finissez ici le nom de fichier que la feuille de route portera dans le syst\u00E8me de fichiers de Goobi (g\u00E9n\u00E9ralement dans le r\u00E9pertoire /opt/digiverso/goobi/xslt/). zzz
helpDocketTitle=D\u00E9finissez ici le titre de la feuille de route au sein de Goobi. zzz
helpEmail=D\u00E9finissez ici votre adresse e-mail pour la communication avec Goobi. zzz
helpEnddate=Quand la dur\u00E9e du projet doit-elle se terminer ? zzz
helpFilegroupMimetype=D\u00E9finissez ici un type MIME pour ce groupe de fichiers. zzz
helpFilegroupName=D\u00E9finissez ici le nom du groupe de fichiers. zzz
helpFilegroupPath=Quel chemin doit \u00EAtre utilis\u00E9 pour ce groupe de fichiers ? zzz
helpFilegroupSuffix=Le suffixe est utilis\u00E9 \u00E0 la place de l'extension du fichier original. Exemple \: le fichier original s'appelle 'image.tif' et le suffixe indiqu\u00E9 ici est 'jpg'. Dans ce cas, 'image.jpg' est \u00E9crit dans le fichier METS. Une telle configuration est par exemple utile pour la d\u00E9finition des URL g\u00E9n\u00E9r\u00E9es par le ContentServer. zzz
helpFilegroupValidationAgainstFolder=D\u00E9terminez ici si la cr\u00E9ation de ce groupe de fichiers doit d\u00E9pendre de l'existence de certains r\u00E9pertoires. zzz
helpHideCorrectionTasks=Les t\u00E2ches qui contiennent des messages de correction doivent-elles \u00EAtre masqu\u00E9es ? D\u00E9finissez-le ici. zzz
helpHttpCloseStep=Cochez cette case si l'\u00E9tape de travail doit \u00EAtre ferm\u00E9e apr\u00E8s l'ex\u00E9cution r\u00E9ussie de l'appel HTTP. zzz
helpHttpStep=S\u00E9lectionnez cette option s'il s'agit d'une \u00E9tape qui doit effectuer un appel HTTP. zzz
helpInternesSpeicherformat=Choisissez ici le format dans lequel Goobi doit enregistrer les m\u00E9tadonn\u00E9es en interne. L'exp\u00E9rience montre que le format le plus appropri\u00E9 est le format 'METS'. zzz
helpIstAktiv=D\u00E9sactivez ici l'utilisateur si vous ne souhaitez plus qu'il ait acc\u00E8s \u00E0 Goobi. Toutes les donn\u00E9es de l'utilisateur sont conserv\u00E9es. L'utilisateur peut \u00EAtre r\u00E9activ\u00E9 ult\u00E9rieurement \u00E0 tout moment. zzz
helpLdapAdminLogin=Saisissez ici le nom de compte avec lequel les nouveaux utilisateurs peuvent \u00EAtre inscrits dans le LDAP. zzz
helpLdapAdminPassword=Saisissez ici le mot de passe correspondant au nom du compte. zzz
helpLdapAuthenticationType=Configurez ici le type d'authentification zzz
helpLdapDescription=Saisissez ici une description du serveur LDAP. zzz
helpLdapDisplayName=Quel nom doit \u00EAtre affich\u00E9 pour l'utilisateur ? zzz
helpLdapEncryptionType=Saisissez ici le type de cryptage des mots de passe dans LDAP (par ex. SHA). zzz
helpLdapGecos=Quelle valeur doit \u00EAtre saisie pour le champ Gecos ? zzz
helpLdapGidNumber=D\u00E9finissez ici l'identifiant de groupe (GID) que l'utilisateur doit recevoir. zzz
helpLdapGruppe=S\u00E9lectionnez ici le groupe d'authentification auquel l'utilisateur appartient, si plusieurs de ces groupes sont disponibles. zzz
helpLdapHomeDirectory=D\u00E9finissez dans ce champ le r\u00E9pertoire de l'utilisateur sur le serveur. zzz
helpLdapHomeDirectoryAttributeName=Saisissez ici l'attribut dans lequel se trouve le r\u00E9pertoire de l'utilisateur. zzz
helpLdapKeystore=Indiquez ici le chemin d'acc\u00E8s au keystore si le certificat utilis\u00E9 se trouve dans un keystore propre. zzz
helpLdapKeystoreToken=Saisissez ici le mot de passe du keystore. zzz
helpLdapLoginShell=Si l'utilisateur doit recevoir un acc\u00E8s shell, celui-ci peut \u00EAtre d\u00E9fini ici. zzz
helpLdapNextFreeUnixId=Compte LDAP utilis\u00E9 pour d\u00E9terminer l'identifiant Unix suivant (par ex. cn\=NextFreeUnixId,dc\=GOOBI,dc\=EXAMPLE,dc\=IO). zzz
helpLdapObjectClasses=Quelle valeur doit \u00EAtre attribu\u00E9e au champ 'classes d'objets' ? zzz
helpLdapPdcCertificate=Indiquez ici le chemin d'acc\u00E8s au certificat du serveur. zzz
helpLdapReadDirectoryAnonymous=Cochez cette case si les donn\u00E9es de l'utilisateur peuvent \u00EAtre lues sans authentification. zzz
helpLdapReadOnly=Cochez cette case si Goobi a un acc\u00E8s en lecture seule au LDAP et si les nouveaux utilisateurs sont g\u00E9r\u00E9s en dehors de Goobi. zzz
helpLdapRootCertificate=Indiquez ici le chemin d'acc\u00E8s au certificat CA. zzz
helpLdapSambaAcctFlags=Quelle valeur doit \u00EAtre attribu\u00E9e au champ 'Samba Acct Flags' ? zzz
helpLdapSambaKickoffTime=Apr\u00E8s combien de temps l'utilisateur doit-il \u00EAtre automatiquement d\u00E9connect\u00E9 du serveur Samba ? zzz
helpLdapSambaLogonHours=D\u00E9finissez ici le contenu du champ 'Samba Logon Hours'. zzz
helpLdapSambaLogonScript=Si un script doit \u00EAtre lanc\u00E9 automatiquement apr\u00E8s le login, il peut \u00EAtre d\u00E9fini ici. zzz
helpLdapSambaPasswordHistory=D\u00E9finissez ici le contenu du champ 'Historique des mots de passe Samba'. zzz
helpLdapSambaPrimaryGroupSID=D\u00E9finissez ici la valeur que doit avoir le champ 'Samba Primary Group SID'. zzz
helpLdapSambaPwdMustChange=D\u00E9finissez dans ce champ la p\u00E9riode apr\u00E8s laquelle un utilisateur doit changer son mot de passe pour acc\u00E9der \u00E0 Samba. zzz
helpLdapSambaSID=D\u00E9terminez ici le SID pour Samba. zzz
helpLdapSn=Quel SN doit \u00EAtre utilis\u00E9 pour le serveur LDAP ? zzz
helpLdapTitle=Quel titre donner \u00E0 ce groupe LDAP au sein de Goobi ? zzz
helpLdapUid=D\u00E9finissez ici l'ID utilisateur pour LDAP. zzz
helpLdapUrl=Saisissez ici l'URL du serveur LDAP. zzz
helpLdapUseLocalDirectoryConfiguration=D\u00E9finissez si le r\u00E9pertoire utilisateur doit \u00EAtre d\u00E9termin\u00E9 \u00E0 partir du LDAP ou du fichier de configuration. zzz
helpLdapUseSSL=Active le cryptage SSL lors de la communication. zzz
helpLdapUseTLS=Active le cryptage TLS lors de la communication. zzz
helpLdapUserDn=D\u00E9finissez ici le UserDN pour le groupe LDAP. zzz
helpLdaplogin=S'il existe une connexion \u00E0 un LDAP ou \u00E0 un Active Directory, o\u00F9 l'utilisateur a besoin d'un autre nom d'utilisateur pour se connecter que dans Goobi, celui-ci peut \u00EAtre saisi ici. zzz
helpLogin=Avec quel nom d'utilisateur l'utilisateur doit-il se connecter \u00E0 Goobi ? zzz
helpMassendownload=Si l'utilisateur ne doit pas seulement pouvoir travailler avec des op\u00E9rations individuelles dans Goobi, il existe ici la possibilit\u00E9 d'accepter et de terminer plusieurs t\u00E2ches en m\u00EAme temps. zzz
helpMessageQueueSelection=L'option "Ne pas ex\u00E9cuter dans la file d'attente" peut \u00EAtre s\u00E9lectionn\u00E9e pour que la t\u00E2che soit ex\u00E9cut\u00E9e imm\u00E9diatement. Alternativement, il existe plusieurs files d'attente dans lesquelles une t\u00E2che peut \u00EAtre ex\u00E9cut\u00E9e. Selon le temps que prend la t\u00E2che pour Goobi, il convient de s\u00E9lectionner la "file d'attente pour les t\u00E2ches rapides" ou la "file d'attente pour les t\u00E2ches lentes". Si la t\u00E2che doit \u00EAtre accessible via l'API, il faut s\u00E9lectionner ici la "File d'attente accessible de l'ext\u00E9rieur". zzz
helpMetadataSaveTime=D\u00E9finissez ici le d\u00E9lai en minutes qui doit s'\u00E9couler entre les processus d'enregistrement automatique. Les dur\u00E9es possibles sont comprises entre 10 et 30 minutes. Si la valeur s\u00E9lectionn\u00E9e est 0, l'enregistrement automatique est d\u00E9sactiv\u00E9. zzz
helpMetsContentIDs=Cette valeur est \u00E9crite dans le fichier METS comme attribut CONTENTIDS dans PHYSICAL main <mets\:div> et \u00E9craserait l'URN de mani\u00E8re granulaire lors de l'exportation. A n'utiliser que si l'on est absolument s\u00FBr de ce que cela fait \! zzz
helpMetsDfgViewerUrl=D\u00E9finissez ici une URL optionnelle qui sera utilis\u00E9e lors de la cr\u00E9ation du lien Viewer LFA. zzz
helpMetsDigiprovPresentation=URL vers l'ensemble de donn\u00E9es dans l'interface de pr\u00E9sentation. Utilis\u00E9e dans le Viewer du LFA pour revenir \u00E0 la pr\u00E9sentation locale. Exemple \: 'https\://viewer.example.org/piresolver?id\=$(meta.CatalogIDDigital)'. zzz
helpMetsDigiprovPresentationAnchor=URL vers l'ensemble de donn\u00E9es d'ancrage dans l'interface de pr\u00E9sentation. Pour Goobi viewer, il s'agit typiquement du piresolver. Pour les types de documents \u00E0 un seul volume, ce param\u00E8tre est sans fonction. Exemple \: 'https\://viewer.example.org/piresolver?id\=$(meta.topstruct.CatalogIDDigital)'. zzz
helpMetsDigiprovReference=URL vers la notice du catalogue de la fiche. Pour les ouvrages en plusieurs volumes, l'URL - si elle existe - doit pointer vers la notice de catalogue du volume. Utilis\u00E9 dans Goobi viewer comme lien OPAC et DFG-Viewer sous "Liens" -> "Catalogue local". zzz
helpMetsDigiprovReferenceAnchor=URL de l'entr\u00E9e du catalogue de l'enregistrement d'ancrage. Pour les types de documents en un seul volume, ce param\u00E8tre est sans fonction. zzz
helpMetsDisplayHierarchy=Pour afficher le niveau hi\u00E9rarchique de chaque \u00E9l\u00E9ment de structure dans l'\u00E9diteur METS, veuillez activer cette option ici. zzz
helpMetsDisplayPageAssignments=Si vous souhaitez que les pages d\u00E9j\u00E0 attribu\u00E9es soient \u00E9galement affich\u00E9es \u00E0 c\u00F4t\u00E9 de chaque \u00E9l\u00E9ment de structure dans l'arborescence de l'\u00E9diteur METS, veuillez activer cette option. zzz
helpMetsDisplayProcessID=Cette configuration permet d'indiquer que l'ID de la demande doit \u00EAtre affich\u00E9e dans la barre de titre de l'\u00E9diteur METS. zzz
helpMetsDisplayTitle=Cette option permet de d\u00E9finir que, dans l'arborescence de l'\u00E9diteur METS, les titres principaux sont syst\u00E9matiquement affich\u00E9s au lieu du type de structure. zzz
helpMetsIIIFUrl=URL du manifeste de pr\u00E9sentation IIIF de l'ensemble de donn\u00E9es. zzz
helpMetsLinkImage=Indiquez ici si le lien entre l'\u00E9l\u00E9ment de structure et l'image doit \u00EAtre activ\u00E9 par d\u00E9faut dans l'\u00E9diteur METS. zzz
helpMetsPointerPath=Utilis\u00E9 pour les notices en plusieurs volumes dans la BANDE \u00E0 l'int\u00E9rieur de la structMap pour pointer sur le fichier METS de l'ancre et sert dans Goobi viewer et le DFG viewer dans la table des mati\u00E8res pour charger la structure sup\u00E9rieure. Exemple \: 'https\://viewer.example.org/sourcefile?id\=$(meta.CatalogIDDigital)'. zzz
helpMetsPointerPathAnchor=Utilis\u00E9 pour les enregistrements en plusieurs volumes dans l'ANCHOR \u00E0 l'int\u00E9rieur de la structMap pour pointer vers le fichier METS du volume. Exemple \: 'https\://viewer.example.org/sourcefile?id\=$(meta.topstruct.CatalogIDDigital)'. zzz
helpMetsPurl=Cette valeur est \u00E9crite dans le fichier METS comme attribut CONTENTIDS dans le LOGICAL main <mets\:div> et \u00E9craserait l'URN logique lors de l'exportation. A n'utiliser que si l'on est absolument s\u00FBr de ce que cela fait \! zzz
helpMetsRightsLicense=Contient des informations sur la licence sous laquelle le document num\u00E9ris\u00E9 a \u00E9t\u00E9 publi\u00E9. Cette information est \u00E9galement exploit\u00E9e par des agr\u00E9gateurs tels que ZVDD/DDB/Europeana, pour autant qu'aucune <mods\:accessCondition /> ne soit indiqu\u00E9e. zzz
helpMetsRightsOwner=Nom de l'\u00E9tablissement ou du propri\u00E9taire des donn\u00E9es. Utilis\u00E9 par les formats d'exportation METS et LIDO et utilis\u00E9 pour l'affichage dans le Viewer du LFA. zzz
helpMetsRightsOwnerLogo=URL absolue vers un fichier image (JPG/PNG/GIF) contenant le logo de l'\u00E9tablissement. Le fichier image doit avoir une taille de 108x50 pixels et sera utilis\u00E9 dans le Viewer du LFA. zzz
helpMetsRightsOwnerMail=Doit commencer par mailto \: et doit contenir un compte fonctionnel et non une adresse e-mail personnelle. Utilis\u00E9e dans le Viewer du LFA lorsque l'on s\u00E9lectionne "Email \u00E0 fournisseur de donn\u00E9es" dans les liens. Exemple \: 'mailto\:digitisation@example.org'. zzz
helpMetsRightsOwnerSite=URL absolue vers le site web de l'\u00E9tablissement. Utilis\u00E9e par les formats d'exportation METS et LIDO, elle est d\u00E9pos\u00E9e sous forme de lien dans le Viewer du LFA lorsqu'on clique sur le logo. zzz
helpMetsRightsSponsor=Contient le nom du bailleur de fonds de la num\u00E9risation. Cette indication est par exemple obligatoire lors de la livraison de journaux \u00E0 la DDB. zzz
helpMetsRightsSponsorLogo=URL absolue vers un fichier image (JPG/PNG/GIF) avec le logo du bailleur de fonds de la num\u00E9risation. Le fichier image doit avoir une taille de 108x50 pixels et sera utilis\u00E9 dans le Viewer du LFA. zzz
helpMetsRightsSponsorSiteURL=URL absolue vers le site web du sponsor de la num\u00E9risation. Est d\u00E9pos\u00E9 comme lien dans le Viewer du LFA lorsqu'on clique sur le logo du sponsor. zzz
helpMetsSruUrl=URL vers une interface SRU qui - si elle existe - est utilis\u00E9e par le Viewer du LFA pour une recherche plein texte dans l'\u0153uvre. zzz
helpMetseditorShortcut=S\u00E9lectionnez ici le raccourci qui doit \u00EAtre utilis\u00E9 pour la navigation au sein de l'\u00E9diteur METS. zzz
helpMetsfilegroups=D\u00E9finissez ici les groupes de fichiers qui doivent \u00EAtre cr\u00E9\u00E9s au sein des m\u00E9tadonn\u00E9es. zzz
helpNachname=Saisissez ici le nom de famille de l'utilisateur. zzz
helpNeuesPasswort=Saisissez votre nouveau mot de passe \u00E0 cet endroit. zzz
helpNumberImages=null zzz
helpNumberVolumes=D\u00E9finissez ici le nombre d'activit\u00E9s que vous pr\u00E9voyez d'effectuer dans le cadre de ce projet. zzz
helpPasswort=Quel mot de passe l'utilisateur doit-il utiliser pour se connecter \u00E0 Goobi ? zzz
helpPrintDocket=Cette option permet \u00E0 l'utilisateur de g\u00E9n\u00E9rer une feuille de route pour l'op\u00E9ration en cours et de la t\u00E9l\u00E9charger sous forme de fichier PDF. zzz
helpProcessDocket=Quelle fiche de circulation souhaitez-vous utiliser pour cette op\u00E9ration ? S\u00E9lectionnez-le dans la liste des bons de marche configur\u00E9s. zzz
helpProcessExportValidation=La validation contr\u00F4le le fichier XML de m\u00E9tadonn\u00E9es g\u00E9n\u00E9r\u00E9 avant l'exportation r\u00E9guli\u00E8re. Ce n'est qu'en cas de succ\u00E8s que tous les fichiers sont export\u00E9s. Les possibilit\u00E9s de validation sont g\u00E9r\u00E9es dans le fichier de configuration goobi_exportValidation.xml. zzz
helpProcessPauseAutomaticExecution=Si la case est coch\u00E9e, les t\u00E2ches automatiques ne sont pas ex\u00E9cut\u00E9es. Si la case est \u00E0 nouveau d\u00E9coch\u00E9e, les \u00E9tapes ouvertes automatiques sont lanc\u00E9es. zzz
helpProcessProject=\u00C0 quel projet cette activit\u00E9 doit-elle appartenir ? Faites votre choix dans la liste des projets d\u00E9finis. zzz
helpProcessRuleset=Quel jeu de r\u00E8gles doit \u00EAtre utilis\u00E9 pour cette op\u00E9ration ? S\u00E9lectionnez le jeu de r\u00E8gles dans la liste des jeux de r\u00E8gles mis \u00E0 disposition. zzz
helpProcessScripts=D\u00E9terminez ici si des scripts doivent \u00EAtre attribu\u00E9s \u00E0 la t\u00E2che actuelle. Il est possible de saisir plusieurs scripts, ainsi qu'un nom parlant par script. Goobi distingue, avec le drapeau "T\u00E2che automatique", les valeurs de retour suivantes \: 0 \= succ\u00E8s (l'\u00E9tape est ferm\u00E9e), 98 \= r\u00E9p\u00E9ter (l'\u00E9tape est r\u00E9ouverte), 99 \= attente (l'\u00E9tape reste en cours de traitement), toutes les autres valeurs \= erreur (l'\u00E9tape reste en \u00E9tat d'erreur). En outre, toute sortie sur STDERR est interpr\u00E9t\u00E9e comme une erreur. zzz
helpProcessSelectionList=Si vous souhaitez que cette demande figure dans la liste de s\u00E9lection pour la cr\u00E9ation de nouvelles demandes, veuillez activer cette option. zzz
helpProcessStepAllowParallelTask=Cette case \u00E0 cocher permet de d\u00E9terminer si cette t\u00E2che doit \u00EAtre ex\u00E9cut\u00E9e en parall\u00E8le avec d'autres. Dans ce cas, il est possible d'utiliser un m\u00EAme num\u00E9ro d'ordre. Sinon, toutes les t\u00E2ches d\u00E9j\u00E0 existantes avec un ordre identique ou sup\u00E9rieur seront d\u00E9plac\u00E9es d'une position \u00E0 la fois afin d'ins\u00E9rer cette nouvelle t\u00E2che avec le num\u00E9ro d'ordre entre elles. zzz
helpProcessStepAutomatic=D\u00E9finissez ici si la t\u00E2che configur\u00E9e doit \u00EAtre appel\u00E9e de mani\u00E8re enti\u00E8rement automatique par Goobi. Cela est possible pour les exportations, les scripts et les plugins d'\u00E9tape. zzz
helpProcessStepAutomaticThumbnail=Cette option peut \u00EAtre s\u00E9lectionn\u00E9e pour g\u00E9n\u00E9rer automatiquement des images d'aper\u00E7u pour les fichiers image. Dans la zone de texte, l'un des param\u00E8tres indiqu\u00E9s permet de d\u00E9terminer la mani\u00E8re dont les images d'aper\u00E7u sont cr\u00E9\u00E9es. zzz
helpProcessStepBatch=Si cette t\u00E2che doit pouvoir \u00EAtre ex\u00E9cut\u00E9e au sein d'un lot avec les m\u00EAmes t\u00E2ches d'autres op\u00E9rations, veuillez activer cette option. zzz
helpProcessStepExport=Activez cette option si vous souhaitez que l'exportation standard de Goobi soit possible dans le cadre de cette \u00E9tape de travail. L'exportation peut \u00EAtre combin\u00E9e avec l'option "automatique". zzz
helpProcessStepFileUpload=D\u00E9finissez ici si un t\u00E9l\u00E9chargement de fichiers pour les m\u00E9tadonn\u00E9es doit \u00EAtre autoris\u00E9 lors de cette \u00E9tape de travail. Cette option accepte uniquement les fichiers pour le projet RusDML afin de les convertir en METS. zzz
helpProcessStepFinish=Activez cette option si vous souhaitez que cette t\u00E2che soit referm\u00E9e imm\u00E9diatement apr\u00E8s son ouverture par Goobi. Cette fonction est ignor\u00E9e pour les t\u00E2ches automatiques. zzz
helpProcessStepMetadata=Si l'utilisateur doit avoir acc\u00E8s \u00E0 l'\u00E9diteur de m\u00E9tadonn\u00E9es pendant le traitement de cette \u00E9tape de travail, veuillez activer cette option. L'utilisateur a ainsi le droit de modifier la pagination, les donn\u00E9es de structure et les m\u00E9tadonn\u00E9es. zzz
helpProcessStepOrder=D\u00E9finissez ici la position dans le workflow \u00E0 laquelle cette \u00E9tape de travail doit \u00EAtre class\u00E9e et trait\u00E9e. Notez qu'une valeur num\u00E9rique doit \u00EAtre attribu\u00E9e. zzz
helpProcessStepPlugin=Si un plugin doit \u00EAtre activ\u00E9 pour cette \u00E9tape de travail, veuillez saisir ici l'identifiant correspondant du plugin. Selon le plugin, celui-ci peut \u00E9galement \u00EAtre combin\u00E9 avec l'option de traitement automatique. zzz
helpProcessStepPriority=D\u00E9finissez \u00E0 ce stade la priorit\u00E9 avec laquelle cette \u00E9tape de travail doit \u00EAtre trait\u00E9e par les utilisateurs. zzz
helpProcessStepReadImages=Si l'utilisateur doit avoir un acc\u00E8s en lecture seule aux donn\u00E9es dans son r\u00E9pertoire d'utilisateur, veuillez activer cette option. zzz
helpProcessStepStatus=Configurez ici le statut de l'\u00E9tape de travail. Pour ce faire, s\u00E9lectionnez le statut souhait\u00E9 dans la liste des possibilit\u00E9s de statut mises \u00E0 disposition. zzz
helpProcessStepTitle=Donnez ici un titre \u00E9vocateur \u00E0 cette \u00E9tape de travail. Le titre peut \u00E9galement contenir des espaces et des caract\u00E8res sp\u00E9ciaux. zzz
helpProcessStepVerify=Si la validation interne de Goobi doit \u00EAtre effectu\u00E9e \u00E0 la fin de l'\u00E9tape de travail, veuillez activer cette option. Veuillez noter que cette validation ne peut \u00EAtre combin\u00E9e qu'avec certaines configurations. zzz
helpProcessStepWriteImages=D\u00E9terminez ici si le responsable de cette \u00E9tape de travail doit avoir un acc\u00E8s aux donn\u00E9es de la demande au sein de son r\u00E9pertoire d'utilisateur, qui lui accorde \u00E9galement des droits d'\u00E9criture. zzz
helpProcessTemplate=Activez cette option si vous ne souhaitez pas que cette demande soit une demande normale, mais qu'elle soit r\u00E9pertori\u00E9e comme mod\u00E8le de workflow dans les mod\u00E8les de demande. zzz
helpProcessTitle=Attribuez ici un titre parlant \u00E0 la demande. Veillez \u00E0 ne pas utiliser de caract\u00E8res sp\u00E9ciaux ou accentu\u00E9s dans le titre. zzz
helpProcessValidationPlugin=Si vous souhaitez qu'un plugin de validation individuel soit appel\u00E9 avant la fin de la t\u00E2che, d\u00E9finissez ce plugin \u00E0 cet endroit en mentionnant son identifiant. zzz
helpProjectInstitution=S\u00E9lectionnez ici une institution \u00E0 laquelle ce projet doit \u00EAtre attribu\u00E9. zzz
helpProjectIsArchived=Indiquez ici si le projet doit \u00EAtre d\u00E9sactiv\u00E9, de sorte qu'aucun utilisateur ne puisse plus travailler avec les activit\u00E9s de ce projet. zzz
helpProjectTitle=D\u00E9finissez ici le nom que vous souhaitez donner au projet. zzz
helpProjectfilegroup_IgnoreMimetypes=Indiquez ici les extensions de fichiers pour lesquelles aucune entr\u00E9e ne doit \u00EAtre cr\u00E9\u00E9e dans le groupe de fichiers. Les diff\u00E9rents types de fichiers peuvent \u00EAtre indiqu\u00E9s s\u00E9par\u00E9s par des virgules. Pour exclure diff\u00E9rents formats vid\u00E9o, on peut par exemple saisir 'mp4,avi,mov'. Une distinction est faite entre les majuscules et les minuscules. Par exemple, si l'extension 'JPG' est exclue, cela ne concerne pas les fichiers avec l'extension 'jpg'. zzz
helpProjectfilegroup_UseOriginalFiles=Lecture des extensions de fichiers et des types MIME dans le r\u00E9pertoire media ou utilisation des valeurs configur\u00E9es. zzz
helpProjects=Vous trouverez ici la liste des projets dont vous \u00EAtes actuellement membre. zzz
helpProjekte=D\u00E9finissez ici les projets dont l'utilisateur doit \u00EAtre membre et pour lesquels il doit pouvoir effectuer des t\u00E2ches. zzz
helpPropertyTitle=Donnez ici un titre \u00E0 la propri\u00E9t\u00E9 (par ex. angle d'ouverture). zzz
helpPropertyValue=Saisissez ici la valeur de la propri\u00E9t\u00E9 (par ex. 180). zzz
helpRulesetFile=D\u00E9finissez ici le nom de fichier du jeu de r\u00E8gles dans le syst\u00E8me de fichiers de Goobi (g\u00E9n\u00E9ralement dans le r\u00E9pertoire /opt/digiverso/goobi/rulesets/). zzz
helpRulesetOrderByFile=D\u00E9terminez si l'affichage des m\u00E9tadonn\u00E9es doit se faire dans l'ordre dans lequel elles ont \u00E9t\u00E9 d\u00E9finies dans le jeu de r\u00E8gles. Dans le cas contraire, l'affichage se fait par ordre alphab\u00E9tique. zzz
helpRulesetTitle=D\u00E9finissez ici le titre du jeu de r\u00E8gles au sein de Goobi. zzz
helpSearchArchivedProjects=Si vous souhaitez que les demandes des projets archiv\u00E9s soient \u00E9galement prises en compte dans cette recherche, activez cette option. zzz
helpSearchBatch=Si vous recherchez les op\u00E9rations d'un certain lot, vous pouvez indiquer ici l'ID de lot correspondant. zzz
helpSearchClosedProcesses=Si vous souhaitez que la recherche prenne \u00E9galement en compte les demandes cl\u00F4tur\u00E9es, activez cette option. zzz
helpSearchId=Si vous recherchez des op\u00E9rations dont vous connaissez d\u00E9j\u00E0 l'identifiant, vous pouvez les indiquer ici. Si vous souhaitez rechercher plusieurs identifiants, il vous suffit de les saisir ici l'un apr\u00E8s l'autre en les s\u00E9parant par un espace. zzz
helpSearchProcessProperty=\u00C0 ce stade, vous pouvez s\u00E9lectionner les propri\u00E9t\u00E9s de l'op\u00E9ration qui doivent avoir des valeurs sp\u00E9cifiques. zzz
helpSearchProject=S\u00E9lectionnez ici un projet si vous souhaitez uniquement lister les activit\u00E9s d'un projet sp\u00E9cifique. zzz
helpSearchStepProperty=Si certaines propri\u00E9t\u00E9s avec des valeurs particuli\u00E8res doivent \u00EAtre pr\u00E9sentes dans les t\u00E2ches, vous pouvez les rechercher ici. zzz
helpSearchTemplateProperty=Vous pouvez d\u00E9finir les propri\u00E9t\u00E9s du mod\u00E8le physique et leurs valeurs afin de ne trouver que les op\u00E9rations souhait\u00E9es. zzz
helpSearchTitle=Saisissez ici une partie du titre que doit avoir l'op\u00E9ration. zzz
helpSearchWorkpieceProperty=Si les op\u00E9rations au sein de vos propri\u00E9t\u00E9s de pi\u00E8ces disposent de valeurs que vous recherchez, vous pouvez les indiquer ici. zzz
helpSelectAuthentication=Activez cette option pour l'authentification. zzz
helpSelectDocket=Autoriser cette feuille de route pour l'\u00E9tablissement. zzz
helpSelectPlugin=Activer pour d\u00E9bloquer le plugin au sein de l'\u00E9tablissement. zzz
helpSelectRuleset=Ici, vous pouvez activer le jeu de r\u00E8gles pour l'institution. zzz
helpShowArchivedProjects=Souhaitez-vous \u00E9galement afficher les projets d\u00E9sactiv\u00E9s dans la liste ? zzz
helpShowClosedProcesses=Faut-il \u00E9galement mentionner dans la liste les demandes dont toutes les t\u00E2ches ont d\u00E9j\u00E0 \u00E9t\u00E9 enti\u00E8rement r\u00E9alis\u00E9es ? zzz
helpSpracheFuerMetadaten=D\u00E9finissez ici la langue avec laquelle l'utilisateur doit travailler dans l'\u00E9diteur de m\u00E9tadonn\u00E9es de Goobi. Veuillez noter que vous devez saisir l'abr\u00E9viation de la langue telle qu'elle a \u00E9t\u00E9 d\u00E9finie dans le jeu de r\u00E8gles. Les valeurs typiques sont par exemple 'de', 'en' ou 'es'. zzz
helpStandort=Indiquez ici le site, le service ou le b\u00E2timent auquel l'utilisateur appartient. zzz
helpStartdate=Quand la dur\u00E9e du projet doit-elle commencer ? zzz
helpTabellengroesse=Quel est le nombre maximal de lignes que vous souhaitez voir figurer dans les listes tabulaires de Goobi ? zzz
helpTemplateOrigin=Fournissez \u00E0 ce stade des informations sur l'origine ou l'emplacement du mod\u00E8le physique. zzz
helpTimeDelayPlugin=Nommez ici le plug-in TimeDelay qui interrompt le workflow pendant la dur\u00E9e souhait\u00E9e. Utilisez pour cela l'identifiant du plugin. zzz
helpTimeoutForSession=D\u00E9finissez la dur\u00E9e pendant laquelle votre session doit rester ouverte, m\u00EAme en cas d'inactivit\u00E9 prolong\u00E9e, afin de ne pas perdre vos modifications en cours. zzz
helpTimeoutProject=Si la valeur saisie ici est sup\u00E9rieure \u00E0 0, l'exportation est interrompue apr\u00E8s les millisecondes indiqu\u00E9es, si elle n'est pas encore termin\u00E9e. La valeur 0 signifie qu'aucun timeout ne s'applique. La valeur par d\u00E9faut est "0". zzz
helpTitel=Saisissez ici un titre appropri\u00E9. zzz
helpUpdateMetadataIndex=Activez cette option si vous souhaitez que l'index de recherche soit mis \u00E0 jour via les m\u00E9tadonn\u00E9es lorsque la t\u00E2che est termin\u00E9e. zzz
helpUserDashboard=Il est possible de s\u00E9lectionner ici le tableau de bord qui s'affichera apr\u00E8s la connexion \u00E0 Goobi. zzz
helpUserInstitution=S\u00E9lectionnez ici l'\u00E9tablissement auquel l'utilisateur appartient. zzz
helpUserRoles=Les droits mentionn\u00E9s ici sont attribu\u00E9s \u00E0 l'utilisateur et d\u00E9crivent ainsi les domaines auxquels l'utilisateur a acc\u00E8s. zzz
helpUsergroups=Vous trouverez ici la liste des groupes d'utilisateurs dont vous \u00EAtes actuellement membre. zzz
helpVorname=Saisissez ici le pr\u00E9nom de l'utilisateur. zzz
help_import_ATS=La cl\u00E9 auteur-titre est une orthographe abr\u00E9g\u00E9e compos\u00E9e de plusieurs caract\u00E8res du nom de l'auteur et des premiers mots du titre principal. Elle est g\u00E9n\u00E9ralement utilis\u00E9e comme partie int\u00E9grante du titre de l'op\u00E9ration Goobi. zzz
help_import_AddToProcessLog=Si certaines informations doivent \u00EAtre saisies d\u00E8s le d\u00E9but dans le journal, elles peuvent \u00EAtre saisies ici et seront ensuite \u00E0 la disposition de tous les collaborateurs de la demande dans toutes les \u00E9tapes de travail. zzz
help_import_Artist=Qui souhaitez-vous d\u00E9signer comme artiste ou titulaire des droits pour ce processus ? zzz
help_import_Authors=Inscrivez ici le ou les auteurs du titre (par ex. Annelies Marie Frank). zzz
help_import_Authors\ (volume)=Inscrivez ici le ou les auteurs du volume (par ex. Annelies Marie Frank). zzz
help_import_Creator\ of\ digital\ edition=Veuillez indiquer ici qui doit \u00EAtre d\u00E9sign\u00E9 comme producteur de l'\u00E9dition num\u00E9rique. Il s'agit d'un champ obligatoire pour le portail ZVDD. zzz
help_import_Digistandort=Vous d\u00E9finissez ici le site ou l'institution o\u00F9 la num\u00E9risation a \u00E9t\u00E9 effectu\u00E9e. zzz
help_import_Digital\ origin=Indiquez ici quelle valeur doit \u00EAtre indiqu\u00E9e dans les m\u00E9tadonn\u00E9es pour l'origine de la sortie num\u00E9rique. zzz
help_import_DigitalCollection=Pendant l'importation, au moins une collection num\u00E9rique doit \u00EAtre s\u00E9lectionn\u00E9e dans la liste des collections mises \u00E0 disposition ici et ainsi \u00EAtre attribu\u00E9e \u00E0 l'op\u00E9ration. Il est \u00E9galement possible de s\u00E9lectionner plusieurs collections \u00E0 ce stade. zzz
help_import_Digitisation\ date=Indiquez ici l'ann\u00E9e \u00E0 laquelle la num\u00E9risation de l'exemplaire a eu lieu. zzz
help_import_DocType=D\u00E9terminez ici le type de publication que vous souhaitez utiliser. zzz
help_import_Electronic\ ed.=Pour utiliser vos donn\u00E9es au sein du portail ZVDD, indiquez les informations relatives \u00E0 l'\u00E9dition \u00E9lectronique. zzz
help_import_FileUpload=S\u00E9lectionnez ici le fichier \u00E0 partir duquel les informations doivent \u00EAtre reprises pour l'importation. Vous pouvez ensuite t\u00E9l\u00E9charger le fichier s\u00E9lectionn\u00E9. zzz
help_import_Files=S\u00E9lectionnez dans la liste des fichiers importables ici ceux qui doivent \u00EAtre utilis\u00E9s actuellement pour l'importation. zzz
help_import_Font\ type=S\u00E9lectionnez ici le type de police de l'article. Si la police de caract\u00E8res utilis\u00E9e dans l'usine est \u00E0 la fois Antiqua et Fraktur, s\u00E9lectionnez ici Fraktur comme type. zzz
help_import_GuessImages=null zzz
help_import_Hersteller\ der\ digit.\ Ausgabe=D\u00E9finissez ici qui doit \u00EAtre affich\u00E9 comme producteur de l'\u00E9dition num\u00E9rique \u00E0 l'int\u00E9rieur des m\u00E9tadonn\u00E9es (p.ex. Biblioth\u00E8que universitaire de G\u00F6ttingen). zzz
help_import_ISBN=Inscrivez ici l'ISBN du titre. zzz
help_import_ISSN=Inscrivez ici l'ISSN de la revue. zzz
help_import_Identifier=Indiquez ici l'identifiant. zzz
help_import_Identifier\ (a)=Indiquez ici l'identifiant (enregistrement a). zzz
help_import_Identifier\ (b)=Indiquez ici l'identifiant (enregistrement b). zzz
help_import_Identifier\ (c)=Indiquez ici l'identifiant (enregistrement c). zzz
help_import_Identifier\ (f)=Indiquez ici l'identifiant (enregistrement f). zzz
help_import_Identifier\ (volume)=Indiquez ici l'identifiant de la bande. zzz
help_import_Identifier\ analogue\ (a)=Indiquez ici l'identifiant de l'exemplaire physique (enregistrement a). zzz
help_import_Identifier\ analogue\ (b)=Indiquez ici l'identifiant de l'exemplaire physique (enregistrement b). zzz
help_import_Identifier\ analogue\ (c)=Indiquez ici l'identifiant de l'exemplaire physique (enregistrement c). zzz
help_import_Identifier\ analogue\ (f)=Indiquez ici l'identifiant de l'exemplaire physique (enregistrement f). zzz
help_import_Identifier\ analogue\ (volume)=Indiquez ici l'identifiant de l'exemplaire physique du volume. zzz
help_import_Identifier\ digital\ (a)=Indiquez ici l'identifiant de l'exemplaire num\u00E9rique (enregistrement a). zzz
help_import_Identifier\ digital\ (b)=Indiquez ici l'identifiant de l'exemplaire num\u00E9rique (jeu de b). zzz
help_import_Identifier\ digital\ (c)=Indiquez ici l'identifiant de l'exemplaire num\u00E9rique (enregistrement c). zzz
help_import_Identifier\ digital\ (f)=Indiquez ici l'identifiant de l'exemplaire num\u00E9rique (enregistrement f). zzz
help_import_Identifier\ digital\ (volume)=Indiquez ici l'identifiant de l'exemplaire num\u00E9rique du volume. zzz
help_import_ImportPlugin=Quel plug-in d'importation doit \u00EAtre utilis\u00E9 pour l'importation ? Choisissez-le dans la liste fournie. zzz
help_import_Label\ number=Inscrivez dans ce champ le num\u00E9ro de l'ouvrage tel qu'il est indiqu\u00E9 sur l'exemplaire physique (par exemple 'Vol. 3'). zzz
help_import_ListOfIds=Saisissez ici tous les identifiants qui doivent \u00EAtre import\u00E9s par le plug-in d'importation choisi. Veuillez noter que chaque identifiant est plac\u00E9 sur une ligne s\u00E9par\u00E9e. zzz
help_import_OCR-Sprachauswahl=D\u00E9finissez ici la police de caract\u00E8res utilis\u00E9e afin d'obtenir un r\u00E9sultat d'OCR optimal pendant le flux de travail. Si vous n'\u00EAtes pas s\u00FBr de la police \u00E0 choisir, veuillez s\u00E9lectionner 'Fraktur'. zzz
help_import_Physical\ location=Veuillez indiquer ici l'endroit o\u00F9 l'exemplaire physique de l'\u0153uvre peut \u00EAtre trouv\u00E9. zzz
help_import_Place\ of\ digital\ edition=Indiquez ici quelle valeur doit \u00EAtre indiqu\u00E9e dans les m\u00E9tadonn\u00E9es pour l'origine de la sortie num\u00E9rique. zzz
help_import_ProcessSelectionList=Cochez cette case si vous souhaitez que les m\u00E9tadonn\u00E9es de cette \u0153uvre soient incluses dans la liste de s\u00E9lection des demandes d\u00E9j\u00E0 cr\u00E9\u00E9es. Ainsi, les m\u00E9tadonn\u00E9es saisies manuellement pourront \u00EAtre facilement dupliqu\u00E9es \u00E0 l'avenir pour d'autres op\u00E9rations Goobi similaires. zzz
help_import_ProzessTitel=\u00C0 ce stade, vous d\u00E9finissez le titre de la demande de Goobi. Notez que les caract\u00E8res sp\u00E9ciaux et les espaces ne sont pas autoris\u00E9s dans le titre. zzz
help_import_Publishing\ house=Quelle maison d'\u00E9dition a publi\u00E9 l'\u0153uvre \u00E0 cr\u00E9er ? zzz
help_import_Publishing\ place=Dans quel lieu l'\u0153uvre a-t-elle \u00E9t\u00E9 publi\u00E9e ? D\u00E9finissez-le \u00E0 cet endroit. zzz
help_import_Publishing\ year=Indiquez ici l'ann\u00E9e de publication de l'\u0153uvre. zzz
help_import_Records=Si des notices bibliographiques mises \u00E0 disposition pour l'importation doivent \u00EAtre utilis\u00E9es, elles peuvent \u00EAtre s\u00E9lectionn\u00E9es \u00E0 cet endroit. zzz
help_import_Shelfmark=Sous quelle cote l'exemplaire physique de l'\u0153uvre est-il disponible ? zzz
help_import_Sorting\ number=Indiquez dans ce champ le num\u00E9ro triable de l'\u0153uvre. Pour cela, utilisez de pr\u00E9f\u00E9rence un formatage \u00E0 quatre chiffres du num\u00E9ro (par exemple '0003'). zzz
help_import_Sorting\ title=Compl\u00E9tez ici le titre de tri de l'\u0153uvre. Il s'agit g\u00E9n\u00E9ralement d'une orthographe dans laquelle les articles de t\u00EAte sont omis (p. ex. 'Journal d'Anne Frank'). zzz
help_import_Sorting\ title\ (volume)=Compl\u00E9tez ici le titre de tri de l'\u0153uvre. Il s'agit g\u00E9n\u00E9ralement d'une orthographe dans laquelle les articles de t\u00EAte sont omis (p. ex. 'Journal d'Anne Frank'). zzz
help_import_TSL=La cl\u00E9 de titre est une orthographe abr\u00E9g\u00E9e compos\u00E9e de plusieurs caract\u00E8res des premiers mots du titre principal. Elle est g\u00E9n\u00E9ralement utilis\u00E9e comme partie int\u00E9grante du titre de l'op\u00E9ration Goobi. zzz
help_import_TifHeader=Le champ pour l'en-t\u00EAte Tif d\u00E9termine quels contenus bibliographiques doivent \u00EAtre int\u00E9gr\u00E9s en tant que m\u00E9tadonn\u00E9es dans les documents num\u00E9riques g\u00E9n\u00E9r\u00E9s au cours du flux de travail. zzz
help_import_TifHeaderImagedescription=Le champ pour la description de l'image d\u00E9finit \u00E9galement des m\u00E9tadonn\u00E9es descriptives qui doivent \u00EAtre int\u00E9gr\u00E9es dans les images. zzz
help_import_Title=Inscrivez ici le titre principal de l'\u0153uvre (par exemple 'Le Journal d'Anne Frank'). zzz
help_import_Title\ (volume)=Inscrivez ici le titre principal de l'\u0153uvre (par exemple 'Le Journal d'Anne Frank'). zzz
help_import_Volume\ number=Nommez le num\u00E9ro de la bande dans ce champ. zzz
help_import_project=Il s'agit du projet s\u00E9lectionn\u00E9 pour l'activit\u00E9 \u00E0 cr\u00E9er. zzz
help_import_ruleset=D\u00E9terminez ici quel jeu de r\u00E8gles doit \u00EAtre utilis\u00E9 pour le processus Goobi. Tous les jeux de r\u00E8gles configur\u00E9s dans Goobi sont disponibles \u00E0 cet endroit. zzz
help_import_workflow=\u00C0 ce stade, il est possible de voir par quel workflow le nouveau processus Goobi \u00E0 cr\u00E9er va passer. zzz
help_institution_allowAllAuthentications=D\u00E9bloque toutes les possibilit\u00E9s d'authentification dans cet \u00E9tablissement. Cela affecte \u00E9galement les authentifications qui sont ajout\u00E9es ult\u00E9rieurement. zzz
help_institution_allowAllDockets=D\u00E9bloque toutes les feuilles de route dans cet \u00E9tablissement. Cela affecte \u00E9galement les feuilles de route qui sont ajout\u00E9es ult\u00E9rieurement. zzz
help_institution_allowAllPlugins=D\u00E9bloque tous les plugins dans cette installation. Cela affecte \u00E9galement les plugins qui sont install\u00E9s ult\u00E9rieurement. zzz
help_institution_allowAllRulesets=D\u00E9bloque tous les jeux de r\u00E8gles dans cet \u00E9tablissement. Cela affecte \u00E9galement les jeux de r\u00E8gles qui sont ajout\u00E9s ult\u00E9rieurement. zzz
help_intranda_administration_repository_active=Activer ou d\u00E9sactiver le r\u00E9f\u00E9rentiel. Les r\u00E9f\u00E9rentiels inactifs ne sont pas conserv\u00E9s. zzz
help_intranda_administration_repository_delay=Indiquez ici un d\u00E9lai en jours avec lequel les nouvelles donn\u00E9es doivent \u00EAtre recherch\u00E9es. Si vous indiquez ici un nombre sup\u00E9rieur \u00E0 0, la recherche ne portera pas sur toutes les donn\u00E9es jusqu'\u00E0 la date actuelle, mais sur les donn\u00E9es qui ont \u00E9t\u00E9 publi\u00E9es jusqu'au nombre de jours configur\u00E9 avant la date actuelle. zzz
help_intranda_administration_repository_enableImport=Si elle est active, des op\u00E9rations sont cr\u00E9\u00E9es dans Goobi workflow pour les enregistrements pr\u00E9c\u00E9demment t\u00E9l\u00E9charg\u00E9s. zzz
help_intranda_administration_repository_export_folder=D\u00E9finissez ici l'endroit o\u00F9 les donn\u00E9es doivent \u00EAtre t\u00E9l\u00E9charg\u00E9es. zzz
help_intranda_administration_repository_fileformat=De quel format de m\u00E9tadonn\u00E9es s'agit-il ? Choisissez dans la liste. zzz
help_intranda_administration_repository_frequency=Il s'agit de la fr\u00E9quence \u00E0 laquelle l'interface doit \u00EAtre recherch\u00E9e pour de nouvelles donn\u00E9es. Elle est indiqu\u00E9e en heures. zzz
help_intranda_administration_repository_iaUrl=D\u00E9finissez ici l'URL compl\u00E8te de la recherche web d'Internet Archive, par ex. https\://archive.org/advancedsearch.php?q\=identifier\:b20411595 ou https\://archive.org/advancedsearch.php?q\=collection\:wellpub zzz
help_intranda_administration_repository_ia_filter=Saisissez ici le filtre de recherche pour la recherche CLI, par ex. identifier\:b20411595 ou collection\:wellpub zzz
help_intranda_administration_repository_metadataPrefix=Format de m\u00E9tadonn\u00E9es de l'interface OAI, la valeur peut \u00EAtre d\u00E9termin\u00E9e automatiquement \u00E0 partir de l'URL compl\u00E8te ou \u00EAtre saisie ici. zzz
help_intranda_administration_repository_metadataSet=MetadataSet de l'interface OAI, la valeur peut \u00EAtre d\u00E9termin\u00E9e automatiquement \u00E0 partir de l'URL compl\u00E8te, \u00EAtre saisie ici ou rester libre si l'interface compl\u00E8te doit \u00EAtre interrog\u00E9e. zzz
help_intranda_administration_repository_name=D\u00E9finissez ici le nom que doit porter le r\u00E9f\u00E9rentiel. zzz
help_intranda_administration_repository_oaiUrl=Saisissez ici l'URL compl\u00E8te de l'interface OAI. zzz
help_intranda_administration_repository_project=\u00C0 quel projet ces activit\u00E9s doivent-elles appartenir ? Faites votre choix dans la liste des projets d\u00E9finis. zzz
help_intranda_administration_repository_rootUrl=URL de base de l'interface URL, la valeur peut \u00EAtre d\u00E9termin\u00E9e automatiquement \u00E0 partir de l'URL compl\u00E8te ou \u00EAtre saisie ici. zzz
help_intranda_administration_repository_script=Il est possible d'indiquer ici un script qui doit \u00EAtre appliqu\u00E9 \u00E0 chaque enregistrement t\u00E9l\u00E9charg\u00E9. zzz
help_intranda_administration_repository_startDate=Si from et until sont remplis, la recherche ne porte que sur les donn\u00E9es comprises dans la p\u00E9riode indiqu\u00E9e. Sinon, toutes les nouvelles donn\u00E9es depuis la derni\u00E8re requ\u00EAte sont recherch\u00E9es de mani\u00E8re incr\u00E9mentielle. zzz
help_intranda_administration_repository_template=Sur la base de quel mod\u00E8le de production les demandes doivent-elles \u00EAtre cr\u00E9\u00E9es ? S\u00E9lectionnez dans la liste. zzz
help_intranda_administration_repository_testmode=Si le mode test est activ\u00E9, l'ensemble complet des occurrences n'est pas interrog\u00E9, mais seulement les donn\u00E9es de la premi\u00E8re page. Le resumptionToken n'est alors pas \u00E9valu\u00E9. zzz
help_intranda_administration_repository_type=S\u00E9lectionnez le type. Les formats pris en charge sont OAI-PMH, Internet Archive Web Search et Internet Archive CLI. zzz
