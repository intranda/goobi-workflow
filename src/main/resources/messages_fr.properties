plugin_dashboard_delivery_monograph_data3_helpBody1=<p>Dans cette section, vous d\u00E9finissez comment et o\u00F9 votre publication est accessible (<b>autorisations d'acc\u00E8s</b>) et comment la publication peut \u00EAtre utilis\u00E9e (<b>statut de droit</b>). Par 'utilisation', on entend par exemple la reproduction, la modification et la diffusion de la publication.</p> <p>L'illustration suivante vous montre un exemple de publication monographique. Sous l'illustration, vous trouverez des explications suppl\u00E9mentaires sur les diff\u00E9rents champs de saisie avec des indications tir\u00E9es de notre exemple.</p> zzz
plugin_dashboard_delivery_monograph_data3_helpBody2=<p>Comment la monographie est publi\u00E9e dans la Biblioth\u00E8que num\u00E9rique de Berlin \: </br> <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-15464481' target\="_blank">La ville \u00E9cologique</a> </p><br/></br><h3>Explications des diff\u00E9rents champs\:</h3> <p><h4><a href\='https\://digital.zlb.fr/viewer/e-pflicht/hilfe/zugriff-und rechtestatus/' target\="_blank">Zugriffsberechtigung</a></h4></p> <p>Indiquez ici dans quelle mesure votre publication doit \u00EAtre accessible aux utilisateurs*.</p><p><em>Acc\u00E8s limit\u00E9 avec restrictions d'utilisation</em></br> En tant que ZLB, nous avons le droit de mettre votre publication \u00E0 la disposition des utilisateurs* dans les locaux de la ZLB (voir \u00A71 alin\u00E9a 5 de la loi sur le d\u00E9p\u00F4t l\u00E9gal). Pour ce faire, nous prenons des mesures techniques de protection afin que l'\u0153uvre ne puisse pas \u00EAtre reproduite, modifi\u00E9e ou diffus\u00E9e de mani\u00E8re illicite. Il est garanti que la copie, l'envoi et l'impression compl\u00E8te de votre publication ne sont pas possibles.</p> <p><em></em></br>Si vous souhaitez que les utilisateurs* ne puissent lire votre publication que dans les locaux de la ZLB et sans les mesures de protection techniques mentionn\u00E9es ci-dessus, choisissez <em>L'acc\u00E8s limit\u00E9</em>.</p> <p><em>Libre acc\u00E8s</em></br>Si vous souhaitez que votre publication soit accessible ind\u00E9pendamment du lieu et donc dans le monde entier sans restrictions d'utilisation, s\u00E9lectionnez <em>Libre acc\u00E8s</em>.</p> <p><b>Veuillez noter\:</b><br/> Si vous choisissez l'autorisation d'acc\u00E8s <em>Acc\u00E8s libre</em>, vous ou votre institution devez disposer de tous les droits d'utilisation li\u00E9s au droit d'auteur pour toutes les parties de l'\u0153uvre et vous assurer que la publication ne porte pas atteinte aux droits de tiers, en particulier aux droits d'auteur et aux droits de la personnalit\u00E9 de tiers (<b>Lien vers la loi sur le droit d'auteur</b>). Si toutefois des violations sont invoqu\u00E9es, vous devez nous en informer imm\u00E9diatement.</p> <p>Pour plus d'informations, jetez un coup d'\u0153il \u00E0 notre <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\="_blank">Aide E-obligatoire</a>.</p> </br> <p><b>Remarque\:</b> Vous ne pouvez pas modifier ult\u00E9rieurement les m\u00E9tadonn\u00E9es d\u00E9j\u00E0 livr\u00E9es. Si vous souhaitez modifier ult\u00E9rieurement les droits d'acc\u00E8s d'une publication d\u00E9j\u00E0 livr\u00E9e, veuillez vous adresser \u00E0 e pflicht@zlb.de.</p> </br><h4> <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\="_blank">Statut des droits</a></h4> <p>Indiquez ici quel est le copyright de la publication.</p> <p><em>Droits r\u00E9serv\u00E9s</em></br> Si vous s\u00E9lectionnez <em>Droits r\u00E9serv\u00E9s</em>, le droit d'auteur allemand s'applique. Cela signifie que la publication ne peut \u00EAtre r\u00E9utilis\u00E9e ou reproduite par les utilisateurs* qu'avec l'autorisation expresse et \u00E9crite des auteurs* ou des ayants droit* (ajouter un lien vers les droits d'auteur).</p><p><em><em>CC Licences</em></br> Vous pouvez \u00E9galement r\u00E9glementer l'utilisation de votre publication \u00E0 l'aide des licences Creative Commons (https\://creativecommons.org/licenses/?lang\=de). L'exp\u00E9rience montre que les rapports statistiques, par exemple, sont souvent accompagn\u00E9s de licences CC.</br>Pour accorder une licence, vous ou votre institution devez disposer de tous les droits d'utilisation li\u00E9s au droit d'auteur sur toutes les parties de l'\u0153uvre et vous assurer que les droits de tiers, notamment les droits d'auteur et les droits de la personnalit\u00E9 de tiers, ne sont pas viol\u00E9s avec la publication. Si toutefois des violations sont invoqu\u00E9es, vous devez nous en informer imm\u00E9diatement.</p> <p>Pour des informations plus d\u00E9taill\u00E9es sur les diff\u00E9rentes licences, vous pouvez consulter notre <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\="_blank">Aide au d\u00E9p\u00F4t l\u00E9gal en ligne</a>.</p> </br><h4>Adresse de la publication originale (URL)</h4> <p>Indiquez ici l'adresse Internet (URL) de la publication originale. Le champ est <b>optionnel</b>. <p>Exemple \: </br>https\://www.berlin.de/sen/uvk/umwelt/nachhaltigkeit/umweltgerechtigkeit/</p> </br><h4>Remarques</h4> <p>Si vous souhaitez nous faire part de quelque chose concernant la publication livr\u00E9e, vous pouvez le faire dans le champ <em>Message (non public)</em>.</p></br> <hr></br><p><h3>Remarques g\u00E9n\u00E9rales</h3></p> <p>Le bouton d'aide (i) en haut \u00E0 droite vous permet d'acc\u00E9der au <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">Aide E-obligatoire</a>, dans laquelle nous avons rassembl\u00E9 pour vous des informations suppl\u00E9mentaires, des exemples et les questions et r\u00E9ponses les plus fr\u00E9quentes.</p> <p>Pour naviguer, utilisez uniquement le bouton <em>Retour</em> \u00E0 l'int\u00E9rieur du site et non les fl\u00E8ches de votre navigateur.</p> zzz
