plugin_dashboard_delivery_existingData_helpBody2=</br> <hr> </br><h3>Conseils g\u00E9n\u00E9raux</h3> <p>Pour naviguer, utilisez uniquement le bouton <em>Retour</em> \u00E0 l'int\u00E9rieur du site et non les fl\u00E8ches de votre navigateur.</p> <p>Si vous avez des questions, le bouton d'aide (i) en haut \u00E0 droite vous permet d'acc\u00E9der \u00E0 l'<a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">Aide en ligne obligatoire</a>, dans laquelle nous avons rassembl\u00E9 pour vous des informations suppl\u00E9mentaires, des exemples et des questions fr\u00E9quentes.</p> zzz
