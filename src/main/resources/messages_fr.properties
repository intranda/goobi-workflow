plugin_dashboard_delivery_issue_Angaben-Entstehung_Bandnummer/Jahrgang_helpMessage=<p>Le num\u00E9ro de volume ou le mill\u00E9sime est une num\u00E9ration continue, c'est-\u00E0-dire qu'elle commence avec la premi\u00E8re publication d'une revue et change \u00E0 chaque nouvelle ann\u00E9e civile. Tous les num\u00E9ros d'une revue qui paraissent au cours de la m\u00EAme ann\u00E9e portent le m\u00EAme num\u00E9ro de volume ou appartiennent \u00E0 la m\u00EAme ann\u00E9e. <p>Exemple 1 \: <br/> 2016 (pour <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-9275870' target\='_blank'> V\u00D6BB Jahresbericht</a>, c'est aussi l'ann\u00E9e de r\u00E9f\u00E9rence) </p> <p>Exemple 2 \: <br/> Pour <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-15393789' target\='_blank'>Cette \u00E9dition Suburban</a> <s>Tome</s> <b>8</b>, <s>Cahier 1/2, 2020</s>.</p> </br> (<a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-15393789' target\='_blank'>\u00C9dition Suburban</a>)">. zzz
