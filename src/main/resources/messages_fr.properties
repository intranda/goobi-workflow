plugin_dashboard_delivery_issue_Angaben-Entstehung_Heftnummer_helpMessage=<p>Le comptage du num\u00E9ro de cahier d\u00E9crit le nombre de publications au cours d'une ann\u00E9e. A chaque nouvelle ann\u00E9e civile, le comptage recommence au num\u00E9ro 1 du cahier. Dans des cas particuliers, il existe un comptage continu des cahiers \u00E0 partir de la premi\u00E8re \u00E9dition.</p> <p>Exemple 1\:</br> Ce <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-9275870' target\='_blank'> Rapport annuel V\u00D6BB</a> n'a pas de num\u00E9ro de cahier. <p>Exemple 2 \: <br/> Pour <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-15393789' target\='_blank'>cette \u00E9dition Suburban</a> <s>volume 8, cahier</s> <b>1/2</b>, <s>2020</s>.</p> zzz
