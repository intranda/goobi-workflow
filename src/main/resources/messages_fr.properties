plugin_dashboard_delivery_monograph_overview_helpBody1=<p>L'aper\u00E7u vous montre les informations que vous avez fournies jusqu'\u00E0 pr\u00E9sent. Si vous souhaitez corriger ou retravailler quelque chose, utilisez le bouton <em>Retour</em> pour naviguer. Vos donn\u00E9es sont conserv\u00E9es, sauf si vous les modifiez dans les diff\u00E9rentes \u00E9tapes du processus.</p> <p>Lorsque vous \u00EAtes satisfait de vos donn\u00E9es, vous pouvez livrer votre publication au moyen du bouton <em>Envoyer</em>.</p> <p><b>Supprimer la capture d'\u00E9cran</b></p> zzz
