plugin_dashboard_delivery_userdata_institution_helpBody1=<p>Nous vous remercions de tenir vos donn\u00E9es aussi \u00E0 jour que possible. Si quelque chose a chang\u00E9 dans votre \u00E9tablissement, actualisez les informations ici.</p> <br/><h4>Autorisation d'acc\u00E8s et statut de droit</h4> <p>En outre, vous pouvez d\u00E9finir des param\u00E8tres par d\u00E9faut pour l'autorisation d'acc\u00E8s dont disposent les utilisateurs* et le statut de droit qui peut \u00EAtre attribu\u00E9. Ces param\u00E8tres par d\u00E9faut sont automatiquement repris pour chaque livraison future, ce qui vous permet de gagner du temps. Si n\u00E9cessaire, vous pouvez modifier ces param\u00E8tres individuellement lors de la livraison de chaque publication.</p><br/> <h4>Rappel automatique</h4><p>Si vous souhaitez que nous vous rappelions automatiquement la livraison \u00E0 un certain intervalle de temps, vous pouvez s\u00E9lectionner un intervalle de temps. Nous vous enverrons alors un e-mail de rappel.</p> zzz
