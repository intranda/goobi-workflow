plugin_dashboard_delivery_journals_new_helpBody1=<p>Les publications p\u00E9riodiques sont des publications qui paraissent r\u00E9guli\u00E8rement. Il s'agit notamment de journaux et de magazines, mais aussi de bulletins d'information, de rapports annuels, de rapports statistiques et de calendriers (culturels).</p> <p>Une publication p\u00E9riodique se compose d'un "titre" et de plusieurs num\u00E9ros associ\u00E9s \u00E0 ce "titre". Pour que les lecteurs int\u00E9ress\u00E9s puissent ensuite trouver la publication dans notre base de donn\u00E9es, nous avons besoin de quelques informations importantes.</p> <br/><hr><br/> <h3>Etapes de livraison</h3> <p> Lors de la livraison d'un num\u00E9ro concret d'une publication p\u00E9riodique, il existe <b>deux sc\u00E9narios</b> \: </p> <br/><h4>a. Le titre correspondant n'a pas encore \u00E9t\u00E9 saisi par vos soins</h4> <p>1) S\u00E9lectionnez <em>Saisir un nouveau titre</em>. </p> <p>2) Saisissez les donn\u00E9es relatives au titre. </p> <p>3) Cliquez sur <em>Ajouter une sortie</em>.</p> <p>4) S\u00E9lectionnez votre nouveau titre saisi dans la liste des propositions. </p> <p>5) Saisissez toutes les informations n\u00E9cessaires concernant l'\u00E9dition. </p> <p>6) T\u00E9l\u00E9chargez maintenant l'\u00E9dition. </p> <p>7) Avant que vous ne puissiez ajouter d'autres num\u00E9ros, c'est \u00E0 nous de jouer \: avec vos donn\u00E9es, nos collaborateurs* cr\u00E9ent une nouvelle entr\u00E9e de catalogue de haute qualit\u00E9 pour votre publication dans la base de donn\u00E9es des p\u00E9riodiques. Pour cela, il est important d'obtenir des informations sur le tout premier num\u00E9ro (et pas seulement sur le num\u00E9ro actuel). Pendant ce temps, vous ne pouvez pas ajouter de num\u00E9ros \u00E0 ce titre (le champ de soumission sur le portail web est gris\u00E9). </p> <p>Nous vous informerons de l'activation du titre par e-mail et le champ gris\u00E9 <em>Ajouter une \u00E9dition</em> sera \u00E0 nouveau disponible. Ce processus peut prendre quelques jours. </p> <p>8) Vous pouvez maintenant ajouter des \u00E9ditions \u00E0 livrer au titre valid\u00E9.</p> <br/><h4>b. Le titre associ\u00E9 a d\u00E9j\u00E0 \u00E9t\u00E9 saisi par vos soins</h4> <p>1) Cliquez sur Ajouter une \u00E9dition. </p> <p>2) S\u00E9lectionnez le titre associ\u00E9 dans la liste des propositions. </p> <p>3) Saisissez toutes les informations n\u00E9cessaires concernant l'\u00E9dition.</p> <p>4) T\u00E9l\u00E9chargez l'\u00E9dition.</p> <br/><p> <b>Remarque</b> \: il n'est pas possible de t\u00E9l\u00E9charger une \u00E9dition sans avoir pr\u00E9alablement saisi le titre correspondant. Si vous ajoutez des num\u00E9ros avec un titre erron\u00E9, le num\u00E9ro sera consid\u00E9r\u00E9 comme non livr\u00E9.</p> <p>Si vous rencontrez des difficult\u00E9s avec le titre de la revue, nous prendrons contact avec la personne de contact indiqu\u00E9e.</p> zzz
plugin_dashboard_delivery_journals_new_helpBody2=<hr></br></br><h3>Conseils g\u00E9n\u00E9raux</h3> <p>Pour votre information, une aide succincte est disponible \u00E0 c\u00F4t\u00E9 de chaque champ \u00E0 remplir. Le bouton d'aide (i) en haut \u00E0 droite vous permet d'acc\u00E9der \u00E0 l'<a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">Aide obligatoire en ligne d\u00E9taill\u00E9e</a>, dans laquelle nous avons rassembl\u00E9 pour vous des informations suppl\u00E9mentaires, des exemples et les questions et r\u00E9ponses les plus fr\u00E9quentes.</p> <p>Pour naviguer, utilisez uniquement le bouton <em>Retour</em> \u00E0 l'int\u00E9rieur du site et non les fl\u00E8ches de votre navigateur.</p> zzz
