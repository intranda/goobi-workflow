plugin_dashboard_delivery_monograph_upload_helpBody1=<p>Vous vous trouvez dans la premi\u00E8re \u00E9tape de la livraison d'une monographie. La barre inf\u00E9rieure vous permet de suivre votre progression.</p> <p>Vous t\u00E9l\u00E9chargez un document soit en s\u00E9lectionnant un fichier sur votre ordinateur (bouton violet), soit en indiquant l'adresse Internet sp\u00E9cifique (URL) du fichier (bouton jaune).</p> <p><b>Remarque\:</b> Le nom du fichier ne doit pas contenir de caract\u00E8res accentu\u00E9s.</p> <p>D\u00E8s que vous avez t\u00E9l\u00E9charg\u00E9 votre document, il est automatiquement v\u00E9rifi\u00E9 qu'il r\u00E9pond aux <b>exigences techniques minimales</b>. Cela implique qu'il poss\u00E8de un format valide (<b>PDF ou EPUB</b>) et qu'il soit accessible sans restriction (par exemple sans protection par mot de passe).</p> <p>Vous recevrez en quelques secondes un message de confirmation interne au syst\u00E8me si votre document r\u00E9pond aux exigences techniques. Vous pouvez ensuite cliquer sur <em>Suivant</em> en bas \u00E0 droite pour indiquer \u00E0 l'\u00E9tape suivante toutes les informations importantes concernant la monographie.</p> <p>Si vous rencontrez un probl\u00E8me avec le document, vous trouverez dans l'<a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/ablieferung-monografie/' target\="_blank">Aide E-obligatoire</a> un aper\u00E7u des sources d'erreurs les plus fr\u00E9quentes et des propositions de solutions.</p> zzz
plugin_dashboard_delivery_monograph_upload_helpBody2=</br><hr></br><h3>Informations g\u00E9n\u00E9rales\:</h3> <p>Pour votre information, une aide succincte est disponible \u00E0 c\u00F4t\u00E9 de chaque champ \u00E0 remplir. Le bouton d'aide (i) en haut \u00E0 droite vous permet d'acc\u00E9der \u00E0 l'<a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">Aide obligatoire en ligne d\u00E9taill\u00E9e</a>, dans laquelle nous avons rassembl\u00E9 pour vous des informations suppl\u00E9mentaires, des exemples et des questions et r\u00E9ponses fr\u00E9quentes (FAQ) (ajouter un lien).</p> <p>Pour naviguer, utilisez uniquement le bouton <em>Retour</em> \u00E0 l'int\u00E9rieur du site et non les fl\u00E8ches de votre navigateur.</p> zzz
