helpDisplaySelectBoxes=Une option de s\u00E9lection peut \u00EAtre mise \u00E0 disposition pour l'ex\u00E9cution de modifications sur plusieurs demandes et t\u00E2ches. Cette colonne doit-elle \u00EAtre affich\u00E9e ? zzz
