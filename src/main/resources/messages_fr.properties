plugin_rest_usercreation_new_account_page5_helpBody1=<p>Ci-dessous, vous pouvez voir toutes les informations que vous avez indiqu\u00E9es. Pour corriger ou modifier certaines informations, cliquez sur le crayon <em>Modifier</em>. Une fois que vous \u00EAtes satisfait de vos donn\u00E9es, cliquez sur <em>Envoyer</em> pour cr\u00E9er un compte d'utilisateur pour la soumission de publications \u00E9lectroniques obligatoires. Ensuite, nos collaborateurs* v\u00E9rifient vos donn\u00E9es et activent votre compte d'utilisateur. Cela peut prendre quelques jours. Vous serez inform\u00E9 par e-mail d\u00E8s que l'activation aura \u00E9t\u00E9 effectu\u00E9e et vous pourrez d\u00E8s lors t\u00E9l\u00E9charger des publications \u00E9lectroniques obligatoires.</p> zzz
