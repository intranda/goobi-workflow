plugin_dashboard_delivery_Zugriffs_Rechteinformation_AccessLicense_helpMessage=<p> Indiquez ici le degr\u00E9 d'accessibilit\u00E9 de votre publication pour les utilisateurs*.</p> <p> <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\='_blank'>Acc\u00E8s limit\u00E9 avec restrictions d'utilisation</a> </br> Votre publication est uniquement accessible dans les salles de lecture de la ZLB. Des restrictions d'utilisation s'appliquent, c'est-\u00E0-dire qu'il est garanti que la copie, l'envoi et l'impression compl\u00E8te de votre publication ne sont pas possibles. </p> <p> <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\='_blank'>Acc\u00E8s limit\u00E9</a> </br>Si vous souhaitez que les utilisateurs* ne puissent lire votre publication que dans les salles de la ZLB et sans les mesures techniques de protection mentionn\u00E9es ci-dessus, s\u00E9lectionnez <em>Acc\u00E8s limit\u00E9</em>. </p> <p> <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\='_blank'>Libre acc\u00E8s</a> </br>Si vous souhaitez que votre publication soit accessible ind\u00E9pendamment du lieu et donc dans le monde entier sans restrictions d'utilisation, s\u00E9lectionnez <em>Libre acc\u00E8s</em>. </p> <p> <b>Veuillez noter\:</b><br/> Dans le cas du <em>Libre acc\u00E8s</em>, vous ou votre institution devez disposer de tous les droits d'utilisation li\u00E9s aux droits d'auteur pour toutes les parties de l'\u0153uvre et vous assurer que la publication ne porte pas atteinte aux droits de tiers, notamment aux droits d'auteur et aux droits de la personnalit\u00E9 de tiers (<b>Ajouter un lien vers les droits d'auteur</b>). Informez-nous imm\u00E9diatement de toute violation de droits. </br> <hr> </br> <p>Pour des informations plus d\u00E9taill\u00E9es sur les diff\u00E9rentes licences, vous pouvez consulter notre <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\='_blank'>Aide sur les obligations E</a>. </p> zzz
