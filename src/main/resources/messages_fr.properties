NORM_helpGndSearch=Pour effectuer une recherche dans le GND, veuillez s\u00E9lectionner la base de donn\u00E9es souhait\u00E9e. Outre une recherche par <strong>identifiant</strong>, il est possible de rechercher dans les bases de donn\u00E9es <strong>Personne</strong>, <strong>Organisation</strong>, <strong>Terme technique</strong> et <strong>G\u00E9ographie</strong>.<br/>Une fois la recherche effectu\u00E9e, les r\u00E9sultats sont list\u00E9s. Un clic sur la coche verte permet d'accepter le r\u00E9sultat. Le nom et l'identifiant sont alors transmis \u00E0 Goobi et enregistr\u00E9s comme m\u00E9tadonn\u00E9es. Toutes les autres informations sont affich\u00E9es en direct dans Goobi viewer sur la base des donn\u00E9es actuelles de la GND. zzz
NORM_helpProcessesSearch=Ici, il est possible de rechercher des demandes qui seront ensuite reli\u00E9es \u00E0 la demande actuellement ouverte. zzz
NORM_helpViafSearch=Outre une recherche par <strong>VIAF ID</strong>, il est possible de rechercher par <strong>personne</strong>, <strong>organisation</strong> ou <strong>g\u00E9ographie</strong>. Une fois la recherche effectu\u00E9e, les r\u00E9sultats VIAF et les occurrences sont list\u00E9s dans chaque base de donn\u00E9es. Si au moins une base de donn\u00E9es a \u00E9t\u00E9 s\u00E9lectionn\u00E9e dans les param\u00E8tres de recherche, le r\u00E9sultat ne contient que les donn\u00E9es des bases de donn\u00E9es souhait\u00E9es. Sinon, les donn\u00E9es de toutes les bases de donn\u00E9es trouv\u00E9es sont affich\u00E9es.<br/> En cliquant sur la coche verte, le r\u00E9sultat de la base de donn\u00E9es s\u00E9lectionn\u00E9e est repris. Le nom, l'URL et l'identifiant sont alors transmis \u00E0 Goobi et enregistr\u00E9s comme m\u00E9tadonn\u00E9es. Toutes les autres informations sont affich\u00E9es en direct dans Goobi viewer sur la base des donn\u00E9es actuelles. zzz
NORM_helpVocabularySearch=A ce stade, il est possible de rechercher des enregistrements dans le vocabulaire configur\u00E9. Il suffit pour cela de saisir le terme recherch\u00E9 dans l'un des champs de recherche propos\u00E9s et de lancer la recherche. zzz
