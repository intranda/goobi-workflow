plugin_rest_usercreation_new_account_page4_helpBody1=<p>Pour vous faciliter la t\u00E2che, vous pouvez d\u00E9finir ici des param\u00E8tres par d\u00E9faut qui seront appliqu\u00E9s aux publications t\u00E9l\u00E9charg\u00E9es par la suite. Vous pouvez modifier tous les param\u00E8tres par d\u00E9faut \u00E0 tout moment dans votre compte. Si vous souhaitez appliquer d'autres param\u00E8tres \u00E0 un cas particulier, vous pouvez effectuer la modification lors de la saisie des m\u00E9tadonn\u00E9es/d'un autre terme, sans devoir modifier les param\u00E8tres par d\u00E9faut.</p> </br></br><h3>Explications des diff\u00E9rents champs\:</h3></br> <p><h4>Autorisations d'acc\u00E8s</h4></p> <p>Indiquez ici le degr\u00E9 d'accessibilit\u00E9 de votre publication pour les utilisateurs*.</p><p><em>Acc\u00E8s limit\u00E9 avec restrictions d'utilisation</em></br> En tant que ZLB, nous avons le droit de rendre votre publication accessible aux utilisateurs* dans les locaux de la ZLB (voir \u00A71 alin\u00E9a 5 de la loi sur le d\u00E9p\u00F4t l\u00E9gal). Pour ce faire, nous prenons des mesures techniques de protection afin que l'\u0153uvre ne puisse pas \u00EAtre reproduite, modifi\u00E9e ou diffus\u00E9e de mani\u00E8re illicite. Il est garanti que la copie, l'envoi et l'impression compl\u00E8te de votre publication ne sont pas possibles.</p> <p><em></em></br>Si vous souhaitez que les utilisateurs* ne puissent lire votre publication que dans les locaux de la ZLB et sans les mesures de protection techniques mentionn\u00E9es ci-dessus, choisissez <em>L'acc\u00E8s limit\u00E9</em>.</p> <p><em>Libre acc\u00E8s</em></br>Si vous souhaitez que votre publication soit accessible ind\u00E9pendamment du lieu et donc dans le monde entier sans restrictions d'utilisation, s\u00E9lectionnez <em>Libre acc\u00E8s</em>.</p> <p><b>Veuillez noter\:</b><br/> Si vous choisissez l'autorisation d'acc\u00E8s <em>Acc\u00E8s libre</em>, vous ou votre institution devez disposer de tous les droits d'utilisation li\u00E9s au droit d'auteur pour toutes les parties de l'\u0153uvre et vous assurer que la publication ne porte pas atteinte aux droits de tiers, en particulier aux droits d'auteur et aux droits de la personnalit\u00E9 de tiers (<b>Lien vers la loi sur le droit d'auteur</b>). Si toutefois des violations sont invoqu\u00E9es, vous devez nous en informer imm\u00E9diatement.</p> </br> <p><b>Remarque\:</b> Vous ne pouvez pas modifier ult\u00E9rieurement les m\u00E9tadonn\u00E9es d\u00E9j\u00E0 livr\u00E9es. Si vous souhaitez modifier ult\u00E9rieurement les droits d'acc\u00E8s d'une publication d\u00E9j\u00E0 livr\u00E9e, veuillez vous adresser \u00E0 e pflicht@zlb.de.</p> </br><h4></h4> <p>Indiquez ici le copyright dont est dot\u00E9e la publication.</p> <p><em>R\u00E9server les droits</em></br> Si vous s\u00E9lectionnez <em>R\u00E9server les droits</em>, le droit d'auteur allemand s'applique. Cela signifie que la publication ne peut \u00EAtre r\u00E9utilis\u00E9e ou reproduite par les utilisateurs* qu'avec l'autorisation expresse et \u00E9crite des auteurs* ou des ayants droit* (ajouter un lien).</p><p><em>Licences CC</em></br> Vous pouvez \u00E9galement r\u00E9glementer l'utilisation de votre publication \u00E0 l'aide des licences Creative Commons (https\://creativecommons.org/licenses/?lang\=de). L'exp\u00E9rience montre que les rapports statistiques, par exemple, sont souvent accompagn\u00E9s de licences CC.</br>Pour pouvoir octroyer une licence, vous ou votre institution devez disposer de tous les droits d'utilisation li\u00E9s au droit d'auteur sur toutes les parties de l'\u0153uvre et vous assurer que les droits de tiers, notamment les droits d'auteur et les droits de la personnalit\u00E9 de tiers, ne sont pas viol\u00E9s avec la publication. Si toutefois des violations sont invoqu\u00E9es, vous devez nous en informer imm\u00E9diatement.</p> <p>Pour des informations plus d\u00E9taill\u00E9es sur les diff\u00E9rentes licences, vous pouvez consulter notre <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\="_blank">Aide sur les obligations \u00E9lectroniques</a>.</p> </br></br><p> <h3>Rappel automatique par e-mail</h3><p>En outre, vous pouvez activer un rappel automatique. Nous vous enverrons un e-mail de rappel de livraison \u00E0 la fr\u00E9quence que vous aurez choisie.</p> </br></br><p>Vous pouvez modifier tous les param\u00E8tres \u00E0 tout moment dans votre compte.</p> zzz
plugin_rest_usercreation_new_account_page4_helpBody2=</br><hr></br><h3>Conseils g\u00E9n\u00E9raux\:</h3><p>Pour naviguer, utilisez uniquement le bouton <em>Retour</em> \u00E0 l'int\u00E9rieur du site et non les fl\u00E8ches de votre navigateur.</p> <p>Si vous avez des questions, le bouton d'aide (i) en haut \u00E0 droite vous permet d'acc\u00E9der \u00E0 l'<a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">Aide obligatoire en ligne</a>, dans laquelle nous avons rassembl\u00E9 des informations suppl\u00E9mentaires, des exemples et des questions fr\u00E9quentes pour vous.</p> zzz
