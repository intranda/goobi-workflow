NORM_descriptionTextDanteSearch=Cherchez ici le terme souhait\u00E9 au sein du serveur de vocabulaire DANTE. Selon la configuration, le terme souhait\u00E9 est recherch\u00E9 ici dans la base de donn\u00E9es correspondante. Des bases de donn\u00E9es sont disponibles entre autres pour les lieux, les couleurs, la classe d'ic\u00F4nes, les langues et de nombreux autres th\u00E8mes. zzz
NORM_descriptionTextKulturnavSearch=Ici, vous pouvez rechercher des termes dans KulturNav. En fonction de vos param\u00E8tres, la recherche ne porte que sur des ensembles de donn\u00E9es pr\u00E9d\u00E9finis. Le champ de recherche utilise AND comme op\u00E9rateur par d\u00E9faut. Utilisez OR pour combiner les r\u00E9sultats de plusieurs termes de recherche, par exemple Vaksdal OR Voss. Vous pouvez \u00E9galement utiliser * pour tronquer les termes de recherche, par exemple, montagne* renvoie tous les termes commen\u00E7ant par montagne. zzz
