plugin_rest_usercreation_new_account_page1_helpBody1=<p>Vous pouvez vous inscrire ici pour pouvoir livrer des publications.</p> <p>Pour illustrer, vous trouverez ci-dessous un formulaire rempli pour un exemple de compte. Lorsque vous cliquez sur <em>Cr\u00E9er un compte utilisateur</em>, vos donn\u00E9es d'inscription nous sont transmises. Ensuite, nous vous enverrons un e-mail avec un lien vous permettant de confirmer votre adresse e-mail.</p> <p>Vous serez ensuite automatiquement redirig\u00E9 vers un formulaire en ligne qui vous demandera des donn\u00E9es pertinentes sur l'institution/la collectivit\u00E9 remettante, les personnes de contact comp\u00E9tentes et les droits et autorisations d'acc\u00E8s. Apr\u00E8s avoir saisi ces donn\u00E9es, vous pouvez terminer l'enregistrement. zzz
plugin_rest_usercreation_new_account_page1_helpBody2=<hr> </br><p>Pour votre information, une aide succincte est disponible \u00E0 c\u00F4t\u00E9 de chaque champ remplissable. Le bouton d'aide (i) en haut \u00E0 droite vous permet d'acc\u00E9der \u00E0 l'aide d\u00E9taill\u00E9e <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Obligatoire</a>l, dans laquelle nous avons rassembl\u00E9 pour vous des informations suppl\u00E9mentaires, des exemples et des questions et r\u00E9ponses fr\u00E9quentes (ajouter un lien).</p> <p>Pour naviguer, utilisez uniquement le bouton <em>Retour</em> \u00E0 l'int\u00E9rieur du site et non les fl\u00E8ches de votre navigateur.</p> zzz
plugin_rest_usercreation_new_account_page1_helpHeader=Aide \u00E0 l'inscription zzz
plugin_rest_usercreation_new_account_page1_helpImg=<img src\="https\://digital.zlb.de/viewer/api/v1/cms/media/files/1_Neu_registrieren_mit_Daten_Version1.png/full/max/0/default.png?updated\=2023-07-04T07\:35\:17.764913Z" alt\="Capture d'\u00E9cran du formulaire rempli. Dans le champ Nom d'utilisateur, on trouve 'erika_musterfrau', dans le champ Pr\u00E9nom, 'Erika', dans le champ Nom de famille, 'Musterfrau', le mot de passe doit \u00EAtre saisi deux fois et n'est pas visible, dans le champ Adresse e-mail, 'erika.musterfrau@web.de'. Enfin, il faut accepter les conditions de protection des donn\u00E9es en cochant la case. On peut cliquer dessus et les lire". class\="modal__img" /> zzz
plugin_rest_usercreation_new_account_page2_helpBody1=<p>Si vous souhaitez livrer une publication <b>pour une institution</b>, indiquez les donn\u00E9es de l'institution comme dans l'exemple ci-dessous. Vous ou une autre personne servirez alors de personne de contact (\u00E9tape 3/4).</p> <p>Si vous voulez livrer une publication <b>en votre propre nom</b>, indiquez vos propres donn\u00E9es.</p> <p>Sur la barre sous le formulaire en ligne, vous voyez votre progression dans le processus d'enregistrement (point jaune). Lorsque vous \u00EAtes satisfait de vos donn\u00E9es, cliquez sur <em>Suivant</em>. zzz
plugin_rest_usercreation_new_account_page2_helpBody2=</br><hr></br><h3>Conseils g\u00E9n\u00E9raux\:</h3><p>Si vous avez des questions sur le processus d'enregistrement ou de livraison, n'h\u00E9sitez pas \u00E0 consulter notre <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">Aide obligatoire en ligne</a>.</p> <p>Pour naviguer, utilisez uniquement le bouton <em>Retour</em> \u00E0 l'int\u00E9rieur du site et non les fl\u00E8ches de votre navigateur.</p> zzz
