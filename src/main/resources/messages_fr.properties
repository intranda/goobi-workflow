plugin_dashboard_delivery_journals_newIssue_helpBody1=Dans la suite, vous pouvez indiquer toutes les informations importantes concernant le num\u00E9ro de la revue \u00E0 livrer. L'\u00E9tape suivante est le t\u00E9l\u00E9chargement. </br><b>Important\:</b> Pour pouvoir livrer un num\u00E9ro, le titre de la revue correspondante doit d'abord avoir \u00E9t\u00E9 saisi \u00E0 l'\u00E9tape <em>Saisir un nouveau titre</em>. <p>Une publication p\u00E9riodique se compose d'un "titre" et de plusieurs num\u00E9ros associ\u00E9s au "titre". Pour que les lecteurs int\u00E9ress\u00E9s puissent ensuite trouver la publication dans notre base de donn\u00E9es, nous avons besoin de quelques informations importantes.</p> <br/><hr><br/> <h3>Etapes de livraison</h3> <p> Lors de la livraison d'une \u00E9dition concr\u00E8te d'une publication p\u00E9riodique, il existe <b>deux sc\u00E9narios</b> \: </p> <br/><h4>a. Le titre correspondant n'a pas encore \u00E9t\u00E9 saisi par vos soins</h4> <p>1) S\u00E9lectionnez <em>Saisir un nouveau titre</em>. </p> <p>2) Saisissez les donn\u00E9es relatives au titre. </p> <p>3) Cliquez maintenant sur <em>Ajouter une sortie</em>.</p> <p>4) S\u00E9lectionnez votre nouveau titre saisi dans la liste des propositions. </p> <p>5) Saisissez toutes les informations n\u00E9cessaires concernant l'\u00E9dition. </p> <p>6) T\u00E9l\u00E9chargez maintenant l'\u00E9dition. </p> <p>7) Avant que vous ne puissiez ajouter d'autres num\u00E9ros, c'est \u00E0 nous de jouer \: avec vos donn\u00E9es, nos collaborateurs* cr\u00E9ent une nouvelle entr\u00E9e de catalogue de haute qualit\u00E9 pour votre publication dans la base de donn\u00E9es des p\u00E9riodiques. Pendant ce temps, vous ne pouvez pas ajouter de num\u00E9ros \u00E0 ce titre (le champ de soumission sur le portail web est gris\u00E9). </p> <p>Nous vous informons de l'activation du titre par e-mail et le champ gris\u00E9 <em>Ajouter une \u00E9dition</em> est \u00E0 nouveau disponible. Ce processus peut prendre quelques jours. </p> <br/><h4>b. Le titre associ\u00E9 a d\u00E9j\u00E0 \u00E9t\u00E9 saisi par vos soins</h4> <p>1) Cliquez sur Ajouter une \u00E9dition. </p> <p>2) S\u00E9lectionnez le titre associ\u00E9 dans la liste des propositions. </p> <p>3) Saisissez toutes les informations n\u00E9cessaires concernant l'\u00E9dition.</p> <p>4) T\u00E9l\u00E9chargez l'\u00E9dition.</p> <br/><p> <b>Remarque</b> \: il n'est pas possible de t\u00E9l\u00E9charger une \u00E9dition sans avoir pr\u00E9alablement saisi le titre correspondant. Si vous ajoutez des num\u00E9ros avec un titre erron\u00E9, le num\u00E9ro est consid\u00E9r\u00E9 comme non livr\u00E9.</p> <p>Si vous rencontrez des difficult\u00E9s avec le titre de la revue, nous prendrons contact avec la personne de contact indiqu\u00E9e.</p> </br><hr></br> <h3><b>Exemple\:</b></h3> <p>Pour une publication, nous avons rempli les donn\u00E9es \u00E0 titre d'exemple dans l'illustration suivante. Plus bas, vous trouverez des explications suppl\u00E9mentaires sur les diff\u00E9rents champs de saisie.</p> <p>Veuillez noter \: vous trouverez souvent d'autres informations pertinentes \u00E9galement dans l'impressum de la publication.</p> <p>C'est ainsi que le num\u00E9ro de la revue est publi\u00E9 dans la Digitalen Landesbibliothek Berlin \: </br> <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-9275870' target\="_blank">Rapport annuel 2016 du V\u00D6BB</a></p>. zzz
plugin_dashboard_delivery_journals_newIssue_helpBody2=</br></br><h3><b>Explications des diff\u00E9rents champs \:</b></h3> <p><h4>Titre de la revue</h4></p> <p>S\u00E9lectionnez dans la liste de propositions la revue \u00E0 laquelle vous souhaitez ajouter un num\u00E9ro.</p> <p>Seuls les titres que vous avez pr\u00E9alablement cr\u00E9\u00E9s (sous <em>Saisir un nouveau titre</em>) et que nous avons valid\u00E9s sont disponibles.</p> <p><b>Remarque\:</b> Si le titre recherch\u00E9 n'appara\u00EEt pas encore dans la liste, cela signifie qu'il est en cours de v\u00E9rification et de catalogage par nos collaborateurs*.</p> <p>L'orthographe du titre peut l\u00E9g\u00E8rement diff\u00E9rer de celle que vous avez indiqu\u00E9e. <br/>Exemple\:<br/><b>Rapport annuel 2016</b> (votre orthographe) <br/><b>Rapport annuel ... \: Biblioth\u00E8ques publiques berlinoises</b> (liste de propositions) </br><h4>Titre ind\u00E9pendant du fascicule (si disponible)</h4> <p> Certains num\u00E9ros de revues peuvent avoir leur propre titre, qui est repr\u00E9sent\u00E9 \u00E0 c\u00F4t\u00E9 du titre principal de la revue. Vous inscrivez ici un tel titre.</p> <p>Exemple \: </br> Dans cet exemple, "Jahresbericht 2016" <b>n'est pas</b> le titre autonome du magazine. <em>D\u00E9claration xxx</em></p> </br><h4>Date de parution</h4> <p>Indiquez la date de parution le plus pr\u00E9cis\u00E9ment possible. Selon que vous connaissez \u00E9galement le jour et le mois, utilisez soit le format JJ-MM-AAAA, MM-AAAA ou seulement AAAA. </p> <p>Z. Par exemple, <b>01-12-2022</b> pour le 1er d\u00E9cembre 2020. Ou <b>03-2023</b> pour mars 2023. </p> <p>La date de publication d'un num\u00E9ro de magazine se trouve g\u00E9n\u00E9ralement sur la page de couverture et/ou dans les mentions l\u00E9gales.</p> <p>Exemple \: </br><b>2017</b> (d\u00E9riv\u00E9 de l'\u00E9tat).</p> </br><h4>Indications sur l'origine (comptage)</h4> </br><p><em>Indication de l'ann\u00E9e</em> <br/>Inscrivez l'indication de l'ann\u00E9e sous forme d'un nombre \u00E0 quatre chiffres. Pour les rapports annuels et les rapports de gestion, inscrivez l'ann\u00E9e de r\u00E9f\u00E9rence si elle fait partie du titre de l'\u00E9dition. <p>Exemple \: </br><s>Rapport annuel</s> <b>2016</b> \: <s>Berliner \u00D6ffentliche Bibliotheken</s></p> <p>De nombreuses revues ont des indications de comptage plus \u00E9tendues que le rapport annuel. <p>Exemple \: <br/>Pour suburban volume 8, cahier 1/2 (<b>2020</b>) </p></br><p><em>Band/Volume/Jahrgang</em> <br/>Le num\u00E9ro de volume ou le mill\u00E9sime est une num\u00E9ration continue, c'est-\u00E0-dire qu'elle commence avec la premi\u00E8re publication d'une revue et change \u00E0 chaque nouvelle ann\u00E9e civile. Tous les num\u00E9ros d'une revue qui paraissent au cours de la m\u00EAme ann\u00E9e portent le m\u00EAme num\u00E9ro de volume ou appartiennent \u00E0 la m\u00EAme ann\u00E9e. <p>Exemple \: <br/> Pour suburban volume <b>8</b>, cahier 1/2, 2020.</p> </br><p><em>Num\u00E9ro de cahier</em> <br/>Le comptage du num\u00E9ro de cahier d\u00E9crit le nombre de publications au cours d'une ann\u00E9e. A chaque nouvelle ann\u00E9e civile, le comptage recommence au num\u00E9ro de cahier 1. Dans des cas particuliers, il y a un comptage continu des cahiers \u00E0 partir de la premi\u00E8re \u00E9dition.</p> <p>Exemple \: </br> Pour suburban volume 8, cahier <b>1/2</b>, 2020.</p> </br><h4>Autorisations d'acc\u00E8s</h4> <p>Indiquez ici le degr\u00E9 d'accessibilit\u00E9 de votre publication pour les utilisateurs*.</p><p><em>Acc\u00E8s limit\u00E9 avec restrictions d'utilisation</em></br> En tant que ZLB, nous avons le droit de rendre votre publication accessible aux utilisateurs* dans les locaux de la ZLB (voir \u00A71 alin\u00E9a 5 de la loi sur le d\u00E9p\u00F4t l\u00E9gal). Pour ce faire, nous prenons des mesures techniques de protection afin que l'\u0153uvre ne puisse pas \u00EAtre reproduite, modifi\u00E9e ou diffus\u00E9e de mani\u00E8re illicite. Il est garanti que la copie, l'envoi et l'impression compl\u00E8te de votre publication ne sont pas possibles.</p> <p><em></em></br>Si vous souhaitez que les utilisateurs* ne puissent lire votre publication que dans les locaux de la ZLB et sans les mesures de protection techniques mentionn\u00E9es ci-dessus, choisissez <em>L'acc\u00E8s limit\u00E9</em>.</p> <p><em>Libre acc\u00E8s</em></br>Si vous souhaitez que votre publication soit accessible ind\u00E9pendamment du lieu et donc dans le monde entier sans restrictions d'utilisation, s\u00E9lectionnez <em>Libre acc\u00E8s</em>.</p> <p><b>Veuillez noter\:</b><br/> Si vous choisissez l'autorisation d'acc\u00E8s <em>Acc\u00E8s libre</em>, vous ou votre institution devez disposer de tous les droits d'utilisation li\u00E9s au droit d'auteur pour toutes les parties de l'\u0153uvre et vous assurer que les droits de tiers, en particulier les droits d'auteur et les droits de la personnalit\u00E9 de tiers, ne sont pas viol\u00E9s par la publication (<b>Lien vers la loi sur le droit d'auteur</b>). Si toutefois des violations sont invoqu\u00E9es, vous devez nous en informer imm\u00E9diatement.</p> <p>Pour plus d'informations, jetez un coup d'\u0153il \u00E0 notre <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">Aide obligatoire en ligne</a>.</p> </br> <p><b>Remarque\:</b> Vous ne pouvez pas modifier ult\u00E9rieurement les m\u00E9tadonn\u00E9es d\u00E9j\u00E0 livr\u00E9es. Si vous souhaitez modifier ult\u00E9rieurement les droits d'acc\u00E8s d'une publication d\u00E9j\u00E0 livr\u00E9e, veuillez vous adresser \u00E0 e pflicht@zlb.de.</p> </br><h4></h4> <p>Indiquez ici le copyright dont est dot\u00E9e la publication.</p> <p><em>R\u00E9server les droits</em></br> Si vous s\u00E9lectionnez <em>R\u00E9server les droits</em>, le droit d'auteur allemand s'applique. Cela signifie que la publication ne peut \u00EAtre r\u00E9utilis\u00E9e ou reproduite par les utilisateurs* qu'avec l'autorisation expresse et \u00E9crite des auteurs* ou des ayants droit* (ajouter un lien).</p><p><em>Licences CC</em></br> Vous pouvez \u00E9galement r\u00E9glementer l'utilisation de votre publication \u00E0 l'aide des licences Creative Commons (https\://creativecommons.org/licenses/?lang\=de). L'exp\u00E9rience montre que les rapports statistiques, par exemple, sont souvent accompagn\u00E9s de licences CC.</br>Pour accorder une licence, vous ou votre institution devez disposer de tous les droits d'utilisation li\u00E9s au droit d'auteur sur toutes les parties de l'\u0153uvre et vous assurer que les droits de tiers, notamment les droits d'auteur et les droits de la personnalit\u00E9 de tiers, ne sont pas viol\u00E9s avec la publication. Si toutefois des violations sont invoqu\u00E9es, vous devez nous en informer imm\u00E9diatement.</p><p>Pour des informations plus d\u00E9taill\u00E9es sur les diff\u00E9rentes licences, vous pouvez consulter notre <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/' target\="_blank">Aide au d\u00E9p\u00F4t l\u00E9gal en ligne</a>.</p> </br> <hr> <h4>Remarques</h4> <p>Si vous souhaitez nous faire part de quelque chose concernant la publication livr\u00E9e, vous pouvez le faire dans le champ <em>Message (non public)</em>.</p> </br></br><hr></br> <h3>Remarques g\u00E9n\u00E9rales</h3> <p>Pour votre information, une aide succincte est disponible \u00E0 c\u00F4t\u00E9 de chaque champ remplissable. Le bouton d'aide (i) en haut \u00E0 droite vous permet d'acc\u00E9der \u00E0 l'<a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">Aide obligatoire en ligne d\u00E9taill\u00E9e</a>, dans laquelle nous avons rassembl\u00E9 pour vous des informations suppl\u00E9mentaires, des exemples et les questions et r\u00E9ponses les plus fr\u00E9quentes.</p> <p>Pour naviguer, utilisez uniquement le bouton <em>Retour</em> \u00E0 l'int\u00E9rieur du site et non les fl\u00E8ches de votre navigateur.</p> zzz
