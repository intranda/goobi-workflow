plugin_dashboard_delivery_Zugriffs_Rechteinformation_Copyright_helpMessage=<p> Indiquez ici le copyright dont est assortie la publication. </p> <p> <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/\#rechtestatus' target\='_blank'>Droits r\u00E9serv\u00E9s</a> </br>Si vous s\u00E9lectionnez <em>Droits r\u00E9serv\u00E9s</em>, le droit d'auteur allemand s'applique. Cela signifie que la publication ne peut \u00EAtre r\u00E9utilis\u00E9e ou reproduite par les utilisateurs* qu'avec l'autorisation expresse et \u00E9crite des auteurs* ou des ayants droit* (<b>Ajouter un lien vers les droits d'auteur</b>). </p> <p> <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/\#rechtestatus' target\='_blank'>Licences CC</a> </br>Vous pouvez \u00E9galement r\u00E9glementer l'utilisation de votre publication \u00E0 l'aide des licences Creative Commons (https\://creativecommons.org/licenses/?lang\=de). L'exp\u00E9rience montre que les rapports statistiques, par exemple, sont souvent accompagn\u00E9s de licences CC. </br>Pour attribuer une licence, vous ou votre institution devez disposer de tous les droits d'utilisation li\u00E9s au droit d'auteur sur toutes les parties de l'\u0153uvre et vous assurer que la publication ne porte pas atteinte aux droits de tiers, en particulier aux droits d'auteur et aux droits de la personnalit\u00E9 de tiers (<b>Lien vers le droit d'auteur</b>). Si toutefois des violations sont invoqu\u00E9es, vous devez nous en informer imm\u00E9diatement. </br> <hr> </br> <p>Pour des informations plus d\u00E9taill\u00E9es sur les diff\u00E9rentes licences, vous pouvez consulter notre <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/zugriff-und-rechtestatus/\#rechtestatus' target\='_blank'>Aide au d\u00E9p\u00F4t l\u00E9gal en ligne</a>. </p> zzz
