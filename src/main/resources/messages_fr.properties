plugin_dashboard_delivery_journals_newTitle_helpBody1=<p>Les publications p\u00E9riodiques sont des publications qui paraissent r\u00E9guli\u00E8rement. Il s'agit notamment de journaux et de magazines, mais aussi de bulletins d'information, de rapports annuels, de rapports statistiques et de calendriers (culturels).</p> <p>Une publication p\u00E9riodique se compose d'un "titre" et de plusieurs num\u00E9ros associ\u00E9s \u00E0 ce "titre". Pour que les lecteurs int\u00E9ress\u00E9s puissent ensuite trouver la publication dans notre base de donn\u00E9es, nous avons besoin de quelques informations importantes.</p> <p>Si vous publiez plus d'un titre, vous devez saisir chacun de ces titres s\u00E9par\u00E9ment.</p> <br/><hr><br/> <h3>Etapes de livraison</h3> <p>1) S\u00E9lectionnez <em>Saisir un nouveau titre</em>. </p> <p>2) Saisissez les donn\u00E9es relatives au titre.</p> <p>3) Cliquez sur <em>Ajouter une sortie</em>.</p> <p>4) S\u00E9lectionnez votre nouveau titre saisi dans la liste des propositions. </p> <p>5) Saisissez toutes les informations n\u00E9cessaires concernant l'\u00E9dition. </p> <p>6) T\u00E9l\u00E9chargez maintenant l'\u00E9dition. </p> <p>7) Avant que vous ne puissiez ajouter d'autres num\u00E9ros, c'est \u00E0 nous de jouer \: avec vos donn\u00E9es, nos collaborateurs* cr\u00E9ent une nouvelle entr\u00E9e de catalogue pour votre publication dans la base de donn\u00E9es des p\u00E9riodiques. Pendant ce temps, vous ne pouvez pas ajouter de num\u00E9ros \u00E0 ce titre (le champ de soumission sur le portail web est gris\u00E9). </p> <p>Nous vous informons de l'activation du titre par e-mail et le champ gris\u00E9 <em>Ajouter une \u00E9dition</em> est \u00E0 nouveau disponible. Ce processus peut prendre quelques jours.</p> <br/> <p><b>Remarque</b> \: il n'est pas possible de t\u00E9l\u00E9charger une \u00E9dition sans avoir pr\u00E9alablement saisi le titre correspondant. Si vous ajoutez des \u00E9ditions \u00E0 un titre erron\u00E9, l'\u00E9dition sera consid\u00E9r\u00E9e comme non livr\u00E9e. </p> <p>Si vous rencontrez des difficult\u00E9s avec le titre de la revue, nous prendrons contact avec la personne de contact indiqu\u00E9e.</p> <br/><hr><br/> <h3> Exemple\:</h3><p>Pour une publication, nous avons rempli les donn\u00E9es \u00E0 titre d'exemple dans l'illustration suivante. Plus bas, vous trouverez des explications suppl\u00E9mentaires sur les diff\u00E9rents champs de saisie.</p> <p><b>Veuillez noter</b> \: Vous trouverez souvent d'autres informations pertinentes \u00E9galement dans l'impressum de la publication.</p> <p>C'est ainsi que l'\u00E9dition de la revue est publi\u00E9e dans la Digitalen Landesbibliothek Berlin \: </br> <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-9275870' target\="_blank">Rapport annuel 2016 de la V\u00D6BB</a></p> zzz
plugin_dashboard_delivery_journals_newTitle_helpBody2=</br></br><h3>Explications des diff\u00E9rents champs \:</h3> <p><h4>Titre</h4></p> <p>Entrez ici le titre principal.</p> <p>Les indications dans le titre qui <b>varient d'une \u00E9dition \u00E0 l'autre</b> sont omises, par exemple l'<b>ann\u00E9e de r\u00E9f\u00E9rence</b> pour les rapports annuels.</p> <p>Exemple\:</br> <b>Rapport annuel</b> <s>2016 \: Biblioth\u00E8ques publiques de Berlin</s></p> </br><h4>Sous-titre</h4> <p>Inscrivez ici le sous-titre, s'il existe.</p> <p>Exemple \: </br> <s>Rapport annuel 2016</s> \: <b>Biblioth\u00E8ques publiques de Berlin</b></p> </br><h4>Organisation impliqu\u00E9e</h4> <p>Une collectivit\u00E9 &quot;est une association de personnes [...] qui se sont li\u00E9es dans un but commun. Il peut s'agir par exemple d'une association, d'une soci\u00E9t\u00E9 anonyme ou d'une coop\u00E9rative. &quot ; (bpb - Das junge Politik-Lexikon, 2023)</p> <p>Indiquez ici les collectivit\u00E9s responsables impliqu\u00E9es. S\u00E9lectionnez \u00E0 chaque fois le type de participation. <p>Exemple \: </br> Association des biblioth\u00E8ques publiques de Berlin (\u00E9diteur*) </br> Administration du S\u00E9nat pour la culture et l'Europe (autre collectivit\u00E9 impliqu\u00E9e</p> </br><h4>Date de parution du premier num\u00E9ro</h4> <p>Indiquez la <b>date de parution</b> le plus pr\u00E9cis\u00E9ment possible. Selon que vous connaissez \u00E9galement le jour et le mois, utilisez soit le format JJMMAAA, MMMAAAA, soit uniquement AAAA.</p> <p>Exemple\:</br> 2017 (le rapport annuel sur l'ann\u00E9e 2016 est paru l'ann\u00E9e suivante)</p> </br><h4>Num\u00E9rotation de la premi\u00E8re \u00E9dition (indication du mill\u00E9sime, du num\u00E9ro, etc.).)</h4> <p>Les indications relatives \u00E0 la num\u00E9rotation peuvent \u00EAtre par exemple\:</p> <p> <table border\="2" rules\="all" cellspacing\="15" cellpadding\="15"> <tr><th>Type de num\u00E9rotation</th> <th>Exemple</th></tr> <tr><td>Ann\u00E