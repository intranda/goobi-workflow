plugin_dashboard_delivery_monograph_data1_helpBody1=<p> Dans l'illustration suivante, vous voyez un exemple de publication monographique. Sous l'illustration, vous trouverez des explications suppl\u00E9mentaires sur les diff\u00E9rents champs de saisie avec des indications tir\u00E9es de notre exemple.</p> <p><b>Veuillez noter\:</b> Les informations pertinentes pour la description d'une publication se trouvent g\u00E9n\u00E9ralement sur la page de garde et dans l'impressum.</p> zzz
plugin_dashboard_delivery_monograph_data1_helpBody2=Voici comment la monographie sera publi\u00E9e dans la Biblioth\u00E8que num\u00E9rique de Berlin \: </br> <a href\='https\://nbn-resolving.de/urn\:nbn\:de\:kobv\:109-1-15464481' target\="_blank">La ville \u00E9co-responsable</a> </br></br><h3>Explications des diff\u00E9rents champs</h3><p><h4>Titre</h4></p> <p>Inscrivez ici le titre principal de la monographie.</p> <p>Exemple \: </br><b>La ville \u00E9cologique</b> \: <s>Actualisation de l'atlas de la justice environnementale 2021/22</s>.</p> </br><h4>Sous-titre</h4> <p>Inscrivez le sous-titre, s'il existe.</p> <p>Exemple \: </br><s>La ville \u00E9cologique</s> <b>Actualisation de l'atlas de la justice environnementale 2021/22</b>.</p> </br> <h4>Personnes responsables</h4> <p> Indiquez ici les personnes responsables impliqu\u00E9es. S\u00E9lectionnez \u00E0 chaque fois le type de participation. Vous trouverez des indications sur les publications qui ont \u00E9t\u00E9 publi\u00E9es par vous-m\u00EAme dans nos <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/faq/' target\="_blank">questions fr\u00E9quemment pos\u00E9es et r\u00E9ponses</a>.</p><p> Exemple \: </br> Dans l'exemple existant, il n'y a pas de personnes responsables concr\u00E8tement mentionn\u00E9es. Dans ce cas, <b>laissons le champ vide.</b></p> </br> <h4>Corporations responsables - R\u00F4le de votre organisation dans l'\u00E9laboration de la publication</h4> <p>Une corporation &quot;est une association de personnes [...] qui se sont li\u00E9es dans un but commun. Il peut s'agir par exemple d'une association, d'une soci\u00E9t\u00E9 anonyme ou d'une coop\u00E9rative.&quot ; (bpb - Das junge Politik-Lexikon, 2023)</p> <p>Si votre organisation a particip\u00E9 \u00E0 l'\u00E9laboration de la publication, indiquez le type de participation.</br>Si vous avez vous-m\u00EAme publi\u00E9 la publication, indiquez votre nom ainsi que le type de votre participation dans <b>Personnes responsables</b>.</p> <p>Exemple \: </br> <b>Administration du S\u00E9nat pour l'environnement, la mobilit\u00E9, la protection des consommateurs et du climat</b> </p> </br> <h4>Entit\u00E9s responsables - Autres organisations impliqu\u00E9es</h4> <p>Indiquez ici les entit\u00E9s responsables impliqu\u00E9es. S\u00E9lectionnez \u00E0 chaque fois le type de participation. </br><b>Important\:</b> Si votre organisation fait elle-m\u00EAme partie des collectivit\u00E9s impliqu\u00E9es, vous ne devez pas la mentionner ici.</p> <p>Exemple \: </br> <b>Senatsverwaltung f\u00FCr Stadtentwicklung, Bauen und Wohnen</b> <em>(autre collectivit\u00E9 participante)</em> </br> <b> Amt f\u00FCr Statistik Berlin-Brandenburg </b> <em>(autre collectivit\u00E9 participante)</em> </p> </br><h4>Ann\u00E9e de parution</h4> <p>Inscrivez ici l'ann\u00E9e de parution sous la forme d'un nombre \u00E0 quatre chiffres au format AAAA. Par exemple 2023.</p> <p>Exemple \: </br> L''Atlas de la justice environnementale 2021' a \u00E9t\u00E9 publi\u00E9 au printemps 2022, c'est-\u00E0-dire que l'ann\u00E9e de publication est <b>2022</b> (l'ann\u00E9e de r\u00E9f\u00E9rence est 2021, ce qui n'est pas pertinent dans ce champ).</p> </br> <h4>D\u00E9signation de la publication (\u00E9dition, \u00E9tat ou version)</h4> <p>Indiquez l'\u00E9dition, l'\u00E9tat ou la version de la publication, si elle existe. </br>Inscrivez \u00E9galement les d\u00E9signations correspondantes (par ex. \u00E9tat, version, mise \u00E0 jour). </p> <p>Exemple \: </br><b>\u00C9tat 07/2022</b>.</p> <p> Dans les publications, on trouve \u00E9galement \: Version 2.0, \u00C9dition \u00E9tendue et r\u00E9vis\u00E9e, \u00C9dition mise \u00E0 jour, \u00C9tat \: juillet 2022, et autres.</p> </br> <h4>Lieu d'\u00E9dition</h4> <p> Inscrivez ici le lieu o\u00F9 la personne ou l'entit\u00E9 \u00E9mettrice a son si\u00E8ge, un \u00E9tablissement stable ou sa r\u00E9sidence principale. </br>S'il s'agit de <b>plusieurs lieux</b>, indiquez-les tous <b>avec un point-virgule entre eux</b>. </p> <p>Exemple \: </br><b>Berlin</b> ou <b>Berlin ; Leipzig</b></p></br> <h4>Langue</h4> <p>Indiquez ici les langues utilis\u00E9es dans la publication. <p>Exemple \: </br><em>fran\u00E7ais</em></p> </br> <hr> </br> <h3>Conseils g\u00E9n\u00E9raux</h3> <p>Notez que si vous avez beaucoup de champs de saisie, vous pouvez \u00E0 chaque fois en ajouter d'autres \u00E0 l'aide du bouton '+'.</p> <p>Pour votre information, il y a une courte aide \u00E0 c\u00F4t\u00E9 de chaque champ remplissable. Le bouton d'aide (i) en haut \u00E0 droite vous permet d'acc\u00E9der \u00E0 l'aide d\u00E9taill\u00E9e <a href\='https\://digital.zlb.de/viewer/e-pflicht/hilfe/' target\="_blank">E-Obligatoire</a>, dans laquelle nous avons rassembl\u00E9 pour vous des informations suppl\u00E9mentaires, des exemples et des questions et r\u00E9ponses fr\u00E9quentes.</p> <p>Pour naviguer, utilisez uniquement le bouton <em>Retour</em> \u00E0 l'int\u00E9rieur de la page web et non les fl\u00E8ches de votre navigateur.</p> zzz
